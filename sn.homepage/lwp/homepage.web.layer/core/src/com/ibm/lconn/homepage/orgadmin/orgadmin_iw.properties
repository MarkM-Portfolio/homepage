# To add a highway setting-
#   1. Add the setting name to orgadmin.show.values
#	2. Under translatable settings add the following
#      - <setting_name>.title as the setting title
#      - <setting_name>.description as the setting description to display
#      - <setting_name>.prompt as the prompt text to be used for input
#   3. Assuming some verification is required, under NON TRANSLATABLE add the following
#      - <setting_name>.type - this can be int | long | bool | text
#      - <setting_name>.validation - this is of the format min=n,max=m for int and long, minlength=n,maxlength=m for text
#   4. If an additional warning is required, you can add
#      - <setting_name>.warning which adds a highlighted warning to the edit screen
#   5. If display of the setting is dependent on a gatekeeper flag, you can add
#      - <setting_name>.gatekeeper which only adds the setting if the gatekeeper flag is enabled
#



