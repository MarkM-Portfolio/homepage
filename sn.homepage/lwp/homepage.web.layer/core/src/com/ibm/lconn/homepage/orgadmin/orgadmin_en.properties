#
# To add a highway setting-
#   1. Add the setting name to orgadmin.show.values
#	2. Under translatable settings add the following
#      - <setting_name>.title as the setting title
#      - <setting_name>.description as the setting description to display
#      - <setting_name>.prompt as the prompt text to be used for input
#   3. Assuming some verification is required, under NON TRANSLATABLE add the following
#      - <setting_name>.type - this can be int | long | bool | text
#      - <setting_name>.validation - this is of the format min=n,max=m for int and long, minlength=n,maxlength=m for text
#   4. If an additional warning is required, you can add
#      - <setting_name>.warning which adds a highlighted warning to the edit screen
#   5. If display of the setting is dependent on a gatekeeper flag, you can add
#      - <setting_name>.gatekeeper which only adds the setting if the gatekeeper flag is enabled
#



# NLS_ENCODING=UNICODE
# NLS_MESSAGEFORMAT_VAR
## G11N GA UI

# Component ID key required by msgID tool.
str_component_id=CLFRE

# NON TRANSLATABLE Value Definition Strings ! upper case are normally gatekeeper but the type is the actual indicator

# START NON-TRANSLATABLE
orgadmin.show.values=files.media.maximumSizeInMb, FILES_REMOVE_FILES, CONNECTIONS_ENABLE_BOX, files.syncEnabled, emd.prevent.emailNotifications, files.communityFilesViewEnabled, files.organizationFilesViewEnabled, homepage.isOrientHomepage, metrics.user.attributes.mapping

files.media.maximumSizeInMb.type = long
files.media.maximumSizeInMb.validation = min=0,max=100000

files.syncEnabled.type = bool

FILES_REMOVE_FILES.type = gatekeeper

files.communityFilesViewEnabled.type = bool
files.communityFilesViewEnabled.gatekeeper = FILES_ENABLE_SIMPLIFY_LEFT_NAV

files.organizationFilesViewEnabled.type = bool
files.organizationFilesViewEnabled.gatekeeper = FILES_ENABLE_SIMPLIFY_LEFT_NAV

CONNECTIONS_ENABLE_BOX.type = gatekeeper

emd.prevent.emailNotifications.type = bool
emd.prevent.emailNotifications.gatekeeper =  HOMEPAGE_EMD_PREVENT_EMAIL_NOTIFICATIONS

homepage.isOrientHomepage.type = bool
homepage.isOrientHomepage.gatekeeper =  HOMEPAGE_ENABLE_ORIENT_AS_DEFAULT_CLOUD

metrics.user.attributes.mapping.type = text
metrics.user.attributes.mapping.gatekeeper = METRICS_GROUP_BY_FILTER

# END NON-TRANSLATABLE

# Translatable Value Definition Strings
files.media.maximumSizeInMb.title = Set the maximum size of an individual file
files.media.maximumSizeInMb.description = Used to control the maximum size in MB of an individual file that user can upload and download.
files.media.maximumSizeInMb.prompt = Maximum size of an individual file
files.media.maximumSizeInMb.warning = Please note, files over 2GB in size will not be virus scanned.

files.syncEnabled.title = Enable FileSync for your organization
files.syncEnabled.description = Allow your organization to use FileSync to download and upload files.
files.syncEnabled.prompt = Enable FileSync

FILES_REMOVE_FILES.title = Remove access to the Files component for your organization
FILES_REMOVE_FILES.description = Remove access to the Files component, normally due to the fact that you are using another repository for file storage.
FILES_REMOVE_FILES.prompt = Remove access to Files
FILES_REMOVE_FILES.warning = Please note, Files will no longer be accessible to users in your organization if this setting is selected

files.communityFilesViewEnabled.title = Enable Community Files view in personal Files
files.communityFilesViewEnabled.description = Enable your organization to see the Community Files view inside personal Files. This view includes files that users can access through communities.
files.communityFilesViewEnabled.prompt = Enable Community Files view in personal Files

files.organizationFilesViewEnabled.title = Enable Organization Files view in personal Files
files.organizationFilesViewEnabled.description = Enable your organization to see the Organization Files view inside personal Files. This view includes any file in the organization that the user has access to, including public files.
files.organizationFilesViewEnabled.prompt = Enable Organization Files view in personal Files

CONNECTIONS_ENABLE_BOX.title = Enable Box for your organization
CONNECTIONS_ENABLE_BOX.description = Allow your organization to easily use Box as document repository.
CONNECTIONS_ENABLE_BOX.prompt = Enable Box

emd.prevent.emailNotifications.title = Prevent Email Notifications
emd.prevent.emailNotifications.description = Prevent Email Notifications for your Organization
emd.prevent.emailNotifications.prompt = Prevent Email Notifications

homepage.isOrientHomepage.title = Enable Orient Me as the default homepage
homepage.isOrientHomepage.description = Enable Orient Me as the default homepage for users in your organization
homepage.isOrientHomepage.prompt = Enable Orient Me as the default homepage

metrics.user.attributes.mapping.title = Set Profiles User Attributes Mapping for Metrics Group by feature
metrics.user.attributes.mapping.description= Set Profiles User Attributes Mapping for Metrics Group by feature
metrics.user.attributes.mapping.prompt = User Attributes Mapping


