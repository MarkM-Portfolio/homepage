files.organizationFilesViewEnabled.title = Ansicht "Unternehmensdateien" in pers\u00f6nlichen Dateien aktivieren
files.organizationFilesViewEnabled.description = Erm\u00f6glichen Sie f\u00fcr Ihr Unternehmen, die Ansicht "Unternehmensdateien" in pers\u00f6nlichen Dateien anzuzeigen. Zu dieser Ansicht geh\u00f6ren alle Dateien im Unternehmen, auf die der Benutzer Zugriff hat, einschlie\u00dflich \u00f6ffentlicher Dateien.
