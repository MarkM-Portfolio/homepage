#
# To add a highway setting-
#   1. Add the setting name to orgadmin.show.values
#	2. Under translatable settings add the following
#      - <setting_name>.title as the setting title
#      - <setting_name>.description as the setting description to display
#      - <setting_name>.prompt as the prompt text to be used for input
#   3. Assuming some verification is required, under NON TRANSLATABLE add the following
#      - <setting_name>.type - this can be int | long | bool | text
#      - <setting_name>.validation - this is of the format min=n,max=m for int and long, minlength=n,maxlength=m for text
#   4. If an additional warning is required, you can add
#      - <setting_name>.warning which adds a highlighted warning to the edit screen
#   5. If display of the setting is dependent on a gatekeeper flag, you can add
#      - <setting_name>.gatekeeper which only adds the setting if the gatekeeper flag is enabled
#



# NLS_ENCODING=UNICODE
# NLS_MESSAGEFORMAT_VAR
## G11N GA UI

# Component ID key required by msgID tool.
str_component_id=CLFRE

# NON TRANSLATABLE Value Definition Strings ! upper case are normally gatekeeper but the type is the actual indicator

# START NON-TRANSLATABLE
orgadmin.show.values=files.media.maximumSizeInMb, FILES_REMOVE_FILES, CONNECTIONS_ENABLE_BOX, files.syncEnabled, emd.prevent.emailNotifications, files.communityFilesViewEnabled, files.organizationFilesViewEnabled, homepage.isOrientHomepage, metrics.user.attributes.mapping

files.media.maximumSizeInMb.type = long
files.media.maximumSizeInMb.validation = min=0,max=100000

files.syncEnabled.type = bool

FILES_REMOVE_FILES.type = gatekeeper

files.communityFilesViewEnabled.type = bool
files.communityFilesViewEnabled.gatekeeper = FILES_ENABLE_SIMPLIFY_LEFT_NAV

files.organizationFilesViewEnabled.type = bool
files.organizationFilesViewEnabled.gatekeeper = FILES_ENABLE_SIMPLIFY_LEFT_NAV

CONNECTIONS_ENABLE_BOX.type = gatekeeper

emd.prevent.emailNotifications.type = bool
emd.prevent.emailNotifications.gatekeeper =  HOMEPAGE_EMD_PREVENT_EMAIL_NOTIFICATIONS

homepage.isOrientHomepage.type = bool
homepage.isOrientHomepage.gatekeeper =  HOMEPAGE_ENABLE_ORIENT_AS_DEFAULT_CLOUD

metrics.user.attributes.mapping.type = text
metrics.user.attributes.mapping.gatekeeper = METRICS_GROUP_BY_FILTER

# END NON-TRANSLATABLE

