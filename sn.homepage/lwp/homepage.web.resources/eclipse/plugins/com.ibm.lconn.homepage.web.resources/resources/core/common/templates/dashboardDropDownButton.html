<div class="dijit dijitLeft dijitInline">
	<div role="toolbar" class='dijitRight'>
		<button class="dijitStretch dijitButtonNode dijitButtonContents" alt="${title}" title="${title}" type="${type}"
				dojoAttachPoint="focusNode,titleNode" waiRole="button" waiState="haspopup-true,labelledby-${id}_label,describedby-${describedby}">
			<span class="dijitButtonText lotusAccess"	dojoAttachPoint="containerNode,_popupStateNode" id="${id}_label">
				${label}
			</span>		
			<img class="lconnSprite lconnSprite-iconDropDown5x3" dojoAttachNode="buttonIconNode" src="${buttonIconUrl}" alt="${title}" /><span class="lotusAltText">${title}</span>
		</button>
	</div>
</div>
