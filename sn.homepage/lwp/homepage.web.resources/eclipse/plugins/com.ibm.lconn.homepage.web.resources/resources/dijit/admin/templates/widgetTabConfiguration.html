<div dojoAttachPoint="widgetTabContainer" style="display:block">
	<span id="${id}_tabFieldLabel" dojoAttachPoint="msgNode" class="widgetTabField">${msgText}</span>
	<select dojoAttachPoint="selectNode" disabled="true" class="widgetTabField" aria-labelledby="${id}_tabFieldLabel">
		<option value="true">${enabledText}</option>
		<option value="false">${disabledText}</option>
	</select>
	<input class="lotusFormButton widgetTabField" type="button" dojoAttachEvent='onclick: postStatus' title="${saveText}" value="${saveText}" />
</div>
