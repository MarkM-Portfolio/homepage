<div class="lotusMessage2 ${msgClass}" role="${role}">
	<img class="lotusIcon ${imgClass}" src="${_blankGif}" alt="${typeAlt}" />
	<span class="lotusAltText">${typeAlt}:</span>
	<div class="lotusMessageBody">${msgText}</div>
	<a href="javascript:;" dojoAttachPoint="closeBtn" dojoAttachEvent="onclick:clearItem" class="lotusDelete lotusHidden">
		<img alt="${strings.msgCloseAlt}" src="${_blankGif}"/>
		<span class="lotusAltText">X</span>
	</a>
</div>
