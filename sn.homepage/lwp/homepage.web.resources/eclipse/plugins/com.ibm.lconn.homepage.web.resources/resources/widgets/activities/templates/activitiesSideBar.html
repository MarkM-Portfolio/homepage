<div dojoAttachPoint="loadingNode">
<center style="height: 20px;"><img dojoAttachPoint="loadingImageNode" class='loading'
	alt='${_resourceBundle.ACTIVITIES_LOADING_ALT}' /></center>
</div>

<div dojoAttachPoint="errorNode" style="display: none"></div>

<div dojoAttachPoint="containerNode" style="display: none">

<div class="lotusCenter">

		<td width="170" align="left" valign="top">
		<div dojoAttachPoint="calendarNode"></div>
		</td>
	</tr>
</table>
</div>

<div class="lotusCenter lotusTiny"><a target="_blank"
	class="lotusAction" dojoAttachPoint="linkActivitiesNode">${_resourceBundle.ACTIVITIES_ADD_TODO}</a>
</div>

</div>

<div dojoAttachPoint="popupTodoNode" class="popup"
	style="display: none;"></div>
<div dojoAttachPoint="popupTodoNode2" class="popup"
	style="display: none;"></div>

</div>
