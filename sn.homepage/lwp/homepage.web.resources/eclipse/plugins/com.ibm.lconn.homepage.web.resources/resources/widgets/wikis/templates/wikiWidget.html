<div dojoAttachPoint="root" class="topContainer">

	<div dojoAttachPoint="wikiCentralLoading">
		<center><img src="${_loadingImagePath}" class='loading' alt='${loading}' /></center>
	</div>
	<div dojoAttachPoint="boardingNode" style="display:none"></div>	
	<div dojoAttachPoint="errorNode" style="display: none"></div>

<div dojoattachpoint="welcomeNode" style="display:none;" class="welcomeNode">
			<div class="lconnEmpty">
				${noWikiEntry1}.&nbsp;${noWikiEntry2}
				<div style="font-style: normal; padding-top: 10px;">
					<a href="" dojoattachpoint="wikiLink" >${noWikiEntry3}</a>
				</div>
			</div>
		</div>



	<div dojoAttachPoint="wikiCentralContainer" style="display: none">
		
		<div>
			<h3 class="widgetTitle" dojoAttachPoint="titleNode" style="padding-top: 5px;height:20px;">
				<span dojoAttachPoint="wikiTitleNode" class="lotusLeft">${wikiWidgetTitle}</span><span dojoAttachPoint="menuModeButtonNode"></span>&nbsp;
			</h3>
		</div>		
		
		<div dojoAttachPoint="wikiCentralNode">
		</div>		
		
		<div class="widgetFooter" align="right">
			<div dojoAttachPoint="scrollerNode"></div>
		</div>	
	
	</div>
	<div dojoAttachPoint="tempNode" style="display : none">	
	</div>

</div>
