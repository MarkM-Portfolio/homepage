# Explore
jsp.start.explore.component.body.activities=A Tev\u00e9kenys\u00e9gek seg\u00edts\u00e9g\u00e9vel projektfeladatok k\u00f6r\u00e9 szervezheti a csoportja munk\u00e1j\u00e1t. A tev\u00e9kenys\u00e9g l\u00e9trehoz\u00e1sa hasznos m\u00f3dszer az inform\u00e1ci\u00f3k \u00e9s er\u0151forr\u00e1sok megoszt\u00e1s\u00e1ra, tennival\u00f3 elemek hozz\u00e1rendel\u00e9s\u00e9re \u00e9s nyomon k\u00f6vet\u00e9s\u00e9re, csoportinform\u00e1ci\u00f3k elk\u00fcld\u00e9s\u00e9re \u00e9s tal\u00e1lkoz\u00f3k szervez\u00e9s\u00e9re. B\u00e1rmikor felvehet \u00faj tagokat \u00e9s tev\u00e9kenys\u00e9geket, lehet\u0151v\u00e9 t\u00e9ve a projekthez sz\u00fcks\u00e9ges er\u0151forr\u00e1sok gyors egybegy\u0171jt\u00e9s\u00e9t.
jsp.start.explore.component.body.blogs=A Blogok alkalmaz\u00e1s olyan online napl\u00f3, ahol inform\u00e1ci\u00f3kat oszthat meg a szervezete t\u00f6bbi r\u00e9sz\u00e9vel. A blog seg\u00edts\u00e9g\u00e9vel k\u00f6nnyen k\u00f6zreadhatja a leg\u00fajabb h\u00edreit \u00e9s n\u00e9zeteit hat\u00e9kony, dinamikus st\u00edlusban. Egy adott t\u00e1rgyr\u00f3l vagy t\u00e9m\u00e1r\u00f3l sz\u00f3l\u00f3 bejegyz\u00e9sek rendszeres l\u00e9trehoz\u00e1s\u00e1val gondoskodhat arr\u00f3l, hogy a felhaszn\u00e1l\u00f3k naprak\u00e9szek maradjanak egy bizonyos ter\u00fclet leg\u00fajabb fejlem\u00e9nyeivel kapcsolatban.
jsp.start.explore.component.body.dogear=A K\u00f6nyvjelz\u0151k alkalmaz\u00e1s seg\u00edts\u00e9g\u00e9vel k\u00f6zponti helyen t\u00e1rolhatja el \u00e9s onnan olvashatja be a k\u00f6nyvjelz\u0151vel megjel\u00f6lt webes hivatkoz\u00e1sokat. Megoszthatja az \u00f6sszes k\u00f6nyvjelz\u0151t vagy azoknak csak egy r\u00e9sz\u00e9t. L\u00e1thatja m\u00e1sok k\u00f6nyvjelz\u0151-gy\u0171jtem\u00e9ny\u00e9t is, ez\u00e1ltal lehet\u0151s\u00e9get van arra, hogy kapcsolatba l\u00e9pjen a hasonl\u00f3 \u00e9rdekl\u0151d\u00e9si ter\u00fclettel vagy a sz\u00fcks\u00e9ges szak\u00e9rtelemmel rendelkez\u0151 szem\u00e9lyekkel.
jsp.start.explore.component.body.communities=A k\u00f6z\u00f6ss\u00e9g azonos \u00e9rdekl\u0151d\u00e9s\u0171 emberek csoportja. A K\u00f6z\u00f6ss\u00e9gek alkalmaz\u00e1s kiv\u00e1l\u00f3 m\u00f3dja a csoporttagok kapcsolattart\u00e1s\u00e1nak \u00e9s az inform\u00e1ci\u00f3k megoszt\u00e1s\u00e1nak. A k\u00f6z\u00f6ss\u00e9gek lehetnek nyilv\u00e1nosak vagy korl\u00e1tozottak, ahol a k\u00f6z\u00f6ss\u00e9g tulajdonosai szab\u00e1lyozhatj\u00e1k, hogy ki csatlakozhat ahhoz \u00e9s \u00e9rheti el a k\u00f6z\u00f6ss\u00e9gi tartalmat. A k\u00f6z\u00f6ss\u00e9gek tartalmazhatnak dokumentumk\u00f6nyvt\u00e1rakat vagy azok hivatkoz\u00e1s\u00e1t, lehet\u0151v\u00e9 t\u00e9ve a tagok sz\u00e1m\u00e1ra a k\u00f6z\u00f6ss\u00e9gi f\u00e1jlok szervez\u00e9s\u00e9t \u00e9s az egy\u00fcttm\u0171k\u00f6d\u00e9st azokon.
jsp.start.explore.component.body.files=A F\u00e1jlok alkalmaz\u00e1s k\u00e9nyelmes m\u00f3dszer arra, hogy f\u00e1jlokat t\u00f6lts\u00f6n fel \u00e9s t\u00e1roljon egy k\u00f6zponti t\u00e1rhelyen. A felt\u00f6lt\u00f6tt f\u00e1jlokat megoszthatja kiv\u00e1lasztott szem\u00e9lyekkel, \u00edgy egy\u00fcttm\u0171k\u00f6dhet a tartalmon an\u00e9lk\u00fcl, hogy nagy f\u00e1jlokat kellene e-mailben elk\u00fcldenie. Emellett kedvelhet is f\u00e1jlokat \u00e9s megjegyz\u00e9seket \u00edrhat hozz\u00e1juk, mapp\u00e1kba szervezheti azokat \u00e9s nyomon k\u00f6vetheti a f\u00e1jlok k\u00fcl\u00f6nb\u00f6z\u0151 verzi\u00f3it.
jsp.start.explore.component.body.forums=A f\u00f3rum olyan online vitat\u00e9r, ami egy konkr\u00e9t t\u00e9mak\u00f6rre koncentr\u00e1l. A f\u00f3rumban \u00fagy vehet r\u00e9szt, ha k\u00e9rd\u00e9seket tesz fel vagy megl\u00e9v\u0151 vitasz\u00e1lakra reag\u00e1l. Meg szeretn\u00e9 keresni a megold\u00e1st egy probl\u00e9m\u00e1ra, ami miatt elakadt?  A f\u00f3rumok remek lehet\u0151s\u00e9get adnak \u00f6tletb\u00f6rz\u00e9k tart\u00e1s\u00e1ra, visszajelz\u00e9sek gy\u0171jt\u00e9s\u00e9re \u00e9s m\u00e1sok tapasztalatainak kiakn\u00e1z\u00e1s\u00e1ra.
jsp.start.explore.component.body.profiles=A Profilok alkalmaz\u00e1s a szervezete szem\u00e9lyeit tartalmaz\u00f3 nyilv\u00e1ntart\u00e1s, amely seg\u00edts\u00e9g\u00e9vel gyorsan megtal\u00e1lhatja a megfelel\u0151 embereket \u00e9s felveheti vel\u00fck a kapcsolatot. Kereshet szem\u00e9lyeket kapcsolati inform\u00e1ci\u00f3k, szakmai h\u00e1tt\u00e9r vagy tapasztalat alapj\u00e1n. A profilja kit\u00f6lt\u00e9s\u00e9vel tudassa m\u00e1sokkal, hogy ki \u00d6n. Felhaszn\u00e1l\u00f3kat hozz\u00e1adva a h\u00e1l\u00f3zat\u00e1hoz \u00e1ll\u00edtsa \u00f6ssze a saj\u00e1t kapcsolatrendszer\u00e9t.
jsp.start.explore.component.body.wikis=A wiki egy adott t\u00e9m\u00e1ra \u00e9p\u00fcl\u0151 weboldalak gy\u0171jtem\u00e9nye. A wikik seg\u00edts\u00e9g\u00e9vel egyszer\u0171en \u00e9s k\u00f6zpontilag oszthatja meg az inform\u00e1ci\u00f3kat \u00e9s \u00f6szt\u00f6n\u00f6zheti az egy\u00fcttm\u0171k\u00f6d\u00e9st a projektcsoportj\u00e1n bel\u00fcl. A wiki tagjai felvehetik a saj\u00e1t oldalaikat, szerkeszthetik a megl\u00e9v\u0151 oldalakat \u00e9s megjegyz\u00e9seket \u00edrhatnak azokhoz, ez\u00e1ltal biztos\u00edtva, hogy az inform\u00e1ci\u00f3k mindig naprak\u00e9szek legyenek.

