jsp.start.share.component.body.ideas.wikis=Wiki l\u00e9trehoz\u00e1s\u00e1val a csoportja sz\u00e1m\u00e1ra k\u00f6zponti helyet biztos\u00edthat, ahol dinamikusan \u00e9s egy\u00fcttm\u0171k\u00f6dve megoszthatj\u00e1k \u00e9s fejleszthetik az \u00f6tleteiket.
jsp.start.share.component.body.knowledge.blogs=A Blogok alkalmaz\u00e1s olyan online napl\u00f3, ahol inform\u00e1ci\u00f3kat oszthat meg a szervezet\u00e9vel. Blog seg\u00edts\u00e9g\u00e9vel t\u00e1j\u00e9koztathatja a munkat\u00e1rsait a leg\u00fajabb fejlem\u00e9nyekr\u0151l egy adott ter\u00fcleten, el\u00e9rhet\u0151v\u00e9 teheti m\u00e1sok sz\u00e1m\u00e1ra a tapasztalatait vagy egyszer\u0171en megoszthatja a h\u00edreit \u00e9s n\u00e9zeteit m\u00e1sokkal.
jsp.start.share.component.body.people.profiles=A Profilok alkalmaz\u00e1s seg\u00edts\u00e9g\u00e9vel gyorsan kapcsolatba l\u00e9phet a megfelel\u0151 szem\u00e9lyekkel. Kereshet szem\u00e9lyeket kapcsolati inform\u00e1ci\u00f3k, szakmai h\u00e1tt\u00e9r vagy tapasztalat alapj\u00e1n. M\u00e1sokat a h\u00e1l\u00f3zat\u00e1ba megh\u00edvva hasznos kapcsolatokat \u00e9p\u00edthet ki. Kapcsolatot teremthet \u00e9s fenntarthatja azt!
jsp.start.share.component.body.links.dogear=A K\u00f6nyvjelz\u0151k alkalmaz\u00e1s seg\u00edts\u00e9g\u00e9vel egy k\u00e9nyelmes, k\u00f6zponti helyen t\u00e1rolhatja, szervezheti \u00e9s megoszthatja az Internet \u00e9s intranet k\u00f6nyvjelz\u0151it. Megoszthatja a k\u00f6nyvjelz\u0151i egy r\u00e9sz\u00e9t vagy eg\u00e9sz\u00e9t, ez\u00e1ltal szab\u00e1lyozva, hogy ki mit l\u00e1that. A t\u00f6bbi felhaszn\u00e1l\u00f3 k\u00f6nyvjelz\u0151-gy\u0171jtem\u00e9ny\u00e9nek megtekint\u00e9s\u00e9vel is kiakn\u00e1zhatja a szervezete er\u0151forr\u00e1sait.
jsp.start.share.component.body.library.communities=Haszn\u00e1ljon k\u00f6nyvt\u00e1rt k\u00f6z\u00f6ss\u00e9gi f\u00e1jlok t\u00e1rol\u00e1s\u00e1ra, szervez\u00e9s\u00e9re, megoszt\u00e1s\u00e1hoz \u00e9s egy\u00fcttm\u0171k\u00f6d\u00e9shez. Megk\u00e9rheti a tagt\u00e1rsait, hogy tekints\u00e9k \u00e1t a v\u00e1zlatait, \u00e9s haszn\u00e1lhatja a k\u00f6z\u00f6ss\u00e9gi funkci\u00f3kat, p\u00e9ld\u00e1ul a c\u00edmk\u00e9z\u00e9st, k\u00f6vet\u00e9st, kedvel\u00e9st \u00e9s a megjegyz\u00e9seket.


