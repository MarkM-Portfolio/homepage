jsp.about.homepagehelp = Kezd\u0151lap s\u00fag\u00f3ja
jsp.about.help = S\u00fag\u00f3
jsp.about.homepagedemo = Kezd\u0151lap bemutat\u00f3
jsp.about.demo = Bemutat\u00f3 megtekint\u00e9se
jsp.about.tips = Tippek
jsp.about.tip.1 = Nem haszn\u00e1lta m\u00e9g a HCL Connections rendszert? V\u00e1lassza ki a Kezdeti l\u00e9p\u00e9sek n\u00e9zetet \u00e9s n\u00e9h\u00e1ny egyszer\u0171 l\u00e9p\u00e9sben ismerje meg a alkalmaz\u00e1sokat.
jsp.about.tip.2 = Ha bizonyos c\u00edmk\u00e9k \u00e9rdeklik, akkor k\u00f6vesse azokat \u00e9s k\u00f6zvetlen\u00fcl a h\u00edrfolyamb\u00f3l \u00e9rtes\u00fclhet azok friss\u00edt\u00e9seir\u0151l.
jsp.about.tip.3 = Az Ismeri \u00e9s Aj\u00e1nl\u00e1sok fel\u00fcleti elemekb\u0151l kaphat javaslatokat az \u00d6n sz\u00e1m\u00e1ra esetleg \u00e9rdekes tartalomra \u00e9s szem\u00e9lyekre.
jsp.about.headline.title = Mi\u00e9rt \u00e9rdemes haszn\u00e1lni a kezd\u0151lapot?
jsp.about.headline.desc = Maradjon naprak\u00e9sz az\u00e1ltal, hogy a sz\u00fcks\u00e9ges inform\u00e1ci\u00f3kat el\u00e9ri a k\u00edv\u00e1nt id\u0151ben egy k\u00f6zpontos\u00edtott munkater\u00fcletr\u0151l. B\u00f6ng\u00e9szhet a HCL Connections leg\u00fajabb friss\u00edt\u00e9sei k\u00f6z\u00f6tt, l\u00e1thatja, hogy mi t\u00f6rt\u00e9nik a k\u00f6vetett szem\u00e9lyekkel \u00e9s tartalmakkal, \u00e9s hat\u00e9konyan tarthatja mag\u00e1t a teend\u0151list\u00e1j\u00e1hoz.
jsp.about.breakout.1.title = Seg\u00edts\u00e9gre van sz\u00fcks\u00e9ge \u00faj felhaszn\u00e1l\u00f3k\u00e9nt?
jsp.about.breakout.1.desc = A Kezdeti l\u00e9p\u00e9sek n\u00e9zet seg\u00edts\u00e9g\u00e9vel megismerhet n\u00e9h\u00e1ny alapvet\u0151 feladatot. A l\u00e9p\u00e9seket k\u00f6vetve gyors \u00e9s egyszer\u0171 bevezet\u00e9st kaphat a HCL Connections n\u00e9h\u00e1ny kulcsfunkci\u00f3j\u00e1ba. A profilja kit\u00f6lt\u00e9s\u00e9vel az emberek jobban megismerhetik. Ismerje meg, hogy mik azok a c\u00edmk\u00e9k \u00e9s mire haszn\u00e1lhat\u00f3k. Tudja meg, hogyan lehet inform\u00e1ci\u00f3kat megosztani \u00e9s k\u00fcl\u00f6nb\u00f6z\u0151 funkci\u00f3k seg\u00edts\u00e9g\u00e9vel egy\u00fcttm\u0171k\u00f6dni m\u00e1sokkal.
jsp.about.breakout.1.aria = Kezdeti l\u00e9p\u00e9sek
jsp.about.breakout.2.title = Keresse meg az \u00d6n sz\u00e1m\u00e1ra fontos friss\u00edt\u00e9seket
jsp.about.breakout.2.desc = A k\u00fcl\u00f6nb\u00f6z\u0151 Friss\u00edt\u00e9sek n\u00e9zetek seg\u00edts\u00e9g\u00e9vel nyomon k\u00f6vetheti a k\u00fcl\u00f6nb\u00f6z\u0151 funkci\u00f3kb\u00f3l sz\u00e1rmaz\u00f3 legfrissebb h\u00edreket. A friss\u00edt\u00e9seket sz\u0171rheti t\u00edpus szerint, ez\u00e1ltal megk\u00f6nny\u00edtve, hogy a legink\u00e1bb \u00e9rdekes h\u00edrekre koncentr\u00e1lhasson. Megtudhatja, hogy kik reag\u00e1ltak az \u00d6n \u00e1ltal l\u00e9trehozott tartalomra. Mentheti a fontos friss\u00edt\u00e9seket, hogy azokhoz k\u00e9s\u0151bb visszat\u00e9rhessen. Az Esem\u00e9nyek fel\u00fcleti elem seg\u00edts\u00e9g\u00e9vel nyomon k\u00f6vetheti azokat a k\u00f6zeled\u0151 esem\u00e9nyeket, amelyeket k\u00f6vet vagy amelyeken r\u00e9szt k\u00edv\u00e1n venni. Jelezheti, hogy miket kedvel, \u00e9s \u00fajrak\u00f6zz\u00e9t\u00e9tel \u00fatj\u00e1n megoszthatja az inform\u00e1ci\u00f3kat az \u00d6nt k\u00f6vet\u0151 szem\u00e9lyekkel.
jsp.about.breakout.2.aria = A leg\u00fajabb friss\u00edt\u00e9sek kezel\u00e9se
jsp.about.breakout.3.title = Tudassa m\u00e1sokkal, hogy min dolgozik
jsp.about.breakout.3.desc = Az \u00e1llapot\u00fczenet k\u00f6zz\u00e9t\u00e9tele gyors \u00e9s egyszer\u0171 m\u00f3dja annak, hogy inform\u00e1ci\u00f3kat osszon meg a munkat\u00e1rsaival. Tov\u00e1bbi inform\u00e1ci\u00f3k megad\u00e1s\u00e1hoz f\u00e1jlokat is csatolhat az \u00e1llapotfriss\u00edt\u00e9sekhez, tov\u00e1bb\u00e1 hashtagek seg\u00edts\u00e9g\u00e9vel megjel\u00f6lheti a friss\u00edt\u00e9seket, \u00e9s megk\u00f6nny\u00edtheti, hogy m\u00e1sok megtal\u00e1lj\u00e1k azokat. Az \u00c1llapotfriss\u00edt\u00e9sek lehet\u0151s\u00e9g kiv\u00e1laszt\u00e1s\u00e1val t\u00e1j\u00e9koz\u00f3dhat a h\u00e1l\u00f3zat\u00e1ban l\u00e9v\u0151 \u00e9s az \u00d6n \u00e1ltal k\u00f6vetett szem\u00e9lyek friss\u00edt\u00e9seir\u0151l.
jsp.about.breakout.3.aria = \u00c1llapotinform\u00e1ci\u00f3k friss\u00edt\u00e9se
jsp.about.breakout.4.title = Tal\u00e1ljon \u00faj \u00e9s \u00e9rdekes tartalmat
jsp.about.breakout.4.desc = V\u00e1lassza a Felfedez\u00e9s n\u00e9zetet, ha az esetleg \u00e9rdekes friss\u00edt\u00e9sek k\u00f6z\u00f6tt k\u00edv\u00e1n b\u00f6ng\u00e9szni vagy keresni. R\u00e1tal\u00e1lhat k\u00f6vetend\u0151 blogokra, illetve olyan k\u00f6z\u00f6ss\u00e9gekre, amelyekhez csatlakozni k\u00edv\u00e1n. Az Aj\u00e1nl\u00e1sok fel\u00fcleti elem leg\u00fajabb javaslatait \u00e1ttekintve az \u00e9rdekl\u0151d\u00e9si k\u00f6r\u00e9nek \u00e9s szak\u00e9rtelm\u00e9nek megfelel\u0151 tartalmakra lelhet.
