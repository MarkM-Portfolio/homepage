jsp.start.welcome.sub.title = Ismerje meg a HCL Connections l\u00e9nyeg\u00e9t \u00e9s haszn\u00e1lat\u00e1nak m\u00f3dj\u00e1t.
jsp.start.welcome.text.line1 = A HCL Connections elhozza a v\u00e1llalat\u00e1ba a k\u00f6z\u00f6ss\u00e9gi h\u00e1l\u00f3zatot, lehet\u0151v\u00e9 t\u00e9ve, hogy kommunik\u00e1ljon, egy\u00fcttm\u0171k\u00f6dj\u00f6n \u00e9s er\u0151s kapcsolatokat \u00e9p\u00edtsen ki m\u00e1sokkal. Tal\u00e1l alkalmaz\u00e1st, ak\u00e1r fontos inform\u00e1ci\u00f3kat k\u00edv\u00e1n megosztani, hasznos kapcsolatok h\u00e1l\u00f3zat\u00e1t k\u00edv\u00e1nja fel\u00e9p\u00edteni vagy \u00e9rdekes szem\u00e9lyeket k\u00edv\u00e1n k\u00f6vetni.
jsp.start.welcome.text.line3 = A kezd\u00e9shez kattintson a <b>Megoszt\u00e1s</b> gombra.  Csatlakozzon m\u00e1sokhoz \u00e9s kezdje el inform\u00e1ci\u00f3k \u00e9s \u00f6tletek cser\u00e9j\u00e9t. Ha meg szeretne ismerni k\u00fcl\u00f6nb\u00f6z\u0151 alkalmaz\u00e1sokat \u00e9s haszn\u00e1latukat, akkor kattintson a <b>Felfedez\u00e9s</b> lapra.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = A szervezetben valaki megh\u00edvta, hogy csatlakozzon egy HCL Connections-k\u00f6z\u00f6ss\u00e9ghez, vagy megosztott \u00d6nnel egy f\u00e1jlt. A HCL Connections biztos\u00edtja az eszk\u00f6z\u00f6ket, hogy egy\u00fcttm\u0171k\u00f6dhessen m\u00e1sokkal. Amikor csatlakozik a HCL Connections rendszerhez, akkor k\u00fcls\u0151 felhaszn\u00e1l\u00f3v\u00e1 v\u00e1lik a szervezetben.
jsp.start.welcome.visitor.text.line2 = Az azonnali kezd\u00e9shez a(z) {0} vagy {1} lehet\u0151s\u00e9gre kattintva megtekintheti, hogy vannak-e \u00fczenetei.
jsp.start.welcome.visitor.text.line3 = Tov\u00e1bbi inform\u00e1ci\u00f3kat szeretne? Kattintson ide: {0}.
jsp.start.welcome.visitor.text.homepage = A(z) {0} seg\u00edts\u00e9g\u00e9vel gyorsan megtudhatja a h\u00edreket, hogy mire kell odafigyelnie, \u00e9s ha megeml\u00edtette valaki. A legt\u00f6bbet \u00fagy hozhatja ki az oldalb\u00f3l, ha k\u00f6z\u00f6ss\u00e9geket \u00e9s f\u00e1jlokat k\u00f6vet, \u00edgy k\u00f6nnyen naprak\u00e9sz maradhat a leg\u00fajabb m\u00f3dos\u00edt\u00e1sokkal kapcsolatban. A Kezd\u0151lap megnyit\u00e1s\u00e1hoz kattintson a Kezd\u0151lap ikonra.
jsp.start.welcome.visitor.text.communities = A(z) {0} seg\u00edts\u00e9g\u00e9vel r\u00e9szt vehet k\u00f6z\u00f6ss\u00e9gben, ahol f\u00e1jlokat oszthat meg, projekteket k\u00f6vethet nyomon, k\u00e9rd\u00e9seket tehet fel \u00e9s v\u00e1laszolhat meg, k\u00f6z\u00f6sen szerkeszthetnek inform\u00e1ci\u00f3kat, illetve \u00f6tletb\u00f6rz\u00e9t folytathat. Ahhoz, hogy megtal\u00e1lja azokat a k\u00f6z\u00f6ss\u00e9geket, amelyekhez tartozik, kattintson a K\u00f6z\u00f6ss\u00e9gek ikonra.
jsp.start.welcome.visitor.text.files = A(z) {0} seg\u00edts\u00e9g\u00e9vel f\u00e1jlokat oszthat meg m\u00e1sokkal, \u00e9s l\u00e1thatja a m\u00e1sok \u00e1ltal \u00d6nnel megosztott f\u00e1jlokat. R\u00f6gz\u00edtse a gyakran haszn\u00e1lt f\u00e1jlokat, hogy k\u00e9s\u0151bb gyorsan megtal\u00e1lhassa azokat. Megjegyz\u00e9seket f\u0171zhet f\u00e1jlokhoz, let\u00f6ltheti a leg\u00fajabb verzi\u00f3t, vagy a k\u00f6z\u00f6s szerkeszt\u00e9si k\u00e9pess\u00e9ggel online m\u00f3dos\u00edthat f\u00e1jlokat.
