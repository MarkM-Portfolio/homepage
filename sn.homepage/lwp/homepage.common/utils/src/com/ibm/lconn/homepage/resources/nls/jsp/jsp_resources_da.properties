# Explore
jsp.start.explore.component.body.activities=Aktiviteter giver dig mulighed for at organisere dit teams arbejde omkring projektopgaver. At oprette en aktivitet er en nyttig m\u00e5de at dele informationer og ressourcer, tildele og f\u00f8lge op p\u00e5 opgaver, offentligg\u00f8re teamoplysninger og organisere m\u00f8der. Du kan n\u00e5r som helst tilf\u00f8je nye medlemmer til en aktivitet, s\u00e5 du hurtigt kan samle de ressourcer, du skal bruge til et projekt.
jsp.start.explore.component.body.blogs=Blogge er onlinejournaler, du kan bruge til at dele informationer med resten af din organisation. En blog egner sig godt til at kommunikere dine seneste nyheder og synspunkter p\u00e5 en effektiv og dynamisk m\u00e5de. Ved at sende regelm\u00e6ssige indl\u00e6g om et bestemt emne eller tema, kan du s\u00f8rge for, at andre personer f\u00e5r kendskab til den seneste udvikling inden for et bestemt omr\u00e5de.
jsp.start.explore.component.body.dogear=Brug Bogm\u00e6rker til at gemme og hente weblink, der er sat bogm\u00e6rke ved, fra en central plads. Du kan dele nogle af eller alle dine bogm\u00e6rker. Du kan ogs\u00e5 se andre personers bogm\u00e6rkesamlinger, s\u00e5 du kan komme i kontakt med andre personer, som deler dine interesser eller har den viden, du s\u00f8ger.
jsp.start.explore.component.body.communities=Et f\u00e6llesskab er en gruppe personer, som deler en interesse. F\u00e6llesskaber er en glimrende m\u00e5de at f\u00f8re medlemmer af et team sammen og hj\u00e6lpe dem med at holde forbindelsen til hinanden og dele informationer. F\u00e6llesskaber kan v\u00e6re offentlige eller begr\u00e6nsede, s\u00e5 ejeren af f\u00e6llesskabet kan styre, hvem der kan deltage i f\u00e6llesskabet og f\u00e5 adgang til indholdet i det. F\u00e6llesskaber kan indeholde eller linke til dokumentbiblioteker og give medlemmer mulighed for at organisere og samarbejde om f\u00e6llesskabsfiler.
jsp.start.explore.component.body.files=Filer tilbyder en bekvem m\u00e5de at uploade og opbevare filer i et centralt lager. Du kan dele uploadede filer med udvalgte personer, s\u00e5 du dermed kan samarbejde om indholdet uden at skulle sende store filer via e-mail. Du kan ogs\u00e5 synes godt om og kommentere filer, organisere filer ved hj\u00e6lp af foldere og holde styr p\u00e5 de forskellige versioner af filerne.
jsp.start.explore.component.body.forums=Et forum er en onlinetavle til diskussioner med fokus p\u00e5 et bestemt emne eller tema. Du kan deltage i et forum ved at sende sp\u00f8rgsm\u00e5l eller svare p\u00e5 eksisterende diskussionstr\u00e5de. Vil du finde en l\u00f8sning p\u00e5 et problem, der blokerer dig?  Forummer er fremragende til at brainstorme om id\u00e9er, indsamle feedback og udnytte andres viden.
jsp.start.explore.component.body.profiles=Profiler er et kartotek over personer i din organisation, som du kan bruge til at finde og komme i forbindelse med de rigtige personer hurtigt. Du kan s\u00f8ge efter personer baseret p\u00e5 deres kontaktoplysninger, baggrund eller ekspertise. Fort\u00e6l andre, hvem du er, ved at udfylde din egen profil. Opbyg dit eget s\u00e6t af kontakter ved at tilf\u00f8je personer til dit netv\u00e6rk.
jsp.start.explore.component.body.wikis=En wiki er en samling af websider om et bestemt emne. Wikier er gode til at dele informationer centralt og anspore til samarbejde inden for dit projektteam. Wikimedlemmerne kan tilf\u00f8je deres egne sider og redigere og kommentere eksisterende sider og dermed sikre, at informationerne altid er ajourf\u00f8rte.

jsp.start.explore.introduction.title=Introduktion
jsp.start.explore.introduction.body=HCL Connections er social software til virksomheder. Det giver dig mulighed for at udvikle, pleje og forblive i kontakt med et netv\u00e6rk af kollegaer, reagere hurtigt p\u00e5 forretningsmuligheder ved at tr\u00e6kke p\u00e5 ekspertisen i din netv\u00e6rk og diskutere og forbedre nye kreative id\u00e9er i f\u00e6llesskaber af kollegaer og kunder.
jsp.start.explore.info=Klik p\u00e5 linkene for at f\u00e5 flere oplysninger om de enkelte applikationer.

