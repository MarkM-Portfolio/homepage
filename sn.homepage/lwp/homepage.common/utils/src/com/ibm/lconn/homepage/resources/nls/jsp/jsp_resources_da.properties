#web/jsp/about.jsp
jsp.about.homepagehelp = Hjemmeside - hj\u00e6lp
jsp.about.help = Hj\u00e6lp
jsp.about.homepagedemo = Demo af hjemmeside
jsp.about.demo = Se demo
jsp.about.tips = Tip
jsp.about.tip.1 = Er HCL Connections nyt for dig? V\u00e6lg oversigten Kom godt i gang, og l\u00e6r om de forskellige applikationer i f\u00e5, enkle trin.
jsp.about.tip.2 = Hvis du er interesseret i bestemte emneord, kan du pr\u00f8ve at f\u00f8lge dem, s\u00e5 du kan f\u00e5 de seneste opdateringer til disse emneord direkte fra nyhedsfeeden.
jsp.about.tip.3 = F\u00e5 forslag til personer og indhold, der kan interessere dig, fra widgetterne ved navn Kender du og Anbefalinger.
jsp.about.headline.title = Hvorfor skal jeg bruge hjemmesiden?
jsp.about.headline.desc = Benyt et centralt arbejdsomr\u00e5de til at holde dig ajour med de n\u00f8dvendige informationer, n\u00e5r du selv har brug for det. Gennemse de seneste opdateringer fra hele HCL Connections, find ud af, hvad der sker med personer og indhold, du f\u00f8lger, og hold dig p\u00e5 forkant med din opgaveliste.
jsp.about.breakout.1.title = Er du ny bruger og har behov for hj\u00e6lp?
jsp.about.breakout.1.desc = Brug oversigten Kom godt i gang til at starte med nogle grundl\u00e6ggende opgaver. F\u00f8lg disse trin for at f\u00e5 en hurtig og nem introduktion til nogle af n\u00f8glefunktionerne i HCL Connections. Udfyld din profil for at lade andre personer l\u00e6re dig bedre at kende. Find ud af, hvad emneord er, og hvordan de bruges. L\u00e6r, hvordan du bruger de forskellige faciliteter til at dele oplysninger og samarbejde med andre.
jsp.about.breakout.1.aria = Kom godt i gang
jsp.about.breakout.2.title = Find de opdateringer, som er relevante for dig
jsp.about.breakout.2.desc = Brug de forskellige opdateringsoversigter til at holde dig orienteret om de seneste nyheder fra alle faciliteterne. Du kan filtrere opdateringerne efter type, s\u00e5 det bliver lettere for dig at fokusere p\u00e5 de historier, der er mest relevant for dig. Find ud af, hvem der har svaret p\u00e5 indhold, du har oprettet. Gem vigtige opdateringer, s\u00e5 du kan vende tilbage til dem senere. Brug widgetten Begivenheder til at holde \u00f8je med kommende begivenheder, du deltager i eller f\u00f8lger. Du kan indikere ting, du synes om, eller genopsl\u00e5 for at dele information med de personer, der f\u00f8lger dig.
jsp.about.breakout.2.aria = Arbejd med de seneste opdateringer
jsp.about.breakout.3.title = Fort\u00e6l andre om, hvad du foretager dig
jsp.about.breakout.3.desc = Ved at sende en statusbesked kan du hurtigt og nemt dele information med dine kollegaer. Du kan vedh\u00e6fte filer til din statusopdateringer for yderligere uddybning eller bruge hashtags til at markere dine opdateringer og g\u00f8re dem lettere at finde for andre brugere. V\u00e6lg Statusopdateringer for at stille ind p\u00e5 opdateringer fra personer i dit netv\u00e6rk og personer, du f\u00f8lger.
jsp.about.breakout.3.aria = Opdat\u00e9r statusoplysninger
jsp.about.breakout.4.title = Find nyt og sp\u00e6ndende indhold
jsp.about.breakout.4.desc = V\u00e6lg opsporingsoversigten, n\u00e5r du vil gennemse eller s\u00f8ge efter opdateringer, som kan v\u00e6re af interesse. S\u00f8g efter blogge, som du vil f\u00f8lge, eller f\u00e6llesskaber, du vil deltage i. Gennemg\u00e5 de seneste forslag fra widgetten Anbefalinger for at finde indhold, der er relevant for dine interesser og din ekspertise.
jsp.about.breakout.4.aria = S\u00e5dan finder du nyt indhold
