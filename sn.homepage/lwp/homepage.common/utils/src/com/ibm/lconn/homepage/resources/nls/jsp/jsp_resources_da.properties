jsp.start.welcome.title = Velkommen til HCL Connections
jsp.start.welcome.sub.title = Find ud af, hvad HCL Connections er, og hvordan det bruges.
jsp.start.welcome.text.line1 = HCL Connections bringer sociale netv\u00e6rk til virksomheden, s\u00e5 du kan kommunikere, samarbejde og opbygge st\u00e6rke relationer med andre. Uanset om du vil dele vigtig information, opbygge et netv\u00e6rk af nyttige kontakter eller f\u00f8lge personer, som interesserer dig, findes der en applikation til dit behov.
jsp.start.welcome.text.line3 = Klik p\u00e5 <b>Del</b> for at komme i gang.  Kom i kontakt med andre og begynd at udveksle information og id\u00e9er. Klik derefter p\u00e5 fanen <b>Udforsk</b> for at blive introduceret til de forskellige apps og l\u00e6re, hvordan du bruger dem.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = En person i denne organisation har inviteret dig til at deltage i et HCL Connections-f\u00e6llesskab eller har delt en fil med dig. HCL Connections giver dig det n\u00f8dvendige v\u00e6rkt\u00f8j til at samarbejde med andre. N\u00e5r du tilmelder dig HCL Connections, bliver du en ekstern bruger i denne organisation.
jsp.start.welcome.visitor.text.line2 = Klik p\u00e5 {0} eller {1} for at komme i gang med det samme og se, om der er nogen beskeder til dig.
jsp.start.welcome.visitor.text.line3 = Vil du vide mere? Klik p\u00e5 {0}.
jsp.start.welcome.visitor.text.homepage = {0} kan hj\u00e6lpe dig med hurtigt at finde ud af, hvad der er nyt, hvad der kr\u00e6ver din opm\u00e6rksomhed, og hvorn\u00e5r andre personer n\u00e6vner dig. Hvis du vil have mest muligt udbytte af denne side, skal du s\u00f8rge for at f\u00f8lge f\u00e6llesskaber og filer, s\u00e5 du let kan holde dig ajour med de nyeste \u00e6ndringer. Klik p\u00e5 ikonen Hjem for at \u00e5bne hjemmesiden.
jsp.start.welcome.visitor.text.communities = Brug {0} til at deltage i relevante f\u00e6llesskaber, hvor du kan dele filer, f\u00f8lge op p\u00e5 projekter, stille sp\u00f8rgsm\u00e5l og svare p\u00e5 andre, samredigere information og brainstorme om nye id\u00e9er. Klik p\u00e5 ikonen F\u00e6llesskaber for at finde de f\u00e6llesskaber, du tilh\u00f8rer.
jsp.start.welcome.visitor.text.files = {0} lader dig dele filer med andre og f\u00e5 vist filer, som andre har delt med dig. Fastg\u00f8r filer, som du ofte vender tilbage til, s\u00e5 du hurtigt kan finde dem. Skriv kommentarer til filer, download den seneste version, eller brug mulighederne for samredigering til at \u00e6ndre filerne online.
