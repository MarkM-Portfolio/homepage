jsp.start.share.component.body.documents.activities=Du kan bruge Aktiviteter til at dele arbejdsdokumenter. En aktivitet giver dig mulighed for at organisere dit teams arbejde og ressourcer omkring projektopgaver.

jsp.start.share.component.body.collaborate.communities=Et f\u00e6llesskab bringer personer, som deler en interesse, sammen. Brug funktioner i F\u00e6llesskaber til at r\u00e6kke ud, blive organiseret og komme i forbindelse med andre. Du kan opfordre dit team til at samarbejde og dele information ved at tilf\u00f8je blogge, wikier, aktiviteter, forummer og bogm\u00e6rker.
jsp.start.share.component.body.ideas.forums=Forummer er et nyttigt sted, hvor dit team kan brainstorme og indsamle feedback. Brug et forum til at udveksle synspunkter med dit team og diskutere emner af f\u00e6lles interesse.
jsp.start.share.component.body.ideas.wikis=Opret en wiki for at give dit team en central plads til at dele og udvikle id\u00e9er p\u00e5 en dynamisk og samarbejdende m\u00e5de.
jsp.start.share.component.body.knowledge.blogs=Blogge er onlinejournaler, du kan bruge til at dele informationer i din organisation. Brug en blog til at fort\u00e6lle kollegaer om den seneste udvikling inden for et bestemt omr\u00e5de, stille din ekspertise til r\u00e5dighed for andre eller bare dele dine nyheder og synspunkter.
jsp.start.share.component.body.people.profiles=Brug Profiler til hurtigt at komme i forbindelse med de rette personer. Du kan s\u00f8ge efter personer baseret p\u00e5 kontaktoplysninger, baggrund eller ekspertise. Opbyg et nyttigt s\u00e6t af kontakter ved at invitere personer til at deltage i dit netv\u00e6rk. R\u00e6k ud og f\u00e5 forbindelse!
jsp.start.share.component.body.links.dogear=Brug Bogm\u00e6rker til at gemme, organisere og dele dine internet- og intranetbogm\u00e6rker fra en nem og central placering. Du kan dele nogle af eller alle dine bogm\u00e6rker og dermed have kontrol med, hvem der ser hvad. Du kan ogs\u00e5 udnytte ressourcerne i din organisation ved at se andre personers samling af bogm\u00e6rker.
jsp.start.share.component.body.library.communities=Brug et bibliotek til at gemme, organisere, arbejde p\u00e5 og dele f\u00e6llesskabsfiler. Du kan bede andre medlemmer om at genneml\u00e6se dine kladder og drage fordel af de mange sociale faciliteter, f.eks. tagge, f\u00f8lge, like og kommentere.


