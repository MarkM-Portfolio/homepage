jsp.about.headline.desc = Resta sempre aggiornato tramite l'accesso alle informazioni necessarie, al momento giusto, il tutto da un'area di lavoro centralizzata. Ricerca gli aggiornamenti pi\u00f9 recenti da HCL Connections, scopri le novit\u00e0 su persone e contenuto che stai seguendo e resta sempre in cima all'elenco di To-Do.
jsp.about.breakout.1.title = Sei un nuovo utente?
jsp.about.breakout.1.desc = Utilizza la vista Introduzione per iniziare con alcune attivit\u00e0 di base. Segui la procedura per ottenere un'introduzione rapida e semplice ad alcune funzioni basilari di HCL Connections. Compila il tuo profilo per consentire ad altri utenti di conoscerti meglio. Scopri cosa sono i tag e impara ad utilizzarli. Scopri come condividere le informazioni e collaborare utilizzando le varie funzioni.
jsp.about.breakout.1.aria = Introduzione
jsp.about.breakout.2.title = Trova gli aggiornamenti rilevanti per te
jsp.about.breakout.2.desc = Utilizza le diverse viste Aggiornamenti per scoprire le novit\u00e0 pi\u00f9 recenti delle funzioni. \u00c8 possibile filtrare gli aggiornamenti per tipo in modo da concentrarsi sulle notizie che ti interessano maggiormente. Scopri chi ha risposto al contenuto da te creato. Salva gli aggiornamenti importanti per poterli consultare in un secondo momento. Utilizza il widget Eventi per tenere traccia degli eventi imminenti a cui si partecipa o che si seguono. Puoi indicare gli elementi preferiti o ripubblicare per condividere informazioni con le persone che ti seguono.
jsp.about.breakout.2.aria = Operazioni con gli ultimi aggiornamenti
jsp.about.breakout.3.title = Comunica cosa stai facendo
jsp.about.breakout.3.desc = La pubblicazione di un messaggio di stato \u00e8 un modo rapido e semplice per condividere le informazioni con un gruppo di colleghi. \u00c8 possibile allegare file agli aggiornamenti di stato in modo da fornire ulteriori informazioni o utilizzare hashtag per taggare gli aggiornamenti e facilitarne la ricerca per gli altri utenti. Selezionare Aggiornamenti di stato per visualizzare gli aggiornamenti provenienti dalle persone nella propria rete e da quelle che si sta seguendo.
jsp.about.breakout.3.aria = Aggiornamento delle informazioni sullo stato
jsp.about.breakout.4.title = Trova contenuti nuovi e interessanti
jsp.about.breakout.4.desc = Seleziona la vista Rileva per esplorare o ricercare gli aggiornamenti che ti interessano. Trova i blog che desideri seguire o le comunit\u00e0 di cui vorresti entrare a far parte. Consulta gli ultimi suggerimenti dal widget Consigli per trovare il contenuto pi\u00f9 adatto ai tuoi interessi e alle tue competenze.
