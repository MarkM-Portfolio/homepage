jsp.about.tips = Suggerimenti
jsp.about.tip.1 = \u00c8 la prima volta che utilizzi HCL Connections? Seleziona la vista Introduzione e scopri le differenti applicazioni in pochi semplici passi.
jsp.about.tip.2 = Se sei interessato a specifici tag, puoi seguirli per ottenere gli aggiornamenti pi\u00f9 recenti per tali tag direttamente dal feed Notizie.
