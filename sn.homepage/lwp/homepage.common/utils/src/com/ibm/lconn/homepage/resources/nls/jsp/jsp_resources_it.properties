jsp.start.welcome.title = Benvenuto in HCL Connections
jsp.start.welcome.sub.title = Informazioni su HCL Connections e sulle sue modalit\u00e0 di utilizzo.
jsp.start.welcome.text.line1 = HCL Connections fornisce un social network per l'azienda, consentendo di comunicare, collaborare e creare solide relazioni con gli altri utenti. Se desideri condividere informazioni importanti, creare una rete di contatti utili o seguire persone di tuo interesse, esiste un'applicazione che fa per te.
jsp.start.welcome.text.line3 = Fai clic su <b>Condividi</b> per iniziare.  Connettiti ad altre persone e inizia a scambiare informazioni e idee. Quindi seleziona la scheda <b>Esplora</b> per passare alle diverse app e per scoprire come utilizzarle.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Qualcuno in questa organizzazione ti ha invitato a unirti a una comunit\u00e0 di HCL Connections o ha condiviso con te un file. HCL Connections fornisce gli strumenti necessari per collaborare con altri utenti. Unendosi a HCL Connections, si diventa un utente esterno dell'organizzazione.
jsp.start.welcome.visitor.text.line2 = Per iniziare immediatamente, fare clic su {0} o {1}, in modo da visualizzare se sono presenti messaggi in attesa.
jsp.start.welcome.visitor.text.line3 = Per maggiori informazioni, fare clic su {0}.
jsp.start.welcome.visitor.text.homepage = {0} consente di visualizzare le novit\u00e0, di individuare gli elementi che richiedono attenzione e di scoprire quando altre persone citano l''utente. Per ottenere il massimo da questa pagina, assicurarsi di seguire le comunit\u00e0 e i file in modo da poter facilmente restare aggiornati sulle ultime modifiche. Per aprire la home page, fare clic sull''icona Home.
jsp.start.welcome.visitor.text.communities = Utilizzare {0} per partecipare a una comunit\u00e0 di interesse in cui poter condividere file, tenere traccia di progetti, fare domande e rispondere, modificare informazioni insieme a qualcun''altro e promuovere nuove idee. Per trovare le comunit\u00e0 a cui si appartiene, fare clic sull''icona Comunit\u00e0.
jsp.start.welcome.visitor.text.files = {0} consente di condividere i file con altre persone e di visualizzare i file che altre persone hanno condiviso. Mettere in evidenza i file a cui si desidera tornare con una certa frequenza in modo da trovarli rapidamente. Aggiungere commenti ai file, scaricare la versione pi\u00f9 recente o utilizzare le funzioni di collaborazione per apportare modifiche ai file online.
