# Explore
jsp.start.explore.component.body.activities=Le attivit\u00e0 consentono di organizzare il lavoro del tuo team intorno alle attivit\u00e0 del progetto. La creazione di un'attivit\u00e0 \u00e8 un modo utile per condividere informazioni e risorse, assegnare e tenere traccia di elementi To-Do, pubblicare informazioni sul team e organizzare riunioni. Puoi aggiungere nuovi membri ad un'attivit\u00e0 in qualsiasi momento, per raggruppare rapidamente le risorse necessarie per un progetto.
jsp.start.explore.component.body.blogs=I blog sono giornali in linea che \u00e8 possibile utilizzare per condividere informazioni con il resto della propria organizzazione. Un blog \u00e8 un ottimo modo per comunicare le viste e novit\u00e0 pi\u00f9 recenti con uno stile efficiente e dinamico. Pubblicando voci regolari su uno specifico oggetto o tema, puoi avere la certezza che le persone siano aggiornate con gli ultimi sviluppi in una particolare area.
jsp.start.explore.component.body.dogear=Utilizza Segnalibri per memorizzare e richiamare collegamenti Web contrassegnati con segnalibri da un contesto centrale. Puoi condividere alcuni o tutti i tuoi segnalibri. Puoi anche visualizzare le raccolte di segnalibri di altri utenti, per connetterti a persone che hanno interessi simili ai tuoi o la competenza di cui hai bisogno.
jsp.start.explore.component.body.communities=Una comunit\u00e0 \u00e8 un gruppo di persone che condividono un interesse comune. Le comunit\u00e0 costituiscono un ottimo modo per connettere i membri di un team e per consentire loro di rimanere in contatto e condividere le informazioni. Le comunit\u00e0 possono essere pubbliche o limitate e consentono ai relativi proprietari di controllare chi pu\u00f2 entrarne a far parte e accedere al relativo contenuto. Le comunit\u00e0 possono contenere collegamenti a librerie di documenti, consentendo ai membri di organizzare e collaborare sui file della comunit\u00e0.
jsp.start.explore.component.body.files=I file costituiscono un ottimo modo per caricare e memorizzare i file in un repository centrale. \u00c8 possibile condividere i file caricati con le persone selezionate, collaborando sul contenuto senza dover inviare file di grandi dimensioni tramite email. \u00c8 anche possibile consigliare e commentare i file, organizzarli tramite cartelle e tenere traccia delle differenti versioni dei file.
jsp.start.explore.component.body.forums=Un forum \u00e8 un contesto di discussioni in linea, incentrato su un particolare tema o argomento. Puoi partecipare a un forum pubblicando domande o rispondendo a thread di discussione esistenti. Desideri trovare la soluzione a un problema che ti impedisce di continuare  I forum sono un ottimo modo per elaborare idee, raccogliere feedback e sfruttare l'esperienza di altri.
jsp.start.explore.component.body.profiles=Profili \u00e8 una directory delle persone facenti parte dell'organizzazione che consente di trovare e connetterti rapidamente con le persone giuste. Puoi ricercare le persone in base alle relative informazioni di contatto, background o esperienza. Compila il tuo profilo personale per fornire maggiori informazioni su di te alle persone. Crea il tuo gruppo di contatti aggiungendo la gente alla tua rete.
jsp.start.explore.component.body.wikis=Un wiki \u00e8 una raccolta di pagine Web su un particolare argomento. I wiki costituiscono un ottimo modo per condividere le informazioni centralmente e per incoraggiare la collaborazione all'interno del tuo team di lavoro del progetto. I membri del wiki possono aggiungere le loro pagine personali e modificare e commentare pagine esistenti, garantendo cos\u00ec che le informazioni vengano sempre mantenute aggiornate.

jsp.start.explore.introduction.title=Introduzione
jsp.start.explore.introduction.body=HCL Connections \u00e8 un software sociale per le aziende, che consente di sviluppare, coltivare e rimanere in contatto con una rete di colleghi, rispondere rapidamente ad opportunit\u00e0 lavorative ricercando le persone con esperienza nella tua rete e discutere e perfezionare nuove idee creative con comunit\u00e0 di colleghi e clienti.
