jsp.start.share.component.body.documents.activities=Puoi utilizzare Attivit\u00e0 per condividere i documenti di lavoro. Un'attivit\u00e0 consente di organizzare le risorse e il lavoro del tuo team intorno alle attivit\u00e0 del progetto.

jsp.start.share.component.body.collaborate.communities=Una comunit\u00e0 riunisce le persone che condividono un interesse comune. Utilizzare le funzioni fornite da Comunit\u00e0 per raggiungere, organizzarsi e connettersi ad altre persone. Incoraggia il tuo team a collaborare e condividere informazioni aggiungendo blog, wiki, attivit\u00e0, forum e segnalibri.
jsp.start.share.component.body.ideas.forums=I forum sono un contesto utile per aiutare il tuo team a creare nuove idee e raccogliere feedback. Utilizza un forum per condividere le idee con il tuo team e discutere gli argomenti di interesse comune.
jsp.start.share.component.body.ideas.wikis=Crea un wiki per fornire al tuo team un contesto centrale per la condivisione e lo sviluppo di idee in modo dinamico e collaborativo.
jsp.start.share.component.body.knowledge.blogs=I blog sono giornali in linea che \u00e8 possibile utilizzare per condividere informazioni con la propria organizzazione. Utilizza un blog per comunicare ai colleghi gli ultimi sviluppi in una particolare area, mettere la tua esperienza a disposizione di altri o soltanto condividere le tue novit\u00e0 e viste.
jsp.start.share.component.body.people.profiles=Utilizza Profili per connettersi rapidamente con le persone giuste. Puoi ricercare le persone in base ad informazioni di contatto, background o esperienza. Crea una serie utile di contatti invitando le persone ad unirsi alla tua rete. Raggiungili e connettiti con loro!
jsp.start.share.component.body.links.dogear=Utilizza Segnalibri per memorizzare, organizzare e condividere i segnalibri Internet e Intranet da una pratica ubicazione centrale. Puoi condividere alcuni o tutti i tuoi segnalibri, che ti consentiranno di controllare chi pu\u00f2 vedere cosa. Puoi anche controllare le risorse della tua organizzazione visualizzando le raccolte di segnalibri di altre persone.
jsp.start.share.component.body.library.communities=Utilizzare una libreria per memorizzare, organizzare, collaborare e condividere file della comunit\u00e0. \u00c8 possibile richiedere ai membri di rivedere le bozze e sfruttare cos\u00ec i vantaggi delle funzioni avanzate, come l'aggiunta di tag, il seguire, l'aggiunta di preferenze e di commenti.


