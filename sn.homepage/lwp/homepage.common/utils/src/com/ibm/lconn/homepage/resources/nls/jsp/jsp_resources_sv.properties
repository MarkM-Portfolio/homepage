jsp.start.welcome.visitor.text.communities = Du kan anv\u00e4nda {0} till att delta i en intressant gemenskap, d\u00e4r du kan dela filer, h\u00e5lla reda p\u00e5 projekt, st\u00e4lla fr\u00e5gor och svara p\u00e5 fr\u00e5gor, redigera information tillsammans med andra och arbeta fram id\u00e9er. Om du vill visa de gemenskaper du tillh\u00f6r klickar du p\u00e5 Gemenskaper.
