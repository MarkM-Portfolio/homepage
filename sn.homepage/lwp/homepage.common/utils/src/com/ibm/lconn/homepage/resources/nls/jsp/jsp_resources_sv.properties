jsp.start.share.component.body.collaborate.communities=Du kan anv\u00e4nda en gemenskap till att sammanf\u00f6ra personer som har ett gemensamt intresse. Du kan anv\u00e4nda funktionerna i Gemenskaper till att kontakta, ordna och b\u00f6rja ansluta. Du kan uppmuntra din grupp att samarbeta och dela information genom att l\u00e4gga till bloggar, wikier, aktiviteter, forum och bokm\u00e4rken.
jsp.start.share.component.body.ideas.forums=Du kan anv\u00e4nda forum till att samarbeta och samla in feedback, eller till att utbyta id\u00e9er med din grupp och diskutera intressanta \u00e4mnen.
jsp.start.share.component.body.ideas.wikis=Du kan anv\u00e4nda en wiki till att ge din grupp en central plats f\u00f6r att dela och utveckla id\u00e9er p\u00e5 ett dynamiskt s\u00e4tt.
jsp.start.share.component.body.knowledge.blogs=Bloggar \u00e4r onlinedagb\u00f6cker som du anv\u00e4nder till att dela med dig av information med f\u00f6retaget. Du kan anv\u00e4nda en blogg till att informera dina arbetskamrater om utveckling inom ett visst omr\u00e5de, till att g\u00f6ra din expertis tillg\u00e4nglig f\u00f6r andra eller till att helt enkelt dela med dig av dina nyheter och \u00e5sikter.
jsp.start.share.component.body.people.profiles=Du kan anv\u00e4nda Profiler till att snabbt ansluta till r\u00e4tt personer. Du kan s\u00f6ka efter personer baserat p\u00e5 kontaktinformation, bakgrund eller expertis och du kan bygga en anv\u00e4ndbar upps\u00e4ttning med kontakter genom att bjuda in personer till ditt n\u00e4tverk. Anslut till andra!
jsp.start.share.component.body.links.dogear=Du kan anv\u00e4nda Bokm\u00e4rken till att lagra, ordna och dela dina internet- och intran\u00e4tsbokm\u00e4rken fr\u00e5n en central plats. Du kan dela vissa eller alla av dina bokm\u00e4rken, vilket inneb\u00e4r att du kan kontrollera vad som visas f\u00f6r vem, och du kan \u00e4ven f\u00e5 \u00e5tkomst till de resurser som finns i f\u00f6retaget genom att visa andra personers bokm\u00e4rkssamlingar.
jsp.start.share.component.body.library.communities=Du kan anv\u00e4nda ett bibliotek till att lagra, ordna, samarbeta med och dela gemenskapsfiler. Du kan be andra medlemmar att granska dina utkast och anv\u00e4nda de sociala funktionerna, t.ex. tagga, f\u00f6lja, gilla och kommentera.


