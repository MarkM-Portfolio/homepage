# Explore
jsp.start.explore.component.body.activities=Med hj\u00e4lp av Aktiviteter kan du ordna din grupps arbete runt projektuppgifter. Med hj\u00e4lp av aktiviteter kan du dela information och resurser, tilldela och sp\u00e5ra Att g\u00f6ra-uppgifter, skicka in gruppinformation och ordna m\u00f6ten. Du kan l\u00e4gga till medlemmar till aktiviteter n\u00e4r du vill, vilket g\u00f6r att du snabbt kan f\u00e5 tillg\u00e5ng till de resurser du beh\u00f6ver f\u00f6r ett projekt.
jsp.start.explore.component.body.blogs=Bloggar \u00e4r onlinedagb\u00f6cker som du anv\u00e4nder till att dela med dig av information med f\u00f6retaget. En blogg \u00e4r ett bra s\u00e4tt att dela med dig av dina senaste nyheter och \u00e5sikter p\u00e5 ett effektivt dynamiskt s\u00e4tt. Genom att skicka in inl\u00e4gg om ett visst \u00e4mne med regelbundna intervall kan du informera personer om det senaste inom ett visst omr\u00e5de.
jsp.start.explore.component.body.dogear=Med hj\u00e4lp av Bokm\u00e4rken kan du lagra och h\u00e4mta webbl\u00e4nkar p\u00e5/fr\u00e5n en central plats. Du kan dela vissa eller alla av dina bokm\u00e4rken, och du kan \u00e4ven visa andra personers bokm\u00e4rkssamlingar, vilket inneb\u00e4r att du kan ansluta till personer med liknande intressen eller med den expertis du beh\u00f6ver.
jsp.start.explore.component.body.communities=En gemenskap \u00e4r en grupp med personer med ett gemensamt intresse. Med hj\u00e4lp av Gemenskaper kan du ansluta medlemmarna av en grupp och hj\u00e4lpa dem med att h\u00e5lla kontakten med varandra och dela information. Gemenskaper kan vara gemensamma eller begr\u00e4nsade, vilket inneb\u00e4r att gemenskaps\u00e4garen kan ange vilka som f\u00e5r delta i gemenskapen och f\u00e5 \u00e5tkomst till gemenskapsinneh\u00e5ll. Gemenskaper kan inneh\u00e5lla dokumentbibliotek eller l\u00e4nkar till dokumentbibliotek som medlemmarna kan anv\u00e4nda till att ordna och samarbeta med gemenskapsfiler.
jsp.start.explore.component.body.files=Med hj\u00e4lp av Filer kan du ladda upp och lagra filer p\u00e5 en gemensam plats. Du kan dela uppladdade filer med vissa personer, vilket inneb\u00e4r att du kan samarbeta med hj\u00e4lp av inneh\u00e5ll utan att beh\u00f6va s\u00e4nda stora filer via mejl. Du kan \u00e4ven gilla och kommentera filer, ordna filer i mappar och sp\u00e5ra olika versioner av filer.
jsp.start.explore.component.body.forums=Ett forum \u00e4r en onlinediskussionsanslagstavla med fokus p\u00e5 ett visst \u00e4mne. Du kan delta i ett forum genom att skicka in fr\u00e5gor eller genom att svara p\u00e5 befintliga diskussionstr\u00e5dar. Vill du leta r\u00e4tt p\u00e5 l\u00f6sningen p\u00e5 ett problem?  Forum \u00e4r ett bra s\u00e4tt att samarbeta om id\u00e9er, samla in feedback och f\u00e5 tillg\u00e5ng till andras expertis.
jsp.start.explore.component.body.profiles=Profiler \u00e4r en katalog \u00f6ver alla personer i f\u00f6retaget som du kan anv\u00e4nda till att snabbt s\u00f6ka efter och ansluta till r\u00e4tt personer. Du kan s\u00f6ka efter personer baserat p\u00e5 kontaktinformation, bakgrund eller expertis, du kan informera andra om dig och vad du kan g\u00f6ra genom att fylla i din profil och du kan skapa en egen upps\u00e4ttning med kontakter genom att l\u00e4gga till personer till ditt n\u00e4tverk.
jsp.start.explore.component.body.wikis=En wiki \u00e4r en samling med webbsidor om ett visst \u00e4mne. Wikier \u00e4r ett bra s\u00e4tt att dela information p\u00e5 en central plats och f\u00f6r samarbete inom din projektgrupp. Medlemmarna av en wiki f\u00e5r l\u00e4gga till egna sidor och redigera och kommentera befintliga sidor, vilket medf\u00f6r att informationen alltid \u00e4r aktuell.

jsp.start.explore.introduction.title=Introduktion
jsp.start.explore.introduction.body=HCL Connections \u00e4r en programvara f\u00f6r socialt n\u00e4tverkande f\u00f6r f\u00f6retag. Med hj\u00e4lp av den kan du skapa, uppr\u00e4tth\u00e5lla och h\u00e5lla kontakten med ett n\u00e4tverk med dina arbetskamrater, snabbt reagera p\u00e5 aff\u00e4rsm\u00f6jligheter med hj\u00e4lp av den expertis som finns i ditt n\u00e4tverk samt diskutera och utveckla nya kreativa id\u00e9er med hj\u00e4lp av gemenskapen med arbetskamrater och kunder.
