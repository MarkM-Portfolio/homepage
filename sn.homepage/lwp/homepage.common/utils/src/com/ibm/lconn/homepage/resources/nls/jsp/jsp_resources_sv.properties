jsp.start.welcome.text.line1 = Med HCL Connections kan du f\u00e5 tillg\u00e5ng till socialt n\u00e4tverkande f\u00f6r f\u00f6retaget. Med hj\u00e4lp av det kan du kommunicera, samarbeta och skapa starka relationer till andra. Oavsett om du vill dela viktig information, bygga ett n\u00e4tverk med anv\u00e4ndbara kontakter eller f\u00f6lja personer som \u00e4r av intresse f\u00f6r dig finns det en applikation f\u00f6r dig.
