#web/jsp/about.jsp
jsp.about.homepagehelp = Hj\u00e4lp f\u00f6r hemsidan
jsp.about.help = Hj\u00e4lp
jsp.about.homepagedemo = Hemsidedemonstration
jsp.about.demo = Titta p\u00e5 demonstrationen
jsp.about.tips = Tips
jsp.about.tip.1 = \u00c4r det f\u00f6rsta g\u00e5ngen du anv\u00e4nder HCL Connections? Om du vill komma ig\u00e5ng med de olika applikationerna med n\u00e5gra enkla steg g\u00e5r du till vyn Introduktion.
jsp.about.tip.2 = Om du \u00e4r intresserad av vissa taggar kan du f\u00f6lja dem s\u00e5 att du kan f\u00e5 de senaste uppdateringarna f\u00f6r de taggarna med hj\u00e4lp av Nyhetsfl\u00f6de.
jsp.about.tip.3 = Du kan f\u00e5 f\u00f6rslag om intressanta personer och intressant inneh\u00e5ll med hj\u00e4lp av widgetarna K\u00e4nner du och Rekommendationer.
jsp.about.headline.title = Varf\u00f6r b\u00f6r du anv\u00e4nda hemsidan?
jsp.about.headline.desc = F\u00e5 \u00e5tkomst till den information du beh\u00f6ver, n\u00e4r du beh\u00f6ver den, fr\u00e5n en enda central arbetsyta. Du kan bl\u00e4ddra bland de senaste uppdateringarna fr\u00e5n hela HCL Connections, f\u00e5 information om vad som h\u00e4nder med de personer och det inneh\u00e5ll du f\u00f6ljer samt h\u00e5lla reda p\u00e5 din Att g\u00f6ra-lista.
jsp.about.breakout.1.title = \u00c4r det f\u00f6rsta g\u00e5ngen du anv\u00e4nder Connections?
jsp.about.breakout.1.desc = Du kan anv\u00e4nda vyn Introduktion till att komma ig\u00e5ng med grundl\u00e4ggande uppgifter. Med hj\u00e4lp av stegen p\u00e5 den fliken kan du f\u00e5 en snabb och enkel introduktion till vissa av huvudfunktionerna i HCL Connections. Du kan fylla i din profil s\u00e5 att andra personer kan f\u00e5 tillg\u00e5ng till mer information om dig, du kan uppt\u00e4cka vad taggar \u00e4r och hur de anv\u00e4nds och du kan f\u00e5 information om hur du delar information och samarbetar med hj\u00e4lp av de olika funktionerna.
jsp.about.breakout.1.aria = Introduktion
jsp.about.breakout.2.title = Hitta de uppdateringar som \u00e4r relevanta f\u00f6r dig
jsp.about.breakout.2.desc = Du kan anv\u00e4nda de olika uppdateringsvyerna f\u00f6r att se de senaste nyheterna f\u00f6r alla funktioner. Du kan filtrera uppdateringarna efter typ, s\u00e5 att du enkelt kan fokusera p\u00e5 de mest intressanta artiklarna. Ta reda p\u00e5 vilka som har svarat p\u00e5 inneh\u00e5ll du har skapat. Du kan spara uppdateringar s\u00e5 att du kan g\u00e5 tillbaka till dem. Du kan anv\u00e4nda widgeten H\u00e4ndelser f\u00f6r att h\u00e5lla reda p\u00e5 kommande h\u00e4ndelser som du har planerat att delta i eller f\u00f6ljer. Du kan visa vad du gillar, eller skicka in information igen till de personer som f\u00f6ljer dig.
jsp.about.breakout.2.aria = Arbeta med de senaste uppdateringarna
jsp.about.breakout.3.title = Tala om f\u00f6r andra vad du g\u00f6r
jsp.about.breakout.3.desc = Du kan snabbt och enkelt dela information med dina arbetskamrater genom att skicka in ett statusmeddelande. Om du vill ange ytterligare information kan du bifoga filer till dina statusuppdateringar, eller l\u00e4gga till taggar till dina uppdateringar s\u00e5 att andra enklare kan hitta dem. Om du vill se uppdateringar fr\u00e5n personer i ditt n\u00e4tverk och personer du f\u00f6ljer v\u00e4ljer du Statusuppdateringar.
jsp.about.breakout.3.aria = Uppdatera statusinformationen
jsp.about.breakout.4.title = S\u00f6k efter nytt eller intressant inneh\u00e5ll
jsp.about.breakout.4.desc = Om du vill bl\u00e4ddra eller s\u00f6ka efter intressanta uppdateringar g\u00e5r du till vyn Uppt\u00e4ck. Du kan s\u00f6ka efter bloggar du vill l\u00e4sa eller gemenskaper du vill delta i, och du kan s\u00f6ka efter inneh\u00e5ll som \u00e4r relevant f\u00f6r dina intressen eller din expertis genom att l\u00e4sa de senaste f\u00f6rslagen i widgeten Rekommendationer.
jsp.about.breakout.4.aria = Hitta nytt inneh\u00e5ll
