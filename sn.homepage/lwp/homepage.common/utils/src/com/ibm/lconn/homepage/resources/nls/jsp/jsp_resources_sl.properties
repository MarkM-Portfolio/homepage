jsp.start.welcome.visitor.text.line1 = Nekdo v tej organizaciji vas je povabil v skupnost programa HCL Connections ali pa je dal datoteko v skupno rabo z vami. HCL Connections vam nudi orodja, ki jih potrebujete za sodelovanje z drugimi. Ko se pridru\u017eite programu HCL Connections, postanete zunanji \u010dlan te organizacije.
jsp.start.welcome.visitor.text.line2 = \u010ce \u017eelite za\u010deti takoj, kliknite {0} ali {1}, da si ogledate, ali vas \u010daka kak\u0161no novo sporo\u010dilo.
jsp.start.welcome.visitor.text.line3 = Ali \u017eelite izvedeti ve\u010d? Za ve\u010d informacij kliknite {0}
jsp.start.welcome.visitor.text.homepage = {0} vam pomaga hitro odkriti, kaj je novega, \u010demu morate posvetiti svojo pozornost in kdaj vas druge osebe omenjajo. To stran najbolje izkoristite tako, da spremljate skupnosti in datoteke. Tako ste na enostaven na\u010din vedno na teko\u010dem z najnovej\u0161imi spremembami. \u010ce \u017eelite odpreti doma\u010do stran, kliknite ikono Doma\u010da stran.
jsp.start.welcome.visitor.text.communities = Z gradnikom {0} lahko sodelujete v skupnosti, ki vas zanima, in z drugimi souporabljate datoteke, spremljate projekte, zastavljate vpra\u0161anja in odgovarjate nanje, sourejate informacije in razpravljate o novih idejah. \u010ce \u017eelite najti skupnosti, ki jim pripadate, kliknite ikono Skupnosti.
