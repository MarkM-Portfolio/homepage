jsp.about.homepagehelp = Pomo\u010d za doma\u010do stran
jsp.about.help = Pomo\u010d
jsp.about.homepagedemo = Predstavitvena doma\u010da stran
jsp.about.demo = Ogled predstavitve
jsp.about.tips = Nasveti
jsp.about.tip.1 = \u0160e ne poznate HCL Connections? Izberite pogled Prvi koraki in spoznajte razli\u010dne aplikacije v le nekaj korakih.
jsp.about.tip.2 = \u010ce vas zanimajo specifi\u010dne oznake, jih lahko spremljate, da boste vedno seznanjeni z najnovej\u0161imi posodobitvami neposredno iz vira novic.
jsp.about.tip.3 = V gradnikih Ali poznate in Priporo\u010dila najdete predloge za osebe in vsebino, ki vas zanima.
jsp.about.headline.title = Zakaj bi uporabili doma\u010do stran?
jsp.about.headline.desc = Prek osrednjega delovnega prostora lahko kadarkoli dostopate do \u017eelenih informacij ter ste tako vedno seznanjeni z dogajanjem. Pobrskajte po najnovej\u0161ih posodobitvah v HCL Connections, izvedite, kaj se dogaja z osebami in vsebino, ki jo spremljate, ter bodite obve\u0161\u010deni o svojem seznamu opravil.
jsp.about.breakout.1.title = Potrebujete pomo\u010d kot nov uporabnik?
jsp.about.breakout.1.desc = V pogledu Prvi koraki najdete potrebne informacije za izvajanje nekaterih osnovnih nalog. Sledite korakom, ki vam nudijo hitro in enostavno predstavitev klju\u010dnih funkcij v HCL Connections. Dopolnite informacije v svojem profilu, da vas bodo osebe bolje spoznale. Odkrijte, kaj so oznake in kako se uporabljajo. Izvedite, kako lahko z razli\u010dnimi funkcijami souporabljate informacije in sodelujete.
jsp.about.breakout.1.aria = Prvi koraki
jsp.about.breakout.2.title = Poi\u0161\u010dite posodobitve, ki so pomembne za vas
jsp.about.breakout.2.desc = Z razli\u010dnimi pogledi posodobitev lahko izveste najnovej\u0161e novice iz funkcij. Novice lahko filtrirate po vrsti in se tako la\u017eje osredoto\u010dite na novice, ki vas najbolj zanimajo. Izvedite, kdo je odgovoril na vsebino, ki ste jo ustvarili. Shranite pomembne novice za poznej\u0161i ogled. Z gradnikom Dogodki sledite prihajajo\u010dim dogodkom, v katerih sodelujete in jih spremljate. Ozna\u010dite lahko stvari, ki so vam v\u0161e\u010d, ali jih objavite in tako delite informacije z osebami, ki vas spremljajo.
jsp.about.breakout.2.aria = Delo z najnovej\u0161imi posodobitvami
jsp.about.breakout.3.title = Povejte, kaj delate
jsp.about.breakout.3.desc = Objavljanje statusnega sporo\u010dila je hiter in enostaven na\u010din za deljenje informacij s sodelavci. V posodobitve statusov lahko prilo\u017eite datoteke, da posredujete dodatne informacije, ali z oznakami ozna\u010dite posodobitve, da jih drugi uporabniki la\u017eje najdejo. Izberite Posodobitve statusov, da si ogledate novice oseb v svojem omre\u017eju in oseb, ki jih spremljate.
jsp.about.breakout.3.aria = Posodabljanje statusnih informacij
jsp.about.breakout.4.title = Poi\u0161\u010dite novo in zanimivo vsebino
jsp.about.breakout.4.desc = Izberite pogled Odkrij, ko \u017eelite brskati ali iskati novice, ki bi vas morda zanimale. Poi\u0161\u010dite spletne dnevnike, ki jih \u017eelite spremljati, ali skupnosti, ki se jim \u017eelite pridru\u017eiti. Preglejte najnovej\u0161e predloge iz gradnika Priporo\u010dila in poi\u0161\u010dite vsebino, relevantno za va\u0161e interese in znanje.
jsp.about.breakout.4.aria = Nasveti za iskanje nove vsebine
