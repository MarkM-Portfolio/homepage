# Explore
jsp.start.explore.component.body.activities=Dejavnosti vam omogo\u010dajo, da organizirate delo svoje ekipe pri projektnih nalogah. Ustvarjanje dejavnosti je uporaben na\u010din za skupno rabo informacij in virov, dodeljevanje in spremljanje opravil, objavljanje informacij o ekipi in organiziranje sestankov. Poleg tega lahko v dejavnost kadarkoli dodate nove \u010dlane in tako hitro zberete vire, ki jih potrebujete za projekt.
jsp.start.explore.component.body.blogs=Blogi so spletni dnevniki, prek katerih lahko souporabljate informacije s preostalo organizacijo. Blog je odli\u010den na\u010din za sporo\u010danje najnovej\u0161ih novic in pogledov na u\u010dinkovit in dinami\u010den na\u010din. Z objavljanjem vnosov o specifi\u010dni zadevi ali temi lahko zagotovite, da so osebe vedno obve\u0161\u010dene o najnovej\u0161ih dogodkih in razvojih na dolo\u010denem podro\u010dju.
jsp.start.explore.component.body.dogear=V gradniku Zaznamki lahko na enem mestu shranjujete in pridobivate zaznamovane spletne povezave. Souporabljate lahko nekatere ali vse zaznamke. Poleg tega lahko vidite tudi zbirke zaznamkov drugih oseb, kar vam omogo\u010da povezovanje z osebami s podobnimi interesi ali znanjem, ki ga potrebujete.
jsp.start.explore.component.body.communities=Skupnost je skupina oseb s skupnimi interesi. Skupnosti nudijo odli\u010den na\u010din za povezovanje \u010dlanov ekipe in jim pomagajo ohranjati stike ter souporabljati informacije. Skupnosti so lahko javne ali omejene, kar omogo\u010da njihovim lastnikom, da nadzorujejo, kdo se lahko pridru\u017ei skupnosti in ima dostop do njene vsebine. Skupnosti lahko vsebujejo knji\u017enice dokumentov ali povezave nanje, kar \u010dlanom omogo\u010da, da organizirajo in sodelujejo pri datotekah skupnosti.
jsp.start.explore.component.body.files=Gradnik Datoteke omogo\u010da priro\u010den na\u010din za nalaganje in shranjevanje datotek v centralni repozitorij. Prenesene datoteke lahko souporabljate z izbranimi osebami in sodelujete pri vsebini, ne da bi morali prek e-po\u0161te po\u0161iljati velike datoteke. Datoteke lahko tudi ozna\u010dite kot v\u0161e\u010dne in jih komentirate, organizirate datoteke v mape in spremljate razli\u010dice datotek.
jsp.start.explore.component.body.forums=Forum je spletna tabla za razprave, ki se osredoto\u010da na dolo\u010deno temo. Na forumu lahko sodelujete z objavljanjem vpra\u0161anj in odgovarjanjem na obstoje\u010de razpravne niti. Ali \u017eelite najti re\u0161itev za te\u017eavo, ki vam prepre\u010duje nadaljevanje?  Forumi so odli\u010den na\u010din za izmenjavo idej, pridobivanje povratnih informacij in znanja drugih.
jsp.start.explore.component.body.profiles=Gradnik Profili je imenik oseb v va\u0161i organizaciji, v katerem lahko hitro poi\u0161\u010dete prave osebe in se z njimi pove\u017eete. Osebe lahko poi\u0161\u010dete na podlagi njihovih kontaktnih informacij, izobrazbe ali strokovnega znanja. Dodajte informacije v svoj profil in povejte osebam, kdo ste. Dodajte osebe v svoje omre\u017eje in sestavite nabor stikov.
jsp.start.explore.component.body.wikis=Wiki je zbirka spletnih strani o dolo\u010deni temi. Wikiji so odli\u010den na\u010din za skupno rabo informacij na enem mestu in spodbujanje sodelovanja v projektni ekipi. \u010clani wikijev lahko dodajajo svoje strani ter urejajo in komentirajo obstoje\u010de strani in s tem zagotavljajo, da so informacije vedno posodobljene.

jsp.start.explore.introduction.title=Predstavitev
jsp.start.explore.introduction.body=HCL Connections je dru\u017eabna programska oprema za poslovne namene. Daje vam zmo\u017enost razvijanja, negovanja in ohranjanja stika z omre\u017ejem kolegov. Omogo\u010da vam, da se hitro odzovete na poslovne prilo\u017enosti in pri tem izkoristite strokovno znanje, ki ga nudi va\u0161e omre\u017eje. Obenem lahko ob pomo\u010di skupnosti kolegov in strank pridobite nove izvirne ideje.
jsp.start.explore.info=Kliknite povezave, \u010de \u017eelite prikazati dodatne podrobnosti o vsaki aplikaciji.

