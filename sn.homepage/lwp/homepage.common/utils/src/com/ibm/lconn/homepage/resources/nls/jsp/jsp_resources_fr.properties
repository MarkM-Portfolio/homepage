jsp.about.homepagehelp = Aide de la page d'accueil
jsp.about.help = Aide
jsp.about.homepagedemo = D\u00e9monstration de la page d'accueil
jsp.about.demo = Suivre une d\u00e9monstration
jsp.about.tips = Astuces
jsp.about.tip.1 = Vous d\u00e9butez avec HCL Connections ? S\u00e9lectionnez la vue Mise en route et d\u00e9couvrez les diff\u00e9rentes applications en quelques \u00e9tapes simples.
jsp.about.tip.2 = Si certaines \u00e9tiquettes sp\u00e9cifiques vous int\u00e9ressent, pourquoi ne pas les suivre de fa\u00e7on \u00e0 pouvoir obtenir leurs derni\u00e8res mises \u00e0 jour directement depuis le flux de nouvelles ?
jsp.about.tip.3 = Consultez les widgets Connaissez-vous et Recommandations pour lire certaines suggestions utiles \u00e9mises par des personnes ou des contenus.
jsp.about.headline.title = Pourquoi utiliser la page d'accueil ?
jsp.about.headline.desc = Restez toujours inform\u00e9 en acc\u00e9dant aux informations dont vous avez besoin, au moment utile, depuis un espace de travail centralis\u00e9. Prenez connaissance des derni\u00e8res mises \u00e0 jour HCL Connections, d\u00e9couvrez ce qui arrive aux personnes et contenus que vous suivez et soyez toujours au courant de tout ce qui peut vous int\u00e9resser.
jsp.about.breakout.1.title = Vous \u00eates d\u00e9butant et vous avez besoin d'aide ?
jsp.about.breakout.1.desc = Ex\u00e9cutez les t\u00e2ches de base en vous aidant des informations contenues dans la vue Mise en route. Suivez les \u00e9tapes propos\u00e9es pour comprendre rapidement et facilement le r\u00f4le des fonctions cl\u00e9 d'HCL Connections. Renseignez votre profil pour permettre aux autres de mieux vous conna\u00eetre. D\u00e9couvrez les \u00e9tiquettes et la fa\u00e7on dont elles sont utilis\u00e9es. Comprenez comment partager des informations et travailler en collaboration avec d'autres personnes \u00e0 l'aide des diff\u00e9rentes fonctions.
jsp.about.breakout.1.aria = Mise en route
jsp.about.breakout.2.title = Trouvez les mises \u00e0 jour qui vous int\u00e9ressent
jsp.about.breakout.2.desc = Utilisez les diff\u00e9rentes vues Mises \u00e0 jour pour prendre connaissance des derni\u00e8res actualit\u00e9s relatives aux diff\u00e9rentes fonctions. Vous pouvez filtrer ces mises \u00e0 jour par type, afin de vous concentrer sur les articles qui vous int\u00e9ressent le plus. D\u00e9couvrez qui a r\u00e9pondu aux contenus que vous avez cr\u00e9\u00e9s. Enregistrez les nouvelles mises \u00e0 jour importantes de mani\u00e8re \u00e0 pouvoir revenir dessus ult\u00e9rieurement. Utilisez le widget Ev\u00e9nements pour contr\u00f4ler les \u00e9v\u00e9nements \u00e0 venir auxquels vous allez assister ou que vous allez suivre. Vous pouvez indiquer les choses que vous recommandez ou reposter un article pour partager des informations avec les personnes qui vous suivent.
jsp.about.breakout.2.aria = Gestion des derni\u00e8res mises \u00e0 jour
jsp.about.breakout.3.title = Indiquez ce que vous faites
jsp.about.breakout.3.desc = Poster un message sur votre statut est un moyen simple et rapide de partager des informations avec vos coll\u00e8gues de travail. Vous pouvez d\u00e9sormais joindre des fichiers \u00e0 vos mises \u00e0 jour de statut et utiliser des mots cl\u00e9s pr\u00e9c\u00e9d\u00e9s d\u2019un di\u00e8se pour baliser ces derni\u00e8res, afin de faciliter leur localisation par les autres utilisateurs. S\u00e9lectionnez Mises \u00e0 jour de statut pour activer les mises \u00e0 jour provenant des personnes de votre r\u00e9seau ou celles que vous suivez.
jsp.about.breakout.3.aria = Mise \u00e0 jour des informations de statut
jsp.about.breakout.4.title = D\u00e9couvrez du contenu nouveau et int\u00e9ressant
jsp.about.breakout.4.desc = S\u00e9lectionnez la vue D\u00e9couvrir pour explorer ou rechercher les mises \u00e0 jour qui vous int\u00e9ressent. Trouvez les blogues que vous souhaitez suivre ou les communaut\u00e9s que vous voulez rejoindre. Consultez les derni\u00e8res suggestions du widget Recommandations pour trouver les informations adapt\u00e9es \u00e0 vos int\u00e9r\u00eats et votre exp\u00e9rience.
jsp.about.breakout.4.aria = Comment trouver un nouveau contenu
