# Explore
jsp.start.explore.component.body.activities=Les activit\u00e9s vous permettent d'organiser le travail de votre \u00e9quipe autour des t\u00e2ches du projet en cours. La cr\u00e9ation d'une activit\u00e9 est un moyen pratique de partager des informations et des ressources, d'affecter des t\u00e2ches et d'effectuer leur suivi, de poster des informations destin\u00e9es \u00e0 l'\u00e9quipe et d'organiser des r\u00e9unions. Vous pouvez ajouter des membres \u00e0 une activit\u00e9 \u00e0 tout moment, ce qui vous permet de mettre rapidement une \u00e9quipe sur pied pour r\u00e9pondre au besoin d'un projet particulier.
jsp.start.explore.component.body.blogs=Les blogues sont des journaux en ligne dont vous pouvez vous servir pour partager des informations avec les autres membres de votre organisation. C'est une fa\u00e7on tr\u00e8s pratique de donner votre point de vue de mani\u00e8re efficace et dynamique. En postant r\u00e9guli\u00e8rement des entr\u00e9es sur un sujet ou un th\u00e8me sp\u00e9cifique, vous \u00eates s\u00fbr que les personnes avec qui vous travaillez sont au courant des tout derniers d\u00e9veloppements du domaine concern\u00e9.
jsp.start.explore.component.body.dogear=Servez-vous de Signets pour stocker et extraire des liens Web marqu\u00e9s d'un signet, depuis un espace central. Vous pouvez partager certains de vos signets ou l'ensemble d'entre eux. Il vous est aussi possible de voir les collections de signets d'autres personnes, ce qui vous permet de vous connecter avec des personnes partageant les m\u00eames centres d'int\u00e9r\u00eat ou disposant de l'exp\u00e9rience dont vous avez besoin.
jsp.start.explore.component.body.communities=Une communaut\u00e9 est un groupe de personnes qui partagent un int\u00e9r\u00eat commun. C'est un outil id\u00e9al pour mettre en relation les membres d'une \u00e9quipe et les aider \u00e0 rester en contact et \u00e0 partager des informations. Une communaut\u00e9, qui peut \u00eatre publique ou restreinte, permet aux propri\u00e9taires de contr\u00f4ler qui peut rejoindre la communaut\u00e9 et acc\u00e9der \u00e0 son contenu. Les communaut\u00e9s peuvent contenir des biblioth\u00e8ques de documents, ou des liens vers ces biblioth\u00e8ques, pour permettre aux membres d'organiser les fichiers de communaut\u00e9 et d'y collaborer.
jsp.start.explore.component.body.files=L'application Fichiers offre un moyen pratique d'envoyer par t\u00e9l\u00e9chargement et de stocker des fichiers dans un r\u00e9f\u00e9rentiel central. Vous pouvez partager ces fichiers envoy\u00e9s par t\u00e9l\u00e9chargement avec des personnes s\u00e9lectionn\u00e9es, ce qui vous permet de travailler \u00e0 plusieurs sur un m\u00eame contenu sans avoir \u00e0 envoyer des fichiers volumineux par courrier \u00e9lectronique. Il vous est aussi possible de recommander des fichiers, d'effectuer des commentaires, d'organiser des fichiers via des dossiers et d'effectuer un suivi des diff\u00e9rentes versions d'un m\u00eame fichier.
jsp.start.explore.component.body.forums=Un forum de discussion met en place une discussion en ligne, centr\u00e9e sur un sujet ou un th\u00e8me particulier. Vous pouvez participer \u00e0 ce forum en postant des questions ou en r\u00e9pondant \u00e0 des fils de discussion existants. Vous voulez trouver une solution \u00e0 un probl\u00e8me qui vous bloque ?  Consultez les forums : ils sont tr\u00e8s pratiques pour lancer des d\u00e9bats, regrouper les commentaires en retour et tirer parti de l'exp\u00e9rience des autres !
jsp.start.explore.component.body.profiles=Profils est un annuaire r\u00e9pertoriant les personnes de votre organisation qui vous permet de localiser rapidement les collaborateurs voulus et d'\u00e9tablir une connexion avec eux. Vous pouvez rechercher quelqu'un en fonction de ses informations de contact, sa formation ou son exp\u00e9rience. Pr\u00e9sentez-vous en renseignant votre propre profil. Enrichissez votre r\u00e9seau de contacts en y ajoutant des personnes dont le profil vous int\u00e9resse.
jsp.start.explore.component.body.wikis=Un wiki est une collection de pages Web traitant d'un sujet particulier. Les wikis constituent un excellent moyen de partager des informations stock\u00e9es de fa\u00e7on centrale et d'encourager une participation collaborative de tous les membres d'une m\u00eame \u00e9quipe. Les membres d'un wiki peuvent ajouter leurs propres pages et \u00e9diter ou commenter les pages existantes, garantissant ainsi que les informations sont toujours \u00e0 jour.

jsp.start.explore.introduction.title=Introduction
jsp.start.explore.introduction.body=HCL Connections est un logiciel relationnel destin\u00e9 aux entreprises. Il vous donne la possibilit\u00e9 de d\u00e9velopper, de stimuler et de maintenir le contact avec vos coll\u00e8gues de travail au sein d'un r\u00e9seau, de r\u00e9pondre rapidement \u00e0 des opportunit\u00e9s commerciales en faisant appel aux exp\u00e9riences disponibles, et de lancer de nouvelles id\u00e9es cr\u00e9atives dans les diff\u00e9rentes communaut\u00e9s de contributeurs et de clients pour les faire \u00e9voluer.
jsp.start.explore.info=Cliquez sur les liens pour plus de d\u00e9tails sur chaque application.

