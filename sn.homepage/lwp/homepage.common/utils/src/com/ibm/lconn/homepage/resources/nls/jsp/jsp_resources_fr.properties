jsp.start.share.component.body.documents.files=Utilisez Fichiers quand vous voulez envoyer par t\u00e9l\u00e9chargement, partager et stocker des documents dans un emplacement central.
jsp.start.share.component.body.documents.activities=Vous pouvez vous servir d'Activit\u00e9s pour partager des documents de travail. Une activit\u00e9 vous permet d'organiser les ressources et le travail de votre \u00e9quipe autour des t\u00e2ches du projet en cours.

jsp.start.share.component.body.collaborate.communities=Une communaut\u00e9 rassemble des personnes qui partagent un int\u00e9r\u00eat commun. Utilisez les fonctions fournies par Communaut\u00e9s pour entrer en contact, vous organiser et d\u00e9marrer la connexion. Poussez votre \u00e9quipe \u00e0 collaborer et \u00e0 partager des informations en ajoutant des blogues, des wikis, des activit\u00e9s, des forums et des signets.
jsp.start.share.component.body.ideas.forums=Les forums permettent \u00e0 votre \u00e9quipe de lancer des d\u00e9bats et d'obtenir des commentaires en retours. Servez-vous d'un forum pour partager vos id\u00e9es avec votre \u00e9quipe et discuter de sujets d'int\u00e9r\u00eat commun.
jsp.start.share.component.body.ideas.wikis=Cr\u00e9ez un wiki pour mettre \u00e0 la disposition de votre \u00e9quipe un emplacement central permettant un partage et un d\u00e9veloppement d'id\u00e9es dynamique et collaboratif.
jsp.start.share.component.body.knowledge.blogs=Les blogues sont des journaux en ligne dont vous pouvez vous servir pour partager des informations au sein de votre organisation. Servez-vous d'un blogue pour informer vos coll\u00e8gues des derniers d\u00e9veloppements dans un domaine particulier, pour leur faire b\u00e9n\u00e9ficier de votre exp\u00e9rience ou simplement partager votre actualit\u00e9 et vos opinions.
jsp.start.share.component.body.people.profiles=Utilisez Profils pour vous connecter rapidement avec les bonnes personnes. Vous pouvez rechercher quelqu'un en fonction de ses informations de contact, sa formation ou son exp\u00e9rience. Mettez en place un r\u00e9seau de contacts utile et invitez des personnes \u00e0 le rejoindre. Entrez en contact et connectez-vous !
jsp.start.share.component.body.links.dogear=Servez-vous de Signets pour stocker, organiser et partager vos signets Internet et Intranet \u00e0 partir d'un emplacement pratique et central. Vous pouvez partager certains de vos signets ou l'ensemble d'entre eux, ce qui vous permet de savoir qui les visualise. Exploitez les ressources de votre organisation en visualisant les collections de signets des autres personnes.
jsp.start.share.component.body.library.communities=Utilisez une biblioth\u00e8que pour stocker, organiser, collaborer et partager des fichiers de communaut\u00e9. Vous pouvez demander aux autres membres de r\u00e9viser vos brouillons et tirer profit des fonctions sociales enrichies, telles que l'\u00e9tiquetage, le suivi, les recommandations et les commentaires.


