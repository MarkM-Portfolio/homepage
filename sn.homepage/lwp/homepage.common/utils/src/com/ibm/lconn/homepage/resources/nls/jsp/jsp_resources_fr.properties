jsp.start.welcome.text.line1 = HCL Connections introduit le r\u00e9seautage social dans l'entreprise et vous permet de communiquer, collaborer et cr\u00e9er des relations fortes avec d'autres personnes. Vous souhaitez partager des informations importantes, cr\u00e9er un r\u00e9seau de contacts utiles ou suivre des gens qui vous int\u00e9ressent, cette application est faite pour vous.
jsp.start.welcome.text.line3 = Cliquez sur <b>Partager</b> pour commencer.  Connectez-vous \u00e0 d'autres personnes et commencez \u00e0 \u00e9changer des informations et des id\u00e9es. Cliquez ensuite sur l'onglet <b>Explorer</b> pour visualiser les diff\u00e9rentes applications et apprendre \u00e0 les utiliser.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Quelqu'un de cette organisation vous a invit\u00e9 \u00e0 rejoindre une communaut\u00e9 HCL Connections ou a partag\u00e9 un fichier avec vous. HCL Connections fournit les outils n\u00e9cessaires pour collaborer avec les autres. Quand vous rejoignez HCL Connections, vous devez un utilisateur externe de cette organisation.
jsp.start.welcome.visitor.text.line2 = Pour commencer d\u00e8s \u00e0 pr\u00e9sent, cliquez sur {0} ou {1} pour voir si vous avez des messages en attente.
jsp.start.welcome.visitor.text.line3 = Envie d''en savoir plus ? Cliquez sur {0} pour plus d''informations.
jsp.start.welcome.visitor.text.homepage = {0} : vous aide \u00e0 trouver rapidement les nouveaut\u00e9s, les \u00e9l\u00e9ments qui requi\u00e8rent votre attention, ou quand des personnes vous mentionnent. Pour profiter au mieux de cette page, veillez \u00e0 suivre les communaut\u00e9s et fichiers afin d''\u00eatre facilement tenu au courant des derniers changements. Pour ouvrir la page d''accueil, cliquez sur l''ic\u00f4ne Accueil.
jsp.start.welcome.visitor.text.communities = Utilisez {0} pour participer \u00e0 une communaut\u00e9 qui vous int\u00e9resse, dans laquelle vous pourrez partager des fichiers, suivre des projets, poser des questions ou y r\u00e9pondre, co-\u00e9diter des informations, et lancer un d\u00e9bat de nouvelles id\u00e9es. Pour trouver les communaut\u00e9s auxquelles vous appartenez, cliquez sur l''ic\u00f4ne Communaut\u00e9s.
jsp.start.welcome.visitor.text.files = {0} vous permet de partager des fichiers avec d''autres et de consulter les fichiers que d''autres ont partag\u00e9s avec vous. Epinglez les fichiers que vous avez fr\u00e9quemment besoin de consulter pour les retrouver plus rapidement. Laissez des commentaires sur des fichiers, t\u00e9l\u00e9chargez la derni\u00e8re version, ou utilisez les fonctions de co-\u00e9dition pour modifier des fichiers en ligne.
