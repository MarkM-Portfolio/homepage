jsp.about.homepagehelp = Ajuda \u00e0 p\u00e1gina inicial
jsp.about.help = Ajuda
jsp.about.homepagedemo = Demonstra\u00e7\u00e3o da p\u00e1gina inicial
jsp.about.demo = Assistir demonstra\u00e7\u00e3o
jsp.about.tips = Dicas
jsp.about.tip.1 = Novo no HCL Connections? Selecione a visualiza\u00e7\u00e3o Introdu\u00e7\u00e3o e conhe\u00e7a os diferentes aplicativos em algumas etapas simples.
jsp.about.tip.2 = Se voc\u00ea estiver interessado em marca\u00e7\u00f5es espec\u00edficas, porque n\u00e3o segui-las para que voc\u00ea possa obter as atualiza\u00e7\u00f5es mais recentes para aquelas marca\u00e7\u00f5es diretas da Feed de Not\u00edcias.
jsp.about.tip.3 = Obtenha sugest\u00f5es para pessoas e conte\u00fados que possam lhe interessar a partir dos widgets Voc\u00ea Sabia e Recomenda\u00e7\u00f5es.
jsp.about.headline.title = Por que usar a p\u00e1gina inicial?
jsp.about.headline.desc = Fique atualizado acessando as informa\u00e7\u00f5es necess\u00e1rias quando for necess\u00e1rio, a partir de uma \u00e1rea de trabalho centralizada. Pesquise as atualiza\u00e7\u00f5es mais recentes no HCL Connections, descubra o que est\u00e1 acontecendo com as pessoas e o conte\u00fado que voc\u00ea est\u00e1 seguindo e tenha o controle de sua lista de pend\u00eancias.
jsp.about.breakout.1.title = Precisa de ajuda como um novo usu\u00e1rio?
jsp.about.breakout.1.desc = Use a visualiza\u00e7\u00e3o Introdu\u00e7\u00e3o para ajud\u00e1-lo a obter uma introdu\u00e7\u00e3o sobre algumas tarefas b\u00e1sicas. Siga as etapas para obter uma introdu\u00e7\u00e3o f\u00e1cil e r\u00e1pida para alguns recursos-chave no HCL Connections. Preencha seu perfil para ajudar as pessoas a obterem seu melhor. Descubra quais marca\u00e7\u00f5es s\u00e3o usadas e como s\u00e3o usadas. Descubra como compartilhar informa\u00e7\u00f5es e colaborar usando os recursos diferentes.
jsp.about.breakout.1.aria = Introdu\u00e7\u00e3o
jsp.about.breakout.2.title = Localize as atualiza\u00e7\u00f5es que s\u00e3o relevantes a voc\u00ea
jsp.about.breakout.2.desc = Use as diferentes visualiza\u00e7\u00f5es de Atualiza\u00e7\u00f5es para se inteirar das not\u00edcias mais recentes dos recursos. \u00c9 poss\u00edvel filtrar as atualiza\u00e7\u00f5es por tipo, facilitando o foco nas hist\u00f3rias que mais lhe interessam. Descubra quem reagiu ao conte\u00fado que voc\u00ea criou. Salve as atualiza\u00e7\u00f5es importantes para que seja poss\u00edvel retornar a elas mais tarde. Use o widget Eventos para manter o controle de eventos futuros dos quais voc\u00ea est\u00e1 participando ou que est\u00e1 seguindo. \u00c9 poss\u00edvel indicar itens que voc\u00ea curtiu ou compartilhar informa\u00e7\u00f5es com pessoas que est\u00e3o seguindo voc\u00ea.
jsp.about.breakout.2.aria = Trabalhando com atualiza\u00e7\u00f5es mais recentes
jsp.about.breakout.3.title = Coloque uma mensagem sobre o que voc\u00ea est\u00e1 fazendo
jsp.about.breakout.3.desc = Publicar uma mensagem de status \u00e9 uma maneira r\u00e1pida e f\u00e1cil de compartilhar informa\u00e7\u00f5es com seus colegas de trabalho. \u00c9 poss\u00edvel anexar arquivos \u00e0s suas atualiza\u00e7\u00f5es de status para fornecer informa\u00e7\u00f5es adicionais ou usar hashtags para marcar suas atualiza\u00e7\u00f5es e facilitar sua localiza\u00e7\u00e3o por outros usu\u00e1rios. Selecione Atualiza\u00e7\u00f5es de Status para sintonizar atualiza\u00e7\u00f5es de pessoas em sua rede e de pessoas que o est\u00e3o seguindo.
jsp.about.breakout.3.aria = Atualizando informa\u00e7\u00f5es de status
jsp.about.breakout.4.title = Localize conte\u00fado novo e de interesse
jsp.about.breakout.4.desc = Selecione a visualiza\u00e7\u00e3o Descobrir quando desejar navegar ou procurar por atualiza\u00e7\u00f5es que possam ser de seu interesse. Encontre blogs que voc\u00ea deseja acompanhar ou comunidades nas quais deseja participar. Analise as sugest\u00f5es mais recentes no widget Recomenda\u00e7\u00f5es para localizar conte\u00fado relevante aos seus interesses e conhecimentos.
jsp.about.breakout.4.aria = Como localizar novo conte\u00fado
