# Explore
jsp.start.explore.component.body.activities=Atividades permitem que voc\u00ea organize o trabalho de sua equipe em tarefas do projeto. A cria\u00e7\u00e3o de uma atividade \u00e9 uma maneira \u00fatil de compartilhar informa\u00e7\u00f5es e recursos, designar e controlar itens de pend\u00eancias, postar informa\u00e7\u00f5es da equipe e organizar reuni\u00f5es. Voc\u00ea pode incluir novos membros a uma atividade a qualquer momento, permitindo agrupar rapidamente os recursos que voc\u00ea necessita para um projeto.
jsp.start.explore.component.body.blogs=Blogs s\u00e3o di\u00e1rios on-line que voc\u00ea pode usar para compartilhar informa\u00e7\u00f5es com o resto de sua organiza\u00e7\u00e3o. Um blog \u00e9 uma \u00f3tima forma de comunicar suas not\u00edcias e visualiza\u00e7\u00f5es mais recentes em um estilo eficiente e din\u00e2mico. Postando entradas regulares sobre um assunto ou tema espec\u00edfico, voc\u00ea pode certificar-se de que as pessoas fiquem atualizadas com os desenvolvimentos mais recentes em uma determinada \u00e1rea.
jsp.start.explore.component.body.dogear=Use Favoritos para armazenar e recuperar links da Web inclu\u00eddos a partir de um espa\u00e7o central. Voc\u00ea pode compartilhar alguns ou todos os seus favoritos. Voc\u00ea tamb\u00e9m pode ver as cole\u00e7\u00f5es de favoritos de outras pessoas, fornecendo meios de se conectar a pessoas com interesses semelhantes ou experi\u00eancias que voc\u00ea necessita.
jsp.start.explore.component.body.communities=Uma comunidade \u00e9 um grupo de pessoas que compartilham um interesse comum. Comunidades fornecem uma excelente forma de se conectar a membros de uma equipe e ajud\u00e1-los a permanecer conectados e compartilhar informa\u00e7\u00f5es. Comunidades podem ser p\u00fablicas ou restritas, permitindo que os propriet\u00e1rios da comunidade controlem quem pode participar da comunidade e acessar seu conte\u00fado. As comunidades podem conter ou vincular-se a bibliotecas de documentos, permitindo que os membros organizem e colaborem com arquivos da comunidade.
jsp.start.explore.component.body.files=Arquivos oferecem uma forma conveniente de carregar e armazenar arquivos em um reposit\u00f3rio central. \u00c9 poss\u00edvel compartilhar arquivos transferidos por upload com pessoas selecionadas, dando a voc\u00ea um meio de colaborar no conte\u00fado sem precisar enviar arquivos grandes por e-mail. \u00c9 poss\u00edvel tamb\u00e9m curtir e fazer coment\u00e1rios sobre os arquivos, organizar arquivos usando pastas e controlar diferentes vers\u00f5es dos arquivos.
jsp.start.explore.component.body.forums=Um f\u00f3rum \u00e9 um quadro de discuss\u00e3o on-line com foco em um determinado t\u00f3pico ou tema. Voc\u00ea pode participar de um f\u00f3rum postando quest\u00f5es ou respondendo a t\u00f3picos de discuss\u00f5es existentes. Deseja encontrar a solu\u00e7\u00e3o para um problema que o est\u00e1 impedindo de continuar?  F\u00f3runs s\u00e3o uma \u00f3tima forma de discutir ideias, coletar feedback e alavancar o conhecimento de outros.
jsp.start.explore.component.body.profiles=Perfis s\u00e3o diret\u00f3rios de pessoas em sua organiza\u00e7\u00e3o que permitem que voc\u00ea localize e se conecte \u00e0s pessoas corretas rapidamente. Voc\u00ea pode procurar pessoas com base nas informa\u00e7\u00f5es, na experi\u00eancia ou no conhecimento de seus contatos. Deixe que as pessoas saibam quem preenchendo seu pr\u00f3prio perfil. Crie seu pr\u00f3prio conjunto de contatos incluindo pessoas \u00e0 sua rede.
jsp.start.explore.component.body.wikis=Um wiki \u00e9 uma cole\u00e7\u00e3o de p\u00e1ginas da Web sobre um determinado t\u00f3pico. Wikis s\u00e3o uma \u00f3tima forma de compartilhar informa\u00e7\u00f5es centralmente e encorajar a colabora\u00e7\u00e3o dentro da equipe do projeto. Membros de wikis podem incluir suas pr\u00f3prias p\u00e1ginas, editar e comentar sobre p\u00e1ginas existentes, garantindo assim que essas informa\u00e7\u00f5es estejam sempre atualizadas.

jsp.start.explore.introduction.title=Introdu\u00e7\u00e3o
jsp.start.explore.introduction.body=O HCL Connections \u00e9 um software social para empresas. Ele permite que voc\u00ea desenvolva, estimule e permane\u00e7a em contato com uma rede de colegas, responda rapidamente a oportunidades de neg\u00f3cios recorrendo ao conhecimento em sua rede e discuta e aperfei\u00e7oe novas ideias criativas com comunidades de colaboradores e clientes.
