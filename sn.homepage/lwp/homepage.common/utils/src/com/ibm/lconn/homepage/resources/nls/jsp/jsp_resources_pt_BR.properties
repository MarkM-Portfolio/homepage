jsp.start.welcome.title = Bem-vindo(a) ao HCL Connections
jsp.start.welcome.sub.title = Descubra o que \u00e9 o HCL Connections e como us\u00e1-lo.
jsp.start.welcome.text.line1 = O HCL Connections traz a rede social para a empresa, permitindo que voc\u00ea se comunique, colabore e construa rela\u00e7\u00f5es fortes com outras pessoas. Se voc\u00ea deseja compartilhar informa\u00e7\u00f5es importantes, construir uma rede de contatos \u00fateis ou seguir as pessoas que lhe interessam, h\u00e1 um aplicativo para voc\u00ea.
jsp.start.welcome.text.line3 = Clique em <b>Compartilhar</b> para iniciar.  Conecte-se com outras pessoas e inicie a troca de informa\u00e7\u00f5es e ideias. Em seguida, clique na guia <b>Explorar</b> para ser introduzida nos aplicativos diferentes e aprenda como utiliz\u00e1-los.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Algu\u00e9m nessa organiza\u00e7\u00e3o convidou voc\u00ea para participar de uma comunidade do HCL Connections ou compartilhou um arquivo com voc\u00ea. HCL Connections fornece as ferramentas necess\u00e1rias para voc\u00ea colaborar com os outros. Quando voc\u00ea participa do HCL Connections, torna-se um usu\u00e1rio externo nessa organiza\u00e7\u00e3o.
jsp.start.welcome.visitor.text.line2 = Para continuar, clique em {0} ou {1} para ver se h\u00e1 alguma mensagem esperando por voc\u00ea.
jsp.start.welcome.visitor.text.line3 = Deseja saber mais? Clique em {0} para descobrir.
jsp.start.welcome.visitor.text.homepage = O {0} lhe ajudar\u00e1 a descobrir rapidamente o que h\u00e1 de novo, o que requer aten\u00e7\u00e3o e quando as pessoas est\u00e3o mencionando voc\u00ea. Para aproveitar ao m\u00e1ximo esta p\u00e1gina, certifique-se de seguir comunidades e arquivos para poder se manter atualizado facilmente sobre as mudan\u00e7as mais recentes. Para abrir a p\u00e1gina inicial, clique no \u00edcone In\u00edcio
jsp.start.welcome.visitor.text.communities = Use {0} para participar de uma comunidade de seu interesse, onde \u00e9 poss\u00edvel compartilhar arquivos, controlar projetos, fazer e responder perguntas, co-editar informa\u00e7\u00f5es e trocar novas ideias. Para localizar as comunidades das quais faz parte, clique no \u00edcone Comunidades.
jsp.start.welcome.visitor.text.files = {0} permite que voc\u00ea compartilhar arquivos com outras pessoas e veja os arquivos que as outras pessoas compartilharam com voc\u00ea. Fixe os arquivos que deseja receber de volta para localiz\u00e1-los rapidamente. Deixe coment\u00e1rios sobre os arquivos, fa\u00e7a download da vers\u00e3o mais recente ou use os recursos de coedi\u00e7\u00e3o para fazer mudan\u00e7as nos arquivos on-line.
