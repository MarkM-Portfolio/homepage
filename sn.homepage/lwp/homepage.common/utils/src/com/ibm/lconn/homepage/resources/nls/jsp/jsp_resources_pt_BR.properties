jsp.start.share.component.body.ideas.forums=F\u00f3runs s\u00e3o locais \u00fateis para sua equipe discutir ideias e coletar feedback. Use um f\u00f3rum para compartilhar ideias com sua equipe e discutir t\u00f3picos de interesse comum.
jsp.start.share.component.body.ideas.wikis=Crie uma wiki para fornecer \u00e0 sua equipe um local central para compartilhar e desenvolver ideias de uma forma din\u00e2mica e colaborativa.
jsp.start.share.component.body.knowledge.blogs=Blogs s\u00e3o di\u00e1rios on-line que voc\u00ea pode usar para compartilhar informa\u00e7\u00f5es com sua organiza\u00e7\u00e3o. Use um blog para contar aos colegas sobre os desenvolvimentos mais recentes em uma determinada \u00e1rea, tornar seu conhecimento dispon\u00edvel para outras pessoas ou simplesmente compartilhar suas not\u00edcias e visualiza\u00e7\u00f5es.
jsp.start.share.component.body.people.profiles=Use Perfis para se conectar \u00e0s pessoas corretas rapidamente. Voc\u00ea pode procurar pessoas com base nas informa\u00e7\u00f5es, na experi\u00eancia ou conhecimento de seus contatos. Crie um conjunto \u00fatil de contatos convidando as pessoas a participar da sua rede. Fa\u00e7a novos contatos e fique conectado!
jsp.start.share.component.body.links.dogear=Use Favoritos para armazenar, organizar e compartilhar seus favoritos de Internet e intranet a partir de uma localidade central, conveniente. Voc\u00ea pode compartilhar alguns ou todos os seus favoritos, tendo o controle sobre quem v\u00ea o que. Voc\u00ea tamb\u00e9m pode ver os recursos dispon\u00edveis de sua organiza\u00e7\u00e3o visualizando as cole\u00e7\u00f5es de favoritos de outras pessoas.
jsp.start.share.component.body.library.communities=Use uma biblioteca para armazenar, organizar, colaborar e compartilhar arquivos da comunidade. \u00c9 poss\u00edvel solicitar membros amigos para revisar seus rascunhos e aproveitar os recursos sociais avan\u00e7ados, como identificar, seguir, curtir e comentar.


