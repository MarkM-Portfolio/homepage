jsp.start.explore.component.body.activities=Etkinlikler, ekibinizin \u00e7al\u0131\u015fmalar\u0131n\u0131 proje g\u00f6revleri etraf\u0131nda d\u00fczenlemenize olanak tan\u0131r. Etkinlik olu\u015fturmak, bilgi ve kaynaklar\u0131 payla\u015fmak, yap\u0131lacak i\u015f \u00f6\u011felerini atamak ve izlemek, ekip bilgilerini g\u00f6ndermek ve toplant\u0131lar d\u00fczenlemek i\u00e7in faydal\u0131 bir y\u00f6ntemdir. Bir etkinli\u011fe istedi\u011finiz zaman yeni \u00fcyeler ekleyebilir, b\u00f6ylece bir proje i\u00e7in gerek duydu\u011funuz kaynaklar\u0131 h\u0131zl\u0131 bir \u015fekilde bir araya toplayabilirsiniz.
jsp.start.explore.component.body.blogs=Web g\u00fcnl\u00fckleri, kurulu\u015funuzun geri kalan\u0131yla bilgi payla\u015fmak i\u00e7in kullanabilece\u011finiz \u00e7evrimi\u00e7i g\u00fcnl\u00fcklerdir. Web g\u00fcnl\u00fc\u011f\u00fc, en son haberleri ve g\u00f6r\u00fc\u015fleri etkili ve dinamik bir \u015fekilde payla\u015fmak i\u00e7in harika bir yoldur. Belirli bir konu ya da tema \u00fczerine d\u00fczenli olarak girdiler g\u00f6ndererek, ki\u015filerin belirli bir alanda en son geli\u015fmelerle bilgilerinin g\u00fcncel olmas\u0131n\u0131 sa\u011flayabilirsiniz.
jsp.start.explore.component.body.dogear=Yer i\u015faretlerine eklenmi\u015f Web ba\u011flant\u0131lar\u0131n\u0131 merkezi bir yerde saklamak ve almak i\u00e7in Yer \u0130\u015faretleri'ni kullan\u0131n. Yer i\u015faretlerinizin baz\u0131lar\u0131n\u0131 ya da t\u00fcm\u00fcn\u00fc payla\u015fabilirsiniz. Ba\u015fkalar\u0131n\u0131n yer i\u015fareti derlemelerini de g\u00f6rebilir, b\u00f6ylece sizinle benzer ilgi ya da uzmanl\u0131k alanlar\u0131na sahip ki\u015filerle ba\u011flant\u0131 kurabilirsiniz.
jsp.start.explore.component.body.communities=Topluluk, ortak ilgi alanlar\u0131n\u0131 payla\u015fan ki\u015filerden olu\u015fan bir gruptur. Topluluklar, bir ekibin \u00fcyelerini birbirine ba\u011flamak, ileti\u015fimlerini s\u00fcrd\u00fcrmek ve bilgi payla\u015fmak i\u00e7in m\u00fckemmel bir yol sunar. Topluluklar, topluluk sahiplerinin toplulu\u011fa kimlerin kat\u0131labilece\u011fini ve topluluk i\u00e7eri\u011fine eri\u015febilece\u011fini denetlemelerine olanak tan\u0131yarak herkese a\u00e7\u0131k ya da k\u0131s\u0131tl\u0131 t\u00fcrde olabilir. Topluluklar, \u00fcyelerin topluluk dosyalar\u0131n\u0131 d\u00fczenlemelerine ve \u00fczerinde i\u015fbirli\u011fi yapmalar\u0131na olanak tan\u0131yarak, belge kitapl\u0131klar\u0131n\u0131 i\u00e7erebilir ya da bunlara ba\u011flanabilir.
jsp.start.explore.component.body.files=Dosyalar, dosyalar\u0131n merkezi bir havuza y\u00fcklenmesi ve burada saklanmas\u0131 i\u00e7in uygun bir yol sunar. Kar\u015f\u0131ya y\u00fcklenmi\u015f dosyalar\u0131 se\u00e7ilen ki\u015filerle payla\u015fabilir, b\u00f6ylece b\u00fcy\u00fck dosyalar\u0131 e-posta ile g\u00f6ndermek zorunda kalmadan i\u00e7erikle ilgili i\u015fbirli\u011fi yapabilirsiniz. Ayr\u0131ca dosyalar\u0131 be\u011fenebilir ve bunlar hakk\u0131nda yorum yapabilir, dosyalar\u0131n\u0131z\u0131 klas\u00f6rleri kullanarak d\u00fczenleyebilir ve dosyalar\u0131n farkl\u0131 s\u00fcr\u00fcmlerini izleyebilirsiniz.
jsp.start.explore.component.body.forums=Forum, belirli bir konu ya da tema \u00fczerine odaklanan \u00e7evrimi\u00e7i bir tart\u0131\u015fma panosudur. Sorular g\u00f6ndererek ya da var olan tart\u0131\u015fmalara yan\u0131t vererek bir foruma kat\u0131labilirsiniz. \u00c7\u00f6z\u00fcm bulamad\u0131\u011f\u0131n\u0131z bir soruna yan\u0131t bulmak m\u0131 istiyorsunuz?  Forumlar, fikirler \u00fczerine beyin f\u0131rt\u0131nas\u0131 yapmak, geribildirim toplama ve ba\u015fkalar\u0131n\u0131n uzmanl\u0131\u011f\u0131n\u0131 kullanmak i\u00e7in harika bir yol sunar.
jsp.start.explore.component.body.profiles=Profiller, do\u011fru ki\u015fileri h\u0131zl\u0131 \u015fekilde bulman\u0131za ve ba\u011flant\u0131 kurman\u0131za olanak tan\u0131yan, kurulu\u015funuzdaki ki\u015filerin ileti\u015fim rehberidir. \u0130leti\u015fim bilgileri, \u00f6zge\u00e7mi\u015f ya da uzmanl\u0131k alanlar\u0131na g\u00f6re ki\u015fileri arayabilirsiniz. Kendi profilinizi doldurarak ki\u015filerin sizin kim oldu\u011funuzu bilmesini sa\u011flay\u0131n. A\u011f\u0131n\u0131za ki\u015filer ekleyerek kendi ki\u015filer grubunuzu kurun.
jsp.start.explore.component.body.wikis=Viki, belirli bir konuya ili\u015fkin web sayfalar\u0131n\u0131n bir toplam\u0131d\u0131r. Vikiler, bilgilerin merkezi bir \u015fekilde payla\u015f\u0131m\u0131 ve proje ekibinizde i\u015fbirli\u011fini te\u015fvik etmenin kullan\u0131\u015fl\u0131 bir yoludur. Viki \u00fcyeleri, kendi sayfalar\u0131n\u0131 ekleyebilir, var olan sayfalar \u00fczerine yorum yapabilir, b\u00f6ylece bilgilerin her zaman g\u00fcncel olmas\u0131n\u0131 sa\u011flayabilirler.

