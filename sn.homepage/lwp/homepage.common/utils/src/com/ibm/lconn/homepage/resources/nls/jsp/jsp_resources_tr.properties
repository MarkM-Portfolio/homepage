jsp.start.share.component.body.documents.activities=\u00c7al\u0131\u015fma belgelerini payla\u015fmak i\u00e7in Etkinlikler'i kullanabilirsiniz. Bir etkinlik, ekibinizin \u00e7al\u0131\u015fmalar\u0131n\u0131 ve kaynaklar\u0131n\u0131 proje g\u00f6revleri etraf\u0131nda d\u00fczenlemenize olanak tan\u0131r.

jsp.start.share.component.body.collaborate.communities=Topluluk, ortak ilgi alanlar\u0131n\u0131 payla\u015fan ki\u015fileri bir araya getirir. Ki\u015filere ula\u015fmak, organize olmak ve ba\u011flant\u0131lar kurmak i\u00e7in Topluluklar alt\u0131ndaki \u00f6zellikleri kullan\u0131n. Web g\u00fcnl\u00fckleri, vikiler, etkinlikler, forumlar ve yer i\u015faretleri ekleyerek ekibinizin i\u015fbirli\u011fi yapmas\u0131n\u0131 ve bilgileri payla\u015fmas\u0131n\u0131 te\u015fvik edin.
jsp.start.share.component.body.ideas.forums=Forumlar, ekibinizin fikir al\u0131\u015fveri\u015fi yapmas\u0131 ve geri bildirim almas\u0131 i\u00e7in faydal\u0131 yerlerdir. Ekibinizle fikir payla\u015fmak ve ortak ilgi alanlar\u0131n\u0131zdaki konular\u0131 tart\u0131\u015fmak i\u00e7in bir forum kullan\u0131n.
jsp.start.share.component.body.ideas.wikis=Ekibinizin dinamik ve i\u015fbirli\u011fine dayal\u0131 bir \u015fekilde fikirleri payla\u015fmas\u0131 ve fikirler geli\u015ftirmesi i\u00e7in onlara merkezi bir yer sunmak \u00fczere bir viki olu\u015fturun.
jsp.start.share.component.body.knowledge.blogs=Web g\u00fcnl\u00fckleri, kurulu\u015funuzda bilgi payla\u015fmak i\u00e7in kullanabilece\u011finiz \u00e7evrimi\u00e7i g\u00fcnl\u00fcklerdir. Belirli bir alandaki en son geli\u015fmeleri i\u015f arkada\u015flar\u0131n\u0131zla payla\u015fmak, uzmanl\u0131\u011f\u0131n\u0131zdan ba\u015fkalar\u0131n\u0131n da yararlanmalar\u0131n\u0131 sa\u011flamak ya da \u00e7e\u015fitli haber ve g\u00f6r\u00fc\u015fleri payla\u015fmak i\u00e7in bir web g\u00fcnl\u00fc\u011f\u00fc kullan\u0131n.
jsp.start.share.component.body.people.profiles=Do\u011fru ki\u015filerle h\u0131zl\u0131 \u015fekilde ba\u011flant\u0131 olu\u015fturmak i\u00e7in Profiller'i kullan\u0131n. \u0130leti\u015fim bilgileri, \u00f6zge\u00e7mi\u015f ya da uzmanl\u0131k alanlar\u0131na g\u00f6re ki\u015fileri arayabilirsiniz. Ki\u015fileri a\u011f\u0131n\u0131za kat\u0131lmaya davet ederek faydal\u0131 bir ki\u015filer grubu olu\u015fturun. Ula\u015f\u0131n ve ba\u011flant\u0131 kurun!
jsp.start.share.component.body.links.dogear=\u0130nternet ve intranet yer i\u015faretlerinizi uygun ve merkezi bir yerde saklamak, d\u00fczenlemek ve payla\u015fmak i\u00e7in Yer \u0130\u015faretleri'ni kullan\u0131n. Kimlerin neleri g\u00f6rd\u00fc\u011f\u00fc \u00fczerinde tam denetime sahip olarak, yer i\u015faretlerinizin baz\u0131lar\u0131n\u0131 ya da t\u00fcm\u00fcn\u00fc payla\u015fabilirsiniz. Ba\u015fkalar\u0131n\u0131n yer i\u015fareti derlemelerini g\u00f6r\u00fcnt\u00fcleyerek kurulu\u015funuzdaki kaynaklar\u0131 da etkili \u015fekilde kullanabilirsiniz.
jsp.start.share.component.body.library.communities=Topluluk dosyalar\u0131n\u0131 saklamak, d\u00fczenlemek, \u00fczerinde i\u015fbirli\u011fi yapmak ve payla\u015fmak i\u00e7in bir kitapl\u0131k kullan\u0131n. Di\u011fer \u00fcyelerin taslaklar\u0131n\u0131z\u0131 incelemelerini ve etiketleme, izleme, be\u011fenme ve yorum yapma gibi zengin sosyal \u00f6zelliklerden yararlanmalar\u0131n\u0131 isteyebilirsiniz.


