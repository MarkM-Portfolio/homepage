jsp.about.homepagehelp = Giri\u015f Sayfas\u0131 yard\u0131m\u0131
jsp.about.help = Yard\u0131m
jsp.about.homepagedemo = Giri\u015f Sayfas\u0131 tan\u0131t\u0131m\u0131
jsp.about.demo = Tan\u0131t\u0131m\u0131 izle
jsp.about.tips = \u0130pu\u00e7lar\u0131
jsp.about.tip.1 = HCL Connections uygulamas\u0131nda yeni misiniz? Ba\u015flarken g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc se\u00e7in ve birka\u00e7 kolay ad\u0131mda farkl\u0131 uygulamalar\u0131 \u00f6\u011frenin.
jsp.about.tip.2 = Belirli etiketlerle ilgileniyorsan\u0131z, bu etiketleri izleyerek bu etiketlerle ilgili en son g\u00fcncelle\u015ftirmeleri do\u011frudan \u00d6zet Ak\u0131\u015f\u0131n\u0131za alabilirsiniz.
jsp.about.tip.3 = Biliyor Muydunuz ve \u00d6neriler pencere ara\u00e7lar\u0131ndan ilginizi \u00e7eken ki\u015filer ve i\u00e7erikle ilgili \u00f6neriler al\u0131n.
jsp.about.headline.title = Giri\u015f sayfas\u0131n\u0131 neden kullanmal\u0131?
jsp.about.headline.desc = Gereksinim duydu\u011funuz bilgilere, gereksinim duydu\u011funuz anda, merkezi bir \u00e7al\u0131\u015fma alan\u0131ndan eri\u015ferek geli\u015fmeleri takip edin. HCL Connections \u00fczerindeki en son g\u00fcncelle\u015ftirmelere g\u00f6z at\u0131n, izledi\u011finiz ki\u015filer ve i\u00e7erikle ilgili olan biteni \u00f6\u011frenin ve yap\u0131lacak i\u015fler listesinin kontrol\u00fcn\u00fc elinizde tutun.
jsp.about.breakout.1.title = Yeni bir kullan\u0131c\u0131 olarak yard\u0131ma m\u0131 gerek duyuyorsunuz?
jsp.about.breakout.1.desc = Baz\u0131 temel g\u00f6revlere ba\u015flaman\u0131za yard\u0131mc\u0131 olacak Ba\u015flarken g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc kullan\u0131n. HCL Connections'daki baz\u0131 temel \u00f6zelliklere h\u0131zl\u0131 ve kolay bir giri\u015f yapma ad\u0131mlar\u0131n\u0131 izleyin. Ba\u015fkalar\u0131n\u0131n sizi daha iyi tan\u0131malar\u0131 i\u00e7in profilinizi doldurun. Etiketlerin ne oldu\u011funu ve nas\u0131l kullan\u0131ld\u0131klar\u0131n\u0131 ke\u015ffedin. Farkl\u0131 \u00f6zellikleri kullanarak bilgileri nas\u0131l payla\u015faca\u011f\u0131n\u0131z\u0131 ve nas\u0131l i\u015fbirli\u011fi yapaca\u011f\u0131n\u0131z\u0131 \u00f6\u011frenin.
jsp.about.breakout.1.aria = Ba\u015flarken
jsp.about.breakout.2.title = Sizinle ilgili en son g\u00fcncelle\u015ftirmeleri bulun
jsp.about.breakout.2.desc = \u00d6zelliklerdeki en son haberleri g\u00f6r\u00fcnt\u00fclemek i\u00e7in farkl\u0131 G\u00fcncelle\u015ftirmeler g\u00f6r\u00fcn\u00fcmlerini kullan\u0131n. G\u00fcncelle\u015ftirmeleri t\u00fcre g\u00f6re s\u00fczerek en \u00e7ok \u00f6nem verdi\u011finiz haberlere daha kolay odaklanabilirsiniz. Olu\u015fturdu\u011funuz i\u00e7eri\u011fe kimlerin yan\u0131t verdi\u011fini \u00f6\u011frenin. Daha sonra geri d\u00f6nmek \u00fczere \u00f6nemli g\u00fcncelle\u015ftirmeleri kaydedin. Kat\u0131laca\u011f\u0131n\u0131z ya da izledi\u011finiz yakla\u015fan etkinlikleri takip etmek i\u00e7in Takvim Etkinlikleri pencere arac\u0131n\u0131 kullan\u0131n. Be\u011fendi\u011finiz \u015feyleri belirtebilir veya sizi izleyen ki\u015filerle bilgi payla\u015fmak i\u00e7in yeniden g\u00f6nderebilirsiniz.
jsp.about.breakout.2.aria = En son g\u00fcncelle\u015ftirmelerle \u00e7al\u0131\u015fma
jsp.about.breakout.3.title = Neler yapt\u0131\u011f\u0131n\u0131z\u0131 anlat\u0131n
jsp.about.breakout.3.desc = Durum iletisi g\u00f6nderme, i\u015f arkada\u015flar\u0131n\u0131zla bilgi payla\u015fman\u0131n h\u0131zl\u0131 ve kolay bir yoludur. Ek bilgi sa\u011flamak i\u00e7in durum g\u00fcncelle\u015ftirmelerinize dosyalar ekleyebilir veya g\u00fcncelle\u015ftirmelerinizi etiketleyip di\u011fer kullan\u0131c\u0131lar\u0131n bulmas\u0131n\u0131 kolayla\u015ft\u0131rmak i\u00e7in kare etiketleri (hashtag) kullanabilirsiniz. A\u011f\u0131n\u0131zdaki ki\u015filerden ve izledi\u011finiz ki\u015filerden g\u00fcncelle\u015ftirmeleri g\u00f6rmek i\u00e7in Durum G\u00fcncelle\u015ftirmeleri se\u00e7ene\u011fini belirleyin.
jsp.about.breakout.3.aria = Durum bilgilerini g\u00fcncelle\u015ftirme
jsp.about.breakout.4.title = Yeni ve ilgin\u00e7 i\u00e7erikleri bulun
jsp.about.breakout.4.desc = \u0130lginizi \u00e7ekebilecek g\u00fcncelle\u015ftirmelere g\u00f6z atmak veya bu g\u00fcncelle\u015ftirmeleri aramak istedi\u011finizde Ke\u015ffet g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc se\u00e7in. \u0130zlemek istedi\u011finiz web g\u00fcnl\u00fckleri ya da kat\u0131lmak istedi\u011finiz topluluklar bulun. \u0130lgi ve uzmanl\u0131k alanlar\u0131n\u0131za ili\u015fkin i\u00e7erikleri bulmak i\u00e7in \u00d6neriler pencere arac\u0131ndaki en son \u00f6nerileri g\u00f6zden ge\u00e7irin.
jsp.about.breakout.4.aria = Yeni i\u00e7erik nas\u0131l bulunur?
