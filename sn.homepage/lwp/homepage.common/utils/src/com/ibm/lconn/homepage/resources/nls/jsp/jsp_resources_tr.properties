jsp.start.welcome.sub.title = HCL Connections'\u0131n ne oldu\u011funu ve nas\u0131l kullan\u0131laca\u011f\u0131n\u0131 \u00f6\u011frenin.
jsp.start.welcome.text.line1 = HCL Connections, kurulu\u015fa sosyal a\u011f olu\u015fturma \u00f6zelli\u011fi katarak ba\u015fkalar\u0131yla ileti\u015fim kurman\u0131za, i\u015fbirli\u011fi yapman\u0131za ve g\u00fc\u00e7l\u00fc ili\u015fkiler kurman\u0131za olanak sa\u011flar. \u0130ster \u00f6nemli bilgiler payla\u015fmak ister yararlanabilece\u011finiz ki\u015filerden bir a\u011f olu\u015fturmak ister ilginizi \u00e7eken ki\u015fileri izlemek isteyin, size uygun bir uygulama vard\u0131r.
jsp.start.welcome.text.line3 = Ba\u015flamak i\u00e7in <b>Payla\u015f</b> \u00f6\u011fesini t\u0131klat\u0131n.  Ba\u015fkalar\u0131yla ba\u011flant\u0131 kurun ve bilgi ve fikir al\u0131\u015fveri\u015fi yapmaya ba\u015flay\u0131n. Ard\u0131ndan farkl\u0131 uygulamalar\u0131 tan\u0131mak ve bunlar\u0131n nas\u0131l kullan\u0131laca\u011f\u0131n\u0131 \u00f6\u011frenmek i\u00e7in <b>Ke\u015ffet</b> sekmesini t\u0131klat\u0131n.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Kurulu\u015funuzdan biri sizi bir HCL Connections toplulu\u011funa kat\u0131lmaya davet etti ya da sizinle bir dosya payla\u015ft\u0131. HCL Connections ba\u015fkalar\u0131yla i\u015fbirli\u011fi yapman\u0131z i\u00e7in gereken ara\u00e7lar\u0131 sa\u011flar. HCL Connections'a kat\u0131ld\u0131\u011f\u0131n\u0131zda bu kurulu\u015fta bir d\u0131\u015f kullan\u0131c\u0131 olursunuz.
jsp.start.welcome.visitor.text.line2 = Bekleyen iletiniz olup olmad\u0131\u011f\u0131n\u0131 g\u00f6rmek i\u00e7in {0} ya da {1} se\u00e7ene\u011fini t\u0131klatarak hemen kullanmaya ba\u015flay\u0131n.
jsp.start.welcome.visitor.text.line3 = Daha fazla bilgi edinmek istiyor musunuz? Bulmak i\u00e7in {0} se\u00e7ene\u011fini t\u0131klat\u0131n.
jsp.start.welcome.visitor.text.homepage = {0} yenilikleri, dikkat etmeniz gerekenleri ve ki\u015filerin sizden ne zaman s\u00f6z etti\u011fini h\u0131zla bulman\u0131za yard\u0131mc\u0131 olur. Bu sayfadan en iyi \u015fekilde yararlanmak i\u00e7in topluluklar\u0131 ve dosyalar\u0131 izledi\u011finizden emin olun, bu \u015fekilde en son de\u011fi\u015fikliklere ili\u015fkin kolayl\u0131kla bilgi edinebilirsiniz. Giri\u015f sayfas\u0131n\u0131 a\u00e7mak i\u00e7in Giri\u015f sayfas\u0131 simgesini t\u0131klat\u0131n.
jsp.start.welcome.visitor.text.communities = Dosyalar payla\u015fabilece\u011finiz, projeleri izleyebilece\u011finiz, sorular sorabilece\u011finiz ve sorular\u0131 yan\u0131tlayabilece\u011finiz, bilgileri d\u00fczenleyebilece\u011finiz ve yeni fikirlerle beyin f\u0131rt\u0131nas\u0131 yapabilece\u011finiz ilgilendi\u011finiz bir toplulu\u011fa kat\u0131lmak i\u00e7in {0} uygulamas\u0131n\u0131 kullan\u0131n. Ait oldu\u011funuz topluluklar\u0131 bulmak i\u00e7in Topluluklar simgesini t\u0131klat\u0131n.
jsp.start.welcome.visitor.text.files = {0}, ba\u015fkalar\u0131yla dosya payla\u015fman\u0131za ve sizinle payla\u015f\u0131lan dosyalar\u0131 g\u00f6rmenize olanak sa\u011flar. Kolayl\u0131kla bulabilmek i\u00e7in s\u0131k s\u0131k d\u00f6nmek istedi\u011finiz dosyalar\u0131 sabitleyin. Dosyalarla ilgili yorum yap\u0131n, en son s\u00fcr\u00fcm\u00fc kar\u015f\u0131dan y\u00fckleyin ya da dosyalarda \u00e7evrimi\u00e7i olarak de\u011fi\u015fiklik yapmak i\u00e7in birlikte d\u00fczenleme yeteneklerini kullan\u0131n.
