jsp.start.share.component.body.documents.files=Komponent Pliki s\u0142u\u017cy do przesy\u0142ania, wsp\u00f3\u0142u\u017cytkowania i przechowywania dokument\u00f3w w centralnym miejscu.
jsp.start.share.component.body.documents.activities=Komponent Dzia\u0142ania s\u0142u\u017cy do wsp\u00f3\u0142u\u017cytkowania dokument\u00f3w pracy. Dzia\u0142anie umo\u017cliwia zorganizowanie pracy i zasob\u00f3w zespo\u0142u wok\u00f3\u0142 zada\u0144 projektowych.

jsp.start.share.component.body.collaborate.communities=Spo\u0142eczno\u015b\u0107 skupia ludzi o podobnych zainteresowaniach. Funkcje udost\u0119pniane przez komponent Spo\u0142eczno\u015bci umo\u017cliwiaj\u0105 nawi\u0105zywanie kontakt\u00f3w, organizowanie pracy i rozpocz\u0119cie wsp\u00f3\u0142pracy z innymi osobami. Zach\u0119\u0107 cz\u0142onk\u00f3w zespo\u0142u do wsp\u00f3\u0142pracy i wsp\u00f3\u0142u\u017cytkowania informacji, dodaj\u0105c blogi, wiki, dzia\u0142ania, fora i zak\u0142adki.
jsp.start.share.component.body.ideas.forums=Fora to przydatne miejsca umo\u017cliwiaj\u0105ce zespo\u0142owi przeprowadzanie burzy m\u00f3zg\u00f3w i zbieranie opinii. Forum pozwala wymienia\u0107 si\u0119 pomys\u0142ami z zespo\u0142em oraz dyskutowa\u0107 na tematy dotycz\u0105ce wsp\u00f3lnych zainteresowa\u0144.
jsp.start.share.component.body.ideas.wikis=Utw\u00f3rz wiki, aby udost\u0119pni\u0107 zespo\u0142owi centralne miejsce wymiany i opracowywania pomys\u0142\u00f3w w spos\u00f3b dynamiczny podczas pracy grupowej.
jsp.start.share.component.body.knowledge.blogs=Blogi to dzienniki elektroniczne s\u0142u\u017c\u0105ce do wsp\u00f3\u0142u\u017cytkowania informacji z organizacj\u0105 u\u017cytkownika. Pisz\u0105c bloga, mo\u017cna informowa\u0107 znajomych o najnowszych doniesieniach z okre\u015blonej dziedziny. Udost\u0119pnij swoj\u0105 wiedz\u0119 specjalistyczn\u0105 innym osobom lub po prostu podziel si\u0119 wiadomo\u015bciami i swoimi opiniami.
jsp.start.share.component.body.people.profiles=Komponent Profile s\u0142u\u017cy do szybkiego nawi\u0105zywania kontaktu z odpowiednimi osobami. Osoby mo\u017cna wyszukiwa\u0107 na podstawie informacji kontaktowych, wykszta\u0142cenia i do\u015bwiadczenia lub wiedzy specjalistycznej. Przez zaproszenie innych os\u00f3b do przy\u0142\u0105czenia si\u0119 do w\u0142asnej sieci, u\u017cytkownik mo\u017ce zbudowa\u0107 przydatny zestaw kontakt\u00f3w. Nawi\u0105\u017c kontakty i rozpocznij wsp\u00f3\u0142prac\u0119!
jsp.start.share.component.body.links.dogear=Komponent Zak\u0142adki umo\u017cliwia przechowywanie, porz\u0105dkowanie i wsp\u00f3\u0142u\u017cytkowanie zak\u0142adek internetowych i intranetowych w wygodnym, centralnym miejscu. Istnieje mo\u017cliwo\u015b\u0107 wsp\u00f3\u0142u\u017cytkowania wszystkich zak\u0142adek lub tylko ich cz\u0119\u015bci. Pozwala to na sterowanie wy\u015bwietlaniem tre\u015bci dla r\u00f3\u017cnych os\u00f3b. Istnieje r\u00f3wnie\u017c mo\u017cliwo\u015b\u0107 skorzystania z zasob\u00f3w organizacji, przegl\u0105daj\u0105c kolekcje zak\u0142adek innych os\u00f3b.
jsp.start.share.component.body.library.communities=Komponent Biblioteka umo\u017cliwia przechowywanie, porz\u0105dkowanie i wsp\u00f3\u0142u\u017cytkowanie plik\u00f3w spo\u0142eczno\u015bci oraz wsp\u00f3\u0142pracowanie nad nimi. Istnieje mo\u017cliwo\u015b\u0107 poproszenia innych cz\u0142onk\u00f3w spo\u0142eczno\u015bci o przejrzenie wersji roboczych, a tak\u017ce mo\u017cna skorzysta\u0107 z rozbudowanych funkcji spo\u0142eczno\u015bciowych, np. funkcji oznaczania, \u015bledzenia, stosowania polubie\u0144 i komentowania.


