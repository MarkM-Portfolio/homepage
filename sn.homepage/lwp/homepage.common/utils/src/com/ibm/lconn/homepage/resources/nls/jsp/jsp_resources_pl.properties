#web/jsp/about.jsp
jsp.about.homepagehelp = Pomoc do komponentu Strona g\u0142\u00f3wna
jsp.about.help = Pomoc
jsp.about.homepagedemo = Demo komponentu Strona g\u0142\u00f3wna
jsp.about.demo = Poka\u017c demo
jsp.about.tips = Wskaz\u00f3wki
jsp.about.tip.1 = Jeste\u015b nowym u\u017cytkownikiem programu HCL Connections? Wybierz widok Pierwsze kroki, aby w kilku prostych krokach zapozna\u0107 si\u0119 z r\u00f3\u017cnymi aplikacjami.
jsp.about.tip.2 = Interesuj\u0105ce znaczniki mo\u017cna \u015bledzi\u0107 tak, aby bezpo\u015brednio w kanale wiadomo\u015bci otrzymywa\u0107 najnowsze aktualizacje dotycz\u0105ce tych znacznik\u00f3w.
jsp.about.tip.3 = Widgety Czy znasz oraz Rekomendacje umo\u017cliwiaj\u0105 uzyskiwanie sugestii dotycz\u0105cych os\u00f3b oraz tre\u015bci interesuj\u0105cych u\u017cytkownika.
jsp.about.headline.title = Do czego s\u0142u\u017cy komponent Strona g\u0142\u00f3wna?
jsp.about.headline.desc = B\u0105d\u017a na bie\u017c\u0105co, uzyskuj\u0105c potrzebne informacje, gdy jest to wymagane, z centralnego obszaru roboczego. Przegl\u0105daj najnowsze aktualizacje ze wszystkich komponent\u00f3w programu HCL Connections, dowiedz si\u0119, czym si\u0119 zajmuj\u0105 \u015bledzone osoby, oraz uzyskaj informacje o \u015bledzonej tre\u015bci i wykonuj na bie\u017c\u0105co wszystkie czynno\u015bci z listy czynno\u015bci do wykonania.
jsp.about.breakout.1.title = Czy jeste\u015b nowym u\u017cytkownikiem i potrzebujesz pomocy?
jsp.about.breakout.1.desc = U\u017cyj widoku Pierwsze kroki, aby rozpocz\u0105\u0107 wykonywanie podstawowych czynno\u015bci. Wykonaj opisane kroki, aby uzyska\u0107 szybkie i proste wprowadzenie dotycz\u0105ce niekt\u00f3rych kluczowych sk\u0142adnik\u00f3w programu HCL Connections. Wype\u0142nij profil, aby inne osoby mog\u0142y lepiej Ci\u0119 pozna\u0107. Odkryj, czym s\u0105 znaczniki oraz dowiedz si\u0119, jak ich u\u017cywa\u0107. Dowiedz si\u0119, jak mo\u017cna wsp\u00f3\u0142u\u017cytkowa\u0107 informacje i wsp\u00f3\u0142pracowa\u0107 przy u\u017cyciu r\u00f3\u017cnych sk\u0142adnik\u00f3w.
jsp.about.breakout.1.aria = Pierwsze kroki
jsp.about.breakout.2.title = Wyszukiwanie odpowiednich aktualizacji
jsp.about.breakout.2.desc = Aby wychwytywa\u0107 najnowsze wiadomo\u015bci z wielu sk\u0142adnik\u00f3w, mo\u017cna u\u017cywa\u0107 r\u00f3\u017cnych widok\u00f3w aktualizacji. Aktualizacje mo\u017cna filtrowa\u0107 wg typu. Dzi\u0119ki temu mo\u017cna skupi\u0107 si\u0119 na wiadomo\u015bciach, kt\u00f3re s\u0105 najbardziej istotne. Istnieje r\u00f3wnie\u017c mo\u017cliwo\u015b\u0107 uzyskania informacji o tym, kto odpowiedzia\u0142 na opublikowan\u0105 tre\u015b\u0107. Wa\u017cne aktualizacje mo\u017cna zapisa\u0107, aby m\u00f3c p\u00f3\u017aniej do nich wr\u00f3ci\u0107. Za pomoc\u0105 widgetu Zdarzenia mo\u017cna obserwowa\u0107 nadchodz\u0105ce zdarzenia, kt\u00f3re zdecydowano si\u0119 \u015bledzi\u0107 lub w kt\u00f3rych zamierza si\u0119 uczestniczy\u0107. U\u017cytkownik mo\u017ce wskaza\u0107 tre\u015b\u0107, kt\u00f3r\u0105 lubi, oraz mo\u017ce ponownie opublikowa\u0107 t\u0119 tre\u015b\u0107 w celu udost\u0119pnienia jej osobom, kt\u00f3re go \u015bledz\u0105.
jsp.about.breakout.2.aria = Praca z najnowszymi aktualizacjami
jsp.about.breakout.3.title = Informowanie innych o swoich dzia\u0142aniach
jsp.about.breakout.3.desc = Publikowanie komunikatu o statusie to szybka i prosta metoda dzielenia si\u0119 informacjami ze wsp\u00f3\u0142pracownikami. Do aktualizacji statusu mo\u017cna do\u0142\u0105czy\u0107 pliki w celu udost\u0119pnienia dodatkowych informacji lub mo\u017cna oznaczy\u0107 aktualizacje za pomoc\u0105 znacznik\u00f3w hash w celu u\u0142atwienia innym u\u017cytkownikom ich znalezienia. Wybierz opcj\u0119 Aktualizacje status\u00f3w, aby w\u0142\u0105czy\u0107 pobieranie aktualizacji dotycz\u0105cych \u015bledzonych os\u00f3b oraz os\u00f3b w sieci u\u017cytkownika.
jsp.about.breakout.3.aria = Aktualizowanie informacji o statusie
jsp.about.breakout.4.title = Wyszukiwanie nowych i interesuj\u0105cych tre\u015bci
jsp.about.breakout.4.desc = Wybierz widok Wykrywanie, aby przegl\u0105da\u0107 lub wyszukiwa\u0107 aktualizacje, kt\u00f3re mog\u0105 by\u0107 interesuj\u0105ce. Istnieje mo\u017cliwo\u015b\u0107 wyszukiwania blog\u00f3w, kt\u00f3re chcesz \u015bledzi\u0107, lub spo\u0142eczno\u015bci, do kt\u00f3rych chcesz do\u0142\u0105czy\u0107. Przegl\u0105daj\u0105c najnowsze sugestie w widgecie Rekomendacje, mo\u017cna wyszukiwa\u0107 tre\u015b\u0107 odpowiadaj\u0105c\u0105 zainteresowaniom i wiedzy specjalistycznej u\u017cytkownika.
jsp.about.breakout.4.aria = Jak znale\u017a\u0107 now\u0105 tre\u015b\u0107
