jsp.start.welcome.title = Witamy w programie HCL Connections
jsp.start.welcome.sub.title = W tym miejscu znajduj\u0105 si\u0119 informacje na temat programu HCL Connections i jego u\u017cywania.
jsp.start.welcome.text.line1 = Program HCL Connections wprowadza sieciowe kontakty spo\u0142eczno\u015bciowe do przedsi\u0119biorstw, umo\u017cliwiaj\u0105c komunikacj\u0119, prac\u0119 grupow\u0105 i budowanie trwa\u0142ych relacji z innymi osobami. Je\u015bli chcesz udost\u0119pni\u0107 innym osobom wa\u017cne informacje, zbudowa\u0107 sie\u0107 przydatnych kontakt\u00f3w lub \u015bledzi\u0107 interesuj\u0105ce osoby, ta aplikacja jest do tego odpowiednia.
jsp.start.welcome.text.line3 = Kliknij kart\u0119 <b>Wsp\u00f3\u0142u\u017cytkowanie</b>, aby rozpocz\u0105\u0107.  Nawi\u0105\u017c kontakt z innymi osobami i rozpocznij wymian\u0119 informacji oraz pomys\u0142\u00f3w. Nast\u0119pnie kliknij kart\u0119 <b>Eksplorowanie</b>, aby zapozna\u0107 si\u0119 z wprowadzeniem do innych aplikacji i dowiedzie\u0107 si\u0119, jak mo\u017cna ich u\u017cywa\u0107.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Osoba z tej organizacji zaprosi\u0142a Ci\u0119 do do\u0142\u0105czenia do spo\u0142eczno\u015bci programu HCL Connections lub udost\u0119pni\u0142a plik do wsp\u00f3\u0142u\u017cytkowania. Program HCL Connections udost\u0119pnia narz\u0119dzia umo\u017cliwiaj\u0105ce wsp\u00f3\u0142prac\u0119 z innymi osobami. Po do\u0142\u0105czeniu do programu HCL Connections zostaniesz u\u017cytkownikiem zewn\u0119trznym w tej organizacji.
jsp.start.welcome.visitor.text.line2 = Je\u015bli chcesz od razu zacz\u0105\u0107 prac\u0119, kliknij opcj\u0119 {0} lub {1}, aby zobaczy\u0107, czy nie masz \u017cadnych oczekuj\u0105cych wiadomo\u015bci.
jsp.start.welcome.visitor.text.line3 = Chcesz wiedzie\u0107 wi\u0119cej? Kliknij opcj\u0119 {0}.
jsp.start.welcome.visitor.text.homepage = Karta {0} pozwala szybko zapozna\u0107 si\u0119 z nowo\u015bciami, zdarzeniami wymagaj\u0105cymi Twojej uwagi i wpisami innych os\u00f3b, kt\u00f3re Ciebie dotycz\u0105. Chc\u0105c jak najlepiej skorzysta\u0107 z tej strony, upewnij si\u0119, \u017ce \u015bledzisz spo\u0142eczno\u015bci i pliki, aby stale mie\u0107 dost\u0119p do informacji o najnowszych zmianach. Aby otworzy\u0107 stron\u0119 g\u0142\u00f3wn\u0105, kliknij ikon\u0119 Strona g\u0142\u00f3wna.
jsp.start.welcome.visitor.text.communities = Karta {0} umo\u017cliwia uczestnictwo w wybranych spo\u0142eczno\u015bciach, w kt\u00f3rych mo\u017cna udost\u0119pnia\u0107 pliki do wsp\u00f3\u0142u\u017cytkowania, \u015bledzi\u0107 projekty, zadawa\u0107 i odpowiada\u0107 na pytania, wsp\u00f3lnie edytowa\u0107 informacje oraz bra\u0107 udzia\u0142 w burzach m\u00f3zg\u00f3w w trakcie pracy nad nowymi pomys\u0142ami. Aby znale\u017a\u0107 spo\u0142eczno\u015bci, do kt\u00f3rych nale\u017cysz, kliknij ikon\u0119 Spo\u0142eczno\u015bci.
jsp.start.welcome.visitor.text.files = Karta {0} pozwala udost\u0119pnia\u0107 pliki do wsp\u00f3\u0142u\u017cytkowania dla innych os\u00f3b oraz wy\u015bwietla\u0107 pliki, kt\u00f3re inne osoby udost\u0119pni\u0142y do wsp\u00f3\u0142u\u017cytkowania dla Ciebie. Przypinaj pliki, do kt\u00f3rych chcesz cz\u0119sto wraca\u0107, aby mie\u0107 do nich szybki dost\u0119p. Umieszczaj komentarze do plik\u00f3w, pobieraj ich najnowsze wersje lub korzystaj z funkcji wsp\u00f3\u0142edytowania, aby wprowadza\u0107 zmiany do plik\u00f3w w trybie z po\u0142\u0105czeniem.
