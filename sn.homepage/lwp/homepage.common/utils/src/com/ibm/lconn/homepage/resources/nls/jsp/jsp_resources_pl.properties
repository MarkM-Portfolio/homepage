# Explore
jsp.start.explore.component.body.activities=Komponent Dzia\u0142ania umo\u017cliwia organizowanie pracy zespo\u0142u wok\u00f3\u0142 zada\u0144 projektowych. Utworzenie dzia\u0142ania jest przydatnym sposobem na wsp\u00f3\u0142u\u017cytkowanie informacji i zasob\u00f3w, przypisywanie czynno\u015bci do wykonania oraz ich \u015bledzenie, publikowanie informacji dotycz\u0105cych zespo\u0142u oraz organizowanie spotka\u0144. W dowolnym momencie mo\u017cna doda\u0107 nowych cz\u0142onk\u00f3w do dzia\u0142ania. Pozwala to na szybkie zebranie zasob\u00f3w wymaganych dla projektu.
jsp.start.explore.component.body.blogs=Blogi to dzienniki elektroniczne s\u0142u\u017c\u0105ce do wsp\u00f3\u0142u\u017cytkowania informacji z innymi osobami w organizacji. Pisanie bloga to dobry spos\u00f3b na efektywne i dynamiczne przekazywanie najnowszych informacji i opinii. Regularnie publikuj\u0105c wpisy dotycz\u0105ce konkretnego tematu, mo\u017cna si\u0119 upewni\u0107, \u017ce inne osoby w organizacji znaj\u0105 najnowsze doniesienia z konkretnej dziedziny.
jsp.start.explore.component.body.dogear=Komponent Zak\u0142adki s\u0142u\u017cy do zapisywania w centralnym miejscu odsy\u0142aczy WWW dodanych do zak\u0142adek oraz pobierania ich z tego miejsca. Istnieje mo\u017cliwo\u015b\u0107 wsp\u00f3\u0142u\u017cytkowania wszystkich zak\u0142adek lub tylko ich cz\u0119\u015bci. Mo\u017cna tak\u017ce przegl\u0105da\u0107 kolekcje zak\u0142adek innych os\u00f3b. Pozwala to na nawi\u0105zywanie kontaktu z osobami o podobnych zainteresowaniach lub maj\u0105cymi wymagan\u0105 wiedz\u0119 specjalistyczn\u0105.
jsp.start.explore.component.body.communities=Spo\u0142eczno\u015b\u0107 jest grup\u0105 os\u00f3b, kt\u00f3re maj\u0105 wsp\u00f3lne zainteresowania. Spo\u0142eczno\u015bci to doskona\u0142y spos\u00f3b tworzenia relacji mi\u0119dzy cz\u0142onkami zespo\u0142u, dzi\u0119ki kt\u00f3remu mog\u0105 oni pozostawa\u0107 w kontakcie i wsp\u00f3\u0142u\u017cytkowa\u0107 informacje. Spo\u0142eczno\u015bci mog\u0105 by\u0107 publiczne lub zastrze\u017cone. W\u0142a\u015bciciele spo\u0142eczno\u015bci mog\u0105 okre\u015bla\u0107, kto mo\u017ce do\u0142\u0105czy\u0107 do spo\u0142eczno\u015bci i korzysta\u0107 z jej tre\u015bci. Spo\u0142eczno\u015bci mog\u0105 zawiera\u0107 biblioteki dokument\u00f3w lub odsy\u0142acze do nich. Pozwala to cz\u0142onkom spo\u0142eczno\u015bci porz\u0105dkowa\u0107 pliki spo\u0142eczno\u015bci oraz wsp\u00f3\u0142pracowa\u0107 nad nimi.
jsp.start.explore.component.body.files=Komponent Pliki udost\u0119pnia wygodny spos\u00f3b przesy\u0142ania plik\u00f3w do centralnego repozytorium i przechowywania ich w tym repozytorium. Przes\u0142ane pliki mo\u017cna udost\u0119pni\u0107 do wsp\u00f3\u0142u\u017cytkowania dla wybranych os\u00f3b. Umo\u017cliwia to wsp\u00f3\u0142prac\u0119 nad tre\u015bci\u0105 bez konieczno\u015bci przesy\u0142ania du\u017cych plik\u00f3w poczt\u0105 elektroniczn\u0105. Pliki mo\u017cna tak\u017ce rekomendowa\u0107 oraz komentowa\u0107, porz\u0105dkowa\u0107 przy u\u017cyciu folder\u00f3w, a tak\u017ce \u015bledzi\u0107 r\u00f3\u017cne wersje plik\u00f3w.
jsp.start.explore.component.body.forums=Forum to elektroniczna grupa dyskusyjna dotycz\u0105ca konkretnego w\u0105tku lub tematu. W dyskusji na forum mo\u017cna bra\u0107 udzia\u0142, publikuj\u0105c pytania oraz odpowiadaj\u0105c w istniej\u0105cych w\u0105tkach dyskusji. Szukasz rozwi\u0105zania problemu, kt\u00f3ry stanowi przeszkod\u0119?  Uczestniczenie w forach to dobry spos\u00f3b na przeprowadzanie burzy m\u00f3zg\u00f3w, zbieranie opinii i korzystanie z wiedzy specjalistycznej innych os\u00f3b.
jsp.start.explore.component.body.profiles=Komponent Profile stanowi katalog os\u00f3b w organizacji umo\u017cliwiaj\u0105cy szybkie wyszukiwanie odpowiednich os\u00f3b oraz nawi\u0105zywanie z nimi kontaktu. Osoby mo\u017cna wyszukiwa\u0107 na podstawie ich informacji kontaktowych, wykszta\u0142cenia i do\u015bwiadczenia lub wiedzy specjalistycznej. Udost\u0119pnij innym osobom informacje o sobie, wype\u0142niaj\u0105c profil. Dodaj\u0105c osoby do swojej sieci, mo\u017cna zbudowa\u0107 w\u0142asny zestaw kontakt\u00f3w.
jsp.start.explore.component.body.wikis=Wiki to kolekcja stron WWW dotycz\u0105cych konkretnego tematu. Wiki to dobry spos\u00f3b na wsp\u00f3\u0142u\u017cytkowanie informacji w centralnym miejscu oraz zach\u0119cenie do wsp\u00f3\u0142pracy cz\u0142onk\u00f3w zespo\u0142u projektowego. Cz\u0142onkowie wiki mog\u0105 dodawa\u0107 w\u0142asne oraz edytowa\u0107 istniej\u0105ce strony i dodawa\u0107 do nich komentarze, gwarantuj\u0105c w ten spos\u00f3b, \u017ce informacje s\u0105 zawsze aktualne.

jsp.start.explore.introduction.title=Wprowadzenie
jsp.start.explore.introduction.body=Program HCL Connections to oprogramowanie spo\u0142eczno\u015bciowe dla przedsi\u0119biorstw. Pozwala on na nawi\u0105zywanie kontakt\u00f3w z sieci\u0105 znajomych, ich rozwijanie oraz utrzymywanie, szybkie reagowanie na okazje biznesowe dzi\u0119ki wiedzy specjalistycznej cz\u0142onk\u00f3w sieci, a tak\u017ce na dyskutowanie nad tw\u00f3rczymi pomys\u0142ami ze spo\u0142eczno\u015bciami wsp\u00f3\u0142pracownik\u00f3w i klient\u00f3w oraz rozwijanie tych pomys\u0142\u00f3w.
