# Explore
jsp.start.explore.component.body.activities=Les activitats us permeten organitzar el treball del vostre equip al voltant de les tasques del projecte. La creaci\u00f3 d'una activitat \u00e9s una manera \u00fatil de compartir informaci\u00f3 i recursos, assignar i fer el seguiment de tasques pendents, publicar informaci\u00f3 de l'equip i organitzar reunions. En qualsevol moment, podeu afegir membres a una activitat, amb la qual cosa podeu reunir r\u00e0pidament els recursos que necessiteu per a un projecte.
jsp.start.explore.component.body.blogs=Els blocs s\u00f3n diaris en l\u00ednia que podeu utilitzar per compartir informaci\u00f3 amb la resta de la vostra organitzaci\u00f3. Un bloc \u00e9s una manera fant\u00e0stica de comunicar les vostres darreres not\u00edcies i opinions de forma eficient i din\u00e0mica. Amb la publicaci\u00f3 d'entrades peri\u00f2diques sobre un tema o \u00e0mbit concret podeu mantenir informades les persones sobre els darrers aven\u00e7os en una determinada \u00e0rea.
jsp.start.explore.component.body.dogear=Utilitzeu Adreces d'inter\u00e8s per emmagatzemar i recuperar enlla\u00e7os web marcats com a adreces d'inter\u00e8s des d'una ubicaci\u00f3 central. Podeu compartir algunes o totes les vostres adreces d'inter\u00e8s. Tamb\u00e9 podeu veure les recopilacions d'adreces d'inter\u00e8s d'altres persones oferint-vos la possibilitat de connectar-vos amb les persones que tenen interessos semblants o els coneixements que necessiteu.
jsp.start.explore.component.body.communities=Una comunitat \u00e9s un grup de persones que comparteixen un inter\u00e8s com\u00fa. Les comunitats proporcionen una manera excel\u00b7lent de connectar els membres d'un equip i ajudar-los a estar en contacte i compartir informaci\u00f3. Les comunitats poden ser p\u00fabliques o restringides i permeten als seus propietaris tenir el control de qui pot unir-se a la comunitat i accedir al contingut d'una comunitat. Les comunitats poden contenir un enlla\u00e7a a biblioteques de documents, permetent que els membres s'organitzin i col\u00b7laborin als fitxers de comunitat.
jsp.start.explore.component.body.files=Fitxers ofereix una manera c\u00f2moda de carregar i emmagatzemar fitxers en un dip\u00f2sit central. Podeu compartir els fitxers carregats amb persones seleccionades, la qual cosa us ofereix la possibilitat de col\u00b7laborar en continguts sense haver d'enviar fitxers grans per correu electr\u00f2nic. Tamb\u00e9 podeu indicar que us agraden i fer comentaris sobre fitxers, organitzar fitxers en carpetes i fer el seguiment de les diferents versions dels fitxers.
jsp.start.explore.component.body.forums=Un f\u00f2rum \u00e9s un panell de discussi\u00f3 en l\u00ednia amb el focus posat en un determinat tema o \u00e0rea. Podeu participar en un f\u00f2rum publicant preguntes o responent a fils de discussi\u00f3 existents. Voleu trobar la soluci\u00f3 a un problema que us ha mantingut bloquejats?  Els f\u00f2rums s\u00f3n una manera fant\u00e0stica per fer aflorar idees noves, recollir comentaris i aprofitar els coneixements d'altres persones.
jsp.start.explore.component.body.profiles=Perfils \u00e9s un directori de les persones de la vostra organitzaci\u00f3 que us permet trobar i connectar r\u00e0pidament amb les persones adequades. Podeu cercar persones en funci\u00f3 de la seva informaci\u00f3 de contacte, formaci\u00f3 o coneixements. Doneu-vos a con\u00e8ixer emplenant el vostre propi perfil. Confegiu el vostre propi conjunt de contactes afegint persones a la vostra xarxa.
jsp.start.explore.component.body.wikis=Un wiki \u00e9s una recopilaci\u00f3 de p\u00e0gines web sobre un determinat tema. Els wikis s\u00f3n una manera fant\u00e0stica de compartir informaci\u00f3 de manera centralitzada i incentivar la col\u00b7laboraci\u00f3 dins del vostre equip de projecte. Els membres del wiki poden afegir les seves pr\u00f2pies p\u00e0gines i tamb\u00e9 editar i fer comentaris sobre p\u00e0gines existents, la qual cosa permet garantir que la informaci\u00f3 es mantingui sempre actualitzada.

jsp.start.explore.introduction.title=Introducci\u00f3
jsp.start.explore.introduction.body=L'HCL Connections \u00e9s un programari social per a l'empresa. Us permet desenvolupar-vos, nodrir-vos i estar en contacte amb una xarxa de companys de feina, reaccionar r\u00e0pidament a les oportunitats empresarials gr\u00e0cies a l'\u00fas dels coneixements que podreu trobar a la xarxa, i debatre i perfeccionar idees noves i creatives amb comunitats de col\u00b7laboradors i clients.
