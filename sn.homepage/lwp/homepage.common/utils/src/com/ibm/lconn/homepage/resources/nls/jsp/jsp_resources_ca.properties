jsp.start.share.component.body.collaborate.communities=Una comunitat reuneix les persones que comparteixen un inter\u00e8s com\u00fa. Utilitzeu les caracter\u00edstiques que proporciona Comunitats per donar-vos a con\u00e8ixer, organitzar-vos i comen\u00e7ar a connectar-vos. Animeu el vostre equip a col\u00b7laborar i compartir informaci\u00f3 afegint blocs, activitats, f\u00f2rums i adreces d'inter\u00e8s.
jsp.start.share.component.body.ideas.forums=Els f\u00f2rums s\u00f3n un lloc \u00fatil on el vostre equip pot treure idees noves i rebre comentaris. Utilitzeu un f\u00f2rum per compartir idees amb el vostre equip i tractar temes d'inter\u00e8s com\u00fa.
jsp.start.share.component.body.ideas.wikis=Creeu un wiki per donar al vostre equip un lloc central per compartir i desenvolupar idees d'una manera din\u00e0mica i col\u00b7laborativa.
jsp.start.share.component.body.knowledge.blogs=Els blocs s\u00f3n diaris en l\u00ednia que podeu utilitzar per compartir informaci\u00f3 amb la vostra organitzaci\u00f3. Utilitzeu un bloc per informar els companys sobre els darrers desenvolupaments en una determinada \u00e0rea, posar els vostres coneixements a disposici\u00f3 d'altres persones o simplement compartir les vostres not\u00edcies i opinions.
jsp.start.share.component.body.people.profiles=Utilitzeu Perfils per connectar-vos r\u00e0pidament amb les persones adequades. Podeu cercar persones en funci\u00f3 de la informaci\u00f3 de contacte, formaci\u00f3 o coneixements. Confegiu un conjunt \u00fatil de contactes convidant les persones a unir-se a la vostra xarxa. Doneu-vos a con\u00e8ixer i manteniu-vos connectat!
jsp.start.share.component.body.links.dogear=Utilitzeu Adreces d'inter\u00e8s per emmagatzemar, organitzar i compartir les adreces d'inter\u00e8s d'Internet i de la intranet des d'una ubicaci\u00f3 central pr\u00e0ctica. Podeu compartir algunes o totes les vostres adreces d'inter\u00e8s i tenir el control sobre el que poden veure les persones. Tamb\u00e9 podeu aprofitar els recursos de la vostra organitzaci\u00f3 visualitzant les recopilacions d'adreces d'inter\u00e8s d'altres persones.
jsp.start.share.component.body.library.communities=Utilitzeu una biblioteca per emmagatzemar, organitzar, col\u00b7laborar i compartir fitxers de comunitat. Podeu sol\u00b7licitar a altres membres que revisin els vostres esborranys i treure profit de les nombroses caracter\u00edstiques socials proporcionades, com ara l'etiquetatge, el seguiment, la recomanaci\u00f3 i els comentaris.


