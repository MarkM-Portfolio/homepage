jsp.start.welcome.sub.title = Descobriu qu\u00e8 \u00e9s l'HCL Connections i com utilitzar-lo.
jsp.start.welcome.text.line1 = L'HCL Connections porta la xarxa social a l'empresa i us permet comunicar-vos, col\u00b7laborar i crear relacions amb altres persones. Tant si voleu compartir informaci\u00f3 important, com si voleu crear una xarxa de contactes \u00fatils o seguir persones que us interessen, ja teniu una aplicaci\u00f3 disponible per fer-ho.
jsp.start.welcome.text.line3 = Feu clic a <b>Comparteix</b> per comen\u00e7ar.  Connecteu-vos amb altres persones i comenceu a intercanviar informaci\u00f3 i idees. Despr\u00e9s feu clic a la pestanya <b>Explora</b> per veure una introducci\u00f3 a les diferents aplicacions i aprendre a utilitzar-les.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Alg\u00fa d'aquesta organitzaci\u00f3 us ha convidat a unir-vos a una comunitat de l'HCL Connections o ha compartit un fitxer amb el vostre usuari. L'HCL Connections us ofereix les eines que necessiteu per col\u00b7laborar amb altres persones. Quan us uniu a l'HCL Connections, esdeveniu un usuari extern d'aquesta organitzaci\u00f3.
jsp.start.welcome.visitor.text.line2 = Per sortir immediatament, feu clic a {0} o a {1} per veure si hi ha cap missatge pendent.
jsp.start.welcome.visitor.text.line3 = Voleu saber-ne m\u00e9s? Feu clic a {0} per obtenir m\u00e9s informaci\u00f3.
jsp.start.welcome.visitor.text.homepage = {0} us ajudar\u00e0 a trobar r\u00e0pidament les novetats, que \u00e9s el que requereix la vostra atenci\u00f3 i quan us menciona alg\u00fa. Per treure el m\u00e0xim profit d''aquesta p\u00e0gina, assegureu-vos de seguir les comunitats i els fitxers, per tal d''estar al dia dels darrers canvis. Per obrir la p\u00e0gina inicial, feu clic a la icona Inici.
jsp.start.welcome.visitor.text.communities = Utilitzeu {0} per participar en una comunitat d''inter\u00e8s, on podeu compartir fitxers, fer el seguiment de projectes, preguntar i respondre preguntes, coeditar informaci\u00f3 i fer una pluja d''idees noves. Per trobar les comunitats a les quals pertanyeu, feu clic a la icona Comunitats.
jsp.start.welcome.visitor.text.files = {0} us permet compartir fitxers amb altres persones i veure fitxers que altres persones han compartit amb el vostre usuari. Ancoreu els fitxers que vulgueu recuperar per trobar-los r\u00e0pidament. Deixeu comentaris als fitxers, descarregueu la darrera versi\u00f3 o utilitzeu les capacitats de coedici\u00f3 per fer canvis a fitxers en l\u00ednia.
