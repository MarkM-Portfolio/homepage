jsp.about.homepagehelp = Ajuda de la p\u00e0gina inicial
jsp.about.help = Ajuda
jsp.about.homepagedemo = Demo de la p\u00e0gina inicial
jsp.about.demo = Mira la demostraci\u00f3
jsp.about.tips = Consells
jsp.about.tip.1 = Sou nou a l'HCL Connections? Seleccioneu la visualitzaci\u00f3 Guia d'inici per con\u00e8ixer les diferents aplicacions en uns quants passos molt senzills.
jsp.about.tip.2 = Si us interessen unes etiquetes en concret, per qu\u00e8 no les seguiu per tal de poder rebre les darreres actualitzacions d'aquestes etiquetes directament del canal d'informaci\u00f3 de not\u00edcies.
jsp.about.tip.3 = Rebeu suggeriments per a persones i continguts que us poden interessar des dels widgets Sabeu? i Recomanacions.
jsp.about.headline.title = Per qu\u00e8 utilitzar la p\u00e0gina inicial?
jsp.about.headline.desc = Per estar al dia, accediu a la informaci\u00f3 que necessiteu i quan la necessiteu des d'un espai de treball centralitzat. Navegueu per les actualitzacions m\u00e9s recents en tot l'HCL Connections, esbrineu el que est\u00e0 succeint amb les persones i continguts que seguiu, i estigueu al cas de la llista de tasques pendents.
jsp.about.breakout.1.title = Necessiteu ajuda com a usuari nou?
jsp.about.breakout.1.desc = Utilitzeu la visualitzaci\u00f3 Guia d'inici per familiaritzar-vos amb algunes tasques b\u00e0siques. Seguiu els passos per obtenir una introducci\u00f3 r\u00e0pida i senzilla a algunes de les caracter\u00edstiques m\u00e9s importants de l'HCL Connections. Empleneu el vostre perfil perqu\u00e8 les altres persones us puguin con\u00e8ixer millor. Descobriu qu\u00e8 s\u00f3n les etiquetes i com funcionen. Esbrineu com compartir informaci\u00f3 i col\u00b7laborar utilitzant diferents caracter\u00edstiques.
jsp.about.breakout.1.aria = Com comen\u00e7ar
jsp.about.breakout.2.title = Cerqueu les actualitzacions que considereu importants
jsp.about.breakout.2.desc = Utilitzeu les visualitzacions Actualitzacions per identificar les not\u00edcies m\u00e9s recents de totes les caracter\u00edstiques. Podeu filtrar les actualitzacions per tipus, la qual cosa us facilita centrar-vos en els temes que m\u00e9s us interessen. Esbrineu qui ha respost al contingut que heu creat. Deseu les actualitzacions importants de manera que pugueu tornar-hi m\u00e9s tard. Utilitzeu el giny Esdeveniments per fer un seguiment dels esdeveniments als quals assistiu o que seguiu. Podeu indicar les coses que us agraden o tornar a publicar informaci\u00f3 per compartir-la amb les persones que us segueixen.
jsp.about.breakout.2.aria = Utilitzaci\u00f3 treballar amb les darreres actualitzacions
jsp.about.breakout.3.title = Doneu a con\u00e8ixer el que esteu fent
jsp.about.breakout.3.desc = La publicaci\u00f3 d'un missatge d'estat \u00e9s una manera r\u00e0pida i senzilla de compartir informaci\u00f3 amb els vostres companys. Podeu adjuntar fitxers a les actualitzacions d'estat per proporcionar informaci\u00f3 addicional o b\u00e9 utilitzar les etiquetes hash per etiquetar les actualitzacions i facilitar-ne la cerca a altres usuaris. Seleccioneu Actualitzacions d'estat per sintonitzar amb les actualitzacions de les persones de la vostra xarxa i les persones que esteu seguint.
jsp.about.breakout.3.aria = Actualitzaci\u00f3 d'informaci\u00f3 d'estat
jsp.about.breakout.4.title = Cerqueu continguts nous i interessants
jsp.about.breakout.4.desc = Seleccioneu la visualitzaci\u00f3 Descobreix quan vulgueu navegar o cercar actualitzacions que us poden interessar. Cerqueu blogs que vulgueu seguir o comunitats a les quals us vulgueu unir. Consulteu els suggeriments m\u00e9s recents del giny Recomanacions per cercar contingut que sigui rellevant per als vostres interessos i la vostra experi\u00e8ncia.
jsp.about.breakout.4.aria = Com cercar contingut nou
