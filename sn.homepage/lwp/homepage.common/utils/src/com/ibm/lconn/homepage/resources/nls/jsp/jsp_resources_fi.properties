jsp.start.share.component.body.documents.files=K\u00e4yt\u00e4 Tiedostoja, kun haluat siirt\u00e4\u00e4 ja tallentaa asiakirjoja keskitettyyn sijaintiin sek\u00e4 m\u00e4\u00e4ritt\u00e4\u00e4 tiedostoja yhteisk\u00e4ytt\u00f6\u00f6n.
jsp.start.share.component.body.documents.activities=Aktiviteettien avulla voit m\u00e4\u00e4ritt\u00e4\u00e4 ty\u00f6asiakirjoja yhteisk\u00e4ytt\u00f6\u00f6n. Aktiviteeteilla voit organisoida ty\u00f6ryhm\u00e4n projektiteht\u00e4viin liittyv\u00e4\u00e4 ty\u00f6skentely\u00e4 ja resursseja.

jsp.start.share.component.body.collaborate.communities=Yhteis\u00f6 yhdist\u00e4\u00e4 henkil\u00f6it\u00e4, joilla on yhteisi\u00e4 kiinnostuksen kohteita. Yhteis\u00f6t-ominaisuuksien avulla voit tavoittaa ihmisi\u00e4, j\u00e4rjest\u00e4yty\u00e4 ja aloittaa yhteyksien luonnin. Lis\u00e4\u00e4m\u00e4ll\u00e4 verkkolokeja, wikej\u00e4, aktiviteetteja, keskusteluryhmi\u00e4 ja kirjanmerkkej\u00e4 voit innostaa ryhm\u00e4\u00e4si tekem\u00e4\u00e4n yhteisty\u00f6t\u00e4 ja jakamaan tietoja.
jsp.start.share.component.body.ideas.forums=Keskusteluryhmiss\u00e4 ryhm\u00e4 voi pit\u00e4\u00e4 aivoriihi\u00e4 ja ker\u00e4t\u00e4 palautetta. Keskusteluryhm\u00e4n avulla voit jakaa ajatuksia ryhm\u00e4n kanssa sek\u00e4 keskustella yhteisist\u00e4 kiinnostuksen kohteista.
jsp.start.share.component.body.ideas.wikis=Luomalla wikin voit antaa ryhm\u00e4llesi keskeisen paikan, jossa ajatuksia voi jakaa ja kehitt\u00e4\u00e4 dynaamisesti yhteisty\u00f6t\u00e4 tehden.
jsp.start.share.component.body.knowledge.blogs=Verkkolokit ovat online-julkaisuja, joiden avulla voi jakaa tietoja organisaation kanssa. Verkkolokin avulla voidaan kertoa kollegoille tietyn alueen uusimmista kehitysaskelista, antaa omaa asiantuntemusta muiden k\u00e4ytt\u00f6\u00f6n sek\u00e4 jakaa uutisia ja n\u00e4kemyksi\u00e4.
jsp.start.share.component.body.people.profiles=Profiilien avulla voit nopeasti luoda suhteita oikeisiin henkil\u00f6ihin. Voit etsi\u00e4 ihmisi\u00e4 yhteystietojen, taustan tai asiantuntemuksen perusteella. Voit hankkia hy\u00f6dyllisi\u00e4 kontakteja kutsumalla ihmisi\u00e4 liittym\u00e4\u00e4n verkostoosi. Ota yhteytt\u00e4 ja muodosta yhteyksi\u00e4!
jsp.start.share.component.body.links.dogear=Kirjanmerkkien avulla voit tallentaa ja j\u00e4rjest\u00e4\u00e4 Internet- ja intranet-kirjanmerkkej\u00e4 sek\u00e4 m\u00e4\u00e4ritt\u00e4\u00e4 niit\u00e4 yhteisk\u00e4ytt\u00f6\u00f6n k\u00e4tev\u00e4ss\u00e4, keskitetyss\u00e4 sijainnissa. Voit jakaa osan kirjanmerkeist\u00e4si tai kaikki kirjanmerkkisi sek\u00e4 m\u00e4\u00e4ritt\u00e4\u00e4, kuka n\u00e4kee mit\u00e4. Voit my\u00f6s hy\u00f6dynt\u00e4\u00e4 organisaatiosi resursseja tarkastelemalla muiden henkil\u00f6iden kirjanmerkkikokoelmia.
jsp.start.share.component.body.library.communities=Voit k\u00e4ytt\u00e4\u00e4 kirjastoa yhteis\u00f6n tiedostojen tallennukseen, j\u00e4rjest\u00e4miseen ja yhteisk\u00e4ytt\u00f6\u00f6n. Voit pyyt\u00e4\u00e4 muita j\u00e4seni\u00e4 tarkistamaan luonnoksesi ja hy\u00f6dynt\u00e4\u00e4 tehokkaita yhteis\u00f6llisi\u00e4 ominaisuuksia, kuten tunnisteiden lis\u00e4yst\u00e4, seurantaa, suosittelua ja kommentointia.


