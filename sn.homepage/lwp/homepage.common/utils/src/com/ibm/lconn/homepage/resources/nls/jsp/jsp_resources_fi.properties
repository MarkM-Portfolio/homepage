#web/jsp/about.jsp
jsp.about.homepagehelp = Kotisivun ohje
jsp.about.help = Ohje
jsp.about.homepagedemo = Kotisivun esittely
jsp.about.demo = Katso esittely
jsp.about.tips = Vihjeit\u00e4
jsp.about.tip.1 = Oletko uusi HCL Connections -ohjelman k\u00e4ytt\u00e4j\u00e4? Valitse Aloitusohje-n\u00e4kym\u00e4 ja tutustu eri sovelluksiin vaivattomasti.
jsp.about.tip.2 = Jos olet kiinnostunut tietyist\u00e4 tunnisteista, voit seurata niit\u00e4. T\u00e4ll\u00f6in saat uusimmat tunnisteisiin liittyv\u00e4t p\u00e4ivitykset suoraan uutissy\u00f6tteest\u00e4.
jsp.about.tip.3 = Suositukset- ja Tunnetko-pienoisohjelmista saat ehdotuksia itse\u00e4si mahdollisesti kiinnostavista henkil\u00f6ist\u00e4 ja sis\u00e4ll\u00f6st\u00e4.
jsp.about.headline.title = Miksi kotisivua kannattaa k\u00e4ytt\u00e4\u00e4?
jsp.about.headline.desc = Keskitetyn ty\u00f6tilan ansiosta pysyt ajan tasalla ja voit k\u00e4ytt\u00e4\u00e4 haluamiasi tietoja silloin, kun tarvitset niit\u00e4. Selaa koko HCL Connections -ohjelman uusimpia p\u00e4ivityksi\u00e4, selvit\u00e4, mit\u00e4 seuraamillesi henkil\u00f6ille ja sis\u00e4ll\u00f6lle on tapahtunut, ja pid\u00e4 ohjat k\u00e4siss\u00e4si teht\u00e4v\u00e4luettelosi kanssa.
jsp.about.breakout.1.title = Tarvitsetko apua uutena k\u00e4ytt\u00e4j\u00e4n\u00e4?
jsp.about.breakout.1.desc = Aloitusohje-n\u00e4kym\u00e4n avulla voit aloittaa perusteht\u00e4vien k\u00e4yt\u00f6n. Noudattamalla v\u00e4lilehden ohjeita saat vaivattoman esittelyn HCL Connections -ohjelman avainominaisuuksista. T\u00e4yt\u00e4 profiilisi, niin ihmiset voivat tutustua sinuun entist\u00e4 paremmin. Selvit\u00e4, mit\u00e4 tunnisteet ovat ja miten niit\u00e4 k\u00e4ytet\u00e4\u00e4n. Opi jakamaan tietoja sek\u00e4 tekem\u00e4\u00e4n yhteisty\u00f6t\u00e4 eri ominaisuuksien avulla.
jsp.about.breakout.1.aria = Aloitusohje
jsp.about.breakout.2.title = Etsi oleelliset p\u00e4ivitykset
jsp.about.breakout.2.desc = P\u00e4ivitykset-n\u00e4kymien avulla pysyt ajan tasalla eri ominaisuuksien tuoreimmista tapahtumista. Voit suodattaa p\u00e4ivitykset lajin mukaan ja keskitty\u00e4 n\u00e4in itse\u00e4si eniten kiinnostaviin uutisiin. Voit esimerkiksi selvitt\u00e4\u00e4, ketk\u00e4 ovat vastanneet luomaasi sis\u00e4lt\u00f6\u00f6n. Tallenna t\u00e4rkeit\u00e4 p\u00e4ivityksi\u00e4, jotta voit palata niihin my\u00f6hemmin. Tapahtumat-pienoisohjelman avulla pysyt ajan tasalla tulevista tapahtumista, joihin osallistut tai joita seuraat. Voit osoittaa, mist\u00e4 pid\u00e4t, ja voit julkaista tietoja uudelleen niin, ett\u00e4 ne ovat my\u00f6s sinua seuraavien henkil\u00f6iden k\u00e4ytett\u00e4viss\u00e4.
jsp.about.breakout.2.aria = Viimeisimpien p\u00e4ivitysten k\u00e4sittely
jsp.about.breakout.3.title = Kerro muille, mit\u00e4 milloinkin teet
jsp.about.breakout.3.desc = Tilaviestin lis\u00e4ys on nopea ja helppo tapa v\u00e4litt\u00e4\u00e4 tietoja ty\u00f6tovereillesi. Jos haluat antaa lis\u00e4tietoja, voit liitt\u00e4\u00e4 tilap\u00e4ivityksiin tiedostoja. Voit my\u00f6s merkit\u00e4 p\u00e4ivityksesi ristikkomerkkitunnistein, jotta muiden on helppo l\u00f6yt\u00e4\u00e4 ne. Valitse Tilap\u00e4ivitykset, niin voit seurata verkostoosi kuuluvien ja seuraamiesi henkil\u00f6iden p\u00e4ivityksi\u00e4.
jsp.about.breakout.3.aria = Tilatietojen p\u00e4ivitys
jsp.about.breakout.4.title = Etsi uutta ja mielenkiintoista sis\u00e4lt\u00f6\u00e4
jsp.about.breakout.4.desc = Etsi-n\u00e4kym\u00e4ss\u00e4 voit selata tai hakea kiinnostavia p\u00e4ivityksi\u00e4. Voit etsi\u00e4 verkkolokeja, joita haluat seurata, tai yhteis\u00f6j\u00e4, joihin haluat liitty\u00e4. Tarkistamalla Suositukset-pienoisohjelmaobjektin uusimmat suositukset l\u00f6yd\u00e4t sis\u00e4lt\u00f6\u00e4, joka liittyy omiin kiinnostuksen kohteisiisi ja asiantuntemukseesi.
jsp.about.breakout.4.aria = Uuden sis\u00e4ll\u00f6n l\u00f6yt\u00e4minen
