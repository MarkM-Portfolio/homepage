jsp.start.welcome.text.line1 = HCL Connections tuo sosiaaliseen verkostoitumisen yrityksiin. Ohjelman avulla voit viesti\u00e4 muiden kanssa, tehd\u00e4 yhteisty\u00f6t\u00e4 ja luoda vahvoja suhteita. Eri sovellusten avulla voit esimerkiksi v\u00e4litt\u00e4\u00e4 tietoja muille, luoda hy\u00f6dyllisten yhteyshenkil\u00f6iden verkoston ja seurata itse\u00e4si kiinnostavien henkil\u00f6iden toimintaa.
jsp.start.welcome.text.line3 = P\u00e4\u00e4set alkuun napsauttamalla <b>M\u00e4\u00e4rit\u00e4 yhteisk\u00e4ytt\u00f6\u00f6n</b> -vaihtoehtoa.  Muodosta yhteyksi\u00e4 muihin ja aloita tietojen ja ajatusten vaihto. <b>Selaa</b>-v\u00e4lilehdess\u00e4 voit tutustua eri sovelluksiin ja niiden k\u00e4ytt\u00f6opastukseen.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Joku organisaatiossa on kutsunut sinut liittym\u00e4\u00e4n HCL Connections -yhteis\u00f6\u00f6n tai jakanut tiedoston kanssasi. HCL Connections tuo k\u00e4ytt\u00f6\u00f6n ty\u00f6kalut, jotka tarvitset tehd\u00e4ksesi yhteisty\u00f6t\u00e4 muiden kanssa. Kun liityt HCL Connections -palveluun, sinusta tulee organisaation ulkoinen k\u00e4ytt\u00e4j\u00e4.
jsp.start.welcome.visitor.text.line2 = P\u00e4\u00e4set nopeasti alkuun ja n\u00e4et, onko sinulla odottavia viestej\u00e4, napsauttamalla {0} tai {1}.
jsp.start.welcome.visitor.text.line3 = Haluatko tiet\u00e4\u00e4 lis\u00e4\u00e4? Saat lis\u00e4tietoja napsauttamalla vaihtoehtoa {0}.
jsp.start.welcome.visitor.text.homepage = {0} - n\u00e4et nopeasti uutiset, seikat, jotka edellytt\u00e4v\u00e4t huomiotasi, ja muiden lis\u00e4\u00e4m\u00e4t maininnat sinusta. Saat parhaan hy\u00f6dyn sivusta seuraamalla yhteis\u00f6j\u00e4 ja tiedostoja, jolloin pysyt helposti ajan tasalla viimeisimmist\u00e4 muutoksista. Avaa kotisivu napsauttamalla Koti-kuvaketta.
jsp.start.welcome.visitor.text.communities = {0} - voit osallistua kiinnostavaan yhteis\u00f6\u00f6n, jossa voit m\u00e4\u00e4ritt\u00e4\u00e4 tiedostoja yhteisk\u00e4ytt\u00f6\u00f6n, seurata projekteja, kysy\u00e4 kysymyksi\u00e4 ja vastata niihin, muokata tietoja yhdess\u00e4 muiden kanssa ja kehitt\u00e4\u00e4 uusia ideoita. N\u00e4et, mihin yhteis\u00f6ihin kuulut, napsauttamalla Yhteis\u00f6t-kuvaketta.
jsp.start.welcome.visitor.text.files = {0} antaa sinun jakaa tiedostoja muiden kanssa ja n\u00e4hd\u00e4 tiedostot, jotka on jaettu sinulle. L\u00f6yd\u00e4t helposti tiedostot, joita haluat k\u00e4ytt\u00e4\u00e4 usein, kun kiinnit\u00e4t ne. Voit my\u00f6s kommentoida tiedostoja, ladata uusimman version tai muokata tiedostoja yhdess\u00e4 muiden kanssa suoraan verkossa.
