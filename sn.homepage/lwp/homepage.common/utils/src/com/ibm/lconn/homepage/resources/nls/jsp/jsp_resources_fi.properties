# Explore
jsp.start.explore.component.body.activities=Aktiviteettien avulla voit organisoida ty\u00f6ryhm\u00e4n projektiteht\u00e4viin liittyv\u00e4\u00e4 ty\u00f6skentely\u00e4. Luomalla aktiviteetin voit k\u00e4tev\u00e4sti m\u00e4\u00e4ritt\u00e4\u00e4 tietoja ja resursseja yhteisk\u00e4ytt\u00f6\u00f6n, osoittaa ja seurata teht\u00e4vi\u00e4, l\u00e4hett\u00e4\u00e4 ryhm\u00e4n tietoja sek\u00e4 j\u00e4rjest\u00e4\u00e4 kokouksia. Aktiviteettiin voi milloin tahansa lis\u00e4t\u00e4 uusia j\u00e4seni\u00e4, joten voit nopeasti hankkia projektiin tarvittavat resurssit.
jsp.start.explore.component.body.blogs=Verkkolokit ovat online-julkaisuja, joiden avulla voi jakaa tietoja organisaation muiden k\u00e4ytt\u00e4jien kanssa. Verkkolokin avulla voit kertoa uusimmista uutisista ja n\u00e4kemyksist\u00e4 tehokkaasti ja dynaamisesti. Jos l\u00e4het\u00e4t tiettyyn aiheeseen tai teemaan liittyvi\u00e4 merkint\u00f6j\u00e4 s\u00e4\u00e4nn\u00f6llisesti, voit varmistaa, ett\u00e4 henkil\u00f6t pysyv\u00e4t ajan tasalla tietyn alueen uusimpien kehitysaskelien osalta.
jsp.start.explore.component.body.dogear=Kirjanmerkkien avulla voit tallentaa ja noutaa kirjanmerkill\u00e4 merkittyj\u00e4 Web-linkkej\u00e4 keskitetyss\u00e4 sijainnissa. Voit jakaa osan kirjanmerkeist\u00e4si tai kaikki kirjanmerkkisi. Voit my\u00f6s tarkastella muiden kirjanmerkkikokoelmia. T\u00e4ll\u00f6in voit luoda suhteita henkil\u00f6ihin, jotka ovat kiinnostuneita samoista asioista tai joilla on tarvitsemaasi asiantuntemusta.
jsp.start.explore.component.body.communities=Yhteis\u00f6 on ryhm\u00e4 henkil\u00f6it\u00e4, joilla on yhteisi\u00e4 kiinnostuksen kohteita. Yhteis\u00f6jen avulla voit yhdist\u00e4\u00e4 ryhmien j\u00e4senet sek\u00e4 auttaa heit\u00e4 pysym\u00e4\u00e4n yhteydess\u00e4 ja jakamaan tietoja. Yhteis\u00f6t voivat olla julkisia tai rajoitettuja, joten yhteis\u00f6jen omistajat voivat m\u00e4\u00e4ritt\u00e4\u00e4, kuka voi liitty\u00e4 yhteis\u00f6\u00f6n ja k\u00e4sitell\u00e4 yhteis\u00f6n sis\u00e4lt\u00f6\u00e4. Yhteis\u00f6t voivat sis\u00e4lt\u00e4\u00e4 asiakirjakirjastoja tai ne voivat muodostaa linkkej\u00e4 asiakirjakirjastoihin, jolloin j\u00e4senet voivat j\u00e4rjest\u00e4\u00e4 yhteis\u00f6n tiedostoja ja k\u00e4sitell\u00e4 niit\u00e4 yhteisty\u00f6ss\u00e4 muiden j\u00e4senten kanssa.
jsp.start.explore.component.body.files=Tiedostojen avulla tiedostoja voi siirt\u00e4\u00e4 ja tallentaa keskitetyss\u00e4 tietovarastossa. Siirretyt tiedostot voidaan m\u00e4\u00e4ritt\u00e4\u00e4 yhteisk\u00e4ytt\u00f6\u00f6n valittujen henkil\u00f6iden kanssa, joten sis\u00e4lt\u00f6\u00f6n liittyv\u00e4\u00e4 yhteisty\u00f6t\u00e4 voidaan tehd\u00e4 l\u00e4hett\u00e4m\u00e4tt\u00e4 suuria tiedostoja s\u00e4hk\u00f6postitse. Voit my\u00f6s ilmoittaa pit\u00e4v\u00e4si tiedostoista, kommentoida tiedostoja, j\u00e4rjest\u00e4\u00e4 tiedostoja kansioiden avulla ja seurata tiedostojen versioita.
jsp.start.explore.component.body.forums=Keskusteluryhm\u00e4 on tiettyyn aiheeseen tai teemaan keskittynyt online-keskustelualue. Voit osallistua keskusteluryhm\u00e4\u00e4n l\u00e4hett\u00e4m\u00e4ll\u00e4 kysymyksi\u00e4 tai vastaamalla aiemmin luotuihin keskustelus\u00e4ikeisiin. Etsitk\u00f6 ratkaisua ongelmaan, joka est\u00e4\u00e4 t\u00f6iden edistymisen?  Keskusteluryhmiss\u00e4 voi pit\u00e4\u00e4 aivoriihi\u00e4, ker\u00e4t\u00e4 palautetta sek\u00e4 hy\u00f6dynt\u00e4\u00e4 muiden kokemusta.
jsp.start.explore.component.body.profiles=Profiilit on hakemisto, joka sis\u00e4lt\u00e4\u00e4 organisaatioosi kuuluvat henkil\u00f6t ja jonka avulla voit nopeasti muodostaa yhteyden oikeisiin henkil\u00f6ihin. Voit etsi\u00e4 ihmisi\u00e4 yhteystietojen, taustan tai asiantuntemuksen perusteella. T\u00e4yt\u00e4 oma profiilisi ja kerro muille, kuka olet. Hanki omat kontaktisi lis\u00e4\u00e4m\u00e4ll\u00e4 henkil\u00f6it\u00e4 verkostoosi.
jsp.start.explore.component.body.wikis=Wiki on kokoelma tiettyyn aiheeseen liittyvi\u00e4 Web-sivuja. Wikien avulla voi jakaa tietoja keskitetysti sek\u00e4 kannustaa projektiryhm\u00e4n v\u00e4liseen yhteisty\u00f6h\u00f6n. Wikin j\u00e4senet voivat lis\u00e4t\u00e4 omia sivujaan sek\u00e4 muokata ja kommentoida aiemmin luotuja sivuja, joten tiedot pysyv\u00e4t aina ajan tasalla.

jsp.start.explore.introduction.title=Johdanto
