jsp.start.share.component.body.collaborate.communities=Komunitate batean, antzeko interesak dituzten pertsonak elkartzen dira. Erabili Komunitateek eskaintzen dituzten aukerak jende gehiagorengana iristeko, antolatzeko eta beste batzuekin konektatzen hasteko. Gehitu blogak, wikiak, jarduerak, foroak eta laster-markak, eta animatu zure taldea elkarlanean aritu eta informazioa partekatzera.
jsp.start.share.component.body.ideas.forums=Foroak leku erabilgarria dira taldeek ideia-jasak egiteko eta elkarri iritzia emateko. Erabili foro bat zure taldekideekin ideiak partekatzeko eta interesatzen zaizkizuen gaiei buruz hitz egiteko. 
jsp.start.share.component.body.ideas.wikis=Sortu wiki bat zure taldeari ideiak partekatu eta garatzeko leku zentralizatu bat eskaintzeko; bertan era dinamikoan eta elkarlanean lan egin ahalko dute.
jsp.start.share.component.body.knowledge.blogs=Blogak sareko egunerokoak dira, eta zure erakundearekin informazioa partekatzeko erabil daitezke. Erabili blog bat zure lankideei arlo batean egon diren azken aurrerapenak jakinarazteko, zure ezagutzak beste batzuen eskura jartzeko, edo zure albisteak eta iritziak partekatzeko.
jsp.start.share.component.body.people.profiles=Erabili profilak pertsona egokiekin azkar konektatzeko. Kontaktu-informazioaren, jatorriaren edo ezagutzen arabera bilatu ahal izango duzu jendea. Gonbidatu jendea zure sareko kide izatera, eta sortu kontaktu erabilgarrien zerrenda. Zabaldu hitza eta ez utzi konektatzeari!
jsp.start.share.component.body.links.dogear=Erabili laster-markak zure Interneteko eta intraneteko laster-markak toki erraz eta zentralizatu batean gordetzeko, antolatzeko eta partekatzeko. Laster-marka batzuk edo guztiak parteka ditzakezu, zuk kontrolatuko duzu nork ikusten duen zer. Gainera, zure erakundearen baliabideei etekin handiagoa atera ahalko diezu beste pertsona batzuen laster-marken bilduma ikusiz.
jsp.start.share.component.body.library.communities=Erabili liburutegiak komunitateko fitxategiak gordetzeko, antolatzeko, elkarlanerako erabiltzeko eta partekatzeko. Komunitateko beste kide batzuei zure zirriborroak berrikusteko eska diezaiekezu, bai eta jendearekin harremanetan egoteko hainbat baliabide erabili, hala nola etiketak, jendea jarraitzea, haiek egindakoa atsegitea eta iruzkinak idaztea.


