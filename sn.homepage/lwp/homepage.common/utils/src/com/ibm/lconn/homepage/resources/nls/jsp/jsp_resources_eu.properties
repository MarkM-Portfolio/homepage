jsp.start.welcome.text.line1 = IBM Connections-ek alderdi soziala gehitzen dio enpresari; izan ere gainerako lankideekin komunikatzeko, elkarlanean aritzeko eta harreman estuagoak eraikitzeko aukera ematen du. Berdin dio zure helburua informazio garrantzitsua partekatzea, kontaktu erabilgarrien sarea eraikitzea edo interesatzen zaizun jendeak zer egiten duen jakitea izan, ziur badagoela zuretzako aplikazio bat. 
jsp.start.welcome.text.line3 = Hasteko, egin klik <b>Partekatu</b> botoian.  Konektatu beste pertsona batzuekin eta hasi ideiak eta informazioa trukatzen. Gero, egin klik <b>Esploratu</b> fitxan hainbat aplikazio ezagutzeko eta nola erabili ikasteko.

# Getting started - Visitor tab
 
jsp.start.welcome.visitor.text.line1 = Erakunde honetako norbaitek IBM Connections komunitateko kide izatera gonbidatu zaitu edo zurekin fitxategi bat partekatu du. IBM Connections-ek tresna guztiak eskura jartzen dizkizu beste batzuekin lan egin dezazun. IBM Connections-eko kide egiten zarenean, erakunde honetako kanpoko erabiltzaile bilakatzen zara.
jsp.start.welcome.visitor.text.line2 = Berehala hasteko, egin klik {0} edo {1}, zure zain dagoen mezurik duzun ikusteko. 
jsp.start.welcome.visitor.text.line3 = Gehiago jakin nahi? Egin klik {0} botoian gehiago jakiteko.
jsp.start.welcome.visitor.text.homepage = {0} lagungarri izango zaizu zer berri dagoen, zure arreta zerk eskatzen duen eta zuri buruz nor hitz egiten ari den jakiteko. Orri honi ahalik eta etekin handiena ateratzeko, jarraitu komunitateak eta fitxategiak; hala, beti ezagutuko dituzu azken aldaketak. Hasierako orria irekitzeko, egin klik Hasiera ikonoan.
jsp.start.welcome.visitor.text.communities = Erabili {0} interesatzen zaizun komunitate batean parte hartzeko; bertan, fitxategiak partekatu, proiektuen jarraipena egin, galderak egin eta erantzun, informazioa editatu eta ideia-jasak egin ahalko dituzu. Zer komunitateko kide zaren ikusteko, egin klik Komunitateak ikonoan.
jsp.start.welcome.visitor.text.files = {0} aplikazioarekin, beste pertsona batzuekin fitxategiak partekatu eta besteek zurekin partekatu dituzten fitxategiak ikusi ahalko dituzu. Aingura itzazu askotan begiratuko dituzun fitxategiak; horrela, azkarrago aurkituko dituzu. Egin iruzkinak fitxategietan, deskargatu azken bertsioak, edo erabili koeditatzeko tresnak sarean fitxategietan aldaketak egiteko. 
