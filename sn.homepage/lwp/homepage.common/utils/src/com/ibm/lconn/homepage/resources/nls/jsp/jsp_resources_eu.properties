# Explore
jsp.start.explore.component.body.activities=Jarduerek aukera ematen dizute zure taldearen lana eta baliabideak proiektu baten egitekoen inguruan antolatzeko. Jarduera bat sortzea era bikaina da informazioa eta baliabideak partekatzeko, egitekoak esleitzeko eta haien jarraipena egiteko, taldearentzako informazioa argitaratzeko eta bilerak antolatzeko. Jardueran kide berriak edozein momentutan gehi ditzakezu; horrela, proiektu baterako behar dituzun baliabide guztiak azkar batean bildu ahalko dituzu.
jsp.start.explore.component.body.blogs=Blogak sareko egunerokoak dira, eta zure erakundearekin informazioa partekatzeko erabil daitezke. Blogak bikainak dira zure albisteak eta iritziak modu eraginkor eta dinamikoan partekatzeko. Erregularki gai bati buruzko sarrerak argitaratzen badituzu, ziur zure inguruko guztiek beti jakingo dituztela gai zehatz horri buruzko azken berriak.
jsp.start.explore.component.body.dogear=Erabili laster-markak Interneten ikusi ondoren laster-markaz gorde dituzun estekak toki zentralizatu batean gordetzeko. Laster-marka batzuk edo guztiak parteka ditzakezu. Beste pertsona batzuen laster-markak ere ikusi ahalko dituzu; horrela, zure antzeko interesak eta zuk behar dituzun ezagutzak dituzten pertsonak aurkitu ahalko dituzu.
jsp.start.explore.component.body.communities=Komunitate bat antzeko interesak dituzten pertsonek osaturiko taldea da. Komunitateak primerakoak dira talde bateko kideak konektatzeko eta haien artean informazioa eta ideiak partekatzea errazago egiteko. Komunitateak publikoak edo mugatuak izan daitezke; hau da, komunitateko jabeak kontrolatuko du nor bihur daitekeen komunitateko kide eta nork ikus dezakeen bertako edukia. Komunitateetan dokumentuen liburutegiak edo haien estekak egon daitezke; horri esker, kideek komunitateko fitxategiak antolatu eta elkarlanean aritu ahal izango dira.
jsp.start.explore.component.body.files=Fitxategiak primerako era da fitxategiak biltegi zentralizatu batera igotzeko eta bertan gordetzeko. Kargatutako fitxategiak zuk hautatutako pertsonekin partekatu ahalko dituzu; horrela, guztiok eduki beraren gainean lan egin ahalko duzue fitxategi pisutsuak mezu elektroniko bitartez bidaltzeko beharrik gabe. Fitxategiak gustuko izan eta iruzkinak egin ditzakezu, karpetak erabiliz fitxategiak antola ditzakezu, eta fitxategien hainbat bertsioren jarraipena egin dezakezu.
jsp.start.explore.component.body.forums=Foroa sareko eztabaidagune bat da; normalean, gai zehatz baten inguruan zentratzen da. Foro batean parte har dezakezu galderak eginez edo existitzen diren elkarrizketen harietan erantzunez. Aurrera egiten uzten ez dizun arazo bati irtenbidea aurkitu nahi diozu?  Foroak primerako tokia dira ideia-jasak egiteko, iritziak biltzeko eta beste batzuen ezagutzak aprobetxatzeko.
jsp.start.explore.component.body.profiles=Profilak zure erakundeko pertsona guztien datuak biltzeko direktorioa da, eta honi esker jende egokia azkar aurkitu eta haiekin harremanetan jarri ahal izango zara. Kontaktu-informazioaren, jatorriaren edo esperientziaren arabera bilatu ahal duzu jendea. Bete zeure profila, eta jakinarazi gainerakoei nor zaren. Gehitu kideak zure sarean, eta osatu zeure kontaktu zerrenda.
jsp.start.explore.component.body.wikis=Wiki bat gai bati buruzko hainbat webguneren bilduma da. Wikiak primerakoak dira informazioa era zentralizatuan partekatzeko eta taldekideen arteko elkarlana sustatzeko. Wikiko kideek haien orriak gehi ditzakete, baita jada existitzen diren orriak editatu eta iruzkinak egin ere; horrela ziurtatzen da informazioa beti eguneratuta egongo dela.

jsp.start.explore.introduction.title=Sarrera
jsp.start.explore.introduction.body=IBM Connections enpresentzako software soziala da. Behar duzun guztia ematen dizu zure lankideen sarea garatu eta aberasteko, haiekin kontaktuan egoteko, zure sareko kideen ezagutzak aprobetxatuz enpresa-aukerei azkar erantzuteko, eta lankideekin eta bezeroekin ideia berri eta sortzaileak eztabaidatu eta fintzeko.
jsp.start.explore.info=Egin klik esteketan aplikazio bakoitzari buruz gehiago jakiteko.

