jsp.about.homepagehelp = 'Hasierako orria' laguntza
jsp.about.help = Laguntza
jsp.about.homepagedemo = 'Hasierako orria' demoa
jsp.about.demo = Ikusi demoa
jsp.about.tips = Aholkuak
jsp.about.tip.1 = Berria zara IBM Connections-en? Hautatu "Erabiltzen hasteko" ikuspegia, eta ezagutu hainbat aplikazio urrats erraz batzuei jarraituz.
jsp.about.tip.2 = Etiketa jakin batzuk interes berezia sustatzen badizute, zergatik ez diezu jarraitzen? Horrela, etiketa horiek dituzten eguneratzeak zuzenean jasoko dituzu albiste-jarioaren bitartez.
jsp.about.tip.3 = "Ezagutzen al duzu" eta "Gomendioak" widgeten bitartez, interesatu ahal zaizkizun pertsonen eta edukien gomendioak jasoko dituzu. 
jsp.about.headline.title = Zergatik erabili hasierako orria?
jsp.about.headline.desc = Lantoki zentralizatuarekin, zuk behar duzun informazioa zuk behar duzunean kontsultatu ahalko duzu; horrela, ez zaizu inoiz ezer ahaztuko. Arakatu IBM Connections osoko azken eguneratzeak, ikusi zertan ari diren jarraitzen dituzun pertsonak eta edukiak, eta ez ahaztu zure egitekoen zerrendako ezer.
jsp.about.breakout.1.title = Erabiltzaile berria zara eta laguntza behar duzu?
jsp.about.breakout.1.desc = Erabili "Erabiltzen hasteko" ikuspegia oinarrizko ekintza batzuk nola egin ikasteko. Jarraitu urratsei IBM Connections-ek eskaintzen dituen aukera nagusiak era azkar eta erraz batean ezagutzeko. Bete zure profila; horrela, jendeak hobeto ezagutuko zaitu. Ezagutu etiketak eta ikasi zertarako erabiltzen diren. Ikasi informazioa nola partekatu eta elkarlanean nola aritu programaren aukera ezberdinak erabiliz.
jsp.about.breakout.1.aria = Erabiltzen hasteko
jsp.about.breakout.2.title = Aurkitu zuretzat interesgarriak diren eguneratzeak  
jsp.about.breakout.2.desc = Erabili eguneratzeen ikuspegi ezberdinak eginbide guztien azken berriak ezagutzeko. Eguneratzeak motaren arabera iragaz ditzakezu; horrela, errazago izango zaizu interesatzen zaizkizun istorioetan kontzentratzea. Ikusi nork erantzun dien zuk sortutako edukiei. Gorde eguneratze garrantzitsuak; horrela, geroago berriro ikusi ahal izango dituzu. Erabili "Gertaerak" widgeta parte hartuko duzun edo jarraitzen dituzun etorkizun hurbileko gertaerak ez galtzeko. Gustuko dituzun gauzak markatu edo berriro argitara ditzakezu, informazioa jarraitzen dizuten pertsonekin partekatzeko. 
jsp.about.breakout.2.aria = Azken eguneratzeekin lan egitea
jsp.about.breakout.3.title = Zabaldu lau haizetara zertan ari zaren
jsp.about.breakout.3.desc = Egoera-mezu bat argitaratzea era azkar eta erraza da zure lankideekin informazioa partekatzeko. Egoera-eguneratzeei fitxategiak eranstea posible da, are informazio gehiago emateko, edo traolak erabil ditzakezu zure eguneratzeei etiketak jartzeko; horrela, erabiltzaileek errazago aurkituko dituzte. Hautatu "Egoera-eguneratzeak" zure sareko jendearen eta jarraitzen duzun jendearen eguneratzeen berri izateko. 
jsp.about.breakout.3.aria = Egoera-informazioa eguneratzen
jsp.about.breakout.4.title = Aurkitu eduki berri eta interesgarriak
jsp.about.breakout.4.desc = Hautatu "Ezagutu" ikuspegia interesgarri izan dakizkizukeen eguneratzeak bilatzeko edo arakatzeko. Aurkitu jarraitu nahi dituzun blogak edo bat egin nahi duzun komunitateak. Aztertu "Gomendioak" widgetean proposatzen diren azken gomendioak zure interesekin eta trebetasunekin bat datozen edukiak aurkitzeko. 
jsp.about.breakout.4.aria = Eduki berriak nola aurkitu
