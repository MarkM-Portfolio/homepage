jsp.start.welcome.title = Velkommen til HCL Connections
jsp.start.welcome.sub.title = Finn ut hva HCL Connections er og hvordan du bruker det.
jsp.start.welcome.text.line1 = HCL Connections gir virksomheten sosiale nettverksfunksjoner, slik at du kan kommunisere, samarbeide og bygge sterke relasjoner med andre. Enten du vil dele viktig informasjon, bygge et nettverk av nyttige kontakter eller f\u00f8lge personer som interesserer deg, finnes det en applikasjon for deg.
jsp.start.welcome.text.line3 = Klikk p\u00e5 <b>Del</b> for \u00e5 komme i gang. Kom i kontakt med andre og begynn \u00e5 utveksle informasjon og ideer. Klikk deretter i kategorien <b>Utforsk</b> for \u00e5 bli kjent med de ulike applikasjonene og l\u00e6re hvordan du bruker dem.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Noen i denne organisasjonen har invitert deg til \u00e5 delta i et HCL Connections-fellesskap eller har delt en fil med deg. HCL Connections gir deg de verkt\u00f8yene du trenger for \u00e5 samarbeide med andre. N\u00e5r du blir med i HCL Connections, blir du en ekstern bruker i denne organisasjonen.
jsp.start.welcome.visitor.text.line2 = For \u00e5 komme i gang klikker du p\u00e5 {0} eller {1} for \u00e5 se om det ligger meldinger og venter p\u00e5 deg.
jsp.start.welcome.visitor.text.line3 = Vil du vite mer? Klikk p\u00e5 {0} for \u00e5 f\u00e5 mer informasjon.
jsp.start.welcome.visitor.text.homepage = Med {0} finner du raskt ut hva som er nytt, hva du m\u00e5 se n\u00e6rmere p\u00e5, og n\u00e5r andre nevner deg. For \u00e5 f\u00e5 mest mulig ut av denne siden, b\u00f8r du f\u00f8lge fellesskap og filer, slik at du holder deg oppdatert om de nyeste endringene. Du \u00e5pner hjemmesiden ved \u00e5 klikke p\u00e5 Hjem-ikonet.
jsp.start.welcome.visitor.text.communities = Bruk {0} til \u00e5 delta i et fellesskap du er interessert i, der du kan dele filer, holde oversikt over prosjekter, stille og svare p\u00e5 sp\u00f8rsm\u00e5l, redigere informasjon sammen med andre og delta i id\u00e9myldring. For \u00e5 finne fellesskapene du tilh\u00f8rer, klikker du p\u00e5 Fellesskap-ikonet.
jsp.start.welcome.visitor.text.files = Med {0} kan du dele filer med andre og se filer som andre har delt med deg. Fest filer du kommer til \u00e5 bruke ofte, slik at det er enkelt \u00e5 finne dem. Skriv kommentarer til filer, last ned den nyeste versjonen eller bruk funksjonene for fellesredigering for \u00e5 endre filene online.
