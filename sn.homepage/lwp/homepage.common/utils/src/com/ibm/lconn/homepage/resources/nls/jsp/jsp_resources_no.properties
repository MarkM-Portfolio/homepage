jsp.start.share.component.body.documents.files=Bruk Filer n\u00e5r du skal laste opp, dele og lagre dokumenter p\u00e5 et sentralt sted.
jsp.start.share.component.body.documents.activities=Du kan bruke Aktiviteter til \u00e5 dele arbeidsdokumenter. Med en aktivitet kan du organisere gruppens arbeid og ressurser rundt prosjektoppgaver.

jsp.start.share.component.body.collaborate.communities=Et fellesskap knytter sammen folk med felles interesser. Bruk funksjonene i Fellesskap til \u00e5 treffe personer, organisere dem og begynne tilkoblingen. Oppmuntre gruppen til \u00e5 samarbeide og dele informasjon via blogger, wikier, aktiviteter, fora og bokmerker.
jsp.start.share.component.body.ideas.forums=Forumer er nyttige steder der teamet kan utveksle ideer og f\u00e5 tilbakemeldinger. Bruk et forum til \u00e5 utveksle ideer i teamet og diskutere emner dere er interessert i.
jsp.start.share.component.body.ideas.wikis=Opprett en wiki for \u00e5 gi gruppen et sentralt sted for deling og utvikling av ideer i et dynamisk samarbeid.
jsp.start.share.component.body.knowledge.blogs=Blogger er journaler p\u00e5 nettet som du kan bruke til \u00e5 dele informasjon med organisasjonen. Bruk en blogg til \u00e5 fortelle kolleger om utviklingen innenfor bestemte omr\u00e5der, gj\u00f8re din ekspertise tilgjengelig for andre eller bare dele nyheter og synspunkter.
jsp.start.share.component.body.people.profiles=Bruk Profiler til \u00e5 knytte deg sammen med de riktige personene raskt. Du kan s\u00f8ke etter personer basert p\u00e5 kontaktinformasjon, bakgrunn eller ekspertise. Bygg opp et nyttig sett av kontakter ved \u00e5 invitere personer til nettverket ditt. Ta kontakt og bli kontaktet!
jsp.start.share.component.body.links.dogear=Bruk Bokmerker til \u00e5 lagre, organisere og dele dine Internett- og intranettbokmerker fra et sentralt sted. Du kan dele noen eller alle bokmerker, noe som gir deg kontroll over hvem som ser hva. Du kan ogs\u00e5 utnytte organisasjonens ressurser ved \u00e5 se p\u00e5 andres bokmerkesamlinger.
jsp.start.share.component.body.library.communities=Bruk et bibliotek til \u00e5 lagre, organisere, samarbeide om og dele fellesskapsfiler. Du kan be andre medlemmer om \u00e5 gjennomg\u00e5 utkastene dine og bruke de omfattende sosiale funksjonene, for eksempel ved \u00e5 tagge, f\u00f8lge, like og kommentere.


