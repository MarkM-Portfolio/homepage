jsp.about.homepagehelp = Hjelp til hjemmeside
jsp.about.help = Hjelp
jsp.about.homepagedemo = Hjemmesidedemo
jsp.about.demo = Se demo
jsp.about.tips = Tips
jsp.about.tip.1 = F\u00f8rste gang du bruker HCL Connections? Velg visningen Komme i gang for \u00e5 l\u00e6re mer om de ulike applikasjonene.
jsp.about.tip.2 = Hvis du er interessert i bestemte tagger, kan du f\u00f8lge dem, slik at du f\u00e5r oppdateringer om taggene rett fra nyhetskanalen.
jsp.about.tip.3 = F\u00e5 forslag til personer og innhold som kan interessere deg, fra widgetene Kjenner du og Anbefalinger.
jsp.about.headline.title = Hvorfor bruke hjemmesiden?
jsp.about.headline.desc = Hold deg oppdatert ved \u00e5 f\u00e5 tilgang til informasjonen du trenger, n\u00e5r du trenger den, fra et sentralisert arbeidsomr\u00e5de. Bla gjennom de nyeste oppdateringene fra hele HCL Connections, finn ut hva som skjer med personene og innholdet du f\u00f8lger, og ha kontroll over din huskeliste.
jsp.about.breakout.1.title = Trenger du hjelp som en ny bruker?
jsp.about.breakout.1.desc = Bruk visningen Komme i gang som hjelp til \u00e5 komme i gang med noen grunnleggende oppgaver. F\u00f8lg trinnene for \u00e5 f\u00e5 en rask og enkel innf\u00f8ring i noen av hovedfunksjonene i HCL Connections. Fyll ut profilen slik at andre blir bedre kjent med deg. L\u00e6r hva tagger er og hvordan de brukes. Finn ut hvordan du deler informasjon og samarbeider ved hjelp av de ulike funksjonene.
jsp.about.breakout.1.aria = Komme i gang
jsp.about.breakout.2.title = Finn oppdateringene som er relevante for deg.
jsp.about.breakout.2.desc = Bruk de ulike oppdateringsvisningene til \u00e5 se siste nytt fra de ulike funksjonene. Du kan filtrere oppdateringene etter type, noe som gj\u00f8r det enkelt for deg \u00e5 konsentrere deg om de mest interessante artiklene. Finn ut hvem som har svart p\u00e5 innhold du har opprettet. Lagre viktige oppdateringer s\u00e5 du kan g\u00e5 tilbake til dem senere. Bruk widgeten Hendelser til \u00e5 holde oversikt over forest\u00e5ende hendelser du skal delta p\u00e5 eller som du f\u00f8lger. Du kan angi ting du liker, eller du kan legge ut informasjon p\u00e5 nytt for \u00e5 dele den med personer som f\u00f8lger deg.
jsp.about.breakout.2.aria = Arbeide med nyeste oppdateringer
jsp.about.breakout.3.title = La andre f\u00e5 vite hva du gj\u00f8r
jsp.about.breakout.3.desc = \u00c5 legge inn en statusmelding er en rask og enkel m\u00e5te \u00e5 dele informasjon med kolleger p\u00e5. Du kan legge ved filer i statusoppdateringene dine eller bruke firkantkoder (hashtags) til \u00e5 merke oppdateringene dine og gj\u00f8re det enklere for andre brukere \u00e5 finne dem. Velg Statusoppdateringer for \u00e5 se oppdateringene til personer i nettverket ditt og andre du f\u00f8lger.
jsp.about.breakout.3.aria = Oppdatere statusinformasjon
jsp.about.breakout.4.title = Finn nytt og interessant innhold
jsp.about.breakout.4.desc = Velg oppdagingsvisningen n\u00e5r du vil se gjennom eller s\u00f8ke etter felles oppdateringer som kan v\u00e6re av interesse. Finn blogger som du vil f\u00f8lge, eller fellesskap som du vil delta i. Les de siste forslagene fra widgeten Anbefalinger for \u00e5 finne innhold som er relevant for dine interesser og din kompetanse.
jsp.about.breakout.4.aria = Slik finner du nytt innhold
