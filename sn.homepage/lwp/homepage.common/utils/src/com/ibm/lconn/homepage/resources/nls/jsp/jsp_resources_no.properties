# Explore
jsp.start.explore.component.body.activities=Med Aktiviteter kan du organisere gruppens arbeid rundt prosjektoppgaver. Det \u00e5 opprette en aktivitet er nyttig n\u00e5r du skal dele informasjon og ressurser, tildele og spore huskelisteoppf\u00f8ringer, publisere gruppeinformasjon og organisere m\u00f8ter. Du kan tilf\u00f8ye nye medlemmer til en aktivitet n\u00e5r som helst, slik at du raskt kan samle ressursene du trenger i et prosjekt.
jsp.start.explore.component.body.blogs=Blogger er journaler p\u00e5 nettet som du kan bruke til \u00e5 dele informasjon med resten av organisasjonen. En blogg er nyttig n\u00e5r du skal formidle nyheter og synspunkter p\u00e5 en effektiv og dynamisk m\u00e5te. Ved \u00e5 publisere innlegg om bestemte emner eller temaer, kan du s\u00f8rge for at folk holdes oppdatert om utviklingen innenfor et bestemt omr\u00e5de.
jsp.start.explore.component.body.dogear=Bruk Bokmerker til \u00e5 lagre og hente webkoblinger fra et sentralt sted. Du kan dele noen eller alle bokmerker. Du kan ogs\u00e5 se andres bokmerkesamlinger, slik at du kan f\u00e5 kontakt med personer som har liknende interesser eller den kompetansen du trenger.
jsp.start.explore.component.body.communities=Et fellesskap er en gruppe mennesker med felles interesser. Fellesskap gj\u00f8r det mulig \u00e5 knytte sammen medlemmer av en gruppe, slik at de kan holde kontakten og dele informasjon. Fellesskap kan v\u00e6re felles eller begrenset, der fellesskapeierne kan styre hvem som blir med og f\u00e5r tilgang til fellesskapets innhold. Fellesskap kan inneholde eller koble til dokumentbiblioteker, slik at medlemmer kan organisere og samarbeide om fellesskapsfiler.
jsp.start.explore.component.body.files=Filer gj\u00f8r det enkelt \u00e5 laste opp og lagre filer i et sentralt magasin. Du kan dele filer som er lastet opp, med utvalgte personer, slik at dere kan samarbeide om innholdet uten \u00e5 m\u00e5tte sende store filer via e-post. Du kan ogs\u00e5 like og kommentere filer, organisere filer i mapper og spore ulike versjoner av filer.
jsp.start.explore.component.body.forums=Et forum er en diskusjonstavle p\u00e5 nettet der man tar opp et bestemt emne eller tema. Du kan delta i et forum ved \u00e5 publisere sp\u00f8rsm\u00e5l eller svare p\u00e5 eksisterende diskusjonstr\u00e5der. \u00d8nsker du \u00e5 finne l\u00f8sningen p\u00e5 et problem som har plaget deg?  I et forum kan du utveksle ideer, f\u00e5 tilbakemeldinger og dra nytte av andres ekspertise.
jsp.start.explore.component.body.profiles=Profiler er en katalog med personene i din organisasjon, og du bruker den n\u00e5r du raskt m\u00e5 finne og komme i kontakt med de riktige personene. Du kan s\u00f8ke etter personer basert p\u00e5 deres kontaktinformasjon, bakgrunn eller ekspertise. La folk f\u00e5 vite hvem du er ved \u00e5 fylle ut din egen profil. Bygg opp dine egne kontakter ved \u00e5 legge til personer i nettverket ditt.
jsp.start.explore.component.body.wikis=En wiki er en samling websider om et bestemt emne. Wikier kan du bruke til \u00e5 dele informasjon sentralt og til \u00e5 samarbeide i prosjektgruppen. Wikimedlemmer kan legge til sine egne sider og redigere og kommentere eksisterende sider, slik at informasjonen alltid er oppdatert.

jsp.start.explore.introduction.title=Innledning
jsp.start.explore.introduction.body=HCL Connections er sosial programvare for bedrifter. Du kan bruke programvaren til \u00e5 utvikle, pleie og holde kontakten med et nettverk av kolleger, til \u00e5 reagere raskt p\u00e5 forretningsmuligheter ved \u00e5 kontakte eksperter i nettverket ditt, og til \u00e5 diskutere og videreutvikle kreative ideer med medarbeidere og kunder.
