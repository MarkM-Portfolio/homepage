# Explore
jsp.start.explore.component.body.activities=Actividades le permite organizar el trabajo de equipo en torno a tareas de proyecto. Crear una actividad es una forma sencilla de compartir informaci\u00f3n y recursos, asignar y seguir elementos de tareas pendientes, publicar informaci\u00f3n del equipo y organizar reuniones. Puede a\u00f1adir miembros a una actividad en cualquier momento, pudiendo reunir r\u00e1pidamente los recursos necesarios para un proyecto.
jsp.start.explore.component.body.blogs=Los blogs son diarios en l\u00ednea que puede utilizar para compartir informaci\u00f3n en una organizaci\u00f3n. Un blog es una forma excelente para comunicar las noticias recientes y las opiniones de una manera eficiente y din\u00e1mica. Publicando entradas de forma regular sobre un tema determinado, puede garantizar que los usuarios est\u00e9n al d\u00eda sobre los desarrollos m\u00e1s recientes de un \u00e1rea espec\u00edfica.
jsp.start.explore.component.body.dogear=Utilice Marcadores para almacenar y recuperar los enlaces web marcados desde un espacio central. Puede compartir uno o todos los marcadores. Tambi\u00e9n puede ver las colecciones de marcadores de otras personas, lo que le proporciona los medios para establecer contacto con personas que tengan intereses similares o la experiencia que necesita.
jsp.start.explore.component.body.communities=Una comunidad es un grupo de personas que comparten un inter\u00e9s com\u00fan. Comunidades proporciona una forma excelente de contacto entre miembros de un equipo facilitando que est\u00e9n en contacto y compartan informaci\u00f3n. Comunidades puede ser p\u00fablico o restringido, permitiendo a los propietarios de la comunidad controlar qui\u00e9n puede unirse a la comunidad y acceder a su contenido. Ahora Comunidades puede contener un enlace a bibliotecas de documento, permitiendo que los miembros se organicen y colaboren en archivos de la comunidad.
jsp.start.explore.component.body.files=Archivos ofrece una forma c\u00f3moda de cargar y almacenar archivos en un repositorio central. Puede compartir los archivos cargados con las personas seleccionadas, pudiendo aportar contenido sin la necesidad de enviar archivos de gran tama\u00f1o por correo electr\u00f3nico. Tambi\u00e9n puede se\u00f1alar que le gustan archivos, o comentarlos, organizar archivos mediante carpetas y realizar un seguimiento de las distintas versiones de los archivos.
jsp.start.explore.component.body.forums=Un foro es un panel de debate en l\u00ednea centrado en un tema determinado. Puede participar en un foro publicando preguntas o respondiendo los hilos de debate existentes. \u00bfDesea encontrar la soluci\u00f3n a un problema que est\u00e1 bloqueando su trabajo?  Los foros son un lugar ideal para compartir ideas, consultar opiniones y beneficiarse de la experiencia de los dem\u00e1s.
jsp.start.explore.component.body.profiles=Perfiles es un directorio de las personas de su organizaci\u00f3n que permite realizar b\u00fasquedas y conectar con las personas adecuadas r\u00e1pidamente. Puede buscar personas bas\u00e1ndose en la informaci\u00f3n de contacto, antecedentes o experiencia. Deje que las personas sepan qui\u00e9n rellenando su propio perfil. Cree un grupo de contactos a\u00f1adiendo a personas de su red.
jsp.start.explore.component.body.wikis=Una wiki es una colecci\u00f3n de p\u00e1ginas web sobre un tema determinado. Las wikis son una forma excelente de compartir informaci\u00f3n de manera central y fomentar la colaboraci\u00f3n del equipo de proyecto. Los miembros de la wiki pueden a\u00f1adir sus propias p\u00e1ginas y editar y comentar las p\u00e1ginas existentes garantizando as\u00ed que la informaci\u00f3n siempre est\u00e9 actualizada.

jsp.start.explore.introduction.title=Introducci\u00f3n
jsp.start.explore.introduction.body=HCL Connections es un software social para empresas. Permite desarrollar, cultivar y permanecer en contacto con su red de compa\u00f1eros, responder r\u00e1pidamente a oportunidades laborales benefici\u00e1ndose de la experiencia de los miembros de la red y debatiendo y creando nuevas ideas con comunidades de compa\u00f1eros y clientes.
jsp.start.explore.info=Pulse los enlaces para obtener m\u00e1s detalles sobre cada aplicaci\u00f3n.

