jsp.start.welcome.title = Bienvenido a HCL Connections
jsp.start.welcome.sub.title = Descubra qu\u00e9 es HCL Connections y c\u00f3mo utilizarlo.
jsp.start.welcome.text.line1 = HCL Connections incorpora la red social a la empresa, lo que le permite comunicarse, colaborar y crear relaciones s\u00f3lidas con terceros. Tanto si desea compartir informaci\u00f3n importante, crear una red de contactos \u00fatiles o seguir a personas que le interesen, hay una aplicaci\u00f3n para usted.
jsp.start.welcome.text.line3 = Pulse <b>Compartir</b> para empezar.  Conecte con otros usuarios y comience a intercambiar informaci\u00f3n e ideas. A continuaci\u00f3n, pulse el separador <b>Explorar</b> para ver otras aplicaciones y obtener informaci\u00f3n sobre su uso.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Alguien de esta organizaci\u00f3n le ha invitado a unirse a una comunidad de HCL Connections o ha compartido un archivo con usted. HCL Connections le da las herramientas que necesita para colaborar con otros. Cuando se una a HCL Connections, se convertir\u00e1 en un usuario externo de esta organizaci\u00f3n.
jsp.start.welcome.visitor.text.line2 = Para empezar directamente, pulse {0} o {1}, para comprobar si tiene mensajes pendientes.
jsp.start.welcome.visitor.text.line3 = \u00bfDesea obtener m\u00e1s informaci\u00f3n? Pulse {0} para obtener informaci\u00f3n.
jsp.start.welcome.visitor.text.homepage = {0} le ayudar\u00e1 a encontrar r\u00e1pidamente las novedades, lo que requiere su atenci\u00f3n, y cu\u00e1ndo le mencionan las personas. Para sacar el m\u00e1ximo partido posible de esta p\u00e1gina, aseg\u00farese de seguir a comunidades y archivos, de forma que pueda mantenerse f\u00e1cilmente actualizado sobre los cambios m\u00e1s recientes. Para abrir la p\u00e1gina de inicio, pulse el icono Inicio.
jsp.start.welcome.visitor.text.communities = Utilice {0} para participar en una comunidad que le interese, en la que pueda compartir archivos, realizar un seguimiento de proyectos, preguntar y responder preguntas, coeditar informaci\u00f3n y realizar una tormenta de nuevas ideas. Para buscar las comunidades a las que pertenece, pulse el icono Comunidades.
jsp.start.welcome.visitor.text.files = {0} le permite compartir archivos con otros usuarios y ver los archivos que otras personas han compartido con usted. Marque archivos a los que desee volver a menudo, para encontrarlos r\u00e1pidamente. Deje comentarios en archivos, descargue la versi\u00f3n m\u00e1s reciente, o utilice las funciones de coedici\u00f3n para realizar cambios a los archivos en l\u00ednea.
