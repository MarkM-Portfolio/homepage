#web/jsp/about.jsp
jsp.about.homepagehelp = Ayuda de la p\u00e1gina de inicio
jsp.about.help = Ayuda
jsp.about.homepagedemo = Demostraci\u00f3n de la p\u00e1gina de inicio
jsp.about.demo = Ver demostraci\u00f3n
jsp.about.tips = Consejos
jsp.about.tip.1 = \u00bfEs la primera vez que utiliza HCL Connections? Seleccione la vista Iniciaci\u00f3n y consulte las diferentes aplicaciones en pocos y sencillos pasos.
jsp.about.tip.2 = Si est\u00e1 interesado en determinadas etiquetas, \u00bfpor qu\u00e9 no seguirlas para poder conocer las actualizaciones m\u00e1s recientes directamente desde el canal de informaci\u00f3n de noticias?
jsp.about.tip.3 = Obtenga sugerencias sobre personas y contenidos que le pueden interesar con los widgets \u00bfConoce a? y Recomendaciones.
jsp.about.headline.title = \u00bfPor qu\u00e9 utilizar la p\u00e1gina de inicio?
jsp.about.headline.desc = Est\u00e9 al d\u00eda accediendo a la informaci\u00f3n necesaria cuando la necesita desde un espacio de trabajo centralizado. Encuentre las actualizaciones m\u00e1s recientes de HCL Connections, descubra las novedades de las personas y del contenido de los cuales es seguidor y organice su lista de tareas pendientes.
jsp.about.breakout.1.title = \u00bfEs un usuario nuevo y necesita ayuda?
jsp.about.breakout.1.desc = Utilice la vista Iniciaci\u00f3n para empezar a utilizar algunas tareas b\u00e1sicas. Siga los pasos para obtener una introducci\u00f3n r\u00e1pida y sencilla a las funciones principales de HCL Connections. Complete su perfil para darse a conocer. Descubra las etiquetas que se utilizan y c\u00f3mo se utilizan. Descubra c\u00f3mo compartir informaci\u00f3n y colabore utilizando diferentes funciones.
jsp.about.breakout.1.aria = Gu\u00eda de inicio
jsp.about.breakout.2.title = Busque las actualizaciones que sean relevantes para usted
jsp.about.breakout.2.desc = Utilice las distintas vistas de Actualizaciones para acceder a las noticias m\u00e1s recientes de las caracter\u00edsticas. Puede filtrar las actualizaciones por tipo, lo que permite estar al d\u00eda sobre las historias que m\u00e1s le interesen. Descubra qui\u00e9n ha respondido a su contenido. Guarde actualizaciones importantes, de modo que se pueda volver a ellas m\u00e1s tarde. Utilice el widget Eventos para realizar un seguimiento de los pr\u00f3ximos eventos a los que asiste o sigue. Puede indicar las cosas que le gusten, o volver a publicar para compartir informaci\u00f3n con las personas con las que comparte.
jsp.about.breakout.2.aria = Trabajar con las \u00faltimas actualizaciones
jsp.about.breakout.3.title = D\u00e9 a conocer lo que est\u00e1 haciendo.
jsp.about.breakout.3.desc = La publicaci\u00f3n de un mensaje de estado es una forma r\u00e1pida y sencilla de compartir informaci\u00f3n con los compa\u00f1eros de trabajo. Puede adjuntar archivos a las actualizaciones de estado para proporcionar informaci\u00f3n adicional o utilizar hashtags para etiquetar las actualizaciones y que otros usuarios las puedan encontrar de forma m\u00e1s sencilla. Seleccione Actualizaciones de estado para acceder a las actualizaciones de las personas de su red y de las personas que sigue.
jsp.about.breakout.3.aria = Actualizaci\u00f3n de informaci\u00f3n de estado
jsp.about.breakout.4.title = Buscar contenido nuevo e interesante
jsp.about.breakout.4.desc = Seleccione la vista Descubrir cuando desee examinar o buscar actualizaciones que puedan ser de su inter\u00e9s. Busque los blogs que quiere seguir o las comunidades a las que se quiere unir. Revise las sugerencias m\u00e1s recientes del widget Recomendaciones para buscar contenido que sea relevante para sus intereses y experiencia.
jsp.about.breakout.4.aria = C\u00f3mo buscar contenido nuevo
