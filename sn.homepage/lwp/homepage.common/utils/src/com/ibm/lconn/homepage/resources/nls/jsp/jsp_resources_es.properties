jsp.start.share.component.body.documents.files=Utilice Archivos cuando desee cargar, compartir y almacenar documentos en una ubicaci\u00f3n central.
jsp.start.share.component.body.documents.activities=Utilice Actividades para compartir documentos. Una actividad permite organizar el trabajo en equipo y los recursos en torno a tareas de proyecto.

jsp.start.share.component.body.collaborate.communities=Una comunidad es un grupo de personas que comparten un inter\u00e9s com\u00fan. Utilice las funciones proporcionadas por Comunidades para darse a conocer, organizarse y establecer contactos. Anime a su equipo a colaborar y compartir informaci\u00f3n a\u00f1adiendo blogs, wikis, actividades, foros y marcadores.
jsp.start.share.component.body.ideas.forums=Los foros son un lugar de gran utilidad para que su equipo comparta ideas e intercambie opiniones. Utilice un foro para compartir ideas con su equipo y debatir temas de inter\u00e9s com\u00fan.
jsp.start.share.component.body.ideas.wikis=Cree una wiki para proporcionar a su equipo un lugar central donde compartir y desarrollar ideas de un modo din\u00e1mico y colaborativo.
jsp.start.share.component.body.knowledge.blogs=Los blogs son diarios en l\u00ednea que puede utilizar para compartir informaci\u00f3n en una organizaci\u00f3n. Utilice los blogs para informar a sus compa\u00f1eros acerca de los \u00faltimos avances en un \u00e1rea determinada, poner su experiencia a disposici\u00f3n de los dem\u00e1s o simplemente para compartir noticias y opiniones.
jsp.start.share.component.body.people.profiles=Utilice Perfiles para conectarse con las personas adecuadas r\u00e1pidamente. Puede buscar personas bas\u00e1ndose en la informaci\u00f3n de contacto, antecedentes o experiencia. Cree un \u00fatil grupo de contactos invitando a personas a que se unan a su red. \u00a1D\u00e9se a conocer y con\u00e9ctese!
jsp.start.share.component.body.links.dogear=Utilice Marcadores para almacenar, organizar y compartir los marcadores de Internet y de la intranet desde una c\u00f3moda ubicaci\u00f3n central. Puede compartir uno o todos los marcadores, asumiendo el control para saber qui\u00e9n ve qu\u00e9. Tambi\u00e9n puede explotar los recursos de su organizaci\u00f3n viendo las recopilaciones de marcadores de otras personas.
jsp.start.share.component.body.library.communities=Utilice una biblioteca para almacenar, organizar, colaborar y compartir archivos de comunidad. Puede solicitar a sus compa\u00f1eros que revisen los borradores y aprovecharse de las numerosas caracter\u00edsticas sociales, como el etiquetado, el seguimiento, las recomendaciones y los comentarios.


