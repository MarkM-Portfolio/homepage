jsp.start.share.component.body.collaborate.communities=Zajednica spaja osobe koje imaju zajedni\u010dka interesovanja. Koristite funkcije koje nude Zajednice da biste se uklju\u010dili, organizovali i zapo\u010deli povezivanje. Podstaknite svoj tim da sara\u0111uje i me\u0111usobno deli informacije dodavanjem blogova, vikija, aktivnosti, foruma i obele\u017eiva\u010da.
jsp.start.share.component.body.ideas.forums=Forumi su za va\u0161 tim korisno mesto za razmenu ideja i prikupljanje povratnih informacija. Koristite forum da biste podelili ideje sa svojim timom i diskutovali teme od zajedni\u010dkog interesa. 
jsp.start.share.component.body.ideas.wikis=Kreirajte viki da biste svom timu dali centralno mesto za deljenje i razvijanje ideja na dinami\u010dan i kolaborativan na\u010din.
jsp.start.share.component.body.knowledge.blogs=Blogovi su onlajn dnevnici koje mo\u017eete koristiti za deljenje informacija sa va\u0161om organizacijom. Koristite blog da biste izvestili saradnike o najnovijim dostignu\u0107ima iz odre\u0111enih oblasti, svoju stru\u010dnost u\u010dinili dostupnu drugima ili jednostavno podelili svoje vesti i vi\u0111enja.
jsp.start.share.component.body.people.profiles=Koristite Profile da biste se brzo povezali sa odgovaraju\u0107im osobama. Mo\u017eete tra\u017eiti osobe na osnovu kontaktnih informacija, relevantnih podataka ili stru\u010dnosti. Kreirajte koristan skup kontakata pozivaju\u0107i osobe da se priklju\u010de va\u0161oj mre\u017ei. Uklju\u010dite se i pove\u017eite!
jsp.start.share.component.body.links.dogear=Koristite Obele\u017eiva\u010de da biste na pogodnoj centralnoj lokaciji \u010duvali, organizovali i delili svoje Internet i intranet obele\u017eiva\u010de. Mo\u017eete deliti neke ili sve obele\u017eiva\u010de, imaju\u0107i nad njima kontrolu pristupa. Tako\u0111e mo\u017eete dopreti do resursa va\u0161e organizacije prikazivanjem kolekcija obele\u017eiva\u010da drugih osoba.
jsp.start.share.component.body.library.communities=Koristite biblioteku da biste datoteke zajednice \u010duvali, organizovali, sara\u0111ivali na njima i delili ih. Mo\u017eete tra\u017eiti od saradnika da rediguju va\u0161e nedovr\u0161ene verzije i iskoristiti bogate dru\u0161tvene funkcije poput ozna\u010davanja, pra\u0107enja, svi\u0111anja i komentarisanja.


