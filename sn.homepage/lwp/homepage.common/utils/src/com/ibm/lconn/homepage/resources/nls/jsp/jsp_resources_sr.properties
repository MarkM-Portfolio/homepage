# Explore
jsp.start.explore.component.body.activities=Aktivnosti vam omogu\u0107avaju da rad svog tima organizujete u projektne zadatke. Kreiranje aktivnosti predstavlja koristan na\u010din za razmenu informacija i resursa, dodeljivanje i pra\u0107enje stavki obaveza, postavljanje timskih informacija i organizovanje sastanaka. Mo\u017eete u bilo kom trenutku dodati nove \u010dlanove u aktivnost, \u0161to vam omogu\u0107ava da brzo formirate resurse potrebne za projekat.
jsp.start.explore.component.body.blogs=Blogovi su onlajn dnevnici koje mo\u017eete koristiti za deljenje informacija sa va\u0161om organizacijom. Blog je odli\u010dan na\u010din da efikasno i dinami\u010dno podelite svoje najnovije vesti i vi\u0111enja. Redovnim postavljanjem stavki u odre\u0111eni predmet ili temu osiguravate da osobe budu u toku sa najnovijim dostignu\u0107ima iz datih oblasti.
jsp.start.explore.component.body.dogear=Koristite Obele\u017eiva\u010de da biste u centralizovanom prostoru \u010duvali i iz njega preuzimali obele\u017eene veb linkove. Mo\u017eete deliti neke ili sve obele\u017eiva\u010de. Mo\u017eete videti i kolekcije obele\u017eiva\u010da drugih osoba, imaju\u0107i tako mogu\u0107nost da se pove\u017eete sa osobama sa sli\u010dnim interesovanjima ili stru\u010dno\u0161\u0107u koja vam je potrebna.
jsp.start.explore.component.body.communities=Zajednica predstavlja grupu osoba koje imaju zajedni\u010dka interesovanja. Zajednice pru\u017eaju odli\u010dan na\u010din za povezivanje \u010dlanova tima i poma\u017eu im da ostanu u kontaktu i dele informacije. Zajednice mogu biti javne ili sa ograni\u010denim pristupom, a njihovi vlasnici odlu\u010duju o tome ko im se mo\u017ee priklju\u010diti i pristupati njihovom sadr\u017eaju. Zajednice mogu sadr\u017eati biblioteke sa dokumentima ili linkove ka tim bibliotekama, omogu\u0107avaju\u0107i \u010dlanovima da organizuju datoteke i sara\u0111uju na njima.
jsp.start.explore.component.body.files=Datoteke pru\u017eaju pogodan na\u010din za otpremanje i \u010duvanje datoteka u centralnom spremi\u0161tu. Otpremljene datoteke mo\u017eete deliti sa izabranim osobama, imaju\u0107i tako mogu\u0107nost da sara\u0111ujete na sadr\u017eajima bez potrebe za slanjem velikih datoteka putem e-po\u0161te. Za datoteke mo\u017eete ozna\u010diti da vam se svi\u0111aju ili ih komentarisati, mo\u017eete ih organizovati po fasciklama i pratiti njihove razli\u010dite verzije.
jsp.start.explore.component.body.forums=Forum predstavlja onlajn prostor za diskusiju sa fokusom na odre\u0111enu oblast ili temu. U forumu mo\u017eete u\u010destvovati tako \u0161to \u0107ete postavljati pitanja ili odgovarati na postoje\u0107e niti diskusije. \u017delite da prona\u0111ete re\u0161enje problema koji vas blokira?  Forumi su odli\u010dan na\u010din za razmenjivanje ideja, prikupljanje povratnih informacija i iskori\u0161\u0107avanje stru\u010dnosti drugih.
jsp.start.explore.component.body.profiles=Profili predstavljaju direktorijume osoba u va\u0161oj organizaciji koji vam omogu\u0107avaju brzo pronala\u017eenje i povezivanje sa odgovaraju\u0107im osobama. Mo\u017eete tra\u017eiti osobe na osnovu kontaktnih informacija, relevantnih podataka ili stru\u010dnosti. Neka vas ljudi upoznaju tako \u0161to \u0107ete popuniti svoj profil. Kreirajte sopstveni skup kontakata tako \u0161to \u0107ete dodati osobe u svoju mre\u017eu.
jsp.start.explore.component.body.wikis=Viki predstavlja kolekciju veb stranica vezanih za odre\u0111enu temu. Vikiji su odli\u010dan na\u010din za centralno deljenje informacija, te podsti\u010du saradnju unutar projektnog tima. \u010clanovi vikija mogu dodavati svoje stranice i ure\u0111ivati i komentarisati postoje\u0107e, \u010dime se obezbe\u0111uje stalna a\u017euriranost informacija.

jsp.start.explore.introduction.title=Uvod
jsp.start.explore.introduction.body=IBM Connections je dru\u0161tveni softver za biznis. On vam omogu\u0107ava razvijanje, negovanje i odr\u017eavanje kontakata sa mre\u017eom saradnika, brzo reagovanje na poslovne mogu\u0107nosti zasnovano na stru\u010dnosti u va\u0161oj mre\u017ei, kao i diskutovanje, te usavr\u0161avanje novih kreativnih ideja sa zajednicama saradnika i korisnika.
