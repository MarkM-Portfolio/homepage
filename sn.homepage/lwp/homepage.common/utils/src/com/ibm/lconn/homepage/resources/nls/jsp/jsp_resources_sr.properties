jsp.about.homepagehelp = Pomo\u0107 u vezi sa po\u010detnom stranicom
jsp.about.help = Pomo\u0107
jsp.about.homepagedemo = Demo po\u010detne stranice
jsp.about.demo = Pogledajte demo snimak
jsp.about.tips = Saveti
jsp.about.tip.1 = Novi ste u programu IBM Connections? Izaberite prikaz Prvi koraci i u samo nekoliko lakih koraka upoznajte razli\u010dite aplikacije.
jsp.about.tip.2 = Ako vas interesuju odre\u0111ene oznake, pratite ih kako biste za njih dobili najnovija a\u017euriranja direktno iz fida vesti.
jsp.about.tip.3 = Pribavite predloge za osobe i sadr\u017eaje koji vas interesuju iz vid\u017eeta Da li znate i Preporuke. 
jsp.about.headline.title = Za\u0161to da koristite Po\u010detnu stranicu?
jsp.about.headline.desc = Budite uvek u toku pristupaju\u0107i informacijama koje \u017eelite i kada \u017eelite iz centralizovanog radnog prostora. Pregledajte najnovija a\u017euriranja u IBM Connections, saznajte \u0161ta se doga\u0111a sa osobama i sadr\u017eajima koje pratite i kontroli\u0161ite listu obaveza.
jsp.about.breakout.1.title = Da li vam, kao novom korisniku, treba pomo\u0107?
jsp.about.breakout.1.desc = Da biste dobili pomo\u0107 pri zapo\u010dinjanju nekih osnovnih zadataka, koristite prikaz Prvi koraci. Da biste dobili brz i lak uvod u klju\u010dne funkcije IBM Connections, pratite ponu\u0111ene korake. Da bi vas ljudi bolje upoznali, popunite svoj profil. Otkrijte \u0161ta su oznake i kako se koriste. Saznajte kako da delite informacije i kako da sara\u0111ujete koriste\u0107i razli\u010dite funkcije.
jsp.about.breakout.1.aria = Prvi koraci
jsp.about.breakout.2.title = Prona\u0111ite relevantna a\u017euriranja  
jsp.about.breakout.2.desc = Koristite razli\u010dite prikaze a\u017euriranja da biste bili u toku sa najnovijim vestima. A\u017euriranja mo\u017eete filtrirati po tipu i time olak\u0161ati fokusiranje na pri\u010de do kojih vam je najvi\u0161e stalo. Saznajte ko je odgovorio na sadr\u017eaj koji ste kreirali. Sa\u010duvajte va\u017ene novosti kako biste mogli da se na njih kasnije vratite. Da biste vodili evidenciju o dolaze\u0107im doga\u0111ajima koje poha\u0111ate ili pratite, koristite vid\u017eet Doga\u0111aji. Mo\u017eete ukazati na stvari koje vam se svi\u0111aju ili proslediti informacije kako biste ih podelili sa osobama koje vas prate. 
jsp.about.breakout.2.aria = Rad sa najnovijim novostima
jsp.about.breakout.3.title = Objavite \u0161ta radite
jsp.about.breakout.3.desc = Postavljanje poruke o statusu predstavlja brz i lak na\u010din da podelite informacije sa kolegama. Mo\u017eete prilo\u017eiti datoteke u a\u017euriranja statusa kako biste pru\u017eili dodatne informacije ili koristiti izraze sa oznakom # kako biste ozna\u010dili svoja a\u017euriranja i u\u010dinili ih lak\u0161im za nala\u017eenje. Izaberite A\u017euriranja statusa da biste se uklju\u010dili u a\u017euriranja od osoba iz va\u0161e mre\u017ee, kao i od osoba koje pratite. 
jsp.about.breakout.3.aria = A\u017euriranje informacija o statusu
jsp.about.breakout.4.title = Prona\u0111ite nove i zanimljive sadr\u017eaje
jsp.about.breakout.4.desc = Izaberite prikaz Otkrij kada \u017eelite da pregledate ili pretra\u017eujete a\u017euriranja koja vas interesuju. Prona\u0111ite blogove koje \u017eelite da pratite ili zajednice kojima \u017eelite da se pridru\u017eite. Redigujte najnovije predloge iz vid\u017eeta Preporuke kako biste prona\u0161li sadr\u017eaje u skladu sa va\u0161im interesovanjima i stru\u010dno\u0161\u0107u. 
jsp.about.breakout.4.aria = Kako da prona\u0111ete novi sadr\u017eaj
