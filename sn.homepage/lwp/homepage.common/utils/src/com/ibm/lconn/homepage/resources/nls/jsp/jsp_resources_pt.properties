jsp.start.share.component.body.documents.files=Utilize os Ficheiros se pretender transferir, partilhar e armazenar documentos numa localiza\u00e7\u00e3o central.
jsp.start.share.component.body.documents.activities=Pode utilizar as Actividades para partilhar documentos de trabalho. Uma actividade permite organizar os recursos e o trabalho da equipa com base nas tarefas do projecto.

jsp.start.share.component.body.collaborate.communities=Uma comunidade re\u00fane pessoas que partilham um interesse comum. Utilize as fun\u00e7\u00f5es disponibilizadas pelas Comunidades para se organizar, interagir e iniciar o contacto. Incentive a equipa a colaborar e a partilhar informa\u00e7\u00f5es, adicionando blogues, wikis, actividades, f\u00f3runs e marcadores.
jsp.start.share.component.body.ideas.forums=Os F\u00f3runs s\u00e3o um local \u00fatil para a equipa trocar ideias e recolher coment\u00e1rios. Utilize um f\u00f3rum para partilhar ideias com a equipa e debater t\u00f3picos de interesse comum.
jsp.start.share.component.body.ideas.wikis=Crie um wiki para fornecer \u00e0 equipa um local central para a partilha e o desenvolvimento de ideias de forma din\u00e2mica e em colabora\u00e7\u00e3o.
jsp.start.share.component.body.knowledge.blogs=Os Blogues s\u00e3o di\u00e1rios online que pode utilizar para partilhar informa\u00e7\u00f5es com a organiza\u00e7\u00e3o. Utilize um blogue para informar os colegas sobre os \u00faltimos desenvolvimentos numa determinada \u00e1rea, disponibilizar os seus conhecimentos ou apenas partilhar not\u00edcias e opini\u00f5es.
jsp.start.share.component.body.people.profiles=Utilize os Perfis para entrar em contacto com as pessoas certas rapidamente. Pode procurar pessoas com base nas informa\u00e7\u00f5es de contacto, experi\u00eancia ou conhecimentos. Crie um conjunto \u00fatil de contactos, convidando pessoas para participar na sua rede. Interaja e esteja em permanente contacto!
jsp.start.share.component.body.links.dogear=Utilize os Marcadores para armazenar, organizar e partilhar os seus marcadores da Internet e Intranet a partir de uma localiza\u00e7\u00e3o central e conveniente. Pode partilhar alguns ou todos os marcadores, controlando quem v\u00ea o qu\u00ea. Tamb\u00e9m pode seleccionar os recursos da organiza\u00e7\u00e3o, visualizando os conjuntos de marcadores das outras pessoas.
jsp.start.share.component.body.library.communities=Utilize uma biblioteca para armazenar, organizar, colaborar e partilhar ficheiros da comunidade. Pode solicitar aos restantes membros que revejam os seus rascunhos e tirar partido das fun\u00e7\u00f5es sociais completas, tais como atribuir etiquetas, acompanhar, gostar e comentar.


