# Explore
jsp.start.explore.component.body.activities=As Actividades permitem organizar o trabalho da equipa com base nas tarefas do projecto. A cria\u00e7\u00e3o de uma actividade \u00e9 uma forma \u00fatil de partilhar informa\u00e7\u00f5es e recursos, atribuir e rastrear tarefas, publicar informa\u00e7\u00f5es da equipa e organizar reuni\u00f5es. Pode adicionar novos membros a uma actividade em qualquer altura, o que lhe permite reunir rapidamente os recursos necess\u00e1rios para um projecto.
jsp.start.explore.component.body.blogs=Os Blogues s\u00e3o di\u00e1rios online que pode utilizar para partilhar informa\u00e7\u00f5es com as outras pessoas da organiza\u00e7\u00e3o. Um blogue \u00e9 uma excelente forma de comunicar as \u00faltimas not\u00edcias e opini\u00f5es num estilo eficaz e din\u00e2mico. Ao publicar regularmente entradas sobre um assunto ou tema espec\u00edfico, pode certificar-se de que as pessoas permanecem actualizadas sobre os \u00faltimos desenvolvimentos numa determinada \u00e1rea.
jsp.start.explore.component.body.dogear=Utilize os Marcadores para armazenar e obter liga\u00e7\u00f5es da Web \u00e0s quais foram atribu\u00eddos marcadores a partir de um espa\u00e7o central. Pode partilhar alguns ou todos os marcadores. Pode igualmente visualizar os conjuntos de marcadores das outras pessoas, o que lhe permite entrar em contacto com pessoas que t\u00eam interesses semelhantes ou os conhecimentos de que necessita.
jsp.start.explore.component.body.communities=Uma comunidade \u00e9 um grupo de pessoas que partilham um interesse comum. As comunidades constituem uma excelente forma de proporcionar a interac\u00e7\u00e3o dos membros de uma equipa e de ajudar os mesmos a permanecerem em contacto e partilharem informa\u00e7\u00f5es. As comunidades podem ser p\u00fablicas ou restritas, o que permite aos respectivos propriet\u00e1rios controlar quem pode participar na comunidade e aceder ao conte\u00fado da mesma. As comunidades podem conter ou ligar a bibliotecas de documentos, permitindo aos membros organizar e colaborar em ficheiros da comunidade.
jsp.start.explore.component.body.files=Os Ficheiros disponibilizam uma forma conveniente de transferir e armazenar ficheiros num reposit\u00f3rio central. Pode partilhar ficheiros transferidos com determinadas pessoas, o que lhe permite colaborar para o conte\u00fado sem ter de enviar ficheiros de grandes dimens\u00f5es por correio electr\u00f3nico. Tamb\u00e9m pode gostar e comentar ficheiros, organizar ficheiros utilizando pastas e rastrear diferentes vers\u00f5es dos ficheiros.
jsp.start.explore.component.body.forums=Um f\u00f3rum \u00e9 uma \u00e1rea de debate online com foco num determinado t\u00f3pico ou tema. Pode participar num f\u00f3rum, publicando perguntas ou respondendo a linhas de debate existentes. Pretende encontrar a solu\u00e7\u00e3o para um problema que o est\u00e1 a impedir de avan\u00e7ar?  Os f\u00f3runs s\u00e3o uma excelente forma de trocar ideias, recolher coment\u00e1rios e usufruir dos conhecimentos das outras pessoas.
jsp.start.explore.component.body.profiles=Os Perfis correspondem a um direct\u00f3rio das pessoas da organiza\u00e7\u00e3o que permite localizar e entrar em contacto com a pessoa certa rapidamente. Pode procurar pessoas com base nas respectivas informa\u00e7\u00f5es de contacto, experi\u00eancia ou conhecimentos. Permita que as outras pessoas saibam quem \u00e9, preenchendo o seu pr\u00f3prio perfil. Crie o seu pr\u00f3prio conjunto de contactos, adicionando pessoas \u00e0 rede.
jsp.start.explore.component.body.wikis=Um wiki consiste num conjunto de p\u00e1ginas da Web sobre um determinado t\u00f3pico. Os wikis constituem uma excelente forma de partilhar informa\u00e7\u00f5es centralmente e de incentivar a colabora\u00e7\u00e3o entre a equipa do projecto. Os membros dos wikis podem adicionar as respectivas p\u00e1ginas, bem como editar e comentar p\u00e1ginas existentes, garantindo assim que as informa\u00e7\u00f5es est\u00e3o sempre actualizadas.

jsp.start.explore.introduction.title=Introdu\u00e7\u00e3o
jsp.start.explore.introduction.body=O HCL Connections consiste num software social para empresas. Permite desenvolver, criar e permanecer em contacto com uma rede de colegas, responder rapidamente a oportunidades de neg\u00f3cio solicitando os conhecimentos na rede, bem como debater e aperfei\u00e7oar novas ideias criativas com comunidades de colegas de trabalho e clientes.
