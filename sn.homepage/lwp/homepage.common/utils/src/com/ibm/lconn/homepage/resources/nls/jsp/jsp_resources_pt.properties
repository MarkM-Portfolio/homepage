jsp.about.homepagehelp = Ajuda da p\u00e1gina inicial
jsp.about.help = Ajuda
jsp.about.homepagedemo = Demonstra\u00e7\u00e3o da p\u00e1gina inicial
jsp.about.demo = Ver demonstra\u00e7\u00e3o
jsp.about.tips = Sugest\u00f5es
jsp.about.tip.1 = Novo no HCL Connections? Selecione a vista Introdu\u00e7\u00e3o e fique a conhecer as diferentes aplica\u00e7\u00f5es em apenas alguns passos simples.
jsp.about.tip.2 = Se estiver interessado em etiquetas espec\u00edficas, porque n\u00e3o acompanhar as mesmas para obter as \u00faltimas actualiza\u00e7\u00f5es dessas etiquetas directamente a partir do Feed de not\u00edcias?
jsp.about.tip.3 = Obtenha sugest\u00f5es para pessoas e conte\u00fado que possam ser do seu interesse a partir dos mecanismos J\u00e1 conhece e Recomenda\u00e7\u00f5es.
jsp.about.headline.title = Por que motivo utilizar a P\u00e1gina inicial?
jsp.about.headline.desc = Para se manter atualizado atrav\u00e9s do acesso \u00e0s informa\u00e7\u00f5es de que necessita no momento em que necessita das mesmas, a partir de um espa\u00e7o de trabalho centralizado. Pesquise as \u00faltimas atualiza\u00e7\u00f5es do HCL Connections, fique a saber o que est\u00e1 a acontecer com as pessoas e o conte\u00fado que est\u00e1 a acompanhar e controle a sua lista de tarefas.
jsp.about.breakout.1.title = Necessita de ajuda enquanto novo utilizador?
jsp.about.breakout.1.desc = Utilize a vista Introdu\u00e7\u00e3o para obter ajuda sobre a execu\u00e7\u00e3o de algumas tarefas b\u00e1sicas. Execute os passos para obter uma introdu\u00e7\u00e3o r\u00e1pida e f\u00e1cil sobre algumas das principais fun\u00e7\u00f5es do HCL Connections. Preencha o seu perfil para que as pessoas o fiquem a conhecer melhor. Descubra o que s\u00e3o etiquetas e como estas s\u00e3o utilizadas. Fique a saber como partilhar informa\u00e7\u00f5es e colaborar utilizando as diferentes fun\u00e7\u00f5es.
jsp.about.breakout.1.aria = Introdu\u00e7\u00e3o
jsp.about.breakout.2.title = Localizar as actualiza\u00e7\u00f5es mais importantes
jsp.about.breakout.2.desc = Utilize as diferentes vistas de Atualiza\u00e7\u00f5es para se manter atualizado sobre as \u00faltimas not\u00edcias das fun\u00e7\u00f5es. Pode filtrar as atualiza\u00e7\u00f5es por tipo, tornando mais f\u00e1cil concentrar-se nas hist\u00f3rias que considera terem maior interesse. Fique a saber quem respondeu ao conte\u00fado que criou. Guarde atualiza\u00e7\u00f5es importantes para que possa regressar \u00e0s mesmas posteriormente. Utilize o mecanismo Eventos para acompanhar os eventos futuros nos quais est\u00e1 a participar ou que est\u00e1 a acompanhar. Pode indicar itens de que gosta ou republicar para partilhar informa\u00e7\u00f5es com as pessoas que o est\u00e3o a acompanhar.
jsp.about.breakout.2.aria = Trabalhar com as actualiza\u00e7\u00f5es mais recentes
jsp.about.breakout.3.title = Divulgue o que est\u00e1 a fazer
jsp.about.breakout.3.desc = A publica\u00e7\u00e3o de uma mensagem de estado consiste numa forma r\u00e1pida e f\u00e1cil de partilhar informa\u00e7\u00f5es com os seus colegas de trabalho. Pode anexar ficheiros \u00e0s suas atualiza\u00e7\u00f5es de estado para facultar informa\u00e7\u00f5es adicionais ou utilizar s\u00edmbolos cardinais para atribuir etiquetas \u00e0s atualiza\u00e7\u00f5es e tornar mais f\u00e1cil para outros utilizadores a localiza\u00e7\u00e3o das mesmas. Selecione Atualiza\u00e7\u00f5es de estado para ativar as atualiza\u00e7\u00f5es das pessoas da sua rede e das pessoas que est\u00e1 a acompanhar.
jsp.about.breakout.3.aria = Actualizar informa\u00e7\u00f5es de estado
jsp.about.breakout.4.title = Localizar conte\u00fado novo e interessante
jsp.about.breakout.4.desc = Selecione a vista Descobrir quando pretender procurar atualiza\u00e7\u00f5es que possam ser do seu interesse. Localize blogues que pretende acompanhar ou comunidades nas quais pretende participar. Reveja as \u00faltimas sugest\u00f5es do mecanismo Recomenda\u00e7\u00f5es para localizar conte\u00fado relevante para os seus interesses e conhecimentos.
jsp.about.breakout.4.aria = Como localizar novo conte\u00fado
