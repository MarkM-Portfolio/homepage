jsp.start.step1.text = Os administradores podem personalizar os passos na p\u00e1gina Introdu\u00e7\u00e3o atrav\u00e9s da edi\u00e7\u00e3o do ficheiro gettingstarted-config.xml. Podem adicionar ou remover passos e fornecer conte\u00fado personalizado, tal como uma mensagem de boas-vindas do CEO.
