jsp.start.welcome.title = Bem-vindo(a) ao HCL Connections
jsp.start.welcome.sub.title = Descubra em que consiste e como utilizar o HCL Connections.
jsp.start.welcome.text.line1 = O HCL Connections permite utilizar a rede social na empresa, permitindo comunicar, colaborar e estabelecer rela\u00e7\u00f5es s\u00f3lidas com outras pessoas. Quer pretenda partilhar informa\u00e7\u00f5es importantes, construir uma rede de contactos \u00fateis ou acompanhar pessoas que sejam do seu interesse, existe uma aplica\u00e7\u00e3o para si.
jsp.start.welcome.text.line3 = Fa\u00e7a clique em <b>Partilhar</b> para come\u00e7ar.  Entre em contacto com outras pessoas e comece a trocar informa\u00e7\u00f5es e ideias. Em seguida, fa\u00e7a clique no separador <b>Explorar</b> para obter uma introdu\u00e7\u00e3o \u00e0s diferentes aplica\u00e7\u00f5es, bem como obter informa\u00e7\u00f5es sobre o respectivo modo de utiliza\u00e7\u00e3o.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Algu\u00e9m nesta organiza\u00e7\u00e3o convidou-o para participar numa comunidade do HCL Connections ou partilhou um ficheiro consigo. O HCL Connections fornece-lhe as ferramentas de que necessita para colaborar com outros. Ao participar no HCL Connections, torna-se utilizador externo nesta organiza\u00e7\u00e3o.
jsp.start.welcome.visitor.text.line2 = Para come\u00e7ar, fa\u00e7a clique em {0} ou {1} para ver se existem mensagens n\u00e3o lidas.
jsp.start.welcome.visitor.text.line3 = Pretende obter mais informa\u00e7\u00f5es? Fa\u00e7a clique em {0} para descobrir.
jsp.start.welcome.visitor.text.homepage = A {0} ir\u00e1 ajud\u00e1-lo a ficar rapidamente a par de todas as novidades, de tudo o que requer a sua aten\u00e7\u00e3o e sempre que algu\u00e9m o mencionar. Para tirar o m\u00e1ximo proveito desta p\u00e1gina, certifique-se de que acompanha comunidades e ficheiros, para que possa facilmente manter-se a par das \u00faltimas altera\u00e7\u00f5es. Para abrir a p\u00e1gina inicial, fa\u00e7a clique no \u00edcone P\u00e1gina inicial.
jsp.start.welcome.visitor.text.communities = Utilize {0} para participar numa comunidade de interesse, na qual poder\u00e1 partilhar ficheiros, acompanhar projectos, perguntar e responder a perguntas, editar informa\u00e7\u00f5es em colabora\u00e7\u00e3o e debater novas ideias. Para encontrar as comunidades \u00e0s quais pertence, fa\u00e7a clique no \u00edcone de Comunidades.
jsp.start.welcome.visitor.text.files = Os {0} permitem-lhe partilhar ficheiros com outros utilizadores e ver ficheiros que outros partilharam consigo. Marque os ficheiros a que pretende aceder frequentemente, para os encontrar mais facilmente. Deixe coment\u00e1rios em ficheiros, transfira a vers\u00e3o mais recente ou utilize as funcionalidades de co-edi\u00e7\u00e3o para efetuar altera\u00e7\u00f5es a ficheiros online.
