jsp.about.demo = Prohl\u00e9dnout si uk\u00e1zku
jsp.about.tips = Tipy
jsp.about.tip.1 = Jste nov\u00e1\u010dkem v produktu HCL Connections? Vyberte zobrazen\u00ed Za\u010d\u00edn\u00e1me a v r\u00e1mci n\u011bkolika snadn\u00fdch krok\u016f se seznamte s r\u016fzn\u00fdmi u\u017eite\u010dn\u00fdmi aplikacemi.
jsp.about.tip.2 = Pokud v\u00e1s zaj\u00edmaj\u00ed konkr\u00e9tn\u00ed zna\u010dky, je vhodn\u00e9 je sledovat, abyste z\u00edskali jejich nejnov\u011bj\u0161\u00ed aktualizace p\u0159\u00edmo z kan\u00e1lu novinek.
jsp.about.tip.3 = Z\u00edskejte n\u00e1vrhy zaj\u00edmav\u00fdch u\u017eivatel\u016f a obsahu z modul\u016f widget Mo\u017en\u00e1 zn\u00e1te a Doporu\u010den\u00ed.
jsp.about.headline.title = D\u016fvody pro pou\u017eit\u00ed domovsk\u00e9 str\u00e1nky
jsp.about.headline.desc = M\u016f\u017eete z\u00edskat snadn\u00fd p\u0159\u00edstup k aktu\u00e1ln\u00edm informac\u00edm, kter\u00e9 pot\u0159ebujete, v jedin\u00e9m pracovn\u00edm prostoru. Proch\u00e1zen\u00edm nejnov\u011bj\u0161\u00edch aktualizac\u00ed v r\u00e1mci produktu HCL Connections m\u016f\u017eete zjistit novinky o sledovan\u00fdch osob\u00e1ch a obsahu a m\u00edt tak p\u0159ehled o seznamu \u00fakol\u016f.
jsp.about.breakout.1.title = Pot\u0159ebujete jako nov\u00fd u\u017eivatel n\u00e1pov\u011bdu?
jsp.about.breakout.1.desc = Pomoc\u00ed zobrazen\u00ed Za\u010d\u00edn\u00e1me se seznamte z n\u011bkter\u00fdmi z\u00e1kladn\u00edmi \u00falohami. Uveden\u00e9 kroky p\u0159edstavuj\u00ed jednoduch\u00fd \u00favod k n\u011bkter\u00fdm kl\u00ed\u010dov\u00fdm funkc\u00edm produktu HCL Connections. Vypln\u011bn\u00edm vlastn\u00edho profilu poskytn\u011bte ostatn\u00edm informace o sob\u011b. Zjist\u011bte, co jsou zna\u010dky a jak se pou\u017e\u00edvaj\u00ed. Z\u00edskejte p\u0159ehled o sd\u00edlen\u00ed informac\u00ed a spolupr\u00e1ci pomoc\u00ed r\u016fzn\u00fdch funkc\u00ed.
jsp.about.breakout.1.aria = Za\u010d\u00edn\u00e1me
jsp.about.breakout.2.title = Vyhledejte relevantn\u00ed informace
jsp.about.breakout.2.desc = Pomoc\u00ed r\u016fzn\u00fdch zobrazen\u00ed aktualizac\u00ed si udr\u017e\u00edte p\u0159ehled o nejnov\u011bj\u0161\u00edch zpr\u00e1v\u00e1ch ze v\u0161ech funk\u010dn\u00edch oblast\u00ed. Aktualizace m\u016f\u017eete filtrovat podle typu, co\u017e pom\u00e1h\u00e1 zam\u011b\u0159it se na \u010dl\u00e1nky, kter\u00e9 v\u00e1s zaj\u00edmaj\u00ed nejv\u00edce. Zjist\u011bte, kdo reagoval na obsah, kter\u00fd jste vytvo\u0159ili. D\u016fle\u017eit\u00e9 aktualizace m\u016f\u017eete ulo\u017eit a vr\u00e1tit se k nim pozd\u011bji. Pomoc\u00ed modulu widget Ud\u00e1losti si m\u016f\u017eete udr\u017eovat p\u0159ehled o nadch\u00e1zej\u00edc\u00edch ud\u00e1lostech, kter\u00fdch se \u00fa\u010dastn\u00edte nebo kter\u00e9 sledujete. M\u016f\u017eete ozna\u010dovat polo\u017eky, kter\u00e9 se v\u00e1m l\u00edb\u00ed, a tak\u00e9 znovu zve\u0159ej\u0148ovat informace a d\u011blit se tak o n\u011b s osobami, kter\u00e9 v\u00e1s sleduj\u00ed.
jsp.about.breakout.2.aria = Pr\u00e1ce s nejnov\u011bj\u0161\u00edmi aktualizacemi
jsp.about.breakout.3.title = Informujte o tom, \u010d\u00edm se zab\u00fdv\u00e1te
jsp.about.breakout.3.desc = Uve\u0159ejn\u011bn\u00ed stavov\u00e9 zpr\u00e1vy p\u0159edstavuje snadn\u00fd a rychl\u00fd zp\u016fsob sd\u00edlen\u00ed informac\u00ed s va\u0161imi spolupracovn\u00edky. Ke sv\u00fdm aktualizac\u00edm stavu m\u016f\u017eete p\u0159ipojovat soubory s dal\u0161\u00edmi informacemi a ozna\u010dovat tyto aktualizace zna\u010dkami se symbolem m\u0159\u00ed\u017eky, aby je ostatn\u00ed u\u017eivatel\u00e9 sn\u00e1ze na\u0161li. V\u00fdb\u011brem volby Aktualizace stavu p\u0159ejdete na aktualizace od u\u017eivatel\u016f ve sv\u00e9 s\u00edti a u\u017eivatel\u016f, kter\u00e9 sledujete.
jsp.about.breakout.3.aria = Aktualizace informac\u00ed o stavu
jsp.about.breakout.4.title = Objevujte nov\u00fd a zaj\u00edmav\u00fd obsah
jsp.about.breakout.4.desc = Vyberete-li zobrazen\u00ed Zji\u0161\u0165ov\u00e1n\u00ed, m\u016f\u017eete proch\u00e1zet a prohled\u00e1vat aktualizace, kter\u00e9 v\u00e1s zaj\u00edmaj\u00ed. M\u016f\u017eete hledat blogy, kter\u00e9 chcete sledovat, nebo komunity, ke kter\u00fdm se chcete p\u0159ipojit. Prohl\u00e9dn\u011bte si nejnov\u011bj\u0161\u00ed n\u00e1vrhy z modulu widget Doporu\u010den\u00ed, kde naleznete obsah relevantn\u00ed vzhledem k va\u0161im zku\u0161enostem a z\u00e1jm\u016fm.
