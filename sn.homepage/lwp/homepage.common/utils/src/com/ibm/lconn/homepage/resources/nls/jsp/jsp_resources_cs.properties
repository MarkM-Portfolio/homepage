jsp.start.share.component.body.documents.files=Chcete-li odes\u00edlat, sd\u00edlet a ukl\u00e1dat dokumenty v centr\u00e1ln\u00edm m\u00edst\u011b, pou\u017eijte slu\u017ebu Soubory.
jsp.start.share.component.body.documents.activities=Chcete-li sd\u00edlet pracovn\u00ed dokumenty, pou\u017eijte slu\u017ebu Aktivity. Aktivita umo\u017e\u0148uje organizovat t\u00fdmovou pr\u00e1ci a prost\u0159edky v r\u00e1mci \u00faloh projektu.

jsp.start.share.component.body.collaborate.communities=Prost\u0159ednictv\u00edm komunity lze vytvo\u0159it skupinu osob se spole\u010dn\u00fdmi z\u00e1jmy. Funkce poskytovan\u00e9 slu\u017ebou Komunity umo\u017e\u0148uj\u00ed kontaktov\u00e1n\u00ed, organizaci a p\u0159ipojov\u00e1n\u00ed. Podpo\u0159te t\u00fdm ve spolupr\u00e1ci a sd\u00edlen\u00ed informac\u00ed p\u0159id\u00e1n\u00edm blog\u016f, wikiweb\u016f, aktivit, f\u00f3r a z\u00e1lo\u017eek.
jsp.start.share.component.body.ideas.forums=F\u00f3ra jsou u\u017eite\u010dn\u00fdm m\u00edstem pro hled\u00e1n\u00ed nov\u00fdch \u0159e\u0161en\u00ed v r\u00e1mci t\u00fdmu a z\u00edsk\u00e1v\u00e1n\u00ed n\u00e1zor\u016f. Pomoc\u00ed f\u00f3ra m\u016f\u017eete sd\u00edlet sv\u00e9 n\u00e1pady se \u010dleny t\u00fdmu a diskutovat o spole\u010dn\u00fdch t\u00e9matech.
jsp.start.share.component.body.ideas.wikis=Vytvo\u0159en\u00edm wikiwebu poskytnete t\u00fdmu centr\u00e1ln\u00ed m\u00edsto pro dynamick\u00e9 sd\u00edlen\u00ed a v\u00fdvoj n\u00e1pad\u016f.
jsp.start.share.component.body.knowledge.blogs=Blogy jsou internetov\u00e9 den\u00edky, kter\u00e9 m\u016f\u017eete pou\u017e\u00edt ke sd\u00edlen\u00ed informac\u00ed v r\u00e1mci organizace. Pomoc\u00ed blogu informujte kolegy o nejnov\u011bj\u0161\u00edm v\u00fdvoji v konkr\u00e9tn\u00ed oblasti, poskytn\u011bte sv\u00e9 znalosti nebo sd\u00edlejte novinky a n\u00e1zory.
jsp.start.share.component.body.people.profiles=Prost\u0159ednictv\u00edm slu\u017eby Profily se lze rychle spojit se spr\u00e1vn\u00fdmi lidmi. Osoby m\u016f\u017eete vyhled\u00e1vat podle kontaktn\u00edch informac\u00ed, profesn\u00edch \u00fadaj\u016f nebo znalost\u00ed. P\u0159izv\u00e1n\u00edm u\u017eivatel\u016f do sv\u00e9 s\u00edt\u011b vytvo\u0159te u\u017eite\u010dnou sadu kontakt\u016f. Spojte se s ostatn\u00edmi.
jsp.start.share.component.body.links.dogear=Pomoc\u00ed slu\u017eby Z\u00e1lo\u017eky m\u016f\u017eete ukl\u00e1dat, organizovat a sd\u00edlet z\u00e1lo\u017eky pro Internet i intranet z vhodn\u00e9ho centr\u00e1ln\u00edho m\u00edsta. M\u016f\u017eete sd\u00edlet n\u011bkter\u00e9 nebo v\u0161echny z\u00e1lo\u017eky a ur\u010dovat, kter\u00e9mu u\u017eivateli se zobraz\u00ed kter\u00e9 z\u00e1lo\u017eky. D\u00e1le m\u016f\u017eete vyu\u017e\u00edvat prost\u0159edky dan\u00e9 organizace pomoc\u00ed zobrazen\u00ed z\u00e1lo\u017eek ostatn\u00edch u\u017eivatel\u016f.
