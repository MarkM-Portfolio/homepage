# Explore
jsp.start.explore.component.body.activities=Slu\u017eba Aktivity umo\u017e\u0148uje organizovat pr\u00e1ci t\u00fdmu podle \u00faloh projektu. Vytvo\u0159en\u00ed aktivity p\u0159edstavuje u\u017eite\u010dn\u00fd zp\u016fsob sd\u00edlen\u00ed informac\u00ed a prost\u0159edk\u016f p\u0159i\u0159azov\u00e1n\u00ed a sledov\u00e1n\u00ed polo\u017eek seznam\u016f \u00fakol\u016f, zve\u0159ej\u0148ov\u00e1n\u00ed informac\u00ed o t\u00fdmu \u010di po\u0159\u00e1d\u00e1n\u00ed sch\u016fzek. Do aktivity m\u016f\u017eete kdykoliv p\u0159id\u00e1vat nov\u00e9 \u010dleny, co\u017e umo\u017e\u0148uje rychle shrom\u00e1\u017edit prost\u0159edky pro projekt.
jsp.start.explore.component.body.blogs=Blogy jsou internetov\u00e9 den\u00edky, kter\u00e9 m\u016f\u017eete pou\u017e\u00edt ke sd\u00edlen\u00ed informac\u00ed se zb\u00fdvaj\u00edc\u00ed \u010d\u00e1st\u00ed organizace. Blog je vhodn\u00fdm n\u00e1strojem pro dynamick\u00e9 a efektivn\u00ed sd\u00edlen\u00ed novinek a n\u00e1zor\u016f. Vlo\u017een\u00edm b\u011b\u017en\u00fdch polo\u017eek ke konkr\u00e9tn\u00edmu t\u00e9matu m\u016f\u017eete zajistit, aby u\u017eivatel\u00e9 m\u011bli aktu\u00e1ln\u00ed informace o nejnov\u011bj\u0161\u00edm v\u00fdvoji v ur\u010dit\u00e9 oblasti.
jsp.start.explore.component.body.dogear=Pomoc\u00ed slu\u017eby Z\u00e1lo\u017eky m\u016f\u017eete ukl\u00e1dat a na\u010d\u00edtat zalo\u017een\u00e9 webov\u00e9 odkazy z centr\u00e1ln\u00edho m\u00edsta. M\u016f\u017eete sd\u00edlet n\u011bkter\u00e9 nebo v\u0161echny z\u00e1lo\u017eky. M\u016f\u017eete si rovn\u011b\u017e prohl\u00ed\u017eet kolekce z\u00e1lo\u017eek jin\u00fdch u\u017eivatel\u016f a na z\u00e1klad\u011b toho se spojit s lidmi s podobn\u00fdmi z\u00e1jmy nebo pot\u0159ebn\u00fdmi zku\u0161enostmi.
jsp.start.explore.component.body.communities=Komunita je skupina osob se spole\u010dn\u00fdmi z\u00e1jmy. Komunity poskytuj\u00ed vhodn\u00fd zp\u016fsob p\u0159ipojen\u00ed \u010dlen\u016f k t\u00fdmu a umo\u017e\u0148uj\u00ed komunikovat a sd\u00edlet informace. Komunity mohou b\u00fdt ve\u0159ejn\u00e9 nebo soukrom\u00e9 a vlastn\u00edk\u016fm umo\u017e\u0148uj\u00ed \u0159\u00eddit, kdo se ke komunit\u011b m\u016f\u017ee p\u0159ipojit a p\u0159istupovat k jej\u00edmu obsahu. Komunity mohou obsahovat knihovny dokument\u016f nebo odkazy na n\u011b; \u010dlenov\u00e9 pak jejich prost\u0159ednictv\u00edm mohou uspo\u0159\u00e1d\u00e1vat soubory komunit a spolupracovat na nich.
jsp.start.explore.component.body.files=Soubory poskytuj\u00ed vhodn\u00fd zp\u016fsob odes\u00edl\u00e1n\u00ed a ukl\u00e1d\u00e1n\u00ed soubor\u016f v centr\u00e1ln\u00edm \u00falo\u017ei\u0161ti. Odeslan\u00e9 soubory m\u016f\u017eete sd\u00edlet s vybran\u00fdmi u\u017eivateli, co\u017e umo\u017e\u0148uje spolupr\u00e1ci na obsahu bez nutnosti odes\u00edl\u00e1n\u00ed velk\u00fdch soubor\u016f e-mailem. D\u00e1le m\u016f\u017eete soubory ozna\u010dovat jako obl\u00edben\u00e9 a komentovat, uspo\u0159\u00e1dat je pomoc\u00ed slo\u017eek a sledovat r\u016fzn\u00e9 verze soubor\u016f.
jsp.start.explore.component.body.forums=F\u00f3rum je diskusn\u00edm panelem online zam\u011b\u0159en\u00fdm na konkr\u00e9tn\u00ed t\u00e9ma. F\u00f3ra se m\u016f\u017eete z\u00fa\u010dastnit odesl\u00e1n\u00edm ot\u00e1zky nebo odpov\u011bdi na existuj\u00edc\u00ed posloupnost diskuse. Chcete nal\u00e9zt \u0159e\u0161en\u00ed aktu\u00e1ln\u00edho probl\u00e9mu?  F\u00f3ra jsou vhodn\u00fdm n\u00e1strojem pro sd\u00edlen\u00ed n\u00e1pad\u016f, z\u00edsk\u00e1v\u00e1n\u00ed n\u00e1zor\u016f a vyu\u017e\u00edv\u00e1n\u00ed zku\u0161enost\u00ed ostatn\u00edch u\u017eivatel\u016f.
jsp.start.explore.component.body.profiles=Profily p\u0159edstavuj\u00ed adres\u00e1\u0159 \u010dlen\u016f va\u0161\u00ed organizace a umo\u017e\u0148uj\u00ed rychl\u00e9 hled\u00e1n\u00ed spr\u00e1vn\u00fdch lid\u00ed a spojen\u00ed s nimi. Osoby m\u016f\u017eete vyhled\u00e1vat podle kontaktn\u00edch informac\u00ed, profesn\u00edch \u00fadaj\u016f nebo znalost\u00ed. Vypln\u011bn\u00edm vlastn\u00edho profilu m\u016f\u017eete o sob\u011b informovat ostatn\u00ed u\u017eivatele. P\u0159id\u00e1n\u00edm u\u017eivatel\u016f do s\u00edt\u011b vytvo\u0159te vlastn\u00ed sadu kontakt\u016f.
jsp.start.explore.component.body.wikis=Wikiweb p\u0159edstavuje kolekci webov\u00fdch str\u00e1nek ke konkr\u00e9tn\u00edmu t\u00e9matu. Wikiweby jsou vhodn\u00fdm n\u00e1strojem k centr\u00e1ln\u00edmu sd\u00edlen\u00ed informac\u00ed a k podpo\u0159e spolupr\u00e1ce v r\u00e1mci projektov\u00e9ho t\u00fdmu. \u010clenov\u00e9 wikiwebu mohou p\u0159id\u00e1vat vlastn\u00ed str\u00e1nky a upravovat a komentovat existuj\u00edc\u00ed str\u00e1nky, co\u017e zaji\u0161\u0165uje, \u017ee informace jsou v\u017edy aktu\u00e1ln\u00ed.

jsp.start.explore.introduction.title=\u00davod
jsp.start.explore.introduction.body=Produkt HCL Connections p\u0159edstavuje software soci\u00e1ln\u00ed s\u00edt\u011b pro obchodn\u00ed pou\u017eit\u00ed. To umo\u017e\u0148uje rozv\u00edjet a podporovat s\u00ed\u0165 koleg\u016f, rychle reagovat na obchodn\u00ed p\u0159\u00edle\u017eitosti d\u00edky zku\u0161enostem v dan\u00e9 s\u00edti a diskutovat o nov\u00fdch n\u00e1padech s komunitou spolupracovn\u00edk\u016f i se z\u00e1kazn\u00edky.
