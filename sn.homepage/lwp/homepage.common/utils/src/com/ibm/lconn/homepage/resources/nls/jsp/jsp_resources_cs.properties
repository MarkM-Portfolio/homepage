jsp.start.welcome.title = V\u00edtejte v produktu HCL Connections
jsp.start.welcome.sub.title = Zjist\u011bte, co je produkt HCL Connections a jak ho pou\u017e\u00edvat.
jsp.start.welcome.text.line1 = Produkt HCL Connections p\u0159in\u00e1\u0161\u00ed podnik\u016fm mo\u017enosti soci\u00e1ln\u00edch s\u00edt\u00ed s velk\u00fdm potenci\u00e1lem pro komunikaci, spolupr\u00e1ci a budov\u00e1n\u00ed siln\u00fdch vztah\u016f s ostatn\u00edmi. A\u0165 u\u017e pot\u0159ebujete sd\u00edlet d\u016fle\u017eit\u00e9 informace, vybudovat si s\u00ed\u0165 u\u017eite\u010dn\u00fdch kontakt\u016f nebo sledovat osoby, kter\u00e9 v\u00e1s zaj\u00edmaj\u00ed, tato aplikace je tu pro v\u00e1s.
jsp.start.welcome.text.line3 = Za\u010dn\u011bte klepnut\u00edm na kartu <b>Sd\u00edlen\u00ed</b>. Spojte se s ostatn\u00edmi a za\u010dn\u011bte s v\u00fdm\u011bnou informac\u00ed a n\u00e1pad\u016f. Pot\u00e9 klepn\u011bte na kartu <b>Zkoum\u00e1n\u00ed</b>, kter\u00e1 v\u00e1m p\u0159edstav\u00ed r\u016fzn\u00e9 aplikace a nau\u010d\u00ed v\u00e1s s nimi pracovat.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = N\u011bkdo z organizace v\u00e1s pozval k p\u0159ipojen\u00ed do komunity produktu HCL Connections nebo s v\u00e1mi sd\u00edlel soubor. Produkt HCL Connections p\u0159in\u00e1\u0161\u00ed n\u00e1stroje, kter\u00e9 pot\u0159ebujete ke spolupr\u00e1ci s ostatn\u00edmi. Po p\u0159ipojen\u00ed k produktu HCL Connections se stanete extern\u00edm u\u017eivatelem v t\u00e9to organizaci.
jsp.start.welcome.visitor.text.line2 = Chcete-li za\u010d\u00edt ihned a zjistit, zda nem\u00e1te n\u011bjak\u00e9 \u010dekaj\u00edc\u00ed zpr\u00e1vy, klepn\u011bte na volbu {0} nebo {1}.
jsp.start.welcome.visitor.text.line3 = Chcete z\u00edskat dal\u0161\u00ed informace? Najdete je po klepnut\u00ed na volbu {0}.
jsp.start.welcome.visitor.text.homepage = Volba {0} v\u00e1m umo\u017e\u0148uje rychle zjistit, co je nov\u00e9ho, co vy\u017eaduje va\u0161i pozornost a kdy v\u00e1s lid\u00e9 zmi\u0148uj\u00ed. Chcete-li tuto str\u00e1nku pln\u011b vyu\u017e\u00edt, ujist\u011bte se, \u017ee sledujete komunity a soubory, abyste byli st\u00e1le informov\u00e1ni o nejnov\u011bj\u0161\u00edch zm\u011bn\u00e1ch. Chcete-li otev\u0159\u00edt domovskou str\u00e1nku, klepn\u011bte na ikonu Domovsk\u00e1 str\u00e1nka.
jsp.start.welcome.visitor.text.communities = Chcete-li se pod\u00edlet na komunit\u011b, kter\u00e1 v\u00e1s zaj\u00edm\u00e1 a kde m\u016f\u017eete sd\u00edlet soubory, sledovat projekty, kl\u00e1st dotazy a odpov\u00eddat na n\u011b, spolupracovat na \u00faprav\u011b informac\u00ed a hledat nov\u00e1 \u0159e\u0161en\u00ed, pou\u017eijte volbu {0}. Chcete-li vyhledat komunity, do kter\u00fdch pat\u0159\u00edte, klepn\u011bte na ikonu Komunity.
jsp.start.welcome.visitor.text.files = Volba {0} v\u00e1m umo\u017e\u0148uje sd\u00edlet soubory s ostatn\u00edmi a zobrazovat soubory, kter\u00e9 ostatn\u00ed sd\u00edlej\u00ed s v\u00e1mi. Ukotv\u011bte soubory, ke kter\u00fdm se chcete \u010dasto vracet, abyste je mohli rychle naj\u00edt. Soubory m\u016f\u017eete m\u011bnit online p\u0159id\u00e1v\u00e1n\u00edm koment\u00e1\u0159\u016f, stahov\u00e1n\u00edm nejaktu\u00e1ln\u011bj\u0161\u00edch verz\u00ed nebo pou\u017e\u00edv\u00e1n\u00edm mo\u017enost\u00ed spolupr\u00e1ce p\u0159i \u00faprav\u00e1ch.
