# Explore
jsp.start.explore.component.body.activities=Aktivitas memungkinkan Anda untuk mengorganisir pekerjaan tim Anda di tengah tugas-tugas proyek. Membuat aktivitas adalah cara yang berguna untuk berbagi informasi dan sumber, memberikan dan melacak item to-do, mempublikasikan informasi tim, dan mengorganisir rapat. Anda dapat menambahkan anggota baru ke aktivitas kapan saja, memungkinkan Anda dengan cepat mengumpulkan sumber-sumber yang Anda perlukan untuk proyek.
jsp.start.explore.component.body.blogs=Blog adalah jurnal online yang Anda dapat Anda gunakan untuk berbagi informasi dengan seluruh organisasi Anda. Blog adalah cara yang baik untuk menyampaikan berita dan pandangan terkini Anda dengan gaya yang efisien dan dinamis. Dengan mempublikasikan entri reguler pada subjek atau tema yang spesifik, Anda dapat membuat orang tetap mengikuti perkembangan terkini di area tertentu.
jsp.start.explore.component.body.dogear=Gunakan Markah untuk menyimpan dan menerima tautan Web yang ditandai dari tempat sentral. Anda dapat berbagi beberapa atau semua markah Anda. Anda juga dapat melihat koleksi markah orang lain, memberikan Anda cara untuk terhubung dengan orang yang memiliki minat atau kemampuan yang sama dengan yang Anda perlukan.
jsp.start.explore.component.body.communities=Komunitas adalah grup orang-orang yang memiliki minat yang sama. Komunitas menyediakan cara yang sangat bagus untuk menghubungkan anggota-anggota dari sebuah tim dan membantu mereka untuk tetap terhubung dan berbagi informasi. Komunitas dapat bersifat umum atau terbatas, memungkinkan pemilik komunitas untuk mengontrol siapa yang dapat bergabung dengan komunitas dan mengakses konten komunitas. Komunitas dapat mengandung atau terhubung dengan pustaka dokumen, memungkinkan anggota untuk mengorganisir dan bekerja sama dalam file komunitas.
jsp.start.explore.component.body.files=File menawarkan cara yang tepat untuk mengunggah dan menyimpan file di tempat penyimpanan sentral. Anda dapat berbagi file yang diunggah dengan orang-orang yang terpilih, memberikan Anda cara untuk bekerja sama dalam konten tanpa harus mengirimkan file besar melalui email. Anda juga dapat menyukai dan berkomentar pada file, mengorganisir file menggunakan folder, dan melacak versi yang berbeda dari file.
jsp.start.explore.component.body.forums=Forum adalah ruang diskusi online dengan fokus pada topik atau tema tertentu. Anda dapat berpartisipasi dalam forum dengan mempublikasikan pertanyaan atau jawaban pada percakapan diskusi yang ada. Ingin menemukan solusi dari masalah yang tengah melanda Anda?  Forum adalah cara yang tepat untuk menyampaikan ide, mengumpulkan masukan, dan meningkatkan kemampuan yang lain.
jsp.start.explore.component.body.profiles=Profil adalah direktori dari orang-orang di organisasi Anda yang memungkinkan Anda menemukan dan terhubung dengan orang yang tepat dengan cepat. Anda dapat mencari orang berdasarkan informasi kontak, latar belakang, atau keahliannya. Biarkan orang tahu siapa Anda dengan mengisi profil Anda. Bangun perangkat kontak Anda sendiri dengan menambahkan orang-orang ke jaringan Anda.
jsp.start.explore.component.body.wikis=Wiki adalah koleksi dari halaman web tentang topik tertentu. Wiki adalah cara yang tepat untuk berbagi informasi secara sentral dan mendorong kerja sama dalam tim proyek Anda. Anggota Wiki dapat menambahkan halaman mereka sendiri, dan mengubah serta berkomentar pada halaman yang ada, dengan demikian memastikan bahwa informasi selalu baru.

jsp.start.explore.introduction.title=Pendahuluan
jsp.start.explore.introduction.body=IBM Connections adalah perangkat lunak sosial untuk bisnis. Perangkat lunak ini memberikan Anda fasilitas untuk mengembangkan, memelihara, dan tetap terhubung dengan jaringan dari kolega Anda, merespons kesempatan bisnis dengan cepat dengan cara menghubungi orang yang memiliki keahlian di jaringan Anda, dan mendiskusikan serta memfilter ide-ide kreatif baru dengan komunitas dari bawahan dan pelanggan.
