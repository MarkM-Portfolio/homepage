jsp.about.homepagehelp = Bantuan Halaman Beranda
jsp.about.help = Bantuan
jsp.about.homepagedemo = Demo Halaman Beranda
jsp.about.demo = Lihat demo
jsp.about.tips = Tips
jsp.about.tip.1 = Baru pada IBM Connections? Pilih tampilan Persiapan Awal dan ketahui aplikasi-aplikasi berbeda dalam beberapa langkah mudah.
jsp.about.tip.2 = Jika Anda tertarik dengan tanda-tanda yang spesifik, kenapa tidak mengikuti tanda-tanda tersebut sehingga Anda dapat memperolah pembaruan terkini dari tanda-tanda tersebut langsung dari Umpan Berita.
jsp.about.tip.3 = Dapatkan saran untuk orang-orang dan konten yang mungkin menarik perhatian Anda dari widget Apakah Anda Tahu dan Rekomendasi. 
jsp.about.headline.title = Mengapa menggunakan halaman Beranda?
jsp.about.headline.desc = Tetap dapatkan informasi dengan mengakses informasi yang Anda perlukan di waktu Anda memerlukannya dari tempat kerja yang tersentralisasi. Cari pembaruan terkini dari seluruh IBM Connections, temukan apa\'yang terjadi dengan orang-orang dan konten yang Anda ikuti, dan terus pantau daftar to-do Anda.
jsp.about.breakout.1.title = Perlu bantuan sebagai pengguna baru?
jsp.about.breakout.1.desc = Gunakan tampilan Persiapan Awal untuk membantu Anda memulai dengan beberapa tugas dasar. Ikuti langkah-langkah berikut untuk mendapatkan perkenalan yang cepat dan mudah pada beberapa fitur utama di IBM Connections. Isi profil Anda untuk membuat orang-orang mengenal Anda dengan lebih baik. Temukan apa itu tanda dan bagaimana tanda digunakan. Temukan bagaimana berbagi informasi dan bekerja sama menggunakan fitur-fitur yang berbeda.
jsp.about.breakout.1.aria = Persiapan Awal
jsp.about.breakout.2.title = Temukan pembaruan yang relevan untuk Anda  
jsp.about.breakout.2.desc = Gunakan tampilan Pembaruan yang berbeda untuk mendapatkan berita terkini dari seluruh fitur. Anda dapat memfilter pembaruan menurut jenis, membuat Anda mudah fokus pada kisah-kisah yang paling Anda perhatikan. Temukan siapa yang merespons konten yang dibuat oleh Anda. Simpan pembaruan-pembaruan penting sehingga Anda dapat kembali pada pembaruan-pembaruan tersebut nanti. Gunakan widget Peristiwa untuk melacak peristiwa yang akan datang yang Anda hadiri atau ikuti. Anda dapat mengindikasikan hal-hal yang Anda sukai, atau mempublikasikan ulang untuk berbagi informasi dengan orang-orang yang mengikuti Anda. 
jsp.about.breakout.2.aria = Bekerja dengan pembaruan terkini
jsp.about.breakout.3.title = Ceritakan tentang apa yang \'sedang Anda lakukan
jsp.about.breakout.3.desc = Mempublikasikan pesan status adalah cara yang cepat dan mudah untuk berbagi informasi dengan kolega kerja Anda. Anda dapat melampirkan file ke pembaruan status Anda untuk menyediakan informasi tambahan atau gunakan hashtag untuk menandai pembaruan Anda dan membuat pembaruan tersebut mudah ditemukan pengguna lain. Pilih Pembaruan Status untuk beralih ke pembaruan dari orang-orang di jaringan Anda dan orang-orang yang Anda ikuti. 
jsp.about.breakout.3.aria = Memperbarui informasi status
jsp.about.breakout.4.title = Temukan konten baru dan menarik
jsp.about.breakout.4.desc = Pilih tampilan Temuan ketika Anda ingin menjelajahi atau mencari pembaruan yang mungkin menarik. Temukan blog yang ingin Anda ikuti atau komunitas dimana Anda ingin bergabung. Tinjau saran terkini dari widget Rekomendasi untuk menemukan konten yang relevan bagi minat dan keahlian Anda. 
