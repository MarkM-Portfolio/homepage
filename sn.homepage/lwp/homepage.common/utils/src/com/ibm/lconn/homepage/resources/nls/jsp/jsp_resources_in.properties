jsp.start.share.component.body.documents.files=Gunakan File ketika Anda ingin mengunggah, berbagi, dan menyimpan dokumen di lokasi sentral.
jsp.start.share.component.body.documents.activities=Anda dapat menggunakan Aktivitas untuk berbagi dokumen pekerjaan. Aktivitas memungkinkan Anda mengorganisir pekerjaan dan sumber tim Anda di tengah tugas-tugas proyek.

jsp.start.share.component.body.collaborate.communities=Komunitas mengumpulkan orang-orang yang memiliki minat yang sama. Gunakan fitur yang disediakan Komunitas untuk menjangkau, mengorganisir, dan mulai terhubung. Dorong tim Anda untuk bekerja sama dan berbagi informasi dengan menambahkan blog, wiki, aktivitas, forum, dan markah.
jsp.start.share.component.body.ideas.forums=Forum adalah tempat berguna untuk tim Anda untuk mengungkapkan pendapat dan mengumpulkan masukan. Gunakan forum untuk berbagi ide dengan tim Anda dan mendiskusikan topik yang memiliki minat yang sama. 
jsp.start.share.component.body.ideas.wikis=Buat sebuah wiki untuk memberi tim Anda tempat sentral untuk berbagi dan mengembangkan ide dengan cara dinamis dan kolaboratif.
jsp.start.share.component.body.knowledge.blogs=Blog adalah jurnal online yang dapat Anda gunakan untuk berbagi informasi dengan organisasi Anda. Gunakan blog untuk memberitahu kolega mengenai perkembangan terkini dari area tertentu, buat keahlian Anda dapat dilihat oleh yang lain, atau hanya berbagi berita dan pandangan Anda.
jsp.start.share.component.body.people.profiles=Gunakan Profil untuk terhubung dengan orang yang tepat dengan cepat. Anda dapat mencari orang berdasarkan informasi kontak, latar belakang, atau keahlian. Buat seperangkat kontak yang berguna dengan mengundang orang-orang untuk bergabung dengan jaringan Anda. Jangkaulah dan terhubung!
jsp.start.share.component.body.links.dogear=Gunakan Markah untuk menyimpan, mengorganisir, dan berbagi markah Internet dan intranet Anda dari lokasi yang tepat dan sentral. Anda dapat berbagi beberapa atau semua markah Anda, memberikan Anda kontrol terhadap siapa melihat apa. Anda juga bisa mendapatkan sumber untuk organisasi Anda dengan menampilkan koleksi markah orang lain.
jsp.start.share.component.body.library.communities=Gunakan pustaka untuk menyimpan, mengorganisir, bekerja sama, dan berbagi file komunitas. Anda dapat meminta anggota tertentu untuk meninjau rancangan Anda, dan memanfaatkan fitur sosial yang melimpah, seperti menandai, mengikuti, menyukai, dan mengomentari.


