jsp.start.welcome.title = Selamat Datang di IBM Connections
jsp.start.welcome.sub.title = Temukan apa IBM Connections dan bagaimana menggunakannya.
jsp.start.welcome.text.line1 = IBM Connections membawa jejaring sosial ke perusahaan, memungkinkan Anda berkomunikasi, bekerja sama, dan membangun hubungan yang kuat dengan yang lain. Baik Anda ingin berbagi informasi penting, membangun jaringan dari kontak-kontak yang berguna, atau mengikuti orang-orang yang menarik perhatian Anda, ada sebuah aplikasi untuk Anda. 
jsp.start.welcome.text.line3 = Klik <b>Bagi</b> untuk memulai.  Terhubunglah dengan yang lain dan mulai bertukar informasi dan ide. Kemudian klik pada tab <b>Jelajahi</b> untuk diperkenalkan ke aplikasi-aplikasi berbeda dan belajar cara menggunakannya.

# Getting started - Visitor tab
 
jsp.start.welcome.visitor.text.line1 = Seseorang di dalam organisasi ini telah mengundang Anda untuk bergabung dengan komunitas IBM Connections atau telah berbagi sebuah file dengan Anda. IBM Connections memberikan peralatan yang Anda perlukan untuk berkolaborasi dengan yang lain. Ketika Anda bergabung dengan IBM Connections, Anda menjadi pengguna eksternal di dalam organisasi ini.
jsp.start.welcome.visitor.text.line2 = Untuk segera memulai, klik {0} atau {1}, untuk melihat apakah ada pesan untuk Anda. 
jsp.start.welcome.visitor.text.line3 = Ingin mempelajari lebih lanjut? Klik {0} untuk menemukan.
jsp.start.welcome.visitor.text.homepage = {0} akan membantu Anda menemukan hal-hal terbaru dengan cepat, hal-hal yang perlu Anda perhatikan, dan ketika seseorang menyebutkan Anda. Untuk dapat memanfaatkan halaman ini sebaik-baiknya, pastikan Anda mengikuti komunitas dan file sehingga Anda dapat dengan mudah mengetahui perubahan terbaru. Untuk membuka halaman beranda, klik icon Beranda.
jsp.start.welcome.visitor.text.communities = Gunakan {0} untuk berpartisipasi dalam suatu komunitas yang disukai, di mana Anda dapat berbagi file, melacak proyek, bertanya dan menjawab pertanyaan, bersama-sama mengedit informasi, dan bertukar ide-ide baru. Untuk menemukan komunitas tempat Anda bergabung, klik icon Komunitas.
jsp.start.welcome.visitor.text.files = {0} memungkinkan Anda berbagi file dengan yang lainnya dan melihat file yang dibagikan oleh yang lainnya pada Anda. Sematkan file yang sering Anda buka untuk menemukannya dengan cepat. Tinggalkan komentar untuk file, unduh versi terkini, atau gunakan kemampuan pengeditan bersama untuk membuat perubahan pada file secara online. 
