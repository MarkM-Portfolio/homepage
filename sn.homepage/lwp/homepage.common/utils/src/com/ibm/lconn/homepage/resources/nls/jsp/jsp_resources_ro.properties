jsp.start.welcome.text.line1 = HCL Connections aduce re\u021belele de socializare \u00een \u00eentreprinderi, permi\u021b\u00e2ndu-v\u0103 s\u0103 comunica\u021bi, colabora\u021bi \u0219i s\u0103 construi\u021bi rela\u021bii puternice cu al\u021bii. Dac\u0103 dori\u021bi s\u0103 partaja\u021bi informa\u021bii importante, s\u0103 construi\u021bi o re\u021bea de contacte utile sau s\u0103 urm\u0103ri\u021bi persoane ce v\u0103 intereseaz\u0103, exist\u0103 o aplica\u021bie pentru dvs.
jsp.start.welcome.text.line3 = Face\u0163i clic pe <b>Partajare</b> pentru a \u00eencepe.  Conecta\u0163i-v\u0103 cu al\u0163ii pentru a \u00eencepe schimbul de informa\u0163ii \u015fi idei. Apoi face\u0163i clic pe fila <b>Explorare</b> pentru a fi introdus la diferite aplica\u0163ii \u015fi a \u00eenv\u0103\u0163a cum se folosesc.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Cineva din aceast\u0103 organiza\u021bie v-a invitat s\u0103 v\u0103 al\u0103tura\u021bi unei comunit\u0103\u021bi HCL Connections sau a partajat un fi\u0219ier cu dvs. HCL Connections v\u0103 ofer\u0103 instrumentele de care ave\u021bi nevoie pentru a colabora cu alte persoane. C\u00e2nd v\u0103 al\u0103tura\u021bi la HCL Connections, deveni\u021bi un utilizator extern \u00een aceast\u0103 comunitate.
jsp.start.welcome.visitor.text.line2 = Pentru a \u00eencepe imediat, face\u021bi clic pe {0} sau {1}, pentru a vedea dac\u0103 exist\u0103 mesaje \u00een a\u0219teptare pentru dvs.
jsp.start.welcome.visitor.text.line3 = Dori\u0163i s\u0103 afla\u0163i mai multe? Face\u0163i clic pe {0} pentru a afla.
jsp.start.welcome.visitor.text.homepage = {0} v\u0103 ajut\u0103 s\u0103 afla\u0163i rapid care sunt nout\u0103\u0163ile, s\u0103 g\u0103si\u0163i ceea ce v\u0103 intereseaz\u0103 \u015fi s\u0103 afla\u0163i c\u00e2nd sunte\u0163i men\u0163ionat. Pentru a utiliza c\u00e2t mai eficient aceast\u0103 pagin\u0103, asigura\u0163i-v\u0103 c\u0103 urm\u0103ri\u0163i comunit\u0103\u0163ile \u015fi fi\u015fierele, astfel \u00eenc\u00e2t s\u0103 fi\u0163i \u0163inut la curent cu cele mai recente modific\u0103ri. Pentru a deschide pagina Acas\u0103, face\u0163i clic pe pictograma Acas\u0103.
jsp.start.welcome.visitor.text.communities = Utiliza\u0163i {0} pentru a participa \u00eentr-o comunitate de interes, unde pute\u0163i partaja fi\u015fiere, urm\u0103ri proiecte, \u00eentreba \u015fi r\u0103spunde la \u00eentreb\u0103ri, co-edita informa\u0163ii \u015fi prezenta idei noi. Pentru a g\u0103si comunit\u0103\u0163ile \u00een care sunte\u0163i membru, face\u0163i clic pe pictograma Comunit\u0103\u0163i.
jsp.start.welcome.visitor.text.files = {0} v\u0103 permite s\u0103 partaja\u021bi fi\u0219iere cu alte persoane \u0219i s\u0103 vede\u021bi fi\u0219ierele partajate de al\u021bii cu dvs. Fixa\u021bi fi\u0219ierele la care vre\u021bi s\u0103 reveni\u021bi mai des, pentru a le g\u0103si mai repede. Ad\u0103uga\u021bi comentarii la fi\u0219iere, desc\u0103rca\u021bi cea mai recent\u0103 versiune sau folosi\u021bi capacit\u0103\u021bile de co-editare pentru a face modific\u0103ri online \u00een fi\u0219iere.
