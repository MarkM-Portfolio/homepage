# Explore
jsp.start.explore.component.body.activities=Activit\u0103\u0163ile v\u0103 permit s\u0103 v\u0103 organiza\u0163i lucrul echipei dumneavoastr\u0103 \u00een jurul taskurilor de proiect. Crearea unei activit\u0103\u0163i este o metod\u0103 util\u0103 de partajare a informa\u0163iilor \u015fi resurselor, de atribuire \u015fi urm\u0103rire a articolelor de f\u0103cut, de postare a informa\u0163iilor de echip\u0103 \u015fi de organizare a \u00eent\u00e2lnirilor. Pute\u0163i ad\u0103uga membri noi \u00eentr-o activitate \u00een orice moment, permi\u0163\u00e2ndu-v\u0103 s\u0103 aduna\u0163i rapid resursele de care ave\u0163i nevoie pentru un proiect.
jsp.start.explore.component.body.blogs=Blogurile sunt jurnale online pe care le pute\u0163i utiliza pentru a partaja informa\u0163ii cu organiza\u0163ia dumneavoastr\u0103. Un blog este o metod\u0103 bun\u0103 de a comunica ultimele dumneavoastr\u0103 \u015ftiri \u015fi viziuni \u00eentr-un stil eficient \u015fi dinamic. Prin postarea intr\u0103rilor regulat despre un subiect sau o tem\u0103 specific\u0103, pute\u0163i s\u0103 v\u0103 asigura\u0163i c\u0103 persoanele sunt \u0163inute la curent cu cele mai recente dezvolt\u0103ri dintr-o anumit\u0103 zon\u0103.
jsp.start.explore.component.body.dogear=Utiliza\u0163i Semne de carte pentru a depozita \u015fi extrage leg\u0103turi Web marcate cu semn de carte dintr-un spa\u0163iu central. Pute\u0163i partaja unele sau toate semnele dumneavoastr\u0103 de carte. Pute\u0163i de asemenea s\u0103 vede\u0163i colec\u0163iile altor persoane de semne de carte, ceea ce v\u0103 poate oferi un mod de a v\u0103 conecta cu persoane ce au interese similare sau expertiza de care ave\u0163i nevoie.
jsp.start.explore.component.body.communities=O comunitate este un grup de persoane ce au un interes comun. Comunit\u0103\u0163ile furnizeaz\u0103 o cale excelent\u0103 de conectare a membrilor unei echipe \u015fi \u00eei ajut\u0103 s\u0103 p\u0103streze leg\u0103tura \u015fi s\u0103 partajeze informa\u0163ii. Comunit\u0103\u0163ile pot fi publice sau restric\u0163ionate, permi\u0163\u00e2nd proprietarilor comunit\u0103\u0163ii s\u0103 controleze cine poate s\u0103 intre \u00een comunitate \u015fi s\u0103 acceseze con\u0163inutul acesteia. Comunit\u0103\u0163ile pot con\u0163ine sau se pot lega la biblioteci de documente, pot s\u0103 permit\u0103 membrilor s\u0103 se organizeze \u015fi s\u0103 colaboreze pe fi\u015fierele comunit\u0103\u0163ii.
jsp.start.explore.component.body.files=Fi\u015fiere ofer\u0103 o modalitate convenabil\u0103 pentru \u00eenc\u0103rcarea \u015fi depozitarea fi\u015fierelor \u00eentr-o magazie central\u0103. Pute\u0163i partaja fi\u015fierele \u00eenc\u0103rcate cu anumite persoane, aceasta oferindu-v\u0103  mijloacele de a colabora pe un con\u0163inut f\u0103r\u0103 s\u0103 trebuiasc\u0103 s\u0103 trimite\u0163i fi\u015fiere mari prin e-mail. Pute\u0163i de asemenea s\u0103 aprecia\u0163i sau s\u0103 comenta\u0163i fi\u015fierele, s\u0103 organiza\u0163i fi\u015fierele utiliz\u00e2nd foldere \u015fi s\u0103 urm\u0103ri\u0163i diferitele versiuni ale fi\u015fierelor.
jsp.start.explore.component.body.forums=Un forum este un panou de discu\u0163ii online cu accent pe un anumit subiect sau tem\u0103. Pute\u0163i participa \u00eentr-un forum prin postarea de \u00eentreb\u0103ri sau r\u0103spunz\u00e2nd la firele de discu\u0163ie existente. Dori\u0163i s\u0103 g\u0103si\u0163i solu\u0163ia pentru o problem\u0103 ce v\u0103 blocheaz\u0103?  Forumurile reprezint\u0103 o modalitate excelent\u0103 pentru schimbul de idei, colectarea reac\u0163iilor \u015fi pentzru utilizarea eficient\u0103 a expertizei altora.
jsp.start.explore.component.body.profiles=Profiluri este un director cu persoanele din organiza\u0163ia dumneavoastr\u0103 ce v\u0103 permite s\u0103 g\u0103si\u0163i \u015fi s\u0103 v\u0103 conecta\u0163i cu persoanele potrivite rapid. Pute\u0163i c\u0103uta persoane \u00een func\u0163ie de informa\u0163iile acestora de contact, experien\u0163\u0103 sau expertiz\u0103. Spune\u0163i-le celorlal\u0163i cine sunte\u0163i complet\u00e2ndu-v\u0103 propriul profil. Construi\u0163i-v\u0103 propriul set de contacte ad\u0103ug\u00e2nd persoane \u00een re\u0163eaua dumneavoastr\u0103.
jsp.start.explore.component.body.wikis=Un wiki este o colec\u0163ie de pagini web despre un anumit subiect. Wiki-urile sunt un mod excelent de a partaja informa\u0163ii central \u015fi de a \u00eencuraja colaborarea \u00een cadrul echipei dumneavoastr\u0103 de proiect. Membrii wiki pot s\u0103 adauge propriile pagini \u015fi pot edita \u015fi comenta pagini existente, astfel asigur\u00e2ndu-se faptul c\u0103 informa\u0163iile sunt tot timpul actualizate.

jsp.start.explore.introduction.title=Introducere
jsp.start.explore.introduction.body=HCL Connections este un software social pentru afaceri. Acesta v\u0103 ajut\u0103 s\u0103 dezvolta\u021bi, s\u0103 alimenta\u021bi \u0219i s\u0103 r\u0103m\u00e2ne\u021bi \u00een contact cu o re\u021bea a colegilor dvs. s\u0103 r\u0103spunde\u021bi rapid la oportunit\u0103\u021bile de afaceri prin apelarea la expertiza din re\u021beaua dvs. \u0219i de a discuta \u0219i rafina idei noi, creative cu comunit\u0103\u021bile de colegi \u0219i clien\u021bi.
