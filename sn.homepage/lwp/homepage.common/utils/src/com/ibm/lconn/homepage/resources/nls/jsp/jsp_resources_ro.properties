jsp.about.homepagehelp = Ajutor pagin\u0103 Acas\u0103
jsp.about.help = Ajutor
jsp.about.homepagedemo = Demonstra\u0163ie pagin\u0103 Acas\u0103
jsp.about.demo = Privi\u021bi demo-ul
jsp.about.tips = Sugestii
jsp.about.tip.1 = Nou la HCL Connections? Selecta\u021bi vizualizarea Ini\u021biere \u0219i ve\u021bi ajunge s\u0103 cunoa\u0219te\u021bi diversele aplica\u021bii \u00een c\u00e2\u021biva pa\u0219i facili.
jsp.about.tip.2 = Dac\u0103 sunte\u0163i interesat de taguri specifice, de ce s\u0103 nu le urm\u0103ri\u0163i astfel \u00eenc\u00e2t s\u0103 ob\u0163ine\u0163i cele mai recente actualiz\u0103ri pentru acele taguri direct din Alimentare de \u015ftiri.
jsp.about.tip.3 = Ob\u0163ine\u0163i sugestii pentru con\u0163inut \u015fi persoane ce v\u0103 pot interesa, din widget-urile \u015eti\u0163i c\u0103 \u015fi Recomand\u0103ri.
jsp.about.headline.title = De ce s\u0103 utiliza\u0163i pagina Acas\u0103?
jsp.about.headline.desc = R\u0103m\u00e2ne\u021bi la curent prin accesarea informa\u021biilor de care ave\u021bi nevoie atunci c\u00e2nd ave\u021bi nevoie de acestea dintr-un spa\u021biu de lucru centralizat. R\u0103sfoi\u021bi cele mai recente actualiz\u0103ri din HCL Connections, afla\u021bi ce se \u00eent\u00e2mpl\u0103 cu con\u021binutul \u0219i persoanele pe care le urm\u0103ri\u021bi \u0219i v\u0103 controla\u021bi lista De f\u0103cut.
jsp.about.breakout.1.title = Ave\u0163i nevoie de ajutor ca \u015fi utilizator nou?
jsp.about.breakout.1.desc = Utiliza\u021bi vizualizarea Ini\u021biere pentru a v\u0103 ajuta s\u0103 \u00eencepe\u021bi cu unele taskuri de baz\u0103. Urma\u021bi pa\u0219ii pentru a ob\u021bine o introducere rapid\u0103 \u0219i u\u0219oar\u0103 la unele caracteristici cheie din HCL Conections. Completa\u021bi-v\u0103 profilul pentru a-i ajuta pe ceilal\u021bi s\u0103 v\u0103 cunoasc\u0103 mai bine. Descoperi\u021bi ce taguri exist\u0103 \u0219i cum sunt utilizate. Descoperi\u021bi cum s\u0103 partaja\u021bi informa\u021bii \u0219i s\u0103 colabora\u021bi utiliz\u00e2nd diferitele caracteristici.
jsp.about.breakout.1.aria = Introducere
jsp.about.breakout.2.title = G\u0103si\u0163i actualiz\u0103ri ce sunt relevante pentru dumneavoastr\u0103
jsp.about.breakout.2.desc = Utiliza\u021bi diversele vizualiz\u0103ri Actualiz\u0103ri pentru a fi la curent cu cele mai noi \u0219tiri despre caracteristici. Pute\u021bi filtra actualiz\u0103rile dup\u0103 tip, u\u0219ur\u00e2ndu-v\u0103 astfel focalizarea asupra subiectelor ce v\u0103 intereseaz\u0103 cel mai mult. Afla\u021bi cine a r\u0103spuns la con\u021binutul creat de dvs. Salva\u021bi actualiz\u0103rile importante, astfel \u00eenc\u00e2t s\u0103 v\u0103 \u00eentoarce\u021bi la ele ulterior. Utiliza\u021bi widget-ul Evenimente pentru a \u021bine o eviden\u021b\u0103 a evenimentele viitoare la care lua\u021bi parte sau pe care le urm\u0103ri\u021bi. Pute\u021bi indica lucruri ce v\u0103 plac sau s\u0103 reposta\u021bi pentru a partaja informa\u021bii cu persoanele ce v\u0103 urm\u0103resc.
jsp.about.breakout.2.aria = Lucrul cu cele mai recente actualiz\u0103ri
jsp.about.breakout.3.title = Anun\u0163a\u0163i ce face\u0163i
jsp.about.breakout.3.desc = Postarea unui mesaj de status este o metod\u0103 rapid\u0103 \u0219i u\u0219oar\u0103 de a partaja informa\u021bii cu colegii dvs. de lucru. Pute\u021bi ata\u0219a fi\u0219iere la actualiz\u0103rile dvs. de status pentru a furniza informa\u021bii suplimentare sau utiliza\u021bi hashtaguri pentru a v\u0103 marca actualiz\u0103rile dvs. \u0219i a le face mai u\u0219oare de g\u0103sit pentru al\u021bi utilizatori. Selecta\u021bi Actualiz\u0103ri status pentru a acorda actualiz\u0103rile de la alte persoane din re\u021beaua dvs. \u0219i persoane pe care la urm\u0103ri\u021bi.
jsp.about.breakout.3.aria = Actualizarea informa\u0163iilor de status
jsp.about.breakout.4.title = G\u0103si\u0163i con\u0163inut nou \u015fi interesant
jsp.about.breakout.4.desc = Selecta\u021bi vizualizarea Descoperire atunci c\u00e2nd dori\u021bi s\u0103 r\u0103sfoi\u021bi sau s\u0103 c\u0103uta\u021bi actualiz\u0103ri ce pot fi de interes. G\u0103si\u021bi bloguri pe care dori\u021bi s\u0103 le urm\u0103ri\u021bi sau comunit\u0103\u021bi \u00een care vre\u021bi s\u0103 intra\u021bi. Examina\u021bi cele mai recente sugestii din widget-ul Recomand\u0103ri pentru a g\u0103si con\u021binut ce este relevant pentru interesul \u0219i expertiza dvs.
jsp.about.breakout.4.aria = Cum s\u0103 g\u0103si\u0163i con\u0163inut nou
