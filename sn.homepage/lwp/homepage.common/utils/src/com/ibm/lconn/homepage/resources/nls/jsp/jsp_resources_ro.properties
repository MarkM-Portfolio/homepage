jsp.start.share.component.body.documents.files=Utiliza\u0163i Fi\u015fiere atunci c\u00e2nd dori\u0163i s\u0103 \u00eenc\u0103rca\u0163i, s\u0103 partaja\u0163i \u015fi s\u0103 depozita\u0163i documente \u00eentr-o loca\u0163ie central\u0103.
jsp.start.share.component.body.documents.activities=Pute\u0163i utiliza Activit\u0103\u0163i pentru a partaja documente de lucru. O activitate v\u0103 permite s\u0103 v\u0103 organiza\u0163i lucrul echipei dumneavoastr\u0103 \u015fi resursele \u00een jurul taskurilor de proiect.

jsp.start.share.component.body.collaborate.communities=O comunitate aduce \u00eempreun\u0103 persoane cu interese comune. Utiliza\u0163i aceast\u0103 caracteristic\u0103 furnizat\u0103 de Comunit\u0103\u0163i pentru a v\u0103 cunoa\u015fte, organiza \u015fi pentru a \u00eencepe s\u0103 v\u0103 conecta\u0163i. \u00cencuraja\u0163i-v\u0103 echipa s\u0103 colaboreze \u015fi s\u0103 partajeze informa\u0163ii prin ad\u0103ugarea de bloguri, wiki-uri, activit\u0103\u0163i, forumuri \u015fi semne de carte.
jsp.start.share.component.body.ideas.forums=Forumurile reprezint\u0103 un loc util pentru ca echipa dvs. s\u0103 fac\u0103 schimb de idei \u0219i s\u0103 colecteze reac\u021bii. Utiliza\u021bi un forum pentru a partaja idei cu echipa dvs. \u0219i pentru a discuta subiecte de interes comun.
jsp.start.share.component.body.ideas.wikis=Crea\u0163i un wiki pentru a da echipei dumneavoastr\u0103 un loc central pentru partajarea \u015fi dezvoltarea de idei \u00eentr-un mod dinamic \u015fi colaborativ.
jsp.start.share.component.body.knowledge.blogs=Blogurile sunt jurnale online pe care le pute\u0163i utiliza pentru a partaja informa\u0163ii cu organiza\u0163ia dumneavoastr\u0103. Utiliza\u0163i un blog pentru a spune colegilor despre ultimele dezvolt\u0103ri \u00een anumite domenii, s\u0103 v\u0103 face\u0163i expertiza disponibil\u0103 altora, sau pur \u015fi simplu pentru a partaja nout\u0103\u0163ile \u015fi viziunile dumneavoastr\u0103.
jsp.start.share.component.body.people.profiles=Utiliza\u0163i Profiluri pentru a v\u0103 conecta rapid cu persoane corespunz\u0103toare. Pute\u0163i c\u0103uta persoane \u00een func\u0163ie de informa\u0163iile de contact, experien\u0163\u0103 sau expertiz\u0103. Construi\u0163i un set util de contacte prin invitarea persoanelor s\u0103 participe \u00een re\u0163eaua dumneavoastr\u0103. C\u0103uta\u0163i \u015fi conecta\u0163i-v\u0103!
jsp.start.share.component.body.links.dogear=Utiliza\u0163i Semne de carte pentru a depozita, organiza \u015fi partaja semnele dumneavoastr\u0103 de carte din Internet \u015fi intranet de la o loca\u0163ie de \u00eencredere, central\u0103. Pute\u0163i partaja unele sau toate semnele dumneavoastr\u0103 de carte, av\u00e2nd controlul asupra cine \u015fi ce vede. Pute\u0163i de asemenea s\u0103 ajunge\u0163i la resursele organiza\u0163iei dumneavoastr\u0103 v\u0103z\u00e2nd colec\u0163iile de semne de carte ale altor persoane.
jsp.start.share.component.body.library.communities=Utiliza\u0163i o bibliotec\u0103 pentru a organiza, colabora pe ea \u015fi pentru a partaja fi\u015fierele comunit\u0103\u0163ii. Pute\u0163i s\u0103 cere\u0163i colegilor membri s\u0103 examineze ciornele dumneavoastr\u0103 \u015fi s\u0103 profite de caracteristici sociale bogate, precum tagurile, urm\u0103rirea, aprecieri \u015fi comentarii.


