jsp.start.share.component.body.documents.files=Verwenden Sie "Dateien" zum Hochladen, Teilen und Speichern von Dokumenten an einem zentralen Standort.
jsp.start.share.component.body.documents.activities=Mithilfe von "Aktivit\u00e4ten" k\u00f6nnen Sie Arbeitsdokumente teilen. Eine Aktivit\u00e4t erm\u00f6glicht das Organisieren der Arbeit und der Ressourcen Ihres Teams, d. h. die Aufgabenverteilung in einem Projekt.

jsp.start.share.component.body.collaborate.communities=Eine Community bringt Personen mit gemeinsamen Interessen zusammen. Nutzen Sie die Funktionen in "Communitys" zum Ansprechen, Organisieren und zum Herstellen der Verbindung zwischen den teilnehmenden Personen. Motivieren Sie Ihr Team zur Zusammenarbeit und zum Teilen von Informationen durch Hinzuf\u00fcgen von Blogs, Wikis, Aktivit\u00e4ten, Foren und Lesezeichen.
jsp.start.share.component.body.ideas.forums=Foren sind der geeignete Ort f\u00fcr Ihr Team, um Gedankenaustausch zu pflegen und Feedback zu sammeln. Verwenden Sie ein Forum zum Teilen von Ideen innerhalb Ihres Teams und zum Diskutieren von Themen von gemeinsamem Interesse.
jsp.start.share.component.body.ideas.wikis=Legen Sie einen Wiki-Bereich an, um Ihrem Team einen zentralen Standort f\u00fcr die Weitergabe und das Entwickeln von Ideen in dynamischer und interaktiver Weise anzubieten.
jsp.start.share.component.body.knowledge.blogs=Blogs sind Online-Journale, \u00fcber die Sie Informationen mit Ihrem Unternehmen austauschen und teilen. In einem Blog k\u00f6nnen Sie Kollegen \u00fcber neueste Entwicklungen in einem bestimmten Bereich informieren, Ihr Fachwissen anderen zur Verf\u00fcgung stellen oder einfach Ihre aktuellen Nachrichten und Ansichten anderen Personen mitteilen.
jsp.start.share.component.body.people.profiles=Verwenden Sie "Profile", um schnell mit den richtigen Personen Verbindung aufzunehmen. Sie k\u00f6nnen auf der Basis von Kontaktinformationen, Hintergrund oder Fachwissen nach Personen suchen. Sie k\u00f6nnen Kontakte sinnvoll zusammenstellen, indem Sie andere Personen zur Teilnahme an Ihrem Netzwerk einladen. Strecken Sie Ihre F\u00fchler aus und kn\u00fcpfen Sie Kontakte!
jsp.start.share.component.body.links.dogear=Nutzen Sie "Lesezeichen" zum Speichern, Verwalten und Teilen Ihrer Internet- und Intranet-Lesezeichen von einem praktischen zentralen Standort aus. Sie k\u00f6nnen Ihre Lesezeichen teilweise oder komplett teilen und haben damit immer die Kontrolle dar\u00fcber, wer was zu sehen bekommt. Sie k\u00f6nnen auch die Ressourcen Ihres Unternehmens besser nutzen, indem Sie die Lesezeichen anderer Personen einsehen.
jsp.start.share.component.body.library.communities=Mithilfe einer Bibliothek k\u00f6nnen Sie Community-Dateien speichern, organisieren, online an ihnen arbeiten und sie teilen. Sie k\u00f6nnen anfordern, dass andere Mitglieder Ihre Entw\u00fcrfe pr\u00fcfen, und die Vorteile der umfassenden sozialen Funktionen nutzen, wie z. B. Tagging, Folgen, Empfehlen und Kommentieren.


