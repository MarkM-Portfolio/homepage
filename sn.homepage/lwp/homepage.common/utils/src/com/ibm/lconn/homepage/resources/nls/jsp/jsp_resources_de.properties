# Explore
jsp.start.explore.component.body.activities=Mithilfe von "Aktivit\u00e4ten" k\u00f6nnen Sie die Projektarbeit Ihres Teams organisieren. Das Erstellen einer Aktivit\u00e4t ist eine M\u00f6glichkeit, Informationen und Ressourcen zu teilen, Aufgaben zuzuordnen und nachzuverfolgen, Teaminformationen zu ver\u00f6ffentlichen und Besprechungen zu organisieren. Sie k\u00f6nnen jederzeit neue Mitglieder zu einer Aktivit\u00e4t hinzuf\u00fcgen. Auf diese Weise k\u00f6nnen Sie schnell die f\u00fcr ein Projekt jeweils ben\u00f6tigten Ressourcen b\u00fcndeln.
jsp.start.explore.component.body.blogs=Blogs sind Online-Journale, \u00fcber die Sie Informationen mit den anderen Bereichen in Ihrem Unternehmen teilen k\u00f6nnen. Ein Blog ist eine hervorragende M\u00f6glichkeit, Ihre aktuellen Nachrichten und Ansichten effizient und dynamisch zu kommunizieren. Durch das Einstellen regelm\u00e4\u00dfiger Eintr\u00e4ge zu einem bestimmten Betreff oder Thema k\u00f6nnen Sie daf\u00fcr sorgen, dass andere Personen \u00fcber die neuesten Entwicklungen in einem bestimmten Bereich stets auf dem Laufenden bleiben.
jsp.start.explore.component.body.dogear=Verwenden Sie "Lesezeichen" zum Speichern und Abrufen von mit Lesezeichen vorgemerkten Web-Links in bzw. aus einem zentralen Speicherbereich. Sie k\u00f6nnen Ihre Lesezeichen teilweise oder komplett mit anderen Personen teilen. Sie k\u00f6nnen auch die Lesezeichen anderer Personen einsehen und haben so die M\u00f6glichkeit, Kontakte zu Personen herzustellen, die \u00e4hnliche Interessen haben oder das von Ihnen ben\u00f6tigte Fachwissen besitzen.
jsp.start.explore.component.body.communities=Eine Community ist eine Gruppe von Personen mit gemeinsamen Interessen. Communitys bieten eine hervorragende M\u00f6glichkeit, Mitglieder eines Teams miteinander zu verbinden und ihnen zu helfen, in Kontakt zu bleiben und Informationen untereinander auszutauschen. Communitys k\u00f6nnen \u00f6ffentlich oder eingeschr\u00e4nkt zug\u00e4nglich sein. Dadurch haben die Eigent\u00fcmer der Communitys die Kontrolle dar\u00fcber, wer an der Community teilnimmt und auf die Inhalte der Community zugreifen kann. Communitys k\u00f6nnen Dokumentbibliotheken enthalten oder auf diese verlinken, sodass die Mitglieder die Community-Dateien organisieren und online an ihnen zusammenarbeiten k\u00f6nnen.
jsp.start.explore.component.body.files="Dateien" bietet eine praktische M\u00f6glichkeit, Dateien in ein zentrales Repository hochzuladen und dort zu speichern. Sie k\u00f6nnen hochgeladene Dateien mit ausgew\u00e4hlten Personen teilen und haben so die M\u00f6glichkeit, online an Inhalten zusammenzuarbeiten, ohne dass gro\u00dfe Dateien als E-Mail versendet werden m\u00fcssen. Sie k\u00f6nnen Dateien auch empfehlen und einen Kommentar zu ihnen verfassen. Sie k\u00f6nnen mithilfe von Ordnern Dateien verwalten und verschiedene Dateiversionen nachverfolgen.
jsp.start.explore.component.body.forums=Ein Forum ist eine Online-Diskussionsplattform zu einem bestimmten Schwerpunktthema. Sie k\u00f6nnen an einem Forum teilnehmen, indem Sie Fragen stellen oder auf bereits bestehende Diskussionsbeitr\u00e4ge antworten. Sie suchen nach der L\u00f6sung eines Problems, das Sie behindert? Foren sind ein hervorragender Weg zum Gedankenaustausch, zum Sammeln von Feedback und zur Nutzung des Fachwissens anderer Personen.
jsp.start.explore.component.body.profiles="Profile" ist ein Verzeichnis der Personen in Ihrem Unternehmen, in dem Sie die richtigen Personen schnell finden und Kontakt mit ihnen aufnehmen k\u00f6nnen. Sie k\u00f6nnen nach anderen Personen auf der Basis von deren Kontaktinformationen, Hintergrund oder Fachwissen suchen. Teilen Sie anderen Personen mit, wer Sie sind, indem Sie Ihre Profildaten eintragen. Bauen Sie Ihre eigenen Kontakte auf, indem Sie andere Personen in Ihr Netzwerk aufnehmen.
jsp.start.explore.component.body.wikis=Ein Wiki ist eine Sammlung von Webseiten zu einem bestimmten Thema. Wikis bieten eine sehr gute M\u00f6glichkeit, Informationen zentral zu teilen und die Zusammenarbeit innerhalb ihres Projektteams zu f\u00f6rdern. Wiki-Mitglieder k\u00f6nnen eigene Seiten hinzuf\u00fcgen sowie vorhandene Seiten bearbeiten und kommentieren. Auf diese Weise wird sichergestellt, dass die betreffenden Informationen stets auf dem aktuellen Stand sind.

jsp.start.explore.introduction.title=Einf\u00fchrung
jsp.start.explore.introduction.body=HCL Connections ist eine Social Software f\u00fcr Unternehmen. Sie gibt Ihnen die M\u00f6glichkeit, Kontakte mit einem Netzwerk aus Kollegen und Mitarbeitern zu entwickeln, auszubauen und zu pflegen. Sie k\u00f6nnen schnell auf Gesch\u00e4ftschancen reagieren, indem Sie das entsprechende Know-how in Ihrem Netzwerk abrufen und neue kreative Ideen mit Kollegen und Kunden diskutieren und weiterentwickeln.
jsp.start.explore.info=Durch Klicken auf die Links erhalten Sie weitere Details zu jeder Anwendung.

