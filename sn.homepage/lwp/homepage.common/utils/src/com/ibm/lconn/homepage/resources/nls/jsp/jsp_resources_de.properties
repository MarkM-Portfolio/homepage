jsp.start.step1.text = Administratoren k\u00f6nnen die Schritte auf der Seite "Erste Schritte" anpassen, indem sie die Datei "gettingstarted-config.xml" bearbeiten. Sie k\u00f6nnen einzelne Schritte hinzuf\u00fcgen oder l\u00f6schen und benutzerdefinierte Inhalte bereitstellen, z. B. eine Willkommensnachricht vom CEO.
