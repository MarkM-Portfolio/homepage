jsp.about.homepagehelp = Hilfe zur Homepage
jsp.about.help = Hilfe
jsp.about.homepagedemo = Homepage-Demo
jsp.about.demo = Demo anzeigen
jsp.about.tips = Tipps
jsp.about.tip.1 = Noch nie mit HCL Connections gearbeitet? W\u00e4hlen Sie die Ansicht "Erste Schritte" aus und lernen Sie die verschiedenen Anwendungen in wenigen einfachen Schritten kennen.
jsp.about.tip.2 = Wenn Sie sich f\u00fcr bestimmte Tags interessieren, folgen Sie ihnen einfach, und Sie erhalten stets Aktualisierungen zu diesen Tags direkt aus dem Nachrichtenfeed.
jsp.about.tip.3 = Rufen Sie Vorschl\u00e4ge zu Personen und Inhalten, die Sie m\u00f6glicherweise interessieren, aus den Widgets "Kennen Sie schon" und "Empfehlungen" ab.
jsp.about.headline.title = Wozu dient die Homepage?
jsp.about.headline.desc = Von einem zentralen Arbeitsbereich aus haben Sie zu jedem gew\u00fcnschten Zeitpunkt Zugriff auf ben\u00f6tigte Informationen. So bleiben Sie immer auf dem Laufenden. Bl\u00e4ttern Sie die neuesten Aktualisierungen aus allen HCL Connections-Komponenten durch, finden Sie heraus, was sich bei Personen und Inhalten tut, denen Sie folgen, und behalten Sie Ihre Aufgabenliste immer unter Kontrolle.
jsp.about.breakout.1.title = Sie sind neuer Benutzer und ben\u00f6tigen Hilfe?
jsp.about.breakout.1.desc = \u00dcber die Ansicht "Erste Schritte" erhalten Sie Hilfeinformationen zu einigen \u00dcbungen f\u00fcr Einsteiger. Wenn Sie den angegebenen Schritten folgen, erhalten Sie eine schnelle und einfache Einf\u00fchrung zu einigen Schl\u00fcsselfunktionen in HCL Connections. Geben Sie Ihre Profildaten ein, damit andere Personen Sie besser kennenlernen k\u00f6nnen. Entdecken Sie, was Tags sind und wie sie verwendet werden. Erfahren Sie, wie Sie mithilfe der unterschiedlichen Funktionen Informationen teilen und zusammenarbeiten k\u00f6nnen.
jsp.about.breakout.1.aria = Erste Schritte
jsp.about.breakout.2.title = Finden Sie die f\u00fcr Sie relevanten Aktualisierungen
jsp.about.breakout.2.desc = Verwenden Sie die unterschiedlichen Ansichten vom Typ \u201eAktualisierungen\u201cum die neuesten Informationen zu allen Komponenten zu erhalten. Sie k\u00f6nnen die Aktualisierungen nach dem Typ filtern und sich dadurch ganz leicht auf die Storys konzentrieren, die Sie am meisten interessieren. Stellen Sie fest, wer zu den von Ihnen erstellten Inhalte einen Beitrag verfasst hat. Speichern Sie wichtige Aktualisierungen, damit Sie sp\u00e4ter noch einmal darauf zur\u00fcckgreifen k\u00f6nnen. Mit dem Widget \u201eEreignisse\u201c k\u00f6nnen Sie bevorstehende Ereignisse, an denen Sie teilnehmen oder denen Sie folgen, nachverfolgen. Sie k\u00f6nnen etwas empfehlen oder erneut ver\u00f6ffentlichen, um Informationen mit den Personen zu teilen, die Ihnen folgen.
jsp.about.breakout.2.aria = Mit den neuesten Aktualisierungen arbeiten
jsp.about.breakout.3.title = Informieren Sie andere \u00fcber Ihre aktuelle Arbeit
jsp.about.breakout.3.desc = Das Ver\u00f6ffentlichen einer Statusnachricht bietet eine schnelle und einfache M\u00f6glichkeit, Informationen mit Ihren Arbeitskollegen zu teilen. Sie k\u00f6nnen Dateien an Ihre Statusaktualisierungen anh\u00e4ngen, um zus\u00e4tzliche Informationen bereitzustellen. Alternativ dazu k\u00f6nnen Sie Ihre Aktualisierungen auch mit Hashtags versehen, sodass andere Benutzer sie leichter finden k\u00f6nnen. W\u00e4hlen Sie \u201eStatusaktualisierungen\u201c aus, um Aktualisierungen zu anderen Personen in Ihrem Netzwerk und zu Personen, denen Sie folgen, zu aktivieren.
jsp.about.breakout.3.aria = Statusinformationen aktualisieren
jsp.about.breakout.4.title = Neue und interessante Inhalte suchen
jsp.about.breakout.4.desc = W\u00e4hlen Sie die Ansicht \u201eEntdecken\u201c aus, wenn Sie Aktualisierungen anzeigen oder suchen m\u00f6chten, die Sie m\u00f6glicherweise interessieren k\u00f6nnten. Auf diese Art k\u00f6nnen Sie auch Blogs mit relevanten Informationen oder Communitys finden, bei denen Sie Mitglied werden m\u00f6chten. Lesen Sie die neuesten Vorschl\u00e4ge aus dem Widget \u201eEmpfehlungen\u201c, um nach Inhalt zu suchen, der Ihren Interessen und Ihrem Fachwissen entspricht.
jsp.about.breakout.4.aria = Gehen Sie wie folgt vor, um nach neuem Inhalt zu suchen
