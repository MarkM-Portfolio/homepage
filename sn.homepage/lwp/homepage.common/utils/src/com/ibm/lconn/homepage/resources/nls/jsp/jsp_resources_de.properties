jsp.start.welcome.title = Willkommen bei HCL Connections
jsp.start.welcome.sub.title = Erfahren Sie, was HCL Connections ist und wie Sie es verwenden k\u00f6nnen.
jsp.start.welcome.text.line1 = HCL Connections f\u00fchrt soziale Vernetzung im Unternehmen ein und erm\u00f6glicht es Ihnen dadurch, mit anderen zu kommunizieren und zusammenzuarbeiten und starke Beziehungen zu ihnen aufzubauen. Ob Sie wichtige Informationen teilen, ein Netzwerk mit wertvollen Kontakten aufbauen oder Personen folgen m\u00f6chten, die Sie interessieren: es gibt eine Anwendung f\u00fcr Sie.
jsp.start.welcome.text.line3 = Klicken Sie auf <b>Teilen</b>, um anzufangen. Nehmen Sie Verbindung zu anderen Personen auf und beginnen Sie, Informationen und Ideen auszutauschen. Klicken Sie dann auf die Registerkarte <b>Durchsuchen</b>, um Einf\u00fchrungen zu den verschiedenen Apps und deren Verwendungsweise zu erhalten.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Eine Person in diesem Unternehmen hat Sie zur Teilnahme an einer HCL Connections-Community eingeladen oder hat eine Datei mit Ihnen geteilt. HCL Connections bietet Ihnen die Tools, die Sie f\u00fcr die Onlinezusammenarbeit mit anderen ben\u00f6tigen. Wenn Sie an HCL Connections teilnehmen, werden Sie ein externer Benutzer in diesem Unternehmen.
jsp.start.welcome.visitor.text.line2 = Wenn Sie gleich loslegen m\u00f6chten, klicken Sie auf {0} oder {1}, um festzustellen, ob Sie Nachrichten erhalten haben.
jsp.start.welcome.visitor.text.line3 = W\u00fcnschen Sie weitere Informationen? Klicken Sie auf {0}, um mehr zu erfahren.
jsp.start.welcome.visitor.text.homepage = Mit {0} finden Sie schnell heraus, welche Neuigkeiten es gibt, wo Ihre Aufmerksamkeit gefordert ist und wann Sie von anderen Personen erw\u00e4hnt werden. Um diese Seite bestm\u00f6glich zu nutzen, folgen Sie Communitys und Dateien, damit Sie immer auf dem neuesten Stand sind. Klicken Sie auf das Symbol "Home", um die Homepage zu \u00f6ffnen.
jsp.start.welcome.visitor.text.communities = Mit {0} k\u00f6nnen Sie an einer f\u00fcr Sie interessanten Community teilnehmen und dort Dateien teilen, Projekte nachverfolgen, Fragen stellen und beantworten, Daten zusammen mit anderen bearbeiten und gemeinsam neue Ideen entwickeln. Klicken Sie auf das Symbol "Communitys", um festzustellen, welchen Communitys Sie angeh\u00f6ren.
jsp.start.welcome.visitor.text.files = {0} erm\u00f6glicht das Teilen von Dateien mit anderen. Au\u00dferdem k\u00f6nnen Sie sehen, welche Dateien andere Pesonen mit Ihnen geteilt haben. Pinnen Sie h\u00e4ufig verwendete Dateien, um sie schnell zu finden. Sie k\u00f6nnen Kommentare zu Dateien eingeben, die neuesten Versionen herunterladen oder die Funktionen zur gemeinsamen Bearbeitung verwenden, um Dateien online zu \u00e4ndern.
jsp.start.welcome.visitor.homepage = Homepage
