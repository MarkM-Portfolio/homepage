jsp.about.homepagehelp = Pomo\u0107 za Po\u010detnu stranicu
jsp.about.help = Pomo\u0107
jsp.about.homepagedemo = Demo za Po\u010detnu stranicu
jsp.about.demo = Pogledajte demo
jsp.about.tips = Savjeti
jsp.about.tip.1 = Novi u HCL Connections? Izaberite pogled Kako zapo\u010deti i upoznajte razli\u010dite aplikacije u nekoliko jednostavnih koraka.
jsp.about.tip.2 = Ako vas zanimaju odre\u0111ene oznake, za\u0161to ih ne pratiti i na taj na\u010din dobiti zadnja a\u017euriranja tih oznaka izravno iz Novosti.
jsp.about.tip.3 = Dohvatite prijedloge za osobe i sadr\u017eaj koji bi vas mogao zanimati od grafi\u010dkih elemenata Da li znate i Preporuke.
jsp.about.headline.title = Za\u0161to koristiti Po\u010detnu stranicu?
jsp.about.headline.desc = Ostanite u toku pristupanjem informacijama koje su vam potrebne kad ih trebate iz centraliziranog radnog prostora. Pregledajte zadnja a\u017euriranja na HCL Connections, saznajte \u0161to se doga\u0111a s osobama i sadr\u017eajem koji pratite i ostanite u toku s va\u0161om listom radnih zadataka.
jsp.about.breakout.1.title = Trebate li pomo\u0107 kao novi korisnik?
jsp.about.breakout.1.desc = Koristite pogled Kako zapo\u010deti kao pomo\u0107 kod pokretanja nekih osnovnih zadataka. Pratite korake da dobijete brz i jednostavan uvod u neke klju\u010dne funkcije za HCL Connections. Ispunite svoj profil da bi vas drugi bolje upoznali. Saznajte \u0161to su to oznake i kako se koriste. Saznajte kako dijeliti informacije i kako sura\u0111ivati koriste\u0107i razli\u010dite funkcije.
jsp.about.breakout.1.aria = Kako zapo\u010deti
jsp.about.breakout.2.title = Prona\u0111ite a\u017euriranja koja su vam bitna
jsp.about.breakout.2.desc = Koristite razli\u010dite poglede A\u017euriranja da saznate najnovije vijesti o svim funkcijama. A\u017euriranja mo\u017eete filtrirati prema tipu, \u0161to vam pojednostavljuje fokusiranje na pri\u010de koje su vam najbitnije. Saznajte tko je odgovorio na sadr\u017eaj koji ste kreirali. Spremite va\u017ena a\u017euriranja da se kasnije mo\u017eete na njih vratiti. Koristite grafi\u010dki element Doga\u0111aji za pra\u0107enje nadolaze\u0107ih doga\u0111aja na koje dolazite ili koje pratite. Stvari koje vam se svi\u0111aju mo\u017eete ozna\u010diti ili ih ponovno objaviti da informacije podijelite s osobama koje vas prate.
jsp.about.breakout.2.aria = Rad sa zadnjim promjenama
jsp.about.breakout.3.title = Napi\u0161ite informacije o tome \u0161to radite
jsp.about.breakout.3.desc = Objava poruke statusa brz je i jednostavan na\u010din da informacije podijelite s va\u0161im radnim kolegama. Va\u0161im promjenama statusa mo\u017eete prilo\u017eiti datoteke kako biste dali dodatne informacije ili mo\u017eete koristiti hashtag kako biste ozna\u010dili a\u017euriranja i olak\u0161ali korisnicima da ih prona\u0111u. Izaberite Promjene statusa za pra\u0107enje a\u017euriranja od strane osoba u va\u0161oj mre\u017ei i osoba koje pratite.
jsp.about.breakout.3.aria = A\u017euriranja informacija o statusu
jsp.about.breakout.4.title = Prona\u0111ite novi i zanimljivi sadr\u017eaj
jsp.about.breakout.4.desc = Odaberite pogled Otkrivanja kad \u017eelite pregledati ili potra\u017eiti a\u017euriranja koja vas mogu zanimati. Prona\u0111ite blogove koje \u017eelite pratiti ili zajednice kojima se \u017eelite pridru\u017eiti. Pregledajte zadnje prijedloge iz grafi\u010dkog elementa Preporuke da prona\u0111ete sadr\u017eaj koji je bitan u odnosu na va\u0161e interese i stru\u010dnost.
jsp.about.breakout.4.aria = Kako prona\u0107i novi sadr\u017eaj
