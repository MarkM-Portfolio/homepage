jsp.start.share.component.body.ideas.wikis=Kreirajte wiki koji \u0107e va\u0161em timu dati sredi\u0161nje mjesto za dijeljenje i razvoj ideja na dinami\u010dan na\u010din koji uklju\u010duje me\u0111usobnu suradnju.
jsp.start.share.component.body.knowledge.blogs=Blogovi su online dnevnici koje mo\u017eete koristiti za dijeljenje informacija s va\u0161om organizacijom. Koristite blog da informirate va\u0161e kolege o zadnjim promjenama vezano za odre\u0111eno podru\u010dje, da va\u0161e stru\u010dno znanje u\u010dinite dostupno drugima ili da jednostavno podijelite va\u0161e vijesti i razmi\u0161ljanja.
jsp.start.share.component.body.people.profiles=Koristite Profile za brzo povezivanje s pravim osobama. Osobe mo\u017eete pretra\u017eivati na temelju informacija o kontaktu ili na temelju prethodnog iskustva i stru\u010dnosti. Izgradite korisni skup kontakata pozivanjem osoba da se uklju\u010de u va\u0161u mre\u017eu. Dohvatite potrebno i pove\u017eite se!
jsp.start.share.component.body.links.dogear=Koristite Knji\u0161ke oznake da spremite, organizirate i podijelite va\u0161e Internet i intranet knji\u0161ke oznake s prikladne, sredi\u0161nje lokacije. Mo\u017eete podijeliti neke ili sve va\u0161e knji\u0161ke oznake, \u0161to vam omogu\u0107uje kontrolu oko vidljivosti sadr\u017eaja. Tako\u0111er, mo\u017eete kontrolirati resurse va\u0161e organizacije pogledom na zbirke knji\u0161kih oznaka drugih osoba.
jsp.start.share.component.body.library.communities=Koristite knji\u017enicu za spremanje, organizaciju, suradnju i dijeljenje datoteka unutar zajednice. Od \u010dlanova zajednice mo\u017eete zatra\u017eiti da pregledaju va\u0161e skice i iskoriste prednosti velikog broja socijalnih funkcija, kao \u0161to su ozna\u010davanje, pra\u0107enje, ozna\u010davanje da vam se svi\u0111a i komentiranje.


