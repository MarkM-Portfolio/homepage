# Explore
jsp.start.explore.component.body.activities=Aktivnosti vam omogu\u0107avaju da organizirate rad va\u0161eg tima oko projektnih zadataka. Kreiranje aktivnosti je koristan na\u010din za dijeljenje informacija i resursa, dodjelu i pra\u0107enje radnih zadataka, objavljivanje informacija o timu i organizaciju sastanaka. U bilo kojem trenutku mo\u017eete aktivnosti dodati nove \u010dlanove, \u0161to vam omogu\u0107uje brzo skupljanje resursa koji su vam potrebni za projekt.
jsp.start.explore.component.body.blogs=Blogovi su online dnevnici koje mo\u017eete koristiti za dijeljenje informacija s ostatkom va\u0161e organizacije. Blog je odli\u010dan na\u010din za komunikaciju o najnovijim vijestima na u\u010dinkovit i dinami\u010dan na\u010din. Redovitom objavom unosa o specifi\u010dnom predmetu ili temi sigurni ste da zainteresirane osobe dobivaju a\u017eurne i najnovije informacije na odre\u0111enom mjestu.
jsp.start.explore.component.body.dogear=Koristite Knji\u0161ke oznake da spremite i dohvatite ozna\u010dene Web poveznice iz sredi\u0161njeg prostora. Mo\u017eete dijeliti samo neke ili sve va\u0161e knji\u0161ke oznake. Tako\u0111er, mo\u017eete vidjeti zbirke knji\u0161kih oznaka drugih osoba, \u0161to vam daje na\u010din za povezivanje s osobama koje imaju sli\u010dne interese ili iskustvo koje vam je potrebno.
jsp.start.explore.component.body.communities=Zajednica je grupa osoba koje dijele zajedni\u010dke interese. Zajednice osiguravaju odli\u010dan na\u010din za povezivanje \u010dlanova tima i poma\u017eu im da ostanu u kontaktu i dijele informacije. Zajednice mogu biti javne ili ograni\u010dene, \u0161to omogu\u0107uje vlasnicima zajednice kontrolu tko se mo\u017ee pridru\u017eiti zajednici ili pristupiti sadr\u017eaju zajednice. Zajednice mogu sadr\u017eavati ili povezivati knji\u017enice dokumenata, \u0161to \u010dlanovima omogu\u0107uje organizaciju i suradnju na dokumentima zajednice.
jsp.start.explore.component.body.files=Datoteke nude prikladan na\u010din za u\u010ditavanje i spremanje datoteka u sredi\u0161nje spremi\u0161te. U\u010ditane datoteke mo\u017eete dijeliti s izabranim osobama, \u0161to vam daje na\u010din za suradnju na sadr\u017eaju bez potrebe za slanjem velikih datoteka putem e-maila. Tako\u0111er, mo\u017eete komentirati datoteke i ozna\u010diti da vam se svi\u0111aju, organizirati datoteke upotrebom foldera i pratiti razli\u010dite verzije datoteka.
jsp.start.explore.component.body.forums=Forum je online plo\u010da za raspravu s fokusom na odre\u0111eni predmet ili temu. Na forumu mo\u017eete sudjelovati objavljivanjem pitanja ili odgovaranjem na postoje\u0107e niti rasprava. \u017delite li prona\u0107i rje\u0161enje problema koji vas blokira?  Forumi su odli\u010dan na\u010din za razmjenu ideja, skupljanje povratnih informacija i kori\u0161tenje stru\u010dnosti drugih.
jsp.start.explore.component.body.profiles=Profili je direktorij osoba u va\u0161oj organizaciji koji vam omogu\u0107uje da brzo na\u0111ete i pove\u017eete se s pravim osobama. Osobe mo\u017eete pretra\u017eivati na temelju njihovih informacija o kontaktu ili na temelju prethodnog iskustva i stru\u010dnosti. Omogu\u0107ite ostalima da saznaju vi\u0161e o vama ispunjavanjem va\u0161eg osobnog profila. Izgradite vlastiti skup kontakata dodavanjem osoba va\u0161oj mre\u017ei.
jsp.start.explore.component.body.wikis=Wiki je zbirka Web stranica o odre\u0111enoj temi. Wikiji su odli\u010dan na\u010din za sredi\u0161nje dijeljenje informacija i poticanje suradnje unutar va\u0161eg projektnog tima. \u010clanovi wikija mogu dodavati vlastite stranice i ure\u0111ivati i komentirati postoje\u0107e stranice, \u010dim se osigurava da su informacije uvijek a\u017eurne.

jsp.start.explore.introduction.title=Uvod
jsp.start.explore.introduction.body=HCL Connections je dru\u0161tveni softver za poslovne korisnike. Daje vam mo\u0107 razvoja, oblikovanja i zadr\u017eavanja kontakta s mre\u017eom va\u0161ih kolega, mogu\u0107nost brzog odgovora na poslovne prilike pozivanjem stru\u010dnjaka unutar va\u0161e mre\u017ee te raspravu i oblikovanje novih kreativnih ideja pomo\u0107u zajednice suradnika i korisnika.
