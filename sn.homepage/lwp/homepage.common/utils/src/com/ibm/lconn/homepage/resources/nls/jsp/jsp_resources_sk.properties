# Explore
jsp.start.explore.component.body.activities=Aktivity v\u00e1m umo\u017e\u0148uj\u00fa organizova\u0165 pr\u00e1cu v\u00e1\u0161ho t\u00edmu pre jednotliv\u00e9 \u00falohy projektu. Vytvorenie aktivity je u\u017eito\u010dn\u00fd sp\u00f4sob, ako zdie\u013ea\u0165 inform\u00e1cie a prostriedky, prira\u010fova\u0165 a sledova\u0165 polo\u017eky zoznamu \u00faloh, zverej\u0148ova\u0165 inform\u00e1cie pre t\u00edm a organizova\u0165 sch\u00f4dze. Do aktivity m\u00f4\u017eete kedyko\u013evek prida\u0165 nov\u00fdch \u010dlenov, \u010d\u00edm m\u00f4\u017eete r\u00fdchlo zhroma\u017edi\u0165 v\u0161etky prostriedky, ktor\u00e9 potrebujete pre projekt.
jsp.start.explore.component.body.blogs=Blogy s\u00fa online \u017eurn\u00e1ly, ktor\u00e9 m\u00f4\u017eete pou\u017e\u00edva\u0165 na zdie\u013eanie inform\u00e1ci\u00ed so zvy\u0161kom va\u0161ej organiz\u00e1cie. Blog je v\u00fdborn\u00fd sp\u00f4sob, ako ozn\u00e1mi\u0165 va\u0161e najnov\u0161ie novinky a postoje \u00fa\u010dinn\u00fdm a dynamick\u00fdm \u0161t\u00fdlom. Zverej\u0148ovan\u00edm pravideln\u00fdch polo\u017eiek o konkr\u00e9tnom predmete alebo t\u00e9me zaist\u00edte, aby boli \u013eudia informovan\u00ed o najnov\u0161om v\u00fdvoji v konkr\u00e9tnej oblasti.
jsp.start.explore.component.body.dogear=Aplik\u00e1ciu Z\u00e1lo\u017eky pou\u017e\u00edvate na ukladanie a z\u00edskavanie pozna\u010den\u00fdch webov\u00fdch odkazov z centr\u00e1lneho miesta. M\u00f4\u017eete zdie\u013ea\u0165 niektor\u00e9 alebo v\u0161etky va\u0161e z\u00e1lo\u017eky. M\u00f4\u017eete si tie\u017e prezera\u0165 kolekcie z\u00e1lo\u017eiek in\u00fdch \u013eud\u00ed, v\u010faka \u010domu sa m\u00f4\u017eete spoji\u0165 s \u013eu\u010fmi s podobn\u00fdmi z\u00e1ujmami alebo odbornos\u0165ou, ktor\u00fa potrebujete.
jsp.start.explore.component.body.communities=Komunita je skupina \u013eud\u00ed, ktor\u00ed zdie\u013eaj\u00fa spolo\u010dn\u00fd z\u00e1ujem. Komunity poskytuj\u00fa vynikaj\u00faci sp\u00f4sob, ako spoji\u0165 \u010dlenov t\u00edmu a pom\u00f4c\u0165 im zosta\u0165 v kontakte a zdie\u013ea\u0165 inform\u00e1cie. Komunity m\u00f4\u017eu by\u0165 verejn\u00e9 alebo obmedzen\u00e9, kedy vlastn\u00edci komunity riadia, kto sa m\u00f4\u017ee pripoji\u0165 do komunity a pristupova\u0165 k obsahu komunity. Komunity m\u00f4\u017eu priamo obsahova\u0165 alebo ma\u0165 prepojenie na kni\u017enice dokumentov, \u010do umo\u017e\u0148uje \u010dlenom organizova\u0165 s\u00fabory komunity a spolupracova\u0165 na nich.
jsp.start.explore.component.body.files=Aplik\u00e1cia S\u00fabory poskytuje pohodln\u00fd sp\u00f4sob na odosielanie a ukladanie s\u00faborov v centr\u00e1lnom arch\u00edve. Odoslan\u00e9 s\u00fabory m\u00f4\u017eete zdie\u013ea\u0165 s vybrat\u00fdmi \u013eu\u010fmi, \u010do v\u00e1m d\u00e1va mo\u017enos\u0165 spolupr\u00e1ce na obsahu bez nutnosti posiela\u0165 ve\u013ek\u00e9 s\u00fabory v e-maile. M\u00f4\u017eete tie\u017e ozna\u010di\u0165, \u017ee sa v\u00e1m p\u00e1\u010dia s\u00fabory, komentova\u0165 ich, organizova\u0165 s\u00fabory pomocou zlo\u017eiek a sledova\u0165 r\u00f4zne verzie s\u00faborov.
jsp.start.explore.component.body.forums=F\u00f3rum je online diskusn\u00fd priestor so zameran\u00edm na konkr\u00e9tnu t\u00e9mu. F\u00f3ra sa m\u00f4\u017eete z\u00fa\u010dastni\u0165 zverej\u0148ovan\u00edm ot\u00e1zok alebo odpovedan\u00edm na existuj\u00face diskusn\u00e9 vl\u00e1kna. Chcete n\u00e1js\u0165 rie\u0161enie na probl\u00e9m, ktor\u00fd blokuje va\u0161u pr\u00e1cu?  F\u00f3ra s\u00fa v\u00fdborn\u00fd sp\u00f4sob na prebratie n\u00e1padov a vyu\u017eitie odbornosti in\u00fdch.
jsp.start.explore.component.body.profiles=Aplik\u00e1cia Profily je adres\u00e1r \u013eud\u00ed vo va\u0161ej organiz\u00e1cii, ktor\u00fd v\u00e1m umo\u017e\u0148uje r\u00fdchlo h\u013eada\u0165 a kontaktova\u0165 spr\u00e1vnych \u013eud\u00ed. \u013dud\u00ed m\u00f4\u017eete h\u013eada\u0165 pod\u013ea ich kontaktn\u00fdch inform\u00e1ci\u00ed, pozadia alebo odbornosti. Dajte \u013eu\u010fom vedie\u0165 o sebe vyplnen\u00edm vlastn\u00e9ho profilu. Vytvorte si vlastn\u00fa sie\u0165 kontaktov pridan\u00edm \u013eud\u00ed do svojej  siete.
jsp.start.explore.component.body.wikis=Wiki je kolekcia webov\u00fdch str\u00e1nok o konkr\u00e9tnej t\u00e9me. Wiki s\u00fa v\u00fdborn\u00fd sp\u00f4sob na centr\u00e1lne zdie\u013eanie inform\u00e1ci\u00ed a podporenie spolupr\u00e1ce vo va\u0161om projektovom t\u00edme. \u010clenovia wiki m\u00f4\u017eu prid\u00e1va\u0165 vlastn\u00e9 str\u00e1nky a upravova\u0165 a komentova\u0165 existuj\u00face str\u00e1nky, \u010do zaru\u010duje, \u017ee inform\u00e1cie s\u00fa v\u017edy aktu\u00e1lne.

jsp.start.explore.introduction.title=Predstavenie
jsp.start.explore.introduction.body=HCL Connections je soci\u00e1lny softv\u00e9r pre podniky. Umo\u017en\u00ed v\u00e1m vytvori\u0165 sie\u0165 spolupracovn\u00edkov a stara\u0165 sa o \u0148u, komunikova\u0165 so spolupracovn\u00edkmi, r\u00fdchlo reagova\u0165 na obchodn\u00e9 pr\u00edle\u017eitosti vyu\u017eit\u00edm odbornej \u0161pecializ\u00e1cie \u013eud\u00ed vo va\u0161ej sieti a diskutova\u0165 a spres\u0148ova\u0165 nov\u00e9 kreat\u00edvne n\u00e1pady s komunitami spolupracovn\u00edkov a z\u00e1kazn\u00edkov.
