jsp.about.homepagehelp = Pomoc k Domovskej str\u00e1nke
jsp.about.help = Pomoc
jsp.about.homepagedemo = Uk\u00e1\u017eka Domovskej str\u00e1nky
jsp.about.demo = Spusti\u0165 uk\u00e1\u017eku
jsp.about.tips = Tipy
jsp.about.tip.1 = Za\u010d\u00ednate so slu\u017ebou HCL Connections? Vyberte zobrazenie Za\u010d\u00edname a obozn\u00e1mte sa s r\u00f4znymi aplik\u00e1ciami v nieko\u013ek\u00fdch jednoduch\u00fdch krokoch.
jsp.about.tip.2 = Ak sa zauj\u00edmate o \u0161pecifick\u00e9 zna\u010dky, m\u00f4\u017eete ich sledova\u0165, aby ste z\u00edskavali najnov\u0161ie aktualiz\u00e1cie pre tieto zna\u010dky priamo z informa\u010dn\u00e9ho kan\u00e1la Novinky.
jsp.about.tip.3 = Z\u00edskajte n\u00e1vrhy na \u013eud\u00ed a obsah, ktor\u00e9 v\u00e1s m\u00f4\u017eu zauj\u00edma\u0165. Pou\u017eite widgety Pozn\u00e1te a Odpor\u00fa\u010dania.
jsp.about.headline.title = Pre\u010do pou\u017e\u00edva\u0165 Domovsk\u00fa str\u00e1nku?
jsp.about.headline.desc = Chcete ma\u0165 v\u017edy aktu\u00e1lny pr\u00edstup ku v\u0161etk\u00fdm potrebn\u00fdm inform\u00e1ci\u00e1m z jedn\u00e9ho miesta? Pozrite si najnov\u0161ie aktualiz\u00e1cie platformy HCL Connections, zistite, \u010do sa deje s obsahom a \u013eu\u010fmi, ktor\u00fdch sledujete, a majte po kontrolou svoj zoznam \u00faloh.
jsp.about.breakout.1.title = Potrebujete pomoc ako nov\u00fd u\u017e\u00edvate\u013e?
jsp.about.breakout.1.desc = Zobrazenie \u201eZa\u010d\u00edname\u201c v\u00e1m pom\u00f4\u017ee za\u010da\u0165 pou\u017e\u00edva\u0165 niektor\u00e9 z\u00e1kladn\u00e9 \u00falohy. Postupujte pod\u013ea krokov, ktor\u00e9 v\u00e1s r\u00fdchlo a jednoducho obozn\u00e1mia s niektor\u00fdmi k\u013e\u00fa\u010dov\u00fdmi funkciami slu\u017eby HCL Connections. Vypl\u0148te svoj profil, aby v\u00e1s ostatn\u00ed \u013eudia mohli lep\u0161ie spozna\u0165. Objavte zna\u010dky a pozrite sa, ako sa pou\u017e\u00edvaj\u00fa. Zistite, ako zdie\u013ea\u0165 inform\u00e1cie a spolupracova\u0165 pomocou r\u00f4znych funkci\u00ed.
jsp.about.breakout.1.aria = Za\u010d\u00edname
jsp.about.breakout.2.title = N\u00e1jdite aktualiz\u00e1cie, ktor\u00e9 s\u00fa pre v\u00e1s relevantn\u00e9
jsp.about.breakout.2.desc = Pomocou r\u00f4znych zobrazen\u00ed \u201eAktualiz\u00e1cie\u201c m\u00e1te v\u017edy preh\u013ead o spr\u00e1vach v oblasti funkci\u00ed. Aktualiz\u00e1cie m\u00f4\u017eete filtrova\u0165 pod\u013ea typu, tak\u017ee sa m\u00f4\u017eete jednoducho zamera\u0165 na pr\u00edbehy, ktor\u00e9 v\u00e1s zauj\u00edmaj\u00fa najviac. Zistite, kto odpovedal na obsah, ktor\u00fd ste vytvorili. Ulo\u017ete d\u00f4le\u017eit\u00e9 aktualiz\u00e1cie, aby ste sa k nim mohli nesk\u00f4r vr\u00e1ti\u0165. Pomocou widgetu Udalosti sledujte bl\u00ed\u017eiace sa udalosti, ktor\u00fdch sa z\u00fa\u010dastn\u00edte alebo ktor\u00e9 sledujete. Ozna\u010dte veci, ktor\u00e9 sa v\u00e1m p\u00e1\u010dia alebo zverejnite inform\u00e1cie na zdie\u013eanie s \u013eu\u010fmi, ktor\u00ed v\u00e1s sleduj\u00fa.
jsp.about.breakout.2.aria = Pracujte s najnov\u0161\u00edmi aktualiz\u00e1ciami
jsp.about.breakout.3.title = Zmie\u0148te sa o tom, \u010do rob\u00edte.
jsp.about.breakout.3.desc = Zverejnenie spr\u00e1vy o stave je r\u00fdchly a jednoduch\u00fd sp\u00f4sob, ako zdie\u013ea\u0165 inform\u00e1cie s kolegami v pr\u00e1ci. K svojim aktualiz\u00e1ci\u00e1m stavu m\u00f4\u017eete pripoji\u0165 s\u00fabory, ktor\u00e9 poskytuj\u00fa viac inform\u00e1ci\u00ed, alebo m\u00f4\u017eete pou\u017ei\u0165 zna\u010dky, ozna\u010di\u0165 svoje aktualiz\u00e1cie a zjednodu\u0161i\u0165 ostatn\u00fdm pou\u017e\u00edvate\u013eom ich h\u013eadanie. Ak chcete ma\u0165 preh\u013ead o aktualiz\u00e1ci\u00e1ch od \u013eud\u00ed vo va\u0161ej sieti a \u013eud\u00ed, ktor\u00fdch sledujete, vyberte mo\u017enos\u0165 Aktualiz\u00e1cie stavu.
jsp.about.breakout.3.aria = Aktualiz\u00e1cia inform\u00e1ci\u00ed o stave
jsp.about.breakout.4.title = N\u00e1jdite nov\u00fd a zauj\u00edmav\u00fd obsah
jsp.about.breakout.4.desc = Ak chcete preh\u013ead\u00e1va\u0165 alebo vyh\u013ead\u00e1va\u0165 aktualiz\u00e1cie, ktor\u00e9 v\u00e1s m\u00f4\u017eu zauj\u00edma\u0165, vyberte zobrazenie Objavi\u0165. Vyh\u013eadajte blogy, ktor\u00e9 chcete sledova\u0165, alebo komunity, do ktor\u00fdch sa chcete pripoji\u0165. Pozrite si najnov\u0161ie n\u00e1vrhy vo widgete Odpor\u00fa\u010dania, kde n\u00e1jdete obsah, ktor\u00fd je relevantn\u00fd pre va\u0161e z\u00e1ujmy a odborn\u00fa \u0161pecializ\u00e1ciu.
