jsp.start.share.component.body.collaborate.communities=Komunita sp\u00e1ja \u013eud\u00ed, ktor\u00ed zdie\u013eaj\u00fa spolo\u010dn\u00fd z\u00e1ujem. Funkcie, ktor\u00e9 poskytuje aplik\u00e1cia Komunity, pou\u017eite na roz\u0161\u00edrenie, organizovanie a vytv\u00e1ranie prepojen\u00ed. Motivujte svoj t\u00edm k spolupr\u00e1ci a zdie\u013eaniu inform\u00e1ci\u00ed pridan\u00edm blogov, wiki, aktiv\u00edt, f\u00f3r a z\u00e1lo\u017eiek.
jsp.start.share.component.body.ideas.forums=F\u00f3ra s\u00fa u\u017eito\u010dn\u00e9 miesto pre v\u00e1\u0161 t\u00edm na brainstorming a zhroma\u017e\u010fovanie sp\u00e4tnej v\u00e4zby. F\u00f3rum pou\u017eite na zdie\u013eanie n\u00e1padov so svoj\u00edm t\u00edmom a diskutovanie o t\u00e9mach so spolo\u010dn\u00fdm z\u00e1ujmom.
jsp.start.share.component.body.ideas.wikis=Vytvorte wiki, aby ste svojmu t\u00edmu poskytli centr\u00e1lne miesto na zdie\u013eanie a v\u00fdvoj n\u00e1padov dynamick\u00fdm sp\u00f4sobom vo forme spolupr\u00e1ce.
jsp.start.share.component.body.knowledge.blogs=Blogy s\u00fa online \u017eurn\u00e1ly, ktor\u00e9 m\u00f4\u017eete pou\u017e\u00edva\u0165 na zdie\u013eanie inform\u00e1ci\u00ed s va\u0161ou organiz\u00e1ciou. V blogu m\u00f4\u017eete kolegom ozn\u00e1mi\u0165 najnov\u0161\u00ed v\u00fdvoj v konkr\u00e9tnej oblasti, spr\u00edstupni\u0165 va\u0161u odbornos\u0165 ostatn\u00fdm alebo jednoducho zdie\u013ea\u0165 va\u0161e novinky a postoje.
jsp.start.share.component.body.people.profiles=Aplik\u00e1ciu Profily pou\u017eite na r\u00fdchle spojenie so spr\u00e1vnymi \u013eu\u010fmi. \u013dud\u00ed m\u00f4\u017eete h\u013eada\u0165 pod\u013ea kontaktn\u00fdch inform\u00e1ci\u00ed, pozadia alebo odbornosti. Vytvorte u\u017eito\u010dn\u00fa mno\u017einu kontaktov tak, \u017ee pozvete \u013eud\u00ed na pripojenie do svojej  siete. Oslovte \u013eud\u00ed a spojte sa s nimi.
jsp.start.share.component.body.links.dogear=Aplik\u00e1ciu Z\u00e1lo\u017eky pou\u017e\u00edvajte na ukladanie, organizovanie a zdie\u013eanie svojich internetov\u00fdch a intranetov\u00fdch z\u00e1lo\u017eiek z pohodln\u00e9ho centr\u00e1lneho miesta. M\u00f4\u017eete zdie\u013ea\u0165 niektor\u00e9 alebo v\u0161etky va\u0161e z\u00e1lo\u017eky a m\u00f4\u017eete ur\u010di\u0165, kto \u010do uvid\u00ed. M\u00f4\u017eete tie\u017e prida\u0165 prostriedky va\u0161ej organiz\u00e1cie pri prezeran\u00ed kolekci\u00ed z\u00e1lo\u017eiek in\u00fdch \u013eud\u00ed.
jsp.start.share.component.body.library.communities=Na ukladanie, organizovanie, spolupracovanie a zdie\u013eanie s\u00faborov komunity pou\u017eite kni\u017enicu. M\u00f4\u017eete po\u017eiada\u0165 kolegov o pos\u00fadenie svojich konceptov a vyu\u017ei\u0165 bohat\u00e9 soci\u00e1lne funkcie, ako s\u00fa zna\u010dkovanie, sledovanie, ozna\u010denie, \u017ee sa p\u00e1\u010di, a komentovanie.


