jsp.start.welcome.title = V\u00edta v\u00e1s produkt HCL Connections
jsp.start.welcome.sub.title = Zistite, \u010do je produkt HCL Connections a ako sa pou\u017e\u00edva.
jsp.start.welcome.text.line1 = Produkt HCL Connections prin\u00e1\u0161a do podniku soci\u00e1lnu sie\u0165, ktor\u00e1 v\u00e1m umo\u017e\u0148uje komunikova\u0165, spolupracova\u0165 a vytv\u00e1ra\u0165 siln\u00e9 vz\u0165ahy s \u010fal\u0161\u00edmi pou\u017e\u00edvate\u013emi. Produkt pon\u00faka aplik\u00e1cie, pomocou ktor\u00fdch m\u00f4\u017eete zdie\u013ea\u0165 d\u00f4le\u017eit\u00e9 inform\u00e1cie, vytvori\u0165 sie\u0165 u\u017eito\u010dn\u00fdch kontaktov alebo sledova\u0165 \u013eud\u00ed, ktor\u00ed v\u00e1s zauj\u00edmaj\u00fa.
jsp.start.welcome.text.line3 = Ak chcete za\u010da\u0165, kliknite na polo\u017eku <b>Zdie\u013ea\u0165</b>.  Spojte sa s ostatn\u00fdmi a za\u010dnite si vymie\u0148a\u0165 inform\u00e1cie a n\u00e1pady. Potom kliknite na z\u00e1lo\u017eku <b>Presk\u00fama\u0165</b>, aby ste sa obozn\u00e1mili s r\u00f4znymi aplik\u00e1ciami a nau\u010dili sa ich pou\u017e\u00edva\u0165.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Niekto v tejto organiz\u00e1cii v\u00e1s pozval na pripojenie do komunity HCL Connections alebo s vami zdie\u013eal s\u00fabor. Produkt HCL Connections poskytuje n\u00e1stroje, ktor\u00e9 v\u00e1m u\u013eah\u010dia spolupr\u00e1cu s in\u00fdmi pou\u017e\u00edvate\u013emi. Po pripojen\u00ed k slu\u017ebe HCL Connections sa stanete extern\u00fdm pou\u017e\u00edvate\u013eom v tejto organiz\u00e1cii.
jsp.start.welcome.visitor.text.line2 = Ak chcete za\u010da\u0165 hne\u010f, kliknite na {0} alebo {1} a pozrite sa, \u010di na v\u00e1s \u010dakaj\u00fa nejak\u00e9 spr\u00e1vy.
jsp.start.welcome.visitor.text.line3 = Potrebujete viac inform\u00e1ci\u00ed? N\u00e1jdite ich kliknut\u00edm na {0}.
jsp.start.welcome.visitor.text.homepage = {0} v\u00e1m pom\u00f4\u017ee r\u00fdchlo zisti\u0165, \u010do je nov\u00e9, \u010do vy\u017eaduje va\u0161u pozornos\u0165 a ke\u010f sa o v\u00e1s in\u00ed zmienia. Ak chcete vy\u0165a\u017ei\u0165 \u010do najviac z tejto str\u00e1nky, sledujte komunity a s\u00fabory, aby ste mali preh\u013ead o najnov\u0161\u00edch zmen\u00e1ch. Ak chcete otvori\u0165 domovsk\u00fa str\u00e1nku, kliknite na ikonu Domov.
jsp.start.welcome.visitor.text.communities = {0} pou\u017eite na vstup do zauj\u00edmavej komunity, kde m\u00f4\u017eete zdie\u013ea\u0165 s\u00fabory, sledova\u0165 projekty, kl\u00e1s\u0165 ot\u00e1zky a odpoveda\u0165 na ot\u00e1zky, spolo\u010dne upravova\u0165 inform\u00e1cie a diskutova\u0165 o nov\u00fdch n\u00e1padoch. Ak chcete n\u00e1js\u0165 komunity, do ktor\u00fdch patr\u00edte, kliknite na ikonu Komunity.
jsp.start.welcome.visitor.text.files = {0} umo\u017e\u0148uje zdie\u013ea\u0165 s\u00fabory s in\u00fdmi pou\u017e\u00edvate\u013emi a vidie\u0165 s\u00fabory, ktor\u00e9 s vami zdie\u013eaj\u00fa in\u00ed pou\u017e\u00edvatelia. Naj\u010dastej\u0161ie pou\u017e\u00edvan\u00e9 s\u00fabory, ktor\u00e9 chcete r\u00fdchlo n\u00e1js\u0165, m\u00f4\u017eete pripn\u00fa\u0165. Pridajte koment\u00e1re k s\u00faborom, prevezmite si najnov\u0161iu verziu alebo pou\u017eite funkciu s\u00fabe\u017en\u00fdch \u00faprav na vykonanie zmien v s\u00faboroch on-line.
