jsp.start.explore.component.body.activities=\ud65c\ub3d9\uc744 \ud1b5\ud574 \ud504\ub85c\uc81d\ud2b8 \ud0dc\uc2a4\ud06c\uc5d0 \ub300\ud55c \ud300\uc758 \uc791\uc5c5\uc744 \uad6c\uc131\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud65c\ub3d9\uc744 \uc791\uc131\ud558\uba74 \uc815\ubcf4 \ubc0f \uc790\uc6d0\uc744 \uacf5\uc720\ud558\uace0, \uc791\uc5c5 \ud56d\ubaa9\uc744 \uc9c0\uc815 \ubc0f \ucd94\uc801\ud558\uace0, \ud300 \uc815\ubcf4\ub97c \uac8c\uc2dc\ud558\uace0, \ubbf8\ud305\uc744 \uc27d\uac8c \uc900\ube44\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc5b8\uc81c\ub4e0\uc9c0 \ud65c\ub3d9\uc5d0 \uc0c8 \ud68c\uc6d0\uc744 \ucd94\uac00\ud558\uc5ec \ud504\ub85c\uc81d\ud2b8\uc5d0 \ud544\uc694\ud55c \uc790\uc6d0\ub4e4\uc744 \ube60\ub974\uac8c \ubaa8\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
jsp.start.explore.component.body.blogs=\ube14\ub85c\uadf8\ub294 \uc0ac\uc6a9\uc790\uc758 \uc870\uc9c1\uacfc \uc815\ubcf4\ub97c \uacf5\uc720\ud558\ub294 \ub370 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \uc628\ub77c\uc778 \ubb38\uc11c\ucca0\uc785\ub2c8\ub2e4. \ube14\ub85c\uadf8\ub294 \ud6a8\uc728\uc801\uc774\uace0 \ub3d9\uc801\uc778 \uc2a4\ud0c0\uc77c\ub85c \ucd5c\uc2e0 \ub274\uc2a4 \ubc0f \ubcf4\uae30\ub97c \uc804\ub2ec\ud560 \uc218 \uc788\ub294 \ucd5c\uc0c1\uc758 \ubc29\ubc95\uc785\ub2c8\ub2e4. \uace0\uc720\uc758 \uc8fc\uc81c \ub610\ub294 \ud14c\ub9c8\uc5d0 \uad00\ud55c \ud56d\ubaa9\uc744 \uac8c\uc2dc\ud558\uc5ec \uc0ac\uc6a9\uc790\ub4e4\uc774 \ud2b9\uc815 \uc601\uc5ed\uc5d0 \ub300\ud55c \ucd5c\uc2e0 \uc815\ubcf4\ub97c \uc27d\uac8c \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
