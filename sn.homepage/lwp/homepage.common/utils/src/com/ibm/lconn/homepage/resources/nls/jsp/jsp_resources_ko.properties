jsp.start.welcome.visitor.text.line1 = \uc774 \uc870\uc9c1\uc758 \ub2e4\ub978 \uc0ac\uc6a9\uc790\uac00 \uadc0\ud558\ub97c HCL Connections \ucee4\ubba4\ub2c8\ud2f0\uc5d0 \ucd08\ub300\ud588\uac70\ub098 \uadc0\ud558\uc640 \ud30c\uc77c\uc744 \uacf5\uc720\ud588\uc2b5\ub2c8\ub2e4. HCL Connections\ub294 \ub2e4\ub978 \uc0ac\uc6a9\uc790\uc640 \ud611\uc5c5\ud558\ub294 \ub370 \ud544\uc694\ud55c \ub3c4\uad6c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. HCL Connections\uc5d0 \uac00\uc785\ud558\uba74 \uc774 \uc870\uc9c1\uc5d0\uc11c \uc678\ubd80 \uc0ac\uc6a9\uc790\uac00 \ub429\ub2c8\ub2e4.
