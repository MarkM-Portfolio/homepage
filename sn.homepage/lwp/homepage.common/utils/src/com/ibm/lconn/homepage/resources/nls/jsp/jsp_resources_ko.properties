jsp.start.explore.component.body.files=\ud30c\uc77c\uc740 \uc911\uc559 \uc800\uc7a5\uc18c\uc5d0\uc11c \ud30c\uc77c\uc744 \uc5c5\ub85c\ub4dc\ud558\uc5ec \uc800\uc7a5\ud560 \uc218 \uc788\ub294 \ud3b8\ub9ac\ud55c \ubc29\ubc95\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4. \uc5c5\ub85c\ub4dc\ub41c \ud30c\uc77c\uc744 \uc120\ud0dd\ub41c \uc0ac\uc6a9\uc790\uc640 \uacf5\uc720\ud558\uba74 \uc774\uba54\uc77c\uc744 \ud1b5\ud574 \ub300\ud615 \ud30c\uc77c\uc744 \ubc1c\uc1a1\ud558\uc9c0 \uc54a\uc544\ub3c4 \ucee8\ud150\uce20\uc5d0\uc11c \ud611\uc5c5\ud560 \uc218 \uc788\ub294 \ubc29\ubc95\uc774 \uc81c\uacf5\ub429\ub2c8\ub2e4. \ub610\ud55c \ud30c\uc77c\uc744 \uc88b\uc544\ud558\uac70\ub098 \uc774\uc5d0 \ub300\ud55c \uc758\uacac\uc744 \uc81c\uc2dc\ud558\uace0, \ud3f4\ub354\ub97c \uc0ac\uc6a9\ud558\uc5ec \ud30c\uc77c\uc744 \uad6c\uc131\ud558\uace0, \uc5ec\ub7ec \uac00\uc9c0 \ubc84\uc804\uc758 \ud30c\uc77c\uc744 \ucd94\uc801\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
