jsp.start.welcome.text.line1 = HCL Connections\ub294 \uc5d4\ud130\ud504\ub77c\uc774\uc988\uc5d0 \uc18c\uc15c \ub124\ud2b8\uc6cc\ud0b9\uc744 \ub3c4\uc785\ud558\uc5ec \ub2e4\ub978 \uc0ac\uc6a9\uc790\uc640 \ud1b5\uc2e0\ud558\uace0 \ud611\uc5c5\ud558\uace0 \uac15\ud55c \uc720\ub300 \uad00\uacc4\ub97c \uad6c\ucd95\ud560 \uc218 \uc788\ub3c4\ub85d \ud569\ub2c8\ub2e4. \uc911\uc694\ud55c \uc815\ubcf4\ub97c \uacf5\uc720\ud558\uac70\ub098, \uc720\uc6a9\ud55c \ub300\ud654 \uc0c1\ub300\uc758 \ub124\ud2b8\uc6cc\ud06c\ub97c \uad6c\ucd95\ud558\uac70\ub098, \uad00\uc2ec \ub300\uc0c1\uc73c\ub85c \ub4f1\ub85d\ud558\ub824\ub294 \uacbd\uc6b0 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc801\ud569\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc774 \uc81c\uacf5\ub429\ub2c8\ub2e4.
jsp.start.welcome.text.line3 = \uc2dc\uc791\ud558\ub824\uba74 <b>\uacf5\uc720</b>\ub97c \ud074\ub9ad\ud569\ub2c8\ub2e4. \ub2e4\ub978 \uc0ac\uc6a9\uc790\uc640 \uc5f0\uacb0\ud558\uace0 \uc815\ubcf4\uc640 \uc544\uc774\ub514\uc5b4 \uad50\ud658\uc744 \uc2dc\uc791\ud558\uc138\uc694. \uadf8\ub7f0 \ub2e4\uc74c <b>\ud0d0\uc0c9</b> \ud0ed\uc744 \ud074\ub9ad\ud558\uc5ec \uc5ec\ub7ec \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0 \ub300\ud55c \uc18c\uac1c\uc640 \uc0ac\uc6a9\ubc95\uc744 \ubc30\uc6b8 \uc218 \uc788\uc2b5\ub2c8\ub2e4.

