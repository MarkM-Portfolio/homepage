jsp.start.step1.sub.title = Met deze beginpagina kunt u instellen hoe de eerste ervaring van de gebruiker met HCL Connections verloopt.
jsp.start.step1.text = Beheerders kunnen de stappen op de pagina Aan de slag aanpassen door het bestand gettingstarted-config.xml te bewerken. Ze kunnen stappen toevoegen of verwijderen en aangepaste content leveren, zoals een welkomstbericht van de directeur.
