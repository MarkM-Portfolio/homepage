jsp.start.share.component.body.documents.files=U gebruikt Bestanden als u documenten wilt uploaden, delen en opslaan op een centrale locatie.
jsp.start.share.component.body.documents.activities=U kunt Activiteiten gebruiken om werkdocumenten te delen. Met een activiteit kunt u het werk van uw team en de resources rond projecttaken organiseren.

jsp.start.share.component.body.collaborate.communities=Een community brengt gebruikers met een gezamenlijke interesse samen. U gebruikt de functies van Community's om te communiceren, de deelnemers te ordenen en contacten te leggen. Moedig uw team aan om samen te werken en informatie te delen door blogs, wiki's, activiteiten, forums en bladwijzers toe te voegen.
jsp.start.share.component.body.ideas.forums=Een forum is een handige plaats voor uw team om te brainstormen en reacties te verzamelen. U gebruikt een forum om idee\u00ebn te delen met uw team en onderwerpen van algemeen belang te bespreken.
jsp.start.share.component.body.ideas.wikis=U maakt een wiki om uw team een centrale plaats te bieden voor het uitwisselen en ontwikkelen van idee\u00ebn op een dynamische en gezamenlijke manier.
jsp.start.share.component.body.knowledge.blogs=Blogs zijn online publicaties waarmee u informatie deelt met uw organisatie. U gebruikt een blog om uw collega's op de hoogte te houden van de nieuwste ontwikkelingen op een bepaald gebied, om uw kennis aan anderen beschikbaar te stellen of om gewoon uw nieuws en standpunten te delen.
jsp.start.share.component.body.people.profiles=U gebruikt Profielen om snel contact te leggen met de juiste gebruikers. U kunt personen zoeken op basis van contactgegevens, achtergrond of kennis. U bouwt een nuttige groep contactpersonen op door andere gebruikers uit te nodigen om aan uw netwerk deel te nemen. Laat van u horen en doe mee!
jsp.start.share.component.body.links.dogear=U gebruikt Bladwijzers om uw internet- of intranetbladwijzers op te slaan, te ordenen en te delen vanuit een handige, centrale locatie. U kunt enige of alle bladwijzers delen en bepalen wie wat te zien krijgt. U kunt ook gebruik maken van de resources van uw organisatie door de bladwijzerverzamelingen van anderen te bekijken.
jsp.start.share.component.body.library.communities=Gebruik een bibliotheek voor het opslaan, ordenen, samenwerken aan en delen van communitybestanden. U kunt andere leden vragen om conceptdocumenten te bekijken, en profiteren van uitgebreide sociale functies, zoals voor tags, volgers, likes en commentaar.


