jsp.start.welcome.title = Welkom bij HCL Connections
jsp.start.welcome.sub.title = Kijk wat HCL Connections is en wat u ermee kunt.
jsp.start.welcome.text.line1 = Met HCL Connections beschikt uw organisatie over een sociaal netwerk waarmee gebruikers kunnen communiceren, samenwerken en in nauw contact staan met elkaar. Er is een toepassing voor iedereen: of u nu belangrijke informatie wilt delen, een netwerk van nuttige contactpersonen wilt opbouwen of interessante personen wilt volgen.
jsp.start.welcome.text.line3 = Klik op <b>Delen</b> om aan de slag te gaan.  Leg contact met anderen en wissel informatie en idee\u00ebn met elkaar uit. Ga naar het tabblad <b>Verkennen</b> om kennis te maken met de verschillende apps en te zien hoe u deze gebruikt.

# Getting started - Visitor tab

jsp.start.welcome.visitor.text.line1 = Iemand in deze organisatie heeft u uitgenodigd voor een HCL Connections-community of heeft een bestand met u gedeeld. HCL Connections verschaft u de tools die u nodig hebt voor de samenwerking met anderen. Wanneer u HCL Connections gaat gebruiken, wordt u een externe gebruiker voor deze organisatie.
jsp.start.welcome.visitor.text.line2 = Klik op {0} of {1} om meteen aan de slag te gaan en kijk of er al berichten op u liggen te wachten.
jsp.start.welcome.visitor.text.line3 = Wilt u meer informatie? Klik dan op {0}.
jsp.start.welcome.visitor.text.homepage = De {0} helpt u om snel te bepalen wat er nieuw is, wat uw aandacht vereist en wanneer andere gebruikers u vermelden. Door deze pagina optimaal te benutten voor het volgen van community''s en bestanden, blijft u eenvoudig op de hoogte van de meest recente wijzigingen. Klik op het Home-pictogram om de homepage te openen.
jsp.start.welcome.visitor.text.communities = Gebruik {0} om lid te worden van een community, waar u bestanden kunt delen, projecten kunt volgen, vragen kunt stellen en beantwoorden, samen met anderen informatie kunt bewerken, en kunt brainstormen over nieuwe idee\u00ebn. Klik op het Community''s-pictogram om de community''s af te beelden waarvan u deel uitmaakt.
jsp.start.welcome.visitor.text.files = {0} laat u bestanden delen met andere gebruikers en geeft een overzicht van de bestanden die anderen met u hebben gedeeld. Zet bestanden vast die u vaak nodig hebt, zodat u deze snel terug kunt vinden. Voeg commentaar toe bij bestanden, download de meest recente versie, of gebruik de mogelijkheden voor gelijktijdig bewerken om bestanden online te wijzigen.
