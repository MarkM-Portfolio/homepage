# Explore
jsp.start.explore.component.body.activities=Met de functie Activiteiten kunt u het werk van uw team organiseren aan de hand van projecttaken. Met behulp van een activiteit kunt u informatie en resources op een handige manier delen, actiepunten toewijzen en traceren, teaminformatie posten en vergaderingen organiseren. U kunt op elk gewenst moment nieuwe leden toevoegen aan een activiteit, zodat u snel de resources kunt samenbrengen die u voor een project nodig hebt.
jsp.start.explore.component.body.blogs=Blogs zijn online publicaties waarmee u informatie deelt met de rest van uw organisatie. Een blog is een uitstekende manier om uw laatste nieuws en inzichten effici\u00ebnt en dynamisch over te brengen. Door regelmatig items te posten over een bepaald onderwerp of thema, houdt u de gebruikers op de hoogte van de nieuwste ontwikkelingen op een bepaald gebied.
jsp.start.explore.component.body.dogear=U gebruikt de functie Bladwijzers om weblinks op te slaan of op te halen uit een centrale ruimte. U kunt al uw bladwijzers delen of een subset ervan. U kunt ook de bladwijzerverzamelingen van andere gebruikers bekijken, zodat u contact kunt opnemen met gebruikers met dezelfde interesse of met de kennis waarnaar u op zoek bent.
jsp.start.explore.component.body.communities=Een community is een groep gebruikers met een gezamenlijke interesse. Community's zijn een uitstekende manier om de leden van een team te verbinden en hen te helpen om contact te houden en informatie te delen. Community's kunnen openbaar of besloten zijn, zodat de communityeigenaren kunnen bepalen wie zich bij de community mag voegen en toegang krijgt tot de content van de community. Community's kunnen documentbibliotheken - of links daarnaar - bevatten, zodat leden de communitybestanden kunnen organiseren en er gezamenlijk aan kunnen werken.
jsp.start.explore.component.body.files=Met de toepassing Bestanden kunt u op een handige manier bestanden uploaden en opslaan in een centrale repository. U kunt ge\u00fcploade bestanden delen met geselecteerde personen, zodat u kunt samenwerken aan content zonder grote bestanden per e-mail te hoeven verzenden. Verder kunt u bestanden liken en er reacties op geven, bestanden in mappen organiseren en de verschillende versies van bestanden bijhouden.
jsp.start.explore.component.body.forums=Een forum is een online discussiesysteem waarbij de nadruk op een bepaald onderwerp of thema ligt. U kunt aan een forum deelnemen door vragen te posten of te reageren op bestaande discussiethreads. Zoekt u een oplossing voor een probleem waarmee u worstelt?  Forums zijn een prima manier om te brainstormen over idee\u00ebn, reacties te verzamelen en gebruik te maken van de kennis van anderen.
jsp.start.explore.component.body.profiles=De functie Profielen bestaat uit een lijst van gebruikers in uw organisatie, waarmee u de juiste personen snel kunt opsporen en benaderen. U kunt personen zoeken op basis van hun contactgegevens, achtergrond of kennis. Laat weten wie \u00fa bent door ook uw eigen profiel in te vullen. Vorm uw eigen groep contactpersonen door gebruikers aan uw netwerk toe te voegen.
jsp.start.explore.component.body.wikis=Een wiki is een verzameling webpagina's over een bepaald onderwerp. Wiki's zijn een goede manier om informatie centraal te delen en samenwerking aan te moedigen in uw projectteam. Wikileden kunnen eigen pagina's toevoegen, bestaande pagina's bewerken en er reacties op geven, zodat de informatie altijd up-to-date is.

jsp.start.explore.introduction.title=Inleiding
jsp.start.explore.introduction.body=HCL Connections is sociale software voor zakelijk gebruik. Hiermee kunt u een netwerk van collega's opbouwen en onderhouden, snel inspringen op nieuwe kansen voor uw onderneming door een beroep te doen op de kennis binnen dit netwerk, en innovatieve, creatieve idee\u00ebn bespreken en uitwerken binnen community's van collega's en klanten.
jsp.start.explore.info=Klik op de links voor meer informatie over een toepassing.

