jsp.welcome.title = Welkom bij HCL Connections
jsp.welcome.desc = De homepage biedt u toegang tot het laatste nieuws over uw activiteiten en andere belangrijke kwesties in HCL Connections. Bekijk van minuut tot minuut actuele informatie voor uw netwerk, blogs en community's en geef uw voorkeursinstellingen voor de weergave ervan op.
