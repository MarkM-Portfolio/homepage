#web/jsp/about.jsp
jsp.about.homepagehelp = Help bij Homepage
jsp.about.help = Help
jsp.about.homepagedemo = Demo voor Homepage
jsp.about.demo = Demo bekijken
jsp.about.tips = Tips
jsp.about.tip.1 = Nog geen ervaring met HCL Connections? Kies de view Aan de slag en maak in een paar eenvoudige stappen kennis met de verschillende functies.
jsp.about.tip.2 = Als u ge\u00efnteresseerd bent in specifieke tags, kunt u deze volgen zodat u rechtstreeks uit de nieuwsfeed beschikt over de nieuwste updates voor de tags.
jsp.about.tip.3 = In de widgets Kent u en Aanbevelingen vindt u suggesties voor personen en content die interessant voor u kunnen zijn.
jsp.about.headline.title = Waarvoor gebruikt u de homepage?
jsp.about.headline.desc = Blijf up-to-date doordat de informatie die u nodig hebt op elk moment beschikbaar is in een centrale werkruimte. Blader door de recente updates uit heel HCL Connections, ontdek wat er gebeurt met de personen en content die u volgt, en houd uw actiepunten bij.
jsp.about.breakout.1.title = Hulp nodig als nieuwe gebruiker?
jsp.about.breakout.1.desc = In de view Aan de slag maakt u kennis met een aantal basisfuncties. Volg de daar vermelde stappen voor een snelle en overzichtelijke introductie van een aantal belangrijke functies in HCL Connections. Vul uw profielgegevens in zodat anderen u kunnen leren kennen. Ontdek wat tags zijn en hoe deze worden gebruikt. Ontdek hoe u informatie deelt en samenwerkt met behulp van de andere functies.
jsp.about.breakout.1.aria = Aan de slag
jsp.about.breakout.2.title = Updates zoeken die voor u van belang zijn
jsp.about.breakout.2.desc = Gebruik de verschillende Updates-views voor het laatste nieuws van alle functies. U kunt de updates filteren op type, zodat u zich eenvoudig kunt richten op het nieuws dat voor u van belang is. Ontdek wie er heeft gereageerd op de content die u hebt gemaakt. Sla belangrijke updates op zodat u daar later opnieuw naar kunt kijken. Gebruik de widget Events voor het bijhouden van komende events die u bijwoont of volgt. U kunt items liken of informatie opnieuw posten om te delen met de personen die u volgen.
jsp.about.breakout.2.aria = Werken met de laatste updates
jsp.about.breakout.3.title = Laat iedereen weten waar u mee bezig bent
jsp.about.breakout.3.desc = Door middel van een statusbericht kunt u snel en eenvoudig informatie delen met uw collega's. U kunt bestanden toevoegen aan uw statusupdates om extra informatie te geven of u kunt hashtags gebruiken om uw updates te coderen waardoor andere gebruikers ze makkelijker kunnen vinden. Kies Statusupdates om updates bij te houden van gebruikers in uw netwerk en gebruikers die u volgt.
jsp.about.breakout.3.aria = Statusinformatie wordt bijgewerkt
jsp.about.breakout.4.title = Nieuwe en interessante content vinden
jsp.about.breakout.4.desc = Selecteer de view Ontdekken om door mogelijk interessante updates te bladeren of hiernaar te zoeken. Zoek blogs die u wilt volgen of community's waarvan u deel wilt uitmaken. Bekijk de nieuwste suggesties uit de widget Aanbevelingen om content te zoeken die aansluit bij uw interesse en expertise.
jsp.about.breakout.4.aria = Nieuwe content vinden
